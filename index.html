<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capivara Merge</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        #game-container {
            background-color: #34495e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 10px;
        }

        .slot {
            width: 100px;
            height: 100px;
            background-color: #5d6d7e;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .capivara {
            width: 80px;
            height: 80px;
            background-color: #8d6e63;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: grab;
            user-select: none;
            font-weight: bold;
            font-size: 12px;
            box-shadow: 0 4px 0 #5d4037;
        }

        .capivara:active { cursor: grabbing; }

        .lvl-1 { background-color: #a1887f; }
        .lvl-2 { background-color: #8d6e63; }
        .lvl-3 { background-color: #6d4c41; color: gold; border: 2px solid gold; }

        #buy-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #buy-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div id="game-container">
        <div class="header">
            <h1>Capivara Merge üêæ</h1>
            <h3>Moedas: <span id="coins">100</span></h3>
        </div>

        <div id="grid">
            <div class="slot" data-index="0"></div>
            <div class="slot" data-index="1"></div>
            <div class="slot" data-index="2"></div>
            <div class="slot" data-index="3"></div>
            <div class="slot" data-index="4"></div>
            <div class="slot" data-index="5"></div>
            <div class="slot" data-index="6"></div>
            <div class="slot" data-index="7"></div>
            <div class="slot" data-index="8"></div>
        </div>

        <button id="buy-btn">Comprar Capivara (10üí∞)</button>
    </div>

    <script>
        let coins = 100;
        const buyPrice = 10;
        const gridSlots = document.querySelectorAll('.slot');
        const coinDisplay = document.getElementById('coins');
        const buyBtn = document.getElementById('buy-btn');

        let draggedElement = null;

        // Fun√ß√£o para criar uma capivara
        function createCapivara(level) {
            const div = document.createElement('div');
            div.classList.add('capivara', `lvl-${level}`);
            div.setAttribute('draggable', 'true');
            div.dataset.level = level;
            div.innerHTML = `ü¶´<br>Lvl ${level}`;
            
            // Eventos de Drag and Drop
            div.addEventListener('dragstart', (e) => {
                draggedElement = div;
                setTimeout(() => div.style.display = 'none', 0);
            });

            div.addEventListener('dragend', () => {
                div.style.display = 'flex';
                draggedElement = null;
            });

            return div;
        }

        // L√≥gica de compra
        buyBtn.addEventListener('click', () => {
            if (coins >= buyPrice) {
                const emptySlot = Array.from(gridSlots).find(slot => slot.children.length === 0);
                if (emptySlot) {
                    coins -= buyPrice;
                    updateUI();
                    emptySlot.appendChild(createCapivara(1));
                } else {
                    alert("Grade cheia!");
                }
            } else {
                alert("Moedas insuficientes!");
            }
        });

        // Configura√ß√£o dos slots para receber o drop
        gridSlots.forEach(slot => {
            slot.addEventListener('dragover', (e) => e.preventDefault());

            slot.addEventListener('drop', (e) => {
                e.preventDefault();
                const targetSlot = slot;
                const sourceSlot = draggedElement.parentElement;

                if (targetSlot.children.length === 0) {
                    // Mover para slot vazio
                    targetSlot.appendChild(draggedElement);
                } else {
                    const targetCapivara = targetSlot.children[0];
                    const levelA = parseInt(draggedElement.dataset.level);
                    const levelB = parseInt(targetCapivara.dataset.level);

                    if (levelA === levelB) {
                        // Realizar Merge!
                        targetSlot.removeChild(targetCapivara);
                        targetSlot.appendChild(createCapivara(levelA + 1));
                        coins += levelA * 20; // Recompensa por fus√£o
                        updateUI();
                    }
                }
            });
        });

        function updateUI() {
            coinDisplay.innerText = coins;
        }

        // Ganhar moedas passivamente
        setInterval(() => {
            const allCapivaras = document.querySelectorAll('.capivara');
            allCapivaras.forEach(capi => {
                coins += parseInt(capi.dataset.level);
            });
            updateUI();
        }, 2000);
    </script>
</body>
</html>
