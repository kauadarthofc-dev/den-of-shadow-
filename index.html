<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Den of Shadow üíÄ Darkest Soul Update</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Nosifer&family=Special+Elite&display=swap');
        
        * { touch-action: none; user-select: none; box-sizing: border-box; outline: none; }
        body { margin: 0; background: #000; color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; }

        .ui-screen { 
            position: absolute; inset: 0; 
            background: radial-gradient(circle at center, #1a0000 0%, #000000 100%);
            z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px;
        }
        
        #start-screen h1 { font-family: 'Nosifer', cursive; font-size: clamp(30px, 8vw, 70px); color: #880000; text-shadow: 0 0 30px #440000; margin-bottom: 5px; }
        .btn-main { padding: 15px 50px; font-size: 18px; background: transparent; border: 2px solid #550000; color: #fff; cursor: pointer; font-family: 'Orbitron'; margin: 10px; transition: 0.3s; }
        .btn-main:hover { background: #550000; box-shadow: 0 0 40px #ff0000; }

        #cutscene-screen { background: black; cursor: pointer; z-index: 5000; }
        #cutscene-text { font-family: 'Special Elite', serif; font-size: 26px; color: #bb0000; max-width: 800px; line-height: 1.8; text-shadow: 2px 2px 5px black; }

        #upgrade-screen { display: none; background: rgba(0,0,0,0.98); z-index: 4000; }
        .upgrade-container { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }
        .upgrade-card { 
            width: 220px; padding: 20px; border: 2px solid #330000; background: #0a0a0a; 
            cursor: pointer; transition: 0.3s; border-radius: 5px;
        }
        .upgrade-card:hover { border-color: #ff0000; background: #1a0000; }

        #hud { position: absolute; top: 15px; left: 15px; z-index: 1000; display: none; pointer-events: none; }
        .hud-group { background: rgba(0,0,0,0.8); padding: 8px; border-radius: 3px; border-left: 3px solid #f00; margin-bottom: 5px; min-width: 200px; }
        .bar-bg { width: 100%; height: 8px; background: #222; margin-top: 5px; overflow: hidden; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.3s ease; }

        .mobile-ui { position: absolute; bottom: 30px; width: 100%; display: none; justify-content: space-between; padding: 0 40px; z-index: 2500; pointer-events: none; }
        .joystick-zone { display: grid; grid-template-columns: repeat(3, 70px); gap: 10px; pointer-events: auto; }
        .btn-joy { 
            width: 70px; height: 70px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,0,0,0.2); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #666; font-weight: bold;
        }
        .btn-joy:active { background: rgba(255,0,0,0.3); color: white; border-color: red; }
        .btn-dash-mobile { width: 80px; height: 80px; background: rgba(255,0,0,0.15); border: 2px solid red; border-radius: 50%; pointer-events: auto; align-self: center; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; }

        #btn-fullscreen {
            position: absolute; top: 15px; right: 15px; z-index: 6000;
            width: 40px; height: 40px; background: rgba(0,0,0,0.5); border: 1px solid #444;
            color: white; font-size: 20px; display: none; align-items: center; justify-content: center;
            border-radius: 5px; cursor: pointer;
        }

        .social-box { margin-top: 30px; display: flex; gap: 15px; }
        .social-box a { color: #660000; text-decoration: none; font-size: 12px; border: 1px solid #300; padding: 5px 10px; border-radius: 2px; }
    </style>
</head>
<body>

<div id="btn-fullscreen" onclick="toggleFS()">‚õ∂</div>

<div id="start-screen" class="ui-screen">
    <h1>DEN OF SHADOW</h1>
    <p style="color: #444; letter-spacing: 2px; margin-top:0;">Onde a esperan√ßa vem para morrer.</p>
    <button class="btn-main" onclick="startCutscene('init')">ACEITAR O FARDO</button>
    <div class="social-box">
        <a href="mailto:kauadarth@gmail.com">Email</a>
        <a href="https://youtube.com/@kaua_darth" target="_blank">YouTube</a>
    </div>
</div>

<div id="cutscene-screen" class="ui-screen" style="display:none" onclick="advanceCutscene()">
    <div id="cutscene-text"></div>
    <p style="position:absolute; bottom:30px; font-size:10px; color:#333; letter-spacing: 2px;">TOQUE PARA ACEITAR A DOR</p>
</div>

<div id="upgrade-screen" class="ui-screen">
    <h2 style="color:#660; font-size: 24px; margin-bottom:30px;">PEQUENOS RESTOS DE PODER</h2>
    <div class="upgrade-container" id="upgrade-list"></div>
</div>

<div id="pause-screen" class="ui-screen" style="display:none;">
    <h2 style="color:red">AG√îNIA INTERROMPIDA</h2>
    <button class="btn-main" onclick="togglePause()">VOLTAR AO CAOS</button>
    <button class="btn-main" onclick="location.reload()">DESISTIR</button>
    <div class="social-box">
        <a href="mailto:kauadarth@gmail.com">kauadarth@gmail.com</a>
        <a href="https://youtube.com/@kaua_darth" target="_blank">@kaua_darth</a>
    </div>
</div>

<div id="hud">
    <div class="hud-group">
        <div style="font-size:9px; color: #888;">CORPO</div>
        <div class="bar-bg"><div id="hp-fill" class="bar-fill" style="background:#800;"></div></div>
    </div>
    <div class="hud-group" style="border-color: #660;">
        <div style="font-size:9px; color: #888;">ALMA</div>
        <div class="bar-bg"><div id="ammo-fill" class="bar-fill" style="background:#660;"></div></div>
    </div>
    <div style="color: #444; font-size:10px; margin-top: 5px;">PROFUNDIDADE: <span id="room-txt">0</span>/100</div>
</div>

<div id="mobile-controls" class="mobile-ui">
    <div class="joystick-zone">
        <div></div><div class="btn-joy" ontouchstart="btnK('w',1)" ontouchend="btnK('w',0)">W</div><div></div>
        <div class="btn-joy" ontouchstart="btnK('a',1)" ontouchend="btnK('a',0)">A</div>
        <div class="btn-joy" ontouchstart="btnK('s',1)" ontouchend="btnK('s',0)">S</div>
        <div class="btn-joy" ontouchstart="btnK('d',1)" ontouchend="btnK('d',0)">D</div>
    </div>
    
    <div class="btn-dash-mobile" ontouchstart="btnK('shift',1)" ontouchend="btnK('shift',0)">DASH</div>

    <div class="joystick-zone">
        <div></div><div class="btn-joy" ontouchstart="btnK('arrowup',1)" ontouchend="btnK('arrowup',0)">‚Üë</div><div></div>
        <div class="btn-joy" ontouchstart="btnK('arrowleft',1)" ontouchend="btnK('arrowleft',0)">‚Üê</div>
        <div class="btn-joy" ontouchstart="btnK('arrowdown',1)" ontouchend="btnK('arrowdown',0)">‚Üì</div>
        <div class="btn-joy" ontouchstart="btnK('arrowright',1)" ontouchend="btnK('arrowright',0)">‚Üí</div>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const ROOM = { w: 1600, h: 1000, wallSize: 80 };
const G = {
    play: false, pause: false, room: 0, hp: 100, maxHp: 100, 
    ammo: 25, maxAmmo: 25, dmgMult: 1, spdMult: 1,
    enemiesDefeated: false, lastShot: 0, 
    dashCooldown: 0, dashMaxCooldown: 60, inCutscene: false,
    godMode: false, inputHistory: ""
};

const STORY = {
    init: ["Voc√™ n√£o √© um her√≥i.", "√â apenas o que sobrou de um rei que falhou.", "Suas mem√≥rias foram queimadas pelas sombras.", "O topo √© a √∫nica sa√≠da... ou o fim definitivo."],
    boss10: ["O Guardi√£o foi silenciado.", "Ele tamb√©m j√° teve uma fam√≠lia, antes da escurid√£o o devorar.", "Voc√™ sente o peso de cada vida que apaga?"],
    boss20: ["O sangue das sombras mancha suas m√£os.", "Quanto mais voc√™ sobe, menos humano voc√™ parece.", "Sua luz est√° ficando fria."],
    boss30: ["Eles imploram por miseric√≥rdia em l√≠nguas esquecidas.", "Voc√™ n√£o ouve. Voc√™ apenas mata.", "O Den of Shadow se alimenta da sua raiva."],
    boss50: ["Metade da subida.", "Voc√™ olhou para tr√°s? N√£o h√° nada l√°.", "O mundo que voc√™ conhecia apodreceu h√° s√©culos."],
    boss80: ["Voc√™ est√° quase l√°.", "Mas o que restar√° de voc√™ quando chegar ao topo?", "Um trono vazio para um homem sem alma."],
    final: ["O REI DAS SOMBRAS CAIU.", "Mas o sil√™ncio que se segue √© pior que o grito dele.", "Voc√™ recuperou seu trono.", "Mas agora, voc√™ √© a coisa mais sombria neste lugar.", "PARAB√âNS... SE √â QUE ISSO IMPORTA."]
};

let currentStoryArr = [];
let storyIdx = 0;
const keys = {};
let player = { x: 800, y: 800, r: 25, spd: 7.5, dashTimer: 0 };
let enemies = [], projectiles = [], enemyProjectiles = [], drops = [];

function toggleFS() {
    if (!document.fullscreenElement) document.documentElement.requestFullscreen();
    else document.exitFullscreen();
}

if ('ontouchstart' in window) document.getElementById('btn-fullscreen').style.display = 'flex';

function btnK(k, v) { if(v) keys[k] = true; else delete keys[k]; }

function startCutscene(key) {
    G.inCutscene = true; G.play = false;
    storyIdx = 0;
    currentStoryArr = STORY[key] || ["O sil√™ncio continua..."];
    document.getElementById('start-screen').style.display = 'none';
    document.getElementById('cutscene-screen').style.display = 'flex';
    document.getElementById('mobile-controls').style.display = 'none';
    document.getElementById('hud').style.display = 'none';
    advanceCutscene();
}

function advanceCutscene() {
    if (storyIdx < currentStoryArr.length) {
        document.getElementById('cutscene-text').innerText = currentStoryArr[storyIdx++];
    } else {
        document.getElementById('cutscene-screen').style.display = 'none';
        G.inCutscene = false;
        if (G.room === 100) { location.reload(); return; }
        if (G.room > 0 && G.room % 10 === 0) openUpgradeMenu();
        else startGame();
    }
}

function startGame() {
    G.play = true;
    document.getElementById('hud').style.display = 'block';
    if('ontouchstart' in window || navigator.maxTouchPoints > 0) {
        document.getElementById('mobile-controls').style.display = 'flex';
    }
    initRoom();
}

function initRoom() {
    enemies = []; projectiles = []; enemyProjectiles = []; drops = [];
    G.enemiesDefeated = false;
    player.x = ROOM.w / 2; player.y = ROOM.h - 150;

    if (G.room > 0) {
        if (G.room % 10 === 0) {
            enemies.push({ x: ROOM.w/2, y: 300, hp: 800 + (G.room*70), r: 110, spd: 3.2, isBoss: true, lastShot: 0 });
        } else {
            let count = 4 + Math.floor(G.room * 0.45);
            for(let i=0; i<count; i++) {
                let shooter = Math.random() > 0.6;
                enemies.push({ 
                    x: Math.random()*(ROOM.w-250)+125, y: Math.random()*(ROOM.h-550)+125, 
                    hp: 60 + G.room*15, r: 30, spd: shooter ? 1.6 : 2.9, isShooter: shooter, lastShot: 0 
                });
            }
        }
    } else G.enemiesDefeated = true;
}

function openUpgradeMenu() {
    G.play = false;
    document.getElementById('mobile-controls').style.display = 'none';
    const list = document.getElementById('upgrade-list');
    list.innerHTML = '';
    document.getElementById('upgrade-screen').style.display = 'flex';
    
    const options = [
        { n: "Carne Morta", d: "+50 HP M√°ximo", f: () => G.maxHp += 50 },
        { n: "√ìdio Puro", d: "+40% Dano", f: () => G.dmgMult += 0.4 },
        { n: "Desespero", d: "+20% Velocidade", f: () => G.spdMult += 0.2 },
        { n: "Vazio Amplo", d: "+20 Muni√ß√£o", f: () => G.maxAmmo += 20 }
    ];

    for(let i=0; i<3; i++) {
        const up = options[Math.floor(Math.random()*options.length)];
        const card = document.createElement('div');
        card.className = 'upgrade-card';
        card.innerHTML = `<h3 style="color:red; margin:0">${up.n}</h3><p style="font-size:12px; color:#666">${up.d}</p>`;
        card.onclick = () => {
            up.f(); G.hp = G.maxHp; G.ammo = G.maxAmmo;
            document.getElementById('upgrade-screen').style.display = 'none';
            initRoom(); G.play = true;
            if('ontouchstart' in window) document.getElementById('mobile-controls').style.display = 'flex';
        };
        list.appendChild(card);
    }
}

function togglePause() {
    if (!G.play || G.inCutscene) return;
    G.pause = !G.pause;
    document.getElementById('pause-screen').style.display = G.pause ? 'flex' : 'none';
}

function update() {
    if (!G.play || G.pause || G.inCutscene) return;

    let mx = 0, my = 0;
    if (keys['w']) my = -1; if (keys['s']) my = 1; if (keys['a']) mx = -1; if (keys['d']) mx = 1;
    if (keys['shift'] && G.dashCooldown <= 0) {
        player.dashTimer = 14; G.dashCooldown = G.dashMaxCooldown;
    }
    if (G.dashCooldown > 0) G.dashCooldown--;
    let curSpd = (player.dashTimer > 0 ? player.spd * 3.8 : player.spd) * G.spdMult;
    if (player.dashTimer > 0) player.dashTimer--;

    player.x = Math.max(ROOM.wallSize + player.r, Math.min(ROOM.w - ROOM.wallSize - player.r, player.x + mx * curSpd));
    player.y = Math.max(ROOM.wallSize + player.r, Math.min(ROOM.h - ROOM.wallSize - player.r, player.y + my * curSpd));

    let ax = 0, ay = 0;
    if (keys['arrowup']) ay = -1; if (keys['arrowdown']) ay = 1; if (keys['arrowleft']) ax = -1; if (keys['arrowright']) ax = 1;
    
    // Tiro e Recarga
    if (ax || ay) {
        if (G.ammo > 0 && Date.now() - G.lastShot > 180) {
            let damage = G.godMode ? 9999 : 50 * G.dmgMult;
            projectiles.push({ x: player.x, y: player.y, vx: ax*18, vy: ay*18, dmg: damage });
            G.ammo--; G.lastShot = Date.now();
        }
    } else if (mx === 0 && my === 0 && Date.now() - G.lastShot > 2000) {
        // Recarrega se estiver parado (movimento e tiro) por 2 segundos
        if (G.ammo < G.maxAmmo) G.ammo = G.maxAmmo;
    }

    if (G.enemiesDefeated && player.y <= ROOM.wallSize + player.r + 5 && player.x > ROOM.w/2-120 && player.x < ROOM.w/2+120) {
        G.room++;
        if (G.room % 10 === 0) initRoom();
        else if ((G.room-1) % 10 === 0 && G.room > 1) startCutscene('boss'+(G.room-1));
        else if (G.room === 100) startCutscene('final');
        else initRoom();
    }

    enemies.forEach((en, i) => {
        let ang = Math.atan2(player.y - en.y, player.x - en.x);
        en.x += Math.cos(ang) * en.spd; en.y += Math.sin(ang) * en.spd;
        if (Math.hypot(player.x - en.x, player.y - en.y) < player.r + en.r && player.dashTimer <= 0) {
            if (!G.godMode) G.hp -= 1.2;
        }
        if ((en.isShooter || en.isBoss) && Date.now() - en.lastShot > (en.isBoss ? 1000 : 2000)) {
            enemyProjectiles.push({ x: en.x, y: en.y, vx: Math.cos(ang)*8.5, vy: Math.sin(ang)*8.5 });
            en.lastShot = Date.now();
        }
    });

    projectiles.forEach((p, pi) => {
        p.x += p.vx; p.y += p.vy;
        enemies.forEach((en, ei) => {
            if (Math.hypot(p.x - en.x, p.y - en.y) < en.r) {
                en.hp -= p.dmg; projectiles.splice(pi, 1);
                if (en.hp <= 0) {
                    if (Math.random() < 0.2 || en.isBoss) drops.push({ x: en.x, y: en.y, r: 10 });
                    enemies.splice(ei, 1); if (enemies.length === 0) G.enemiesDefeated = true; 
                }
            }
        });
        if(p.x < 0 || p.x > ROOM.w || p.y < 0 || p.y > ROOM.h) projectiles.splice(pi, 1);
    });

    drops.forEach((d, di) => {
        if (Math.hypot(player.x - d.x, player.y - d.y) < player.r + d.r) {
            G.hp = Math.min(G.maxHp, G.hp + 15); drops.splice(di, 1);
        }
    });

    enemyProjectiles.forEach((ep, epi) => {
        ep.x += ep.vx; ep.y += ep.vy;
        if (Math.hypot(player.x - ep.x, player.y - ep.y) < player.r && player.dashTimer <= 0) {
            if (!G.godMode) G.hp -= 15;
            enemyProjectiles.splice(epi, 1);
        }
    });

    if (G.hp <= 0 && !G.godMode) location.reload();
}

function draw() {
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    ctx.fillStyle = "#000"; ctx.fillRect(0,0,canvas.width, canvas.height);
    if (!G.play && !G.inCutscene && !G.pause) { requestAnimationFrame(draw); return; }
    update();

    ctx.save();
    let scale = Math.min(canvas.width / ROOM.w, canvas.height / ROOM.h) * 0.95;
    ctx.translate(canvas.width/2, canvas.height/2); ctx.scale(scale, scale); ctx.translate(-ROOM.w/2, -ROOM.h/2);

    ctx.fillStyle = "#050000"; ctx.fillRect(0,0,ROOM.w, ROOM.h);
    ctx.strokeStyle = "#1a0000"; ctx.lineWidth = 1;
    for(let i=0; i<ROOM.w; i+=100) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,ROOM.h); ctx.stroke(); }
    
    ctx.fillStyle = "#100"; ctx.fillRect(0,0,ROOM.w, ROOM.wallSize); ctx.fillRect(0, ROOM.h-ROOM.wallSize, ROOM.w, ROOM.wallSize);
    ctx.fillRect(0,0, ROOM.wallSize, ROOM.h); ctx.fillRect(ROOM.w-ROOM.wallSize, 0, ROOM.wallSize, ROOM.h);

    if (G.enemiesDefeated) {
        ctx.fillStyle = "#400"; ctx.fillRect(ROOM.w/2 - 120, 0, 240, ROOM.wallSize);
        ctx.fillStyle = "#fff"; ctx.font = "14px Orbitron"; ctx.fillText("SUBIR", ROOM.w/2 - 25, ROOM.wallSize/2 + 5);
    }

    drops.forEach(d => {
        ctx.fillStyle = "#ff0000"; ctx.shadowBlur = 15; ctx.shadowColor = "red";
        ctx.beginPath(); ctx.arc(d.x, d.y, d.r, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
    });

    // Brilho dourado se o Modo Dev estiver ativo
    ctx.fillStyle = G.godMode ? "#ffd700" : "#fff"; 
    ctx.beginPath(); ctx.arc(player.x, player.y, player.r, 0, Math.PI*2); ctx.fill();
    
    enemies.forEach(en => {
        ctx.fillStyle = en.isBoss ? "#600" : "#400";
        ctx.beginPath(); ctx.arc(en.x, en.y, en.r, 0, Math.PI*2); ctx.fill();
    });
    projectiles.forEach(p => { ctx.fillStyle = G.godMode ? "#0ff" : "#fff"; ctx.beginPath(); ctx.arc(p.x, p.y, 6, 0, Math.PI*2); ctx.fill(); });
    enemyProjectiles.forEach(ep => { ctx.fillStyle = "#f00"; ctx.beginPath(); ctx.arc(ep.x, ep.y, 8, 0, Math.PI*2); ctx.fill(); });

    ctx.restore();
    document.getElementById('hp-fill').style.width = (G.hp / G.maxHp * 100) + "%";
    document.getElementById('ammo-fill').style.width = (G.ammo / G.maxAmmo * 100) + "%";
    document.getElementById('room-txt').innerText = G.room;
    requestAnimationFrame(draw);
}

window.addEventListener('keydown', e => { 
    let key = e.key.toLowerCase();
    keys[key] = true; 
    if (e.key === "Escape") togglePause(); 
    
    // L√≥gica do c√≥digo Dev: ippiik
    G.inputHistory += key;
    if (G.inputHistory.endsWith("ippiik")) {
        G.godMode = !G.godMode;
        if(G.godMode) { G.hp = G.maxHp; G.ammo = G.maxAmmo; }
        console.log("Dev Mode: " + G.godMode);
    }
    if (G.inputHistory.length > 10) G.inputHistory = G.inputHistory.slice(-10);
});
window.addEventListener('keyup', e => delete keys[e.key.toLowerCase()]);

draw();
</script>
</body>
</html>
