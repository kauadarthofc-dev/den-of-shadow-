    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Den of Shadow ðŸ’€</title>
    <style>
        :root {
            --rar-comum: #3498db; --rar-incomum: #2ecc71; --rar-raro: #f1c40f; 
            --rar-epico: #9b59b6; --rar-lendario: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
        }
        * { touch-action: none; user-select: none; box-sizing: border-box; }
        body { margin: 0; background: #2c3e50; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        canvas { display: block; image-rendering: pixelated; }

        /* UI de Menu */
        .overlay { position: absolute; inset: 0; background: rgba(10, 10, 25, 0.95); z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .title { font-size: clamp(30px, 8vw, 60px); color: #e74c3c; text-shadow: 0 0 20px rgba(231,76,60,0.5); margin-bottom: 5px; }
        .title::after { content: ' ðŸ’€'; }
        .btn-start { padding: 15px 50px; background: #2ecc71; border: none; color: #fff; font-size: 24px; font-weight: bold; border-radius: 50px; cursor: pointer; margin: 20px; box-shadow: 0 5px #27ae60; }

        #mobile-controls { position: absolute; inset: 0; pointer-events: none; display: none; z-index: 1000; }

        #swap-btn { position: absolute; bottom: 50px; right: 360px; width: 110px; height: 110px; background: #f1c40f; border: 4px solid #fff; border-radius: 20px; pointer-events: auto; color: #000; font-weight: bold; text-align: center; display:flex; align-items:center; justify-content:center; }
        #fs-btn { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); padding: 10px 20px; background: #000; color: #fff; border: 1px solid #fff; border-radius: 20px; pointer-events: auto; z-index: 2100; font-size: 12px; }

        /* Upgrade Cards */

        .card h3 { margin: 0; color: #f1c40f; }
        .card p { font-size: 14px; line-height: 1.4; }

        #weapon-info { position: absolute; bottom: 200px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.9); padding: 15px; border-radius: 10px; border: 2px solid #f1c40f; display: none; text-align: center; }
    </style>
</head>

</div>

    <h1 style="color: #e74c3c; font-size: 60px;">VOCÃŠ FOI DERROTADO</h1>

<div id="weapon-info"></div>

<canvas id="game"></canvas>

        <div class="btn-circle" data-dir="left">â—€</div><div class="btn-circle" data-dir="down">â–¼</div><div class="btn-circle" data-dir="right">â–¶</div>
    </div>
    <div id="swap-btn">ðŸ”„ SWAP</div>
</div>

<script>
/** @type {HTMLCanvasElement} */
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

const G = {
    active: false, room: 0, roomType: 'normal',
    w: 2000, h: 1500, camX: 0, camY: 0,
    hp: 10, maxHp: 10, kills: 0,
    weapon: 'magnum', triple: 0, ric: 0, dual: false, vamp: 0,
    hasFire: false, hasShot: false, hasStaff: false,
    inv: {
        magnum: { a: 15, m: 15, d: 10, c: "#00d2ff", n: "Magnum", cd: 20, info: "Pistola | Dano: 10" },
        fire: { a: 25, m: 25, d: 4, c: "#e67e22", n: "LanÃ§a-Chamas", cd: 4, info: "Baforada | Dano: 4 + 2 Queimadura" },
        shotgun: { a: 6, m: 6, d: 14, c: "#f1c40f", n: "Shotgun", cd: 60, info: "Curto Alcance | Dano: 14 x 3" },
        staff: { a: 12, m: 12, d: 7, c: "#9b59b6", n: "Cajado MÃ¡gico", cd: 30, info: "Teleguiado | Dano: 7" }
    }
};

let p = { x: 1000, y: 750, r: 25, iframe: 0, timer: 0, leg: 0, rel: false, relT: 0, alive: true, rot: 0 };
let enemies = [], projectiles = [], drops = [], pedestals = [], warns = [], particles = [];
const keys = new Set();
const atkDir = { up: false, down: false, left: false, right: false };
const joy = { active: false, x: 0, y: 0, sx: 0, sy: 0 };

if(isMobile) {
    document.getElementById('mobile-controls').style.display = 'block';
    document.getElementById('plat-tips').innerText = "ðŸ“± MODO MOBILE ATIVO";
} else {
    document.getElementById('plat-tips').innerText = "ðŸ’» DICA: WASD para Mover | SETAS para Atirar | Q: Troca Arma";
}

const AC = new (window.AudioContext || window.webkitAudioContext)();
function sfx(f, t, d, v=0.1) {
    try {
        const o = AC.createOscillator(); const g = AC.createGain();
        o.type = t; o.frequency.setValueAtTime(f, AC.currentTime);
        g.gain.setValueAtTime(v, AC.currentTime); g.gain.exponentialRampToValueAtTime(0.01, AC.currentTime+d);
        o.connect(g); g.connect(AC.destination); o.start(); o.stop(AC.currentTime+d);
    } catch(e) {}
}

function initRoom() {
    enemies = []; projectiles = []; drops = []; pedestals = []; warns = [];
    p.x = G.w/2; p.y = G.h/2; p.iframe = 40;

    if(G.room === 0) return; // Tutorial Seguro

    if(G.room % 10 === 0 && G.roomType !== 'heal') {
        enemies.push({ 
            type:'boss', x:G.w/2, y:450, hp:2000+G.room*200, max:2000+G.room*200, r:120, hit:0, t:0, 
            name: G.room === 10 ? "GOLEM DE CRISTAL" : "SENHOR DAS SOMBRAS" 
        });
    } else if(G.roomType === 'heal') {
        drops.push({x:G.w/2, y:G.h/2, type:'full_heal'});
    } else {
        let n = 5 + Math.floor(G.room/1.5);
        for(let i=0; i<n; i++) {
            let ex, ey;
            do { ex = 300+Math.random()*(G.w-600); ey = 300+Math.random()*(G.h-600); } while(Math.hypot(ex-p.x, ey-p.y) < 600);
            let t = (G.room < 2) ? 'stalker' : (Math.random()<0.2 ? 'kamikaze' : (Math.random()<0.2 ? 'dasher' : 'stalker'));
            enemies.push({ type:t, x:ex, y:ey, r:35, hp:120+G.room*15, hit:0, burn:0, dt:0, f: Math.floor(Math.random()*5) });
        }
    }

    if(G.room === 5 && !G.hasFire) pedestals.push({x:G.w/2, y:400, type:'fire'});
    if(G.room === 15 && !G.hasShot) pedestals.push({x:G.w/2, y:400, type:'shotgun'});
    if(G.room === 25 && !G.hasStaff) pedestals.push({x:G.w/2, y:400, type:'staff'});
}

function shoot(dx, dy) {
    const w = G.inv[G.weapon];
    if(p.rel || w.a <= 0) return;
    if(p.timer % w.cd === 0) {
        let ang = Math.atan2(dy, dx);
        p.rot = ang;
        sfx(G.weapon==='fire'?150:400, 'square', 0.1);
        let n = (1 + G.triple) * (G.dual ? 2 : 1);
        for(let i=0; i<n; i++) {
            let a = ang + (i - (n-1)/2) * 0.25;
            if(G.weapon === 'fire') {
                for(let k=0; k<2; k++) particles.push({x:p.x, y:p.y, dx:Math.cos(a+Math.random()*0.4)*12, dy:Math.sin(a+Math.random()*0.4)*12, c:"#ff5500", l:15});
                projectiles.push({x:p.x, y:p.y, dx:Math.cos(a)*14, dy:Math.sin(a)*14, type:'fire', life:25, dmg:4});
            } else if(G.weapon === 'shotgun') {
                for(let j=-1; j<=1; j++) projectiles.push({x:p.x, y:p.y, dx:Math.cos(a+j*0.35)*16, dy:Math.sin(a+j*0.35)*16, type:'shotgun', life:15, dmg:14});
            } else {
                projectiles.push({x:p.x, y:p.y, dx:Math.cos(a)*18, dy:Math.sin(a)*18, type:G.weapon, life:80, dmg:w.d});
            }
        }
        w.a--; if(w.a <= 0) p.rel = true;
    }
}

function update() {
    if(!G.active || !p.alive) return;

    // Movimento
    let mx = joy.active ? joy.x : (keys.has('a')?-1:keys.has('d')?1:0);
    let my = joy.active ? joy.y : (keys.has('w')?-1:keys.has('s')?1:0);
    p.x = Math.max(50, Math.min(G.w-50, p.x + mx * 7));
    p.y = Math.max(50, Math.min(G.h-50, p.y + my * 7));
    if(mx||my) { p.leg += 0.3; if(!atkDir.up && !atkDir.down && !atkDir.left && !atkDir.right) p.rot = Math.atan2(my, mx); }

    if(p.rel) { p.relT++; if(p.relT > 55){ G.inv[G.weapon].a = G.inv[G.weapon].m; p.rel=false; p.relT=0; }}

    // Ataque
    let ax = (keys.has('arrowleft')?-1:keys.has('arrowright')?1:0);
    let ay = (keys.has('arrowup')?-1:keys.has('arrowdown')?1:0);
    if(atkDir.up) ay=-1; if(atkDir.down) ay=1; if(atkDir.left) ax=-1; if(atkDir.right) ax=1;
    if(ax||ay) shoot(ax, ay);

    // Inimigos
    enemies.forEach((e, i) => {
        let ang = Math.atan2(p.y-e.y, p.x-e.x);
        let dist = Math.hypot(p.x-e.x, p.y-e.y);

        if(e.type === 'boss') {
            e.t++; e.x += Math.cos(e.t/40)*6; e.y += Math.sin(e.t/50)*3;
            if(G.room===10 && e.t % 90 === 0) warns.push({x: 300+Math.random()*(G.w-600), y: 300+Math.random()*(G.h-600), t:90});
        } else {
            let spd = e.type==='kamikaze'?1.2:2.4;
            if(e.type==='dasher') {
                e.dt++; if(e.dt>120){ e.x+=Math.cos(ang)*16; e.y+=Math.sin(ang)*16; if(e.dt>135)e.dt=0; }
                else { e.x+=Math.cos(ang)*spd; e.y+=Math.sin(ang)*spd; }
            } else { e.x+=Math.cos(ang)*spd; e.y+=Math.sin(ang)*spd; }
        }

        // ColisÃ£o Player
        if(dist < p.r + e.r) {
            let knock = Math.atan2(e.y-p.y, e.x-p.x);
            e.x += Math.cos(knock)*30; e.y += Math.sin(knock)*30; 
            if(p.iframe <= 0) {
                G.hp -= (e.type==='kamikaze'?2:1); p.iframe=50;
                if(e.type==='kamikaze') e.hp=0;
                sfx(100, 'sawtooth', 0.2);
            }
        }

        if(e.burn > 0 && p.timer%30===0) { e.hp -= 2; e.burn--; e.hit=5; }
        if(e.hp <= 0) {
            if(e.type==='kamikaze') {
                enemies.forEach(o => { if(o!==e && Math.hypot(e.x-o.x, e.y-o.y)<220) o.hp-=100; });
                for(let k=0; k<12; k++) particles.push({x:e.x, y:e.y, dx:(Math.random()-0.5)*18, dy:(Math.random()-0.5)*18, c:"red", l:25});
            }
            G.kills++;
            if(G.vamp>0 && G.kills%10===0) G.hp = Math.min(G.maxHp, G.hp+1);
            if(Math.random()<0.25) drops.push({x:e.x, y:e.y, type:'heal'});
            if(Math.random()<0.2) drops.push({x:e.x, y:e.y, type:'ammo'});
            if(e.type==='boss') showUpgrades();
            enemies.splice(i,1);
        }
        if(e.hit>0) e.hit--;
    });

    // ProjÃ©teis
    projectiles.forEach((pr, i) => {
        if(pr.type==='staff' && !pr.enemy) {
            let target = enemies[0];
            if(target) { let ta=Math.atan2(target.y-pr.y, target.x-pr.x); pr.dx+=Math.cos(ta)*1.6; pr.dy+=Math.sin(ta)*1.6; }
        }
        pr.x += pr.dx; pr.y += pr.dy; pr.life--;
        if(!pr.enemy) {
            enemies.forEach(e => {
                if(Math.hypot(pr.x-e.x, pr.y-e.y) < e.r+15) {
                    e.hp -= pr.dmg; if(pr.type==='fire') e.burn=5; e.hit=5;
                    if(G.ric>0 && !pr.rd) { pr.dx*=-1; pr.dy*=-1; pr.rd=true; } else projectiles.splice(i,1);
                }
            });
        } else if(Math.hypot(pr.x-p.x, pr.y-p.y) < 40 && p.iframe<=0) { G.hp--; p.iframe=60; projectiles.splice(i,1); }
        if(pr.life<=0) projectiles.splice(i,1);
    });

    warns.forEach((w, i) => { w.t--; if(w.t<=0){ projectiles.push({x:w.x, y:w.y-700, dx:0, dy:18, type:'rock', life:100, dmg:2, enemy:true}); warns.splice(i,1); } });
    particles.forEach((pa, i) => { pa.x+=pa.dx; pa.y+=pa.dy; pa.l--; if(pa.l<=0) particles.splice(i,1); });

    // Itens
    let pop = "";
    pedestals.forEach((ped, i) => {
        let d = Math.hypot(p.x-ped.x, p.y-ped.y);
        if(d < 160) pop = `<b>${G.inv[ped.type].n}</b><br>${G.inv[ped.type].info}`;
        if(d < 65) { G['has'+ped.type.charAt(0).toUpperCase()+ped.type.slice(1)]=true; pedestals.splice(i,1); }
    });
    const infoBox = document.getElementById('weapon-info');
    infoBox.innerHTML = pop; infoBox.style.display = pop ? 'block' : 'none';

    drops.forEach((d, i) => {
        if(Math.hypot(p.x-d.x, p.y-d.y) < 55) {
            if(d.type==='heal') G.hp = Math.min(G.maxHp, G.hp+1);
            if(d.type==='full_heal') G.hp = G.maxHp;
            if(d.type==='ammo') G.inv[G.weapon].a = G.inv[G.weapon].m;
            drops.splice(i,1); sfx(800, 'sine', 0.1);
        }
    });

    // Salas e Portas
    if(enemies.length === 0) {
        if(Math.hypot(p.x-G.w/2, p.y) < 100) { G.room++; G.roomType='normal'; initRoom(); }
        if(G.room > 0 && G.room % 10 === 0 && Math.hypot(p.x, p.y-G.h/2) < 100) { G.roomType='heal'; initRoom(); }
    }

    if(p.iframe > 0) p.iframe--;
    if(G.hp <= 0 && p.alive) { p.alive = false; document.getElementById('death-screen').style.display='flex'; }
    p.timer++;
}

function drawPlayer(x, y) {
    let ly = Math.sin(p.leg)*12;
    // Perninhas
    ctx.fillStyle="#fff"; ctx.fillRect(x-18, y+22+ly, 10, 10); ctx.fillRect(x+8, y+22-ly, 10, 10);
    // Corpo "Lord da Luz"
    ctx.shadowBlur = 15; ctx.shadowColor = "#00eaff";
    ctx.fillStyle = (p.iframe>0 && p.timer%4<2)?"#ff4d6d":"#fff";
    ctx.fillRect(x-25, y-30, 50, 55); 
    // Detalhes de Luz
    ctx.fillStyle = "#00eaff"; ctx.fillRect(x-15, y-10, 30, 5);
    ctx.shadowBlur = 0;
}

function drawWeapon(x, y, type, rot) {
    ctx.save(); ctx.translate(x, y); ctx.rotate(rot);
    if(type === 'magnum') {
        ctx.fillStyle="#7f8c8d"; ctx.fillRect(15, -5, 30, 10); ctx.fillRect(15, -5, 8, 18);
    } else if(type === 'fire') {
        ctx.fillStyle="#d35400"; ctx.fillRect(15, -8, 50, 16); ctx.fillStyle="#e67e22"; ctx.fillRect(15, 4, 15, 12);
    } else if(type === 'shotgun') {
        ctx.fillStyle="#5d4037"; ctx.fillRect(15, -7, 55, 14); ctx.fillStyle="#2c3e50"; ctx.fillRect(15, 0, 18, 20);
    } else if(type === 'staff') {
        ctx.fillStyle="#8e44ad"; ctx.fillRect(20, -4, 65, 8);
        ctx.fillStyle="#fff"; ctx.beginPath(); ctx.arc(85, 0, 14, 0, 7); ctx.fill(); 
    }
    ctx.restore();
}

function draw() {
    ctx.clearRect(0,0, canvas.width, canvas.height);
    if(!p.alive) return;

    ctx.save();
    G.camX += (p.x - canvas.width/2 - G.camX) * 0.1;
    G.camY += (p.y - canvas.height/2 - G.camY) * 0.1;
    ctx.translate(-G.camX, -G.camY);

    // CenÃ¡rios Coloridos
    ctx.fillStyle = G.roomType==='heal'?"#16a085":(G.room%10===0?"#c0392b":"#2980b9");
    ctx.fillRect(0,0, G.w, G.h);
    ctx.strokeStyle="rgba(255,255,255,0.1)"; ctx.lineWidth=2;
    for(let i=0; i<G.w; i+=100) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,G.h); ctx.stroke(); }
    for(let i=0; i<G.h; i+=100) { ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(G.w,i); ctx.stroke(); }

    warns.forEach(w => { ctx.strokeStyle="red"; ctx.lineWidth=5; ctx.beginPath(); ctx.arc(w.x, w.y, 70, 0, 7); ctx.stroke(); });
    particles.forEach(pa => { ctx.fillStyle=pa.c; ctx.fillRect(pa.x, pa.y, 8, 8); });

    drawPlayer(p.x, p.y);
    drawWeapon(p.x, p.y, G.weapon, p.rot);

    enemies.forEach(e => {
        ctx.fillStyle = e.hit>0?"#fff":(e.type==='kamikaze'?"#c0392b":"#34495e");
        ctx.fillRect(e.x-30, e.y-30, 60, 60);
        if(e.type==='dasher'){ 
            ctx.fillStyle="#fff"; ctx.fillRect(e.x-50, e.y-10, 20, 30); ctx.fillRect(e.x+30, e.y-10, 20, 30);
        }
        ctx.fillStyle = e.type==='kamikaze'?"#ff0000":"#000"; ctx.font="20px Arial";
        ctx.fillText(e.type==='kamikaze'?"Ã²_Ã³": ["o_o","-_-",">_<","o.o"][e.f], e.x-15, e.y+5);
        
        if(e.type==='boss'){
            ctx.restore(); ctx.save();
            ctx.fillStyle="#000"; ctx.fillRect(canvas.width/2-250, 40, 500, 30);
            ctx.fillStyle="#e74c3c"; ctx.fillRect(canvas.width/2-250, 40, (e.hp/e.max)*500, 30);
            ctx.fillStyle="#fff"; ctx.font="bold 18px Arial"; ctx.textAlign="center"; ctx.fillText(e.name, canvas.width/2, 60);
            ctx.restore(); ctx.save(); ctx.translate(-G.camX, -G.camY);
        }
    });

    projectiles.forEach(pr => { 
        ctx.fillStyle = pr.enemy ? "#fff" : G.inv[pr.type].c; 
        ctx.beginPath(); ctx.arc(pr.x, pr.y, 10, 0, 7); ctx.fill();
    });

    drops.forEach(d => { 
        ctx.fillStyle = d.type.includes('heal') ? "#ff4d6d" : "#f1c40f"; 
        ctx.fillRect(d.x-15, d.y-15, 30, 30);
    });

    pedestals.forEach(ped => { 
        ctx.fillStyle="#f1c40f"; ctx.fillRect(ped.x-40, ped.y-40, 80, 80); 
        drawWeapon(ped.x-20, ped.y-60+Math.sin(p.timer/12)*10, ped.type, 0); 
    });

    // Portas
    if(enemies.length === 0){
        ctx.fillStyle="#2ecc71"; ctx.fillRect(G.w/2-100, -20, 200, 40); // Porta Norte
        if(G.room>0 && G.room%10===0) { ctx.fillStyle="#f1c40f"; ctx.fillRect(-20, G.h/2-100, 40, 200); } // Porta Heal
    }
    ctx.restore();

    // Minimapa
    const mx=canvas.width-180, my=20, ms=160;
    ctx.fillStyle="rgba(0,0,0,0.8)"; ctx.fillRect(mx, my, ms, ms);
    ctx.strokeStyle="#fff"; ctx.strokeRect(mx, my, ms, ms);
    enemies.forEach(e => { ctx.fillStyle="red"; ctx.fillRect(mx+(e.x/G.w)*ms, my+(e.y/G.h)*ms, 5, 5); });
    ctx.fillStyle="#fff"; ctx.fillRect(mx+(p.x/G.w)*ms, my+(p.y/G.h)*ms, 7, 7);
    if(enemies.length===0) { ctx.fillStyle="#2ecc71"; ctx.fillRect(mx+ms/2-15, my, 30, 5); }

    // HUD
    ctx.fillStyle="#fff"; ctx.font="bold 20px Arial"; ctx.fillText(`ANDAR: ${G.room}`, 30, 40);
    ctx.fillText(`${G.inv[G.weapon].n}: ${G.inv[G.weapon].a}/${G.inv[G.weapon].m}`, 30, 110);
    for(let i=0; i<G.maxHp; i++){ 
        ctx.fillStyle=i<G.hp?"#ff4d6d":"#444"; ctx.beginPath(); ctx.arc(40+i*35, 80, 15, 0, 7); ctx.fill(); 
    }

    requestAnimationFrame(() => { update(); draw(); });
}

function showUpgrades() {
    G.active = false; document.getElementById('upgrade-screen').style.display='flex';
    const box = document.getElementById('cards-box'); box.innerHTML='';
    const pool = [
        {n:"TIRO TRIPLO", d:"Dispara 3 projÃ©teis.", r:"comum", a:()=>G.triple=Math.min(4, G.triple+1)},
        {n:"VAMPIRISMO", d:"Cura 1 HP a cada 10 mortes.", r:"incomum", a:()=>G.vamp++},
        {n:"RICOCHETE", d:"Balas quicam nas paredes.", r:"raro", a:()=>G.ric++},
        {n:"VIDA MÃXIMA", d:"Ganha +2 coraÃ§Ãµes.", r:"epico", a:()=>{G.maxHp+=2; G.hp+=2;}},
        {n:"DUAL WIELD", d:"LENDÃRIO: Use duas armas!", r:"lendario", a:()=>G.dual=true}
    ];
    for(let i=0; i<3; i++) {
        let u = pool[Math.floor(Math.random()*pool.length)];
        const card = document.createElement('div'); card.className='card';
        card.style.borderColor = `var(--rar-${u.r})`;
        card.innerHTML=`<h3>${u.n}</h3><p>${u.d}</p><br><b style="color:var(--rar-${u.r})">${u.r.toUpperCase()}</b>`;
        card.onclick=()=>{ u.a(); document.getElementById('upgrade-screen').style.display='none'; G.active=true; };
        box.appendChild(card);
    }
}

// Controles Mobile
const knob=document.getElementById('joystick-knob'), base=document.getElementById('joystick-ui');
base.ontouchstart=(e)=>{ joy.active=true; let r=base.getBoundingClientRect(); joy.sx=r.left+70; joy.sy=r.top+70; };
base.ontouchmove=(e)=>{
    if(!joy.active) return; let t=e.touches[0];
    let dx=t.clientX-joy.sx, dy=t.clientY-joy.sy;
    let d=Math.min(Math.hypot(dx,dy), 50); let a=Math.atan2(dy,dx);
    joy.x=(Math.cos(a)*d)/50; joy.y=(Math.sin(a)*d)/50;
    knob.style.transform=`translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
};
base.ontouchend=()=>{ joy.active=false; joy.x=0; joy.y=0; knob.style.transform='none'; };
document.querySelectorAll('.btn-circle').forEach(b=>{
    b.ontouchstart=(e)=>{ e.preventDefault(); atkDir[b.dataset.dir]=true; };
    b.ontouchend=(e)=>{ e.preventDefault(); atkDir[b.dataset.dir]=false; };
});
function swap() {
    let l=['magnum']; if(G.hasFire) l.push('fire'); if(G.hasShot) l.push('shotgun'); if(G.hasStaff) l.push('staff');
    G.weapon=l[(l.indexOf(G.weapon)+1)%l.length]; p.rel=false;
}
document.getElementById('swap-btn').onclick=swap;
window.onkeydown=e=>{ keys.add(e.key.toLowerCase()); if(e.key==='q') swap(); };
window.onkeyup=e=>keys.delete(e.key.toLowerCase());
document.getElementById('play-btn').onclick=()=>{ G.active=true; document.getElementById('start-screen').style.display='none'; initRoom(); draw(); };
function toggleFS(){ if(!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }
window.onresize=()=>{ canvas.width=window.innerWidth; canvas.height=window.innerHeight; }; window.onresize();
