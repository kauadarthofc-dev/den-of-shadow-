<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Den of Shadow ðŸ’€</title>
    <style>
        :root {
            --c-comum: #3498db; --c-incomum: #2ecc71; --c-raro: #f1c40f; 
            --c-epico: #9b59b6; --c-lendario: linear-gradient(45deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
        }
        * { touch-action: none; user-select: none; box-sizing: border-box; outline: none; }
        body { margin: 0; background: #1a1a2e; color: white; font-family: 'Verdana', sans-serif; overflow: hidden; }
        canvas { display: block; image-rendering: pixelated; }

        /* UI Screens */
        .ui-screen { position: absolute; inset: 0; background: rgba(5, 5, 15, 0.98); z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .title-box { border: 4px solid #fff; padding: 20px; border-radius: 15px; background: rgba(231, 76, 60, 0.2); }
        .title-text { font-size: 50px; color: #e74c3c; margin: 0; text-transform: uppercase; }
        .hint-bar { color: #2ecc71; margin: 15px; font-weight: bold; background: rgba(0,0,0,0.5); padding: 5px 15px; border-radius: 10px; }
        .btn-main { padding: 15px 40px; background: #2ecc71; border: none; color: white; font-size: 22px; font-weight: bold; border-radius: 30px; cursor: pointer; transition: 0.2s; box-shadow: 0 5px #27ae60; }
        .btn-main:active { transform: translateY(3px); box-shadow: none; }

        /* Mobile HUD */
        #mobile-hud { position: absolute; inset: 0; pointer-events: none; display: none; z-index: 1000; }
        #joy-base { position: absolute; bottom: 40px; left: 40px; width: 140px; height: 140px; background: rgba(255,255,255,0.1); border: 3px solid #fff; border-radius: 50%; pointer-events: auto; }
        #joy-stick { position: absolute; width: 60px; height: 60px; background: #00eaff; border-radius: 50%; left: 37px; top: 37px; box-shadow: 0 0 15px #00eaff; }
        #atk-grid { position: absolute; bottom: 30px; right: 30px; display: grid; grid-template-columns: repeat(3, 90px); gap: 10px; pointer-events: auto; }
        .btn-atk { width: 90px; height: 90px; background: rgba(255,255,255,0.15); border: 4px solid #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 30px; color: white; }
        #swap-mob { position: absolute; bottom: 40px; right: 350px; width: 100px; height: 100px; background: #f1c40f; border: 4px solid #fff; border-radius: 20px; pointer-events: auto; display: flex; align-items: center; justify-content: center; color: #000; font-weight: bold; }
        #fs-mob { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); padding: 10px 25px; background: #333; color: #fff; border: 2px solid #fff; border-radius: 20px; pointer-events: auto; z-index: 2500; font-size: 12px; }

        /* Upgrades */
        #upgrade-screen { display: none; z-index: 3000; }
        .card { width: 220px; height: 320px; background: #1a1a2e; border: 6px solid #fff; border-radius: 15px; padding: 15px; cursor: pointer; position: relative; transition: 0.3s; text-align: center; }
        .card:hover { transform: scale(1.05); }
        .card::after { content: 'ðŸ’€'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 100px; opacity: 0.1; z-index: 0; }
        
        #weapon-tag { position: absolute; bottom: 150px; left: 50%; transform: translateX(-50%); background: #000; border: 2px solid #f1c40f; padding: 10px 20px; border-radius: 10px; display: none; z-index: 500; text-align: center; }
    </style>
</head>
<body>

<div id="fs-mob" onclick="toggleFS()">TELA CHEIA</div>

<div id="start-screen" class="ui-screen">
    <div class="title-box">
        <h1 class="title-text">Den of Shadow ðŸ’€</h1>
    </div>
    <div id="plat-info" class="hint-bar"></div>
    <button class="btn-main" id="btn-play">ENTRAR NA MASMORRA</button>
    <div style="margin-top:30px; text-align: center;">
        <a href="mailto:kauadarthofc@gmail.com" style="color:#bdc3c7; text-decoration:none;">ðŸ“§ kauadarthofc@gmail.com</a><br><br>
        <a href="https://youtube.com/@kaua_darth" target="_blank" style="color:#ff0000; text-decoration:none; font-weight:bold;">ðŸŽ¬ YouTube: @kaua_darth</a>
    </div>
</div>

<div id="upgrade-screen" class="ui-screen">
    <h2 style="color:#f1c40f; font-size:35px; margin-bottom:20px;">UPGRADE ENCONTRADO</h2>
    <div id="cards-container" style="display:flex; gap:20px;"></div>
</div>

<div id="death-screen" class="ui-screen" style="display:none;">
    <h1 style="color:#e74c3c; font-size:60px;">VOCÃŠ CAIU</h1>
    <button class="btn-main" onclick="location.reload()">RENASCER</button>
</div>

<div id="weapon-tag"></div>
<canvas id="gameCanvas"></canvas>

<div id="mobile-hud">
    <div id="joy-base"><div id="joy-stick"></div></div>
    <div id="atk-grid">
        <div></div><div class="btn-atk" data-dir="up">â–²</div><div></div>
        <div class="btn-atk" data-dir="left">â—€</div><div class="btn-atk" data-dir="down">â–¼</div><div class="btn-atk" data-dir="right">â–¶</div>
    </div>
    <div id="swap-mob">ðŸ”„ SWAP</div>
</div>

<script>
/** @type {HTMLCanvasElement} */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

// --- CONFIGURAÃ‡ÃƒO GLOBAL ---
const G = {
    play: false, room: 0, mode: 'normal',
    w: 2400, h: 1800, cx: 0, cy: 0,
    hp: 12, maxHp: 12, kills: 0,
    weapon: 'magnum', triple: 0, ric: 0, dual: false, vamp: 0,
    hasFire: false, hasShot: false, hasStaff: false,
    inv: {
        magnum: { a: 15, m: 15, d: 15, c: "#00eaff", n: "Magnum", cd: 15, info: "Dano: 15 | Pistola de Luz" },
        fire: { a: 25, m: 25, d: 6, c: "#ff6a00", n: "LanÃ§a-Chamas", cd: 3, info: "Dano: 6 + 2 Queima | Baforada" },
        shotgun: { a: 6, m: 6, d: 17, c: "#f1c40f", n: "Shotgun", cd: 60, info: "Dano: 17 | Alcance Curto" },
        staff: { a: 12, m: 12, d: 7, c: "#9b59b6", n: "Cajado MÃ­stico", cd: 35, info: "Dano: 7 | Teleguiado" }
    }
};

let p = { x: 1200, y: 900, r: 40, iframe: 0, t: 0, leg: 0, rel: false, relT: 0, alive: true, rot: 0, speed: 8 };
let enemies = [], projectiles = [], drops = [], pedestals = [], warns = [], particles = [], pets = [];
const keys = new Set();
const mobAtk = { up: false, down: false, left: false, right: false };
const joy = { active: false, x: 0, y: 0, sx: 0, sy: 0 };

// DetecÃ§Ã£o de Plataforma
const pInfo = document.getElementById('plat-info');
if(isMobile) {
    document.getElementById('mobile-hud').style.display = 'block';
    pInfo.innerText = "ðŸ“± MOBILE: Joystick para andar e botÃµes para atirar!";
} else {
    pInfo.innerText = "ðŸ’» DICA: Use Q para trocar armas e Setas para mirar com precisÃ£o!";
}

function sfx(freq, type, dur) {
    const osc = new (window.AudioContext || window.webkitAudioContext)().createOscillator();
    const g = osc.context.createGain();
    osc.type = type; osc.frequency.setValueAtTime(freq, osc.context.currentTime);
    g.gain.setValueAtTime(0.1, osc.context.currentTime); g.gain.exponentialRampToValueAtTime(0.01, osc.context.currentTime + dur);
    osc.connect(g); g.connect(osc.context.destination);
    osc.start(); osc.stop(osc.context.currentTime + dur);
}

function spawnRoom() {
    enemies = []; projectiles = []; drops = []; warns = []; pedestals = [];
    if(G.room === 0) return; // Tutorial
    
    // Boss Room
    if(G.room % 10 === 0) {
        enemies.push({type:'boss', x:G.w/2, y:G.h/2-300, r:150, hp:2000+G.room*100, max:2000+G.room*100, t:0, name:"TITÃƒ DA SOMBRA"});
    } else {
        let count = 4 + Math.floor(G.room/2);
        for(let i=0; i<count; i++) {
            let ex, ey;
            do { ex = Math.random()*G.w; ey = Math.random()*G.h; } while(Math.hypot(ex-p.x, ey-p.y) < 600);
            let t = G.room === 1 ? 'stalker' : (Math.random()<0.3 ? 'dasher' : (Math.random()<0.2 ? 'kamikaze' : 'stalker'));
            enemies.push({type:t, x:ex, y:ey, r:45, hp:100+G.room*10, spd: (t==='kamikaze'?1.5:2.5), f: Math.floor(Math.random()*4)});
        }
    }
    // Armas especÃ­ficas
    if(G.room === 25 && !G.hasStaff) pedestals.push({x:G.w/2, y:G.h/2, type:'staff'});
}

function fire(dx, dy) {
    const w = G.inv[G.weapon];
    if(p.rel || w.a <= 0) return;
    if(p.t % w.cd === 0) {
        let ang = Math.atan2(dy, dx);
        p.rot = ang; // Prioridade de tiro na rotaÃ§Ã£o
        sfx(400, 'square', 0.1);
        let n = (1 + G.triple) * (G.dual ? 2 : 1);
        for(let i=0; i<n; i++) {
            let a = ang + (i - (n-1)/2) * 0.2;
            if(G.weapon === 'fire') {
                for(let j=0; j<5; j++) projectiles.push({x:p.x, y:p.y, dx:Math.cos(a+(Math.random()-0.5)*0.4)*15, dy:Math.sin(a+(Math.random()-0.5)*0.4)*15, type:'fire', life:15, dmg:4});
            } else if(G.weapon === 'shotgun') {
                for(let j=-1; j<=1; j++) projectiles.push({x:p.x, y:p.y, dx:Math.cos(a+j*0.2)*20, dy:Math.sin(a+j*0.2)*20, type:'shotgun', life:12, dmg:17});
            } else if(G.weapon === 'staff') {
                projectiles.push({x:p.x, y:p.y, dx:Math.cos(a)*14, dy:Math.sin(a)*14, type:'staff', life:100, dmg:5, home:true});
            } else {
                projectiles.push({x:p.x, y:p.y, dx:Math.cos(a)*22, dy:Math.sin(a)*22, type:G.weapon, life:80, dmg:w.d});
            }
        }
        w.a--; if(w.a <= 0) p.rel = true;
    }
}

function update() {
    if(!G.play || !p.alive) return;

    // Movimento com prioridade de tiro
    let mx = joy.active ? joy.x : (keys.has('a')?-1:keys.has('d')?1:0);
    let my = joy.active ? joy.y : (keys.has('w')?-1:keys.has('s')?1:0);
    p.x = Math.max(60, Math.min(G.w-60, p.x + mx * p.speed));
    p.y = Math.max(60, Math.min(G.h-60, p.y + my * p.speed));

    let ax = (keys.has('arrowleft')?-1:keys.has('arrowright')?1:0);
    let ay = (keys.has('arrowup')?-1:keys.has('arrowdown')?1:0);
    if(mobAtk.up) ay=-1; if(mobAtk.down) ay=1; if(mobAtk.left) ax=-1; if(mobAtk.right) ax=1;

    if(ax !== 0 || ay !== 0) {
        p.rot = Math.atan2(ay, ax);
        fire(ax, ay);
    } else if(mx !== 0 || my !== 0) {
        p.rot = Math.atan2(my, mx);
        p.leg += 0.25;
    }

    if(p.rel) { p.relT++; if(p.relT > 60){ G.inv[G.weapon].a = G.inv[G.weapon].m; p.rel=false; p.relT=0; }}

    // Inimigos
    enemies.forEach((e, i) => {
        let dist = Math.hypot(p.x-e.x, p.y-e.y);
        let ang = Math.atan2(p.y-e.y, p.x-e.x);
        
        if(e.type === 'boss') {
            e.t++; e.x += Math.cos(e.t/50)*4;
            if(e.t % 120 === 0) warns.push({x: p.x, y: p.y, t: 90});
        } else {
            let s = e.spd;
            if(e.type === 'dasher') { e.t = (e.t||0)+1; if(e.t>80){ s=12; if(e.t>95)e.t=0; }}
            e.x += Math.cos(ang)*s; e.y += Math.sin(ang)*s;
        }

        // ColisÃµes (EmpurrÃ£o e Dano)
        if(dist < p.r + e.r) {
            let push = Math.atan2(e.y-p.y, e.x-p.x);
            e.x += Math.cos(push)*30; e.y += Math.sin(push)*30;
            if(p.iframe <= 0) { G.hp -= (e.type==='kamikaze'?2:1); p.iframe=50; if(e.type==='kamikaze') e.hp=0; }
        }

        if(e.hp <= 0) {
            if(e.type==='kamikaze') {
                sfx(100, 'noise', 0.5);
                enemies.forEach(o => { if(Math.hypot(e.x-o.x, e.y-o.y) < 200) o.hp -= 100; });
            }
            G.kills++; if(G.vamp > 0 && G.kills % 10 === 0) G.hp = Math.min(G.maxHp, G.hp+1);
            if(Math.random() < 0.15) drops.push({x:e.x, y:e.y, type:'heal'});
            if(Math.random() < 0.1) drops.push({x:e.x, y:e.y, type:'ammo'});
            if(e.type==='boss') { G.mode='heal_open'; showUpgrades(); }
            enemies.splice(i,1);
        }
    });

    // ProjÃ©teis
    projectiles.forEach((pr, i) => {
        if(pr.home) {
            let target = enemies[0];
            if(target) { let ta = Math.atan2(target.y-pr.y, target.x-pr.x); pr.dx += Math.cos(ta)*0.5; pr.dy += Math.sin(ta)*0.5; }
        }
        pr.x += pr.dx; pr.y += pr.dy; pr.life--;
        enemies.forEach(e => {
            if(Math.hypot(pr.x-e.x, pr.y-e.y) < e.r + 20) {
                e.hp -= pr.dmg; if(pr.type==='fire') e.hp -= 2; // Dano extra fogo
                if(G.ric > 0 && !pr.ric) { pr.dx *= -1; pr.dy *= -1; pr.ric=true; } else projectiles.splice(i,1);
            }
        });
        if(pr.life <= 0) projectiles.splice(i,1);
    });

    // Salas e Portas
    if(enemies.length === 0) {
        if(Math.hypot(p.x-G.w/2, p.y) < 100) { G.room++; G.mode='normal'; spawnRoom(); p.y=G.h-200; }
        if(G.mode === 'heal_open' && p.x < 100) { G.mode='healing'; G.hp=G.maxHp; p.x=G.w-200; }
    }

    if(p.iframe > 0) p.iframe--;
    if(G.hp <= 0) p.alive = false, document.getElementById('death-screen').style.display='flex';
    p.t++;
}

function draw() {
    ctx.clearRect(0,0, canvas.width, canvas.height);
    if(!G.play) return;

    ctx.save();
    G.cx += (p.x - canvas.width/2 - G.cx) * 0.1;
    G.cy += (p.y - canvas.height/2 - G.cy) * 0.1;
    ctx.translate(-G.cx, -G.cy);

    // CenÃ¡rio (NÃ£o Preto)
    ctx.fillStyle = G.mode === 'healing' ? "#27ae60" : (G.room%10===0?"#c0392b":"#2c3e50");
    ctx.fillRect(0,0, G.w, G.h);
    ctx.strokeStyle="rgba(255,255,255,0.1)";
    for(let i=0; i<G.w; i+=120) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,G.h); ctx.stroke(); }

    // Portas
    if(enemies.length === 0) {
        ctx.fillStyle="#f1c40f"; ctx.fillRect(G.w/2-100, -20, 200, 40);
        if(G.mode==='heal_open') ctx.fillRect(-20, G.h/2-100, 40, 200);
    }

    // Lorde da Luz (Player)
    let ly = Math.sin(p.leg)*12;
    ctx.fillStyle="#fff"; ctx.fillRect(p.x-15, p.y+25+ly, 10, 15); ctx.fillRect(p.x+5, p.y+25-ly, 10, 15);
    ctx.shadowBlur = 20; ctx.shadowColor = "#00eaff";
    ctx.fillStyle = (p.iframe>0)?"#ff4d6d":"#fff";
    ctx.fillRect(p.x-30, p.y-40, 60, 70); ctx.shadowBlur = 0;
    
    // Arma
    ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(p.rot);
    ctx.fillStyle="#95a5a6"; ctx.fillRect(25, -10, 40, 20); ctx.restore();

    // Inimigos com Rostos
    enemies.forEach(e => {
        ctx.fillStyle = e.type==='kamikaze'?"#e74c3c":(e.type==='dasher'?"#9b59b6":"#34495e");
        ctx.fillRect(e.x-e.r, e.y-e.r, e.r*2, e.r*2);
        ctx.fillStyle="#fff"; ctx.font="20px Arial";
        let face = e.type==='kamikaze'?"Ã²_Ã³": ["o_o","-_-",">_<","o.o"][e.f];
        ctx.fillText(face, e.x-20, e.y+10);
        if(e.type==='dasher'){ ctx.fillRect(e.x-60, e.y-10, 20, 30); ctx.fillRect(e.x+40, e.y-10, 20, 30); }
    });

    projectiles.forEach(pr => {
        ctx.fillStyle = G.inv[pr.type].c;
        ctx.beginPath(); ctx.arc(pr.x, pr.y, 12, 0, 7); ctx.fill();
    });

    drops.forEach(d => {
        ctx.fillStyle = d.type==='heal'?"#ff4d6d":"#f1c40f";
        ctx.fillRect(d.x-20, d.y-20, 40, 40);
    });

    ctx.restore();

    // HUD
    ctx.fillStyle="#fff"; ctx.font="bold 25px Arial";
    ctx.fillText(`SALA: ${G.room} | HP: ${G.hp}/${G.maxHp}`, 30, 50);
    ctx.fillText(`${G.inv[G.weapon].n}: ${G.inv[G.weapon].a}`, 30, 90);

    // Minimapa
    const ms=150, mx=canvas.width-180, my=30;
    ctx.fillStyle="rgba(0,0,0,0.5)"; ctx.fillRect(mx, my, ms, ms);
    ctx.strokeStyle="#fff"; ctx.strokeRect(mx, my, ms, ms);
    enemies.forEach(e => { ctx.fillStyle="red"; ctx.fillRect(mx+(e.x/G.w)*ms, my+(e.y/G.h)*ms, 4, 4); });
    ctx.fillStyle="#00eaff"; ctx.fillRect(mx+(p.x/G.w)*ms, my+(p.y/G.h)*ms, 6, 6);

    requestAnimationFrame(() => { update(); draw(); });
}

function showUpgrades() {
    G.play = false; document.getElementById('upgrade-screen').style.display='flex';
    const container = document.getElementById('cards-container'); container.innerHTML='';
    const upgs = [
        {n:"TIRO TRIPLO", d:"Dispara em 3 direÃ§Ãµes.", r:"comum", f:()=>G.triple=Math.min(4, G.triple+1)},
        {n:"VAMPIRISMO", d:"Cura ao matar 10 inimigos.", r:"incomum", f:()=>G.vamp++},
        {n:"RICOCHETE", d:"Balas quicam uma vez.", r:"raro", f:()=>G.ric++},
        {n:"DUAL WIELD", d:"MÃTICO: Duas armas ao mesmo tempo!", r:"lendario", f:()=>G.dual=true}
    ];
    for(let i=0; i<3; i++) {
        let u = upgs[Math.floor(Math.random()*upgs.length)];
        let div = document.createElement('div'); div.className='card';
        div.style.borderColor = `var(--c-${u.r})`;
        div.innerHTML = `<h3>${u.n}</h3><p>${u.d}</p><br><b>${u.r.toUpperCase()}</b>`;
        div.onclick = () => { u.f(); G.play=true; document.getElementById('upgrade-screen').style.display='none'; };
        container.appendChild(div);
    }
}

// Eventos e Controles
window.onkeydown=e=>{ keys.add(e.key.toLowerCase()); if(e.key==='q') swap(); };
window.onkeyup=e=>keys.delete(e.key.toLowerCase());
document.getElementById('btn-play').onclick = () => { G.play=true; document.getElementById('start-screen').style.display='none'; spawnRoom(); draw(); };
function swap() { let l=['magnum']; if(G.hasFire)l.push('fire'); if(G.hasShot)l.push('shotgun'); if(G.hasStaff)l.push('staff'); G.weapon=l[(l.indexOf(G.weapon)+1)%l.length]; }
document.getElementById('swap-mob').onclick = swap;
function toggleFS() { if(!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }

// Joystick Mobile
const knob=document.getElementById('joy-stick'), base=document.getElementById('joy-base');
base.ontouchstart = (e) => { joy.active=true; let r=base.getBoundingClientRect(); joy.sx=r.left+70; joy.sy=r.top+70; };
base.ontouchmove = (e) => {
    if(!joy.active) return; let t=e.touches[0];
    let dx=t.clientX-joy.sx, dy=t.clientY-joy.sy;
    let d=Math.min(Math.hypot(dx,dy), 50); let a=Math.atan2(dy,dx);
    joy.x=(Math.cos(a)*d)/50; joy.y=(Math.sin(a)*d)/50;
    knob.style.transform=`translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
};
base.ontouchend = () => { joy.active=false; joy.x=0; joy.y=0; knob.style.transform='none'; };
document.querySelectorAll('.btn-atk').forEach(b => {
    b.ontouchstart=(e)=>{ e.preventDefault(); mobAtk[b.dataset.dir]=true; };
    b.ontouchend=(e)=>{ e.preventDefault(); mobAtk[b.dataset.dir]=false; };
});
window.onresize = () => { canvas.width=window.innerWidth; canvas.height=window.innerHeight; }; window.onresize();
</script>
</body>
