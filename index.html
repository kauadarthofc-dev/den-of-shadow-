<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Den of Shadow üíÄ Lord of Light</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap');

        :root {
            --c-comum: #3498db; --c-incomum: #2ecc71; --c-raro: #f1c40f; 
            --c-epico: #9b59b6; --c-lendario: linear-gradient(45deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
            --player-glow: 0 0 25px 8px rgba(0, 234, 255, 0.6);
            --text-glow: 0 0 10px rgba(0, 234, 255, 0.4);
        }
        * { touch-action: none; user-select: none; box-sizing: border-box; outline: none; }
        body { margin: 0; background: #05050a; color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        canvas { display: block; image-rendering: pixelated; }

        /* Anima√ß√µes Globais */
        @keyframes pulse-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px #fff, 0 0 10px #00eaff, 0 0 15px #00eaff; }
            50% { text-shadow: 0 0 8px #fff, 0 0 15px #00eaff, 0 0 25px #00eaff; }
        }
        @keyframes loading-block {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }
        @keyframes life-pulse {
            0%, 100% { box-shadow: 0 0 8px rgba(255, 77, 109, 0.7); }
            50% { box-shadow: 0 0 15px rgba(255, 77, 109, 1); }
        }
        @keyframes weapon-float {
            0%, 100% { transform: translate(-50%, -10px); }
            50% { transform: translate(-50%, -25px); }
        }

        /* Telas UI */
        .ui-screen { 
            position: absolute; inset: 0; 
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: pulse-bg 15s ease infinite;
            z-index: 3000; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            backdrop-filter: blur(8px); 
            text-align: center;
        }
        .title-box { 
            border: 4px solid #fff; 
            padding: 30px 60px; 
            border-radius: 25px; 
            background: rgba(231, 76, 60, 0.15); 
            box-shadow: 0 0 40px rgba(231, 76, 60, 0.5); 
            margin-bottom: 40px;
        }
        .title-text { 
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(40px, 10vw, 80px); 
            color: #e74c3c; 
            margin: 0; 
            text-transform: uppercase; 
            letter-spacing: 10px; 
            text-shadow: 0 0 25px #e74c3c, 0 0 40px #e74c3c; 
        }
        .subtitle-text {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(16px, 3vw, 24px);
            color: #bdc3c7;
            margin-top: 15px;
            letter-spacing: 3px;
            text-shadow: var(--text-glow);
        }
        .hint-bar { 
            font-family: 'Orbitron', sans-serif;
            color: #2ecc71; 
            margin: 25px 0; 
            font-weight: bold; 
            font-size: 16px; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            text-shadow: var(--text-glow);
        }
        .btn-main { 
            padding: 20px 60px; 
            background: linear-gradient(45deg, #2ecc71, #27ae60); 
            border: none; 
            color: white; 
            font-size: 26px; 
            font-weight: 700; 
            border-radius: 50px; 
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            box-shadow: 0 8px 0 #1c8d4c, 0 15px 30px rgba(0,0,0,0.6);
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }
        .btn-main:hover { transform: translateY(-5px) scale(1.05); box-shadow: 0 12px 0 #1c8d4c, 0 25px 50px rgba(0,0,0,0.8); }
        .btn-main:active { transform: translateY(2px); box-shadow: 0 4px 0 #1c8d4c; }

        /* Links no Rodap√© */
        .footer-links a {
            font-family: 'Orbitron', sans-serif;
            font-size: 15px;
            margin: 0 15px;
            transition: color 0.3s;
            text-decoration: none;
            text-shadow: var(--text-glow);
        }
        .footer-links a:hover { color: #00eaff; }
        .footer-links a.youtube { color: #ff0000; font-weight: bold; }
        .footer-links a.youtube:hover { color: #e74c3c; }

        /* Tela de Carregamento */
        #loading-screen {
            background: linear-gradient(-45deg, #05050a, #1a1a2e, #05050a);
            background-size: 400% 400%;
            animation: pulse-bg 10s ease infinite;
            display: none; /* Inicia oculto */
        }
        #loading-screen h2 {
            font-family: 'Press Start 2P', cursive;
            color: #00eaff;
            font-size: clamp(20px, 5vw, 40px);
            margin-bottom: 50px;
            animation: glow 1.5s infinite ease-in-out;
        }
        .loading-bar-container {
            width: 80%;
            max-width: 600px;
            height: 20px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-top: 30px;
        }
        .loading-block {
            position: absolute;
            left: -100px; /* Come√ßa fora da tela */
            top: 0;
            width: 50px;
            height: 100%;
            background-color: #00eaff;
            box-shadow: 0 0 15px #00eaff;
            animation: loading-block 3s linear infinite;
        }

        /* Controles Mobile */
        #mobile-hud { position: absolute; inset: 0; pointer-events: none; display: none; z-index: 2000; } /* Aumentei o z-index */
        #joy-base { 
            position: absolute; bottom: 50px; left: 50px; 
            width: 150px; height: 150px; 
            background: rgba(255,255,255,0.1); 
            border: 2px solid rgba(255,255,255,0.3); 
            border-radius: 50%; 
            pointer-events: auto; 
            box-shadow: var(--player-glow);
            backdrop-filter: blur(3px);
        }
        #joy-stick { 
            position: absolute; width: 65px; height: 65px; 
            background: linear-gradient(45deg, #00eaff, #0072ff); 
            border-radius: 50%; 
            left: 42.5px; top: 42.5px; 
            box-shadow: 0 0 25px #00eaff; 
            transition: all 0.1s ease-out;
        }
        #atk-grid { 
            position: absolute; bottom: 40px; right: 40px; 
            display: grid; grid-template-columns: repeat(3, 95px); gap: 15px; 
            pointer-events: auto; 
        }
        .btn-atk { 
            width: 95px; height: 95px; 
            background: rgba(255,255,255,0.1); 
            border: 3px solid #00eaff; 
            border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; 
            font-size: 38px; color: white; 
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.4);
            backdrop-filter: blur(3px);
            transition: all 0.2s;
        }
        .btn-atk:active { 
            background: rgba(0, 234, 255, 0.3); 
            box-shadow: 0 0 30px #00eaff; 
            transform: scale(0.95);
        }
        #swap-mob { 
            position: absolute; bottom: 45px; right: 380px; 
            width: 110px; height: 110px; 
            background: linear-gradient(45deg, #f1c40f, #e67e22); 
            border: 4px solid #fff; border-radius: 25px; 
            pointer-events: auto; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            color: #000; font-weight: 900; 
            box-shadow: 0 0 20px #f1c40f; 
            font-size: 20px;
            text-shadow: none;
            transition: all 0.2s;
        }
        #swap-mob:active { transform: scale(0.9); box-shadow: 0 0 10px #f1c40f; }

        /* Cartas de Upgrade */
        #upgrade-screen h2 {
            font-family: 'Press Start 2P', cursive;
            color: #f1c40f; 
            font-size: clamp(25px, 6vw, 50px); 
            margin-bottom: 40px; 
            text-shadow: 0 0 25px #f1c40f; 
        }
        .card { 
            width: 280px; height: 400px; 
            background: linear-gradient(145deg, #1a1a2e 0%, #0f0c29 100%); 
            border: 5px solid; 
            border-image: linear-gradient(45deg, #3498db, #2ecc71, #f1c40f, #9b59b6, #ff00ff) 1;
            border-radius: 25px; 
            padding: 25px; 
            cursor: pointer; 
            position: relative; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            text-align: center; 
            display: flex; flex-direction: column; justify-content: space-between;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
        }
        .card::before {
            content: '';
            position: absolute; inset: -2px;
            border-radius: 26px;
            background: var(--card-glow-color);
            z-index: -1;
            opacity: 0;
            filter: blur(20px);
            transition: opacity 0.4s ease-in-out;
        }
        .card:hover { 
            transform: translateY(-20px) rotate(2deg) scale(1.05); 
            box-shadow: 0 25px 60px rgba(0,0,0,0.9);
        }
        .card:hover::before { opacity: 0.8; }
        .card h3 { 
            font-family: 'Press Start 2P', cursive;
            font-size: 24px; 
            color: var(--card-title-color, #fff); 
            margin-top: 0;
            text-shadow: var(--text-glow);
        }
        .card p { 
            font-family: 'Orbitron', sans-serif;
            font-size: 16px; 
            color: #bdc3c7; 
            flex-grow: 1; /* Permite que o par√°grafo ocupe o espa√ßo */
            margin-bottom: 20px;
        }
        .card b { 
            font-family: 'Press Start 2P', cursive;
            font-size: 14px; 
            background: var(--card-rarity-bg, #333); 
            padding: 8px 18px; 
            border-radius: 12px; 
            color: #fff; 
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        /* Cores de Raridade para as Cartas */
        .card.comum { --card-glow-color: rgba(52, 152, 219, 0.6); --card-title-color: var(--c-comum); --card-rarity-bg: var(--c-comum); }
        .card.incomum { --card-glow-color: rgba(46, 204, 113, 0.6); --card-title-color: var(--c-incomum); --card-rarity-bg: var(--c-incomum); }
        .card.raro { --card-glow-color: rgba(241, 196, 15, 0.6); --card-title-color: var(--c-raro); --card-rarity-bg: var(--c-raro); }
        .card.epico { --card-glow-color: rgba(155, 89, 182, 0.6); --card-title-color: var(--c-epico); --card-rarity-bg: var(--c-epico); }
        .card.lendario { 
            --card-glow-color: rgba(255, 0, 255, 0.6); 
            --card-title-color: #fff; /* Fica melhor com o gradiente */
            --card-rarity-bg: var(--c-lendario); 
            border-image: var(--c-lendario) 1;
        }

        /* Tela de Morte */
        #death-screen h1 {
            font-family: 'Press Start 2P', cursive;
            color: #e74c3c; 
            font-size: clamp(60px, 12vw, 100px); 
            text-shadow: 0 0 40px #e74c3c, 0 0 60px #e74c3c;
            letter-spacing: 5px;
        }

        /* Weapon Tag */
        #weapon-tag { 
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, rgba(0,0,0,0.8), rgba(0,0,0,0.9), rgba(0,0,0,0.8)); 
            border: 2px solid #f1c40f; 
            padding: 18px 35px; 
            border-radius: 20px; 
            z-index: 2500; 
            font-size: 18px; 
            line-height: 1.5;
            text-shadow: var(--text-glow);
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.5);
        }
        #weapon-tag b { color: #f1c40f; font-size: 22px; text-shadow: 0 0 10px #f1c40f; }

        /* Fullscreen Button */
        #fs-mob { 
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%); 
            padding: 12px 30px; 
            background: rgba(50,50,50,0.8); 
            color: #fff; 
            border: 2px solid #fff; 
            border-radius: 30px; 
            pointer-events: auto; z-index: 4000; 
            font-size: 14px; 
            font-family: 'Orbitron', sans-serif;
            text-shadow: var(--text-glow);
            backdrop-filter: blur(5px);
            transition: all 0.2s;
        }
        #fs-mob:active { transform: translateX(-50%) scale(0.95); background: rgba(80,80,80,0.9); }

        /* Responsividade */
        @media (max-width: 768px) {
            .title-text { font-size: 40px; letter-spacing: 5px; }
            .subtitle-text { font-size: 16px; }
            .btn-main { font-size: 20px; padding: 15px 40px; }
            .hint-bar { font-size: 12px; }
            .footer-links a { font-size: 12px; margin: 0 8px; }
            #atk-grid { grid-template-columns: repeat(3, 70px); gap: 10px; bottom: 20px; right: 20px; }
            .btn-atk { width: 70px; height: 70px; font-size: 25px; }
            #joy-base { width: 120px; height: 120px; bottom: 30px; left: 30px; }
            #joy-stick { width: 50px; height: 50px; left: 35px; top: 35px; }
            #swap-mob { width: 90px; height: 90px; bottom: 35px; right: 280px; font-size: 16px; }
