<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fox of Isaac: Den of Shadows</title>
    <style>
        * { touch-action: none !important; -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; outline: none; }
        html, body { background: #000; margin: 0; padding: 0; overflow: hidden; height: 100%; width: 100%; position: fixed; font-family: 'Courier New', monospace; }
        .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; text-align: center; color: #fff; }
        .btn-ui { padding: 20px 40px; border: 4px solid #ff4d6d; background: #222; color: #fff; font-size: 20px; font-weight: bold; border-radius: 12px; cursor: pointer; margin-top: 20px; }
        #card-screen, #death-screen { display: none; z-index: 2000; }
        #death-screen { background: rgba(50, 0, 0, 0.9); }
        .card { width: 120px; height: 180px; background: #1a1a1a; border: 3px solid #f1c40f; border-radius: 10px; display: flex; flex-direction: column; justify-content: space-around; align-items: center; cursor: pointer; padding: 10px; }
        #game-container { position: relative; width: 100vw; height: 100vh; }
        canvas { display: block; width: 100%; height: 100%; image-rendering: pixelated; }
        .mobile-ctrl { position: absolute; inset: 0; pointer-events: none; display: none; z-index: 50; }
        #joy-bound { position: absolute; bottom: 15%; left: 10%; width: 130px; height: 130px; background: rgba(255,255,255,0.05); border: 2px solid rgba(255,255,255,0.2); border-radius: 50%; pointer-events: auto; }
        #joy-stick { position: absolute; left: 40px; top: 40px; width: 50px; height: 50px; background: #fff; border-radius: 50%; opacity: 0.5; pointer-events: none; }
        #shoot-ctrl { position: absolute; bottom: 15%; right: 10%; display: grid; grid-template-columns: repeat(3, 75px); gap: 8px; pointer-events: auto; }
        .atk-btn { width: 75px; height: 75px; background: rgba(52,152,219,0.1); border: 2px solid #3498db; border-radius: 50%; color: #3498db; display: flex; justify-content: center; align-items: center; font-size: 28px; }
    </style>
</head>
<body>

<div id="start-screen" class="overlay">
    <h1 style="color:#ff4d6d; font-size: 32px;">COVIL DAS SOMBRAS</h1>
    <div class="btn-ui" id="btn-start">INICIAR JOGO</div>
</div>

<div id="death-screen" class="overlay">
    <h1 style="color:#ff0000; font-size: 40px;">VOCÊ MORREU</h1>
    <p id="final-room" style="font-size: 20px;">SALA ALCANÇADA: 1</p>
    <div class="btn-ui" onclick="location.reload()">RECOMECAR</div>
</div>

<div id="card-screen" class="overlay">
    <h2 style="color:#f1c40f">UPGRADE DE BOSS</h2>
    <div id="card-container" style="display: flex; gap: 10px;"></div>
</div>

<div id="game-container">
    <canvas id="game"></canvas>
    <div id="mobile-ui" class="mobile-ctrl">
        <div id="joy-bound"><div id="joy-stick"></div></div>
        <div id="shoot-ctrl">
            <div></div><div class="atk-btn" data-dir="up">▲</div><div></div>
            <div class="atk-btn" data-dir="left">◀</div><div class="atk-btn" data-dir="down">▼</div><div class="atk-btn" data-dir="right">▶</div>
        </div>
    </div>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const isMobile = ('ontouchstart' in window);

// --- SISTEMA DE SOM (Web Audio API) ---
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playSound(type) {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain); gain.connect(audioCtx.destination);

    if (type === 'shoot') {
        osc.type = 'square'; osc.frequency.setValueAtTime(400, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    } else if (type === 'hit') {
        osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.2);
        osc.start(); osc.stop(audioCtx.currentTime + 0.2);
    } else if (type === 'explode') {
        osc.type = 'triangle'; osc.frequency.setValueAtTime(100, audioCtx.currentTime);
        osc.frequency.linearRampToValueAtTime(10, audioCtx.currentTime + 0.5);
        gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
        osc.start(); osc.stop(audioCtx.currentTime + 0.5);
    } else if (type === 'upgrade') {
        osc.type = 'sine'; osc.frequency.setValueAtTime(440, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.3);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
        osc.start(); osc.stop(audioCtx.currentTime + 0.3);
    }
}

const Game = { started: false, paused: false, room: 1, roomW: 800, roomH: 600, camX: 0, camY: 0, lives: 6, maxLives: 6, weapon: 'normal' };
const Stats = { moveSpd: 4.8, atkSpd: 18, damage: 10 };
const input = { x: 0, y: 0 };
const attack = { up: false, down: false, left: false, right: false };
let enemies = [], projectiles = [], particles = [], pedestal = null, joyId = null;
let p = { x: 400, y: 300, iframe: 0, timer: 0 };

function resize() {
    canvas.width = window.innerWidth / 2;
    canvas.height = window.innerHeight / 2;
}
window.onresize = resize; resize();

function createParticles(x, y, color, count, speed) {
    for (let i = 0; i < count; i++) {
        particles.push({ x, y, vx: (Math.random() - 0.5) * speed, vy: (Math.random() - 0.5) * speed, life: 1.0, color, size: Math.random() * 3 + 2 });
    }
}

document.getElementById('btn-start').onclick = () => {
    audioCtx.resume();
    Game.started = true;
    document.getElementById('start-screen').style.display = 'none';
    if(isMobile) document.getElementById('mobile-ui').style.display = 'block';
    initRoom();
    loop();
};

function initRoom() {
    enemies = []; projectiles = []; particles = []; pedestal = null;
    p.x = Game.roomW/2; p.y = Game.roomH - 120;
    if (Game.room === 5 && Game.weapon === 'normal') pedestal = { x: Game.roomW/2 - 15, y: Game.roomH/2 - 15, w: 30, h: 30 };

    if (Game.room % 10 === 0) {
        enemies.push({ type: 'boss', shooter: Game.room % 20 === 0, x: Game.roomW/2 - 40, y: 150, hp: 450 + (Game.room * 10), maxHp: 450 + (Game.room * 10), w: 80, h: 80, timer: 0 });
    } else {
        let count = 2 + Math.floor(Game.room / 1.5);
        for(let i=0; i<count; i++) {
            let r = Math.random();
            let type = r < 0.3 ? 'kamikaze' : r < 0.6 ? 'perseguidor' : 'assassino';
            enemies.push({ type, x: 100 + Math.random()*(Game.roomW-200), y: 100 + Math.random()*(Game.roomH-350), hp: 40, w: 25, h: 25 });
        }
    }
}

function showUpgradeCards() {
    playSound('upgrade');
    Game.paused = true;
    const container = document.getElementById('card-container');
    container.innerHTML = '';
    document.getElementById('card-screen').style.display = 'flex';
    [{ t: "DANO+", f: () => Stats.damage += 8 }, { t: "VIDA+", f: () => { Game.maxLives++; Game.lives++; } }, { t: "FIRE RATE", f: () => Stats.atkSpd = Math.max(6, Stats.atkSpd - 3) }].forEach(u => {
        let div = document.createElement('div'); div.className = 'card';
        div.innerHTML = `<b>${u.t}</b>`;
        div.onclick = () => { u.f(); Game.paused = false; document.getElementById('card-screen').style.display = 'none'; };
        container.appendChild(div);
    });
}

// Mobile Fix
if(isMobile) {
    const jb = document.getElementById('joy-bound');
    jb.addEventListener('touchstart', e => { e.preventDefault(); joyId = e.changedTouches[0].identifier; }, {passive: false});
    window.addEventListener('touchmove', e => {
        if(joyId === null) return;
        const r = jb.getBoundingClientRect();
        for(let t of e.touches) if(t.identifier === joyId) {
            let dx = t.clientX - (r.left + 65), dy = t.clientY - (r.top + 65), dist = Math.hypot(dx, dy);
            input.x = dist > 5 ? (dx/dist) * Math.min(dist/50, 1) : 0;
            input.y = dist > 5 ? (dy/dist) * Math.min(dist/50, 1) : 0;
            document.getElementById('joy-stick').style.transform = `translate(${input.x*40}px, ${input.y*40}px)`;
        }
    }, {passive: false});
    window.addEventListener('touchend', e => { for(let t of e.changedTouches) if(t.identifier === joyId) { joyId = null; input.x = 0; input.y = 0; document.getElementById('joy-stick').style.transform = `translate(0,0)`; } }, {passive: false});
    document.querySelectorAll('.atk-btn').forEach(b => {
        b.addEventListener('touchstart', e => { e.preventDefault(); attack[b.dataset.dir] = true; }, {passive: false});
        b.addEventListener('touchend', e => { e.preventDefault(); attack[b.dataset.dir] = false; }, {passive: false});
    });
}

function loop() {
    if(!Game.started || Game.paused) return requestAnimationFrame(loop);
    if(Game.lives <= 0) {
        document.getElementById('death-screen').style.display = 'flex';
        document.getElementById('final-room').innerText = "SALA ALCANÇADA: " + Game.room;
        return;
    }

    ctx.clearRect(0,0, canvas.width, canvas.height);
    ctx.save();
    Game.camX += ((p.x - canvas.width/2) - Game.camX) * 0.1; Game.camY += ((p.y - canvas.height/2) - Game.camY) * 0.1;
    ctx.translate(-Game.camX, -Game.camY);

    for(let x=0;x<Game.roomW;x+=40) for(let y=0;y<Game.roomH;y+=40) {
        ctx.fillStyle = (x+y)%80===0?"#1a1a1a":"#1d1d1d"; ctx.fillRect(x,y,40,40);
    }

    if(Game.room % 10 === 0) { ctx.shadowBlur = 20; ctx.shadowColor = "red"; ctx.fillStyle = "#ff0000"; } else ctx.fillStyle = "#333";
    ctx.fillRect(Game.roomW/2-40, Game.roomH-10, 80, 20); ctx.shadowBlur = 0;

    if(pedestal) {
        ctx.fillStyle = "#444"; ctx.fillRect(pedestal.x-5, pedestal.y+15, pedestal.w+10, 15);
        ctx.fillStyle = "#f1c40f"; ctx.fillRect(pedestal.x, pedestal.y, pedestal.w, pedestal.h);
        if(Math.hypot(p.x-pedestal.x, p.y-pedestal.y) < 30) { Game.weapon = 'fire'; Stats.damage += 15; Stats.atkSpd = 10; pedestal = null; playSound('upgrade'); }
    }

    p.x = Math.max(15, Math.min(Game.roomW-40, p.x + input.x * Stats.moveSpd));
    p.y = Math.max(15, Math.min(Game.roomH-40, p.y + input.y * Stats.moveSpd));
    if(p.iframe > 0) p.iframe--;
    ctx.fillStyle = p.iframe % 4 < 2 ? "#fff" : "#ff4d6d"; ctx.fillRect(p.x, p.y, 25, 25);

    p.timer++;
    if(p.timer % Stats.atkSpd === 0) {
        let dx=0, dy=0;
        if(attack.up) dy=-1; else if(attack.down) dy=1; else if(attack.left) dx=-1; else if(attack.right) dx=1;
        if(dx||dy) { projectiles.push({x: p.x+10, y:p.y+10, dx, dy, enemy:false, type: Game.weapon}); playSound('shoot'); }
    }

    enemies.forEach((e, i) => {
        let speed = e.type==='assassino'? 2.5 : e.type==='kamikaze'? 3.0 : 1.7;
        let ang = Math.atan2(p.y - e.y, p.x - e.x);
        if(e.type === 'boss') {
            e.timer++;
            let bSpd = (e.timer % 180 < 50) ? 5.0 : 1.4;
            e.x += Math.cos(ang) * bSpd; e.y += Math.sin(ang) * bSpd;
            if(e.shooter && e.timer % 35 === 0) {
                let off = e.timer * 0.15;
                for(let a=0; a<Math.PI*2; a+=Math.PI/3) projectiles.push({x:e.x+40, y:e.y+40, dx:Math.cos(a+off), dy:Math.sin(a+off), enemy:true});
            }
        } else { e.x += Math.cos(ang) * speed; e.y += Math.sin(ang) * speed; }
        
        ctx.fillStyle = e.type==='boss'?(e.shooter?"#9b59b6":"#c0392b"):e.type==='kamikaze'?"#f1c40f":e.type==='assassino'?"#8e44ad":"#3498db";
        ctx.fillRect(e.x, e.y, e.w, e.h);

        if(p.iframe <= 0 && Math.hypot(p.x - e.x, p.y - e.y) < 30) {
            let dmg = e.type === 'kamikaze' ? 3 : 1;
            Game.lives -= dmg; p.iframe = 60; playSound('hit');
            if(e.type === 'kamikaze') { createParticles(e.x, e.y, "#ff4500", 35, 8); e.hp = 0; playSound('explode'); }
        }
        if(e.hp <= 0) { createParticles(e.x+e.w/2, e.y+e.h/2, ctx.fillStyle, 15, 5); if(e.type === 'boss') showUpgradeCards(); enemies.splice(i, 1); }
    });

    projectiles.forEach((pr, i) => {
        pr.x += pr.dx * (pr.enemy ? 4.5 : 9); pr.y += pr.dy * (pr.enemy ? 4.5 : 9);
        ctx.fillStyle = pr.enemy ? "#f0f" : (pr.type==='fire'?"#ff4500":"#0ff");
        ctx.fillRect(pr.x, pr.y, 8, 8);
        if(!pr.enemy) {
            enemies.forEach(e => { if(Math.hypot(pr.x-e.x-e.w/2, pr.y-e.y-e.h/2) < e.w/2+10) { e.hp -= Stats.damage; projectiles.splice(i,1); }});
        } else if(p.iframe <= 0 && Math.hypot(pr.x-p.x-12, pr.y-p.y-12) < 20) { Game.lives--; p.iframe=60; projectiles.splice(i,1); playSound('hit'); }
        if(pr.x<0||pr.x>Game.roomW||pr.y<0||pr.y>Game.roomH) projectiles.splice(i,1);
    });

    particles.forEach((part, i) => {
        part.x += part.vx; part.y += part.vy; part.life -= 0.02;
        ctx.globalAlpha = part.life; ctx.fillStyle = part.color; ctx.fillRect(part.x, part.y, part.size, part.size);
        if (part.life <= 0) particles.splice(i, 1);
    });
    ctx.globalAlpha = 1.0;

    if(enemies.length === 0) {
        ctx.fillStyle = "#f1c40f"; ctx.fillRect(Game.roomW/2-40, -10, 80, 20);
        if(p.y < 20 && Math.abs(p.x - Game.roomW/2) < 40) { Game.room++; initRoom(); }
    }
    ctx.restore();

    for(let i=0; i<Game.maxLives; i++) { ctx.fillStyle = i < Game.lives ? "#ff4d6d" : "#333"; ctx.fillRect(20 + i*25, 20, 18, 18); }
    ctx.fillStyle = "#fff"; ctx.fillText("SALA: " + Game.room, canvas.width - 80, 30);
    requestAnimationFrame(loop);
}
</script>
</body>
</html>
