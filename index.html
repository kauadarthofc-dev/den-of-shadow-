<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Den of Shadow ðŸ’€</title>
    <style>
        :root {
            --c-comum: #3498db; --c-incomum: #2ecc71; --c-raro: #f1c40f; 
            --c-epico: #9b59b6; --c-lendario: linear-gradient(45deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
        }
        * { touch-action: none; user-select: none; box-sizing: border-box; outline: none; }
        body { margin: 0; background: #1a1a2e; color: white; font-family: 'Segoe UI', Tahoma, sans-serif; overflow: hidden; }
        canvas { display: block; image-rendering: pixelated; }

        /* UI SCREENS */
        .ui-screen { position: absolute; inset: 0; background: rgba(10, 10, 25, 0.98); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .title-box { border: 4px solid #fff; padding: 25px; background: rgba(231, 76, 60, 0.1); box-shadow: 0 0 30px #e74c3c; border-radius: 15px; margin-bottom: 20px; }
        .title-text { font-size: clamp(30px, 8vw, 60px); color: #e74c3c; margin: 0; text-transform: uppercase; }
        
        /* SLOTS DE SAVE */
        .save-container { display: flex; gap: 15px; margin: 20px 0; }
        .save-slot { width: 100px; height: 100px; border: 3px solid #555; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; background: #0f0f1f; transition: 0.3s; }
        .save-slot.active { border-color: #2ecc71; box-shadow: 0 0 15px #2ecc71; transform: scale(1.1); }
        .save-slot span { font-size: 12px; color: #aaa; }

        .btn-main { padding: 15px 40px; background: #2ecc71; border: none; color: white; font-size: 20px; font-weight: bold; border-radius: 50px; cursor: pointer; box-shadow: 0 5px #1c8d4c; }
        
        /* MOBILE HUD */
        #mobile-hud { position: absolute; inset: 0; pointer-events: none; display: none; z-index: 1000; }
        #joy-base { position: absolute; bottom: 40px; left: 40px; width: 140px; height: 140px; background: rgba(255,255,255,0.1); border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; pointer-events: auto; }
        #joy-stick { position: absolute; width: 60px; height: 60px; background: #fff; border-radius: 50%; left: 40px; top: 40px; box-shadow: 0 0 15px #fff; }
        #atk-grid { position: absolute; bottom: 40px; right: 40px; display: grid; grid-template-columns: repeat(3, 85px); gap: 12px; pointer-events: auto; }
        .btn-atk { width: 85px; height: 85px; background: rgba(255,255,255,0.1); border: 4px solid #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 30px; }
        #swap-mob { position: absolute; bottom: 40px; right: 350px; width: 90px; height: 90px; background: #f1c40f; border: 3px solid #fff; border-radius: 20px; pointer-events: auto; color: #000; font-weight: bold; }
        #fs-mob { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); padding: 10px 25px; background: #444; color: #fff; border: 2px solid #fff; border-radius: 20px; pointer-events: auto; z-index: 2500; }

        /* UPGRADES */
        #upgrade-screen { display: none; z-index: 3000; }
        .card-container { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; padding: 20px; }
        .card { width: 240px; height: 340px; background: #16213e; border: 5px solid #fff; border-radius: 20px; padding: 20px; cursor: pointer; position: relative; transition: 0.3s; overflow: hidden; }
        .card::before { content: 'ðŸ’€'; position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); font-size: 140px; opacity: 0.05; }
        .card h3 { color: #f1c40f; margin-top: 0; z-index: 1; position: relative; }
        .card p { font-size: 14px; z-index: 1; position: relative; }

        /* BOSS UI */
        #boss-ui { position: absolute; top: 30px; left: 50%; transform: translateX(-50%); width: 70%; display: none; z-index: 500; }
        .boss-hp-bg { width: 100%; height: 25px; background: rgba(0,0,0,0.7); border: 2px solid #fff; border-radius: 10px; overflow: hidden; }
        .boss-hp-fill { height: 100%; background: linear-gradient(90deg, #ff0000, #b30000); width: 100%; transition: 0.3s; }

        #weapon-popup { position: absolute; bottom: 180px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.9); border: 2px solid #f1c40f; padding: 15px; border-radius: 10px; display: none; z-index: 1000; }
    </style>
</head>
<body>

<div id="fs-mob" onclick="toggleFS()">TELA CHEIA</div>

<div id="start-screen" class="ui-screen">
    <div class="title-box">
        <h1 class="title-text">Den of Shadow ðŸ’€</h1>
    </div>
    <div id="hint-text" style="color: #f1c40f; font-weight: bold; margin-bottom: 10px;"></div>
    
    <div class="save-container">
        <div class="save-slot" onclick="selectSlot(0)" id="slot-0">SLOT 1<span id="txt-0">Vazio</span></div>
        <div class="save-slot" onclick="selectSlot(1)" id="slot-1">SLOT 2<span id="txt-1">Vazio</span></div>
        <div class="save-slot" onclick="selectSlot(2)" id="slot-2">SLOT 3<span id="txt-2">Vazio</span></div>
    </div>

    <button class="btn-main" onclick="startGame()">CARREGAR / INICIAR</button>
    
    <div style="margin-top: 30px;">
        <a href="mailto:kauadarthofc@gmail.com" style="color:#bdc3c7; text-decoration:none;">ðŸ“§ kauadarthofc@gmail.com</a><br><br>
        <a href="https://youtube.com/@kaua_darth" target="_blank" style="color:#ff0000; text-decoration:none; font-weight:bold;">ðŸŽ¬ YouTube: @kaua_darth</a>
    </div>
</div>

<div id="loading-screen" class="ui-screen" style="display:none;">
    <h2 id="load-label">INVOCANDO O LORDE DA LUZ...</h2>
    <div style="width: 300px; height: 15px; background: #333; border: 2px solid #fff; border-radius: 10px; overflow: hidden;">
        <div id="load-bar" style="width: 0%; height: 100%; background: #2ecc71; transition: 0.3s;"></div>
    </div>
</div>

<div id="upgrade-screen" class="ui-screen">
    <h2 style="color: #f1c40f; font-size: 35px;">ESCOLHA SEU PODER</h2>
    <div id="card-box" class="card-container"></div>
</div>

<div id="weapon-popup"></div>
<canvas id="gameCanvas"></canvas>

<div id="boss-ui">
    <div id="boss-name" style="color: #ff4d4d; font-weight: bold; margin-bottom: 5px;">CHEFÃƒO</div>
    <div class="boss-hp-bg"><div id="boss-hp-fill" class="boss-hp-fill"></div></div>
</div>

<div id="mobile-hud">
    <div id="joy-base"><div id="joy-stick"></div></div>
    <div id="atk-grid">
        <div></div><div class="btn-atk" data-dir="up">â–²</div><div></div>
        <div class="btn-atk" data-dir="left">â—€</div><div class="btn-atk" data-dir="down">â–¼</div><div class="btn-atk" data-dir="right">â–¶</div>
    </div>
    <button id="swap-mob">SWAP ðŸ”„</button>
</div>

<script>
/** @type {HTMLCanvasElement} */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

// --- ESTADO DO JOGO ---
let G = {
    play: false, slot: 0, room: 0, kills: 0, mode: 'normal',
    w: 2600, h: 1800, cx: 0, cy: 0,
    hp: 12, maxHp: 12,
    weapon: 'magnum',
    hasFire: false, hasShot: false, hasStaff: false,
    triple: 0, ric: 0, dual: false, vamp: 0, pet: 0,
    inv: {
        magnum: { n: "Magnum", a: 15, m: 15, d: 15, cd: 20, c: "#00eaff", type: 'pistol' },
        fire: { n: "LanÃ§a-Chamas", a: 25, m: 25, d: 4, burn: 2, cd: 2, c: "#ff6a00", type: 'flame' },
        shotgun: { n: "Shotgun", a: 6, m: 6, d: 10, cd: 75, c: "#f1c40f", type: 'shotgun' },
        staff: { n: "Cajado MÃ­stico", a: 10, m: 10, d: 5, cd: 35, c: "#9b59b6", type: 'staff' }
    }
};

let p = { x: 1300, y: 900, r: 55, speed: 8.5, rot: 0, leg: 0, iframe: 0, rel: false, relT: 0, isAtk: false, animT: 0, alive: true };
let enemies = [], projectiles = [], drops = [], pedestals = [], warns = [], particles = [];
const keys = new Set();
const mobAtk = { up: false, down: false, left: false, right: false };
const joy = { active: false, x: 0, y: 0 };

// --- SALVAMENTO ---
function selectSlot(i) {
    G.slot = i;
    document.querySelectorAll('.save-slot').forEach(s => s.classList.remove('active'));
    document.getElementById(`slot-${i}`).classList.add('active');
}
function updateSaveUI() {
    for(let i=0; i<3; i++) {
        let d = localStorage.getItem(`dos_save_${i}`);
        document.getElementById(`txt-${i}`).innerText = d ? `Sala ${JSON.parse(d).room}` : "Vazio";
    }
}
function save() {
    const data = { room: G.room, hasFire: G.hasFire, hasShot: G.hasShot, hasStaff: G.hasStaff, maxHp: G.maxHp, kills: G.kills };
    localStorage.setItem(`dos_save_${G.slot}`, JSON.stringify(data));
}
updateSaveUI(); selectSlot(0);

// --- INICIALIZAÃ‡ÃƒO ---
if(isMobile) {
    document.getElementById('mobile-hud').style.display = 'block';
} else {
    document.getElementById('hint-text').innerText = "PC: WASD Move | SETAS Atira | Q Troca Arma | SPACE Tela Cheia";
}

function spawnRoom() {
    enemies = []; projectiles = []; drops = []; warns = []; pedestals = [];
    G.mode = 'normal';
    p.iframe = 60;
    
    if(G.room === 0) return; // Tutorial

    if(G.room % 10 === 0) {
        let hp = 2000 + (G.room * 200);
        enemies.push({ type: 'boss', x: G.w/2, y: G.h/2-200, r: 180, hp: hp, max: hp, t: 0, hit: 0, name: "Sombra Ancestral" });
        document.getElementById('boss-ui').style.display = 'block';
        document.getElementById('boss-name').innerText = enemies[0].name;
    } else {
        let count = 4 + Math.floor(G.room/2);
        for(let i=0; i<count; i++) {
            let ex, ey;
            do { ex = Math.random()*(G.w-200)+100; ey = Math.random()*(G.h-200)+100; } while(Math.hypot(ex-p.x, ey-p.y) < 700);
            let t = G.room === 1 ? 'stalker' : (Math.random()<0.2 ? 'kamikaze' : (Math.random()<0.25 ? 'dasher' : 'stalker'));
            enemies.push({ type:t, x:ex, y:ey, r:60, hp:120+G.room*15, spd:(t==='kamikaze'?1.2:2.8), hit:0, f:Math.floor(Math.random()*4), dt:0 });
        }
    }

    // Itens
    if(G.room === 5 && !G.hasFire) pedestals.push({x:G.w/2, y:G.h/2, type:'fire', info: "LANÃ‡A-CHAMAS: Dano 6 (4+2 queima). Baforada contÃ­nua."});
    if(G.room === 15 && !G.hasShot) pedestals.push({x:G.w/2, y:G.h/2, type:'shotgun', info: "SHOTGUN: Dano 17 x 3 projÃ©teis. Alcance Curto."});
    if(G.room === 25 && !G.hasStaff) pedestals.push({x:G.w/2, y:G.h/2, type:'staff', info: "CAJADO MÃSTICO: Tiros MÃ¡gicos Teleguiados."});
    save();
}

function fire(dx, dy) {
    const w = G.inv[G.weapon];
    if(p.rel || w.a <= 0 || !p.alive) return;

    if(p.animT % w.cd === 0) {
        let ang = Math.atan2(dy, dx);
        p.rot = ang; p.isAtk = true;

        let n = (1 + G.triple) * (G.dual ? 2 : 1);
        for(let i=0; i<n; i++) {
            let a = ang + (i - (n-1)/2) * 0.2;
            if(G.weapon === 'fire') {
                for(let j=0; j<2; j++) projectiles.push({x:p.x, y:p.y, dx:Math.cos(a+(Math.random()-0.5)*0.5)*20, dy:Math.sin(a+(Math.random()-0.5)*0.5)*20, type:'fire', life:15, dmg:4});
            } else if(G.weapon === 'shotgun') {
                for(let j=-1; j<=1; j++) projectiles.push({x:p.x, y:p.y, dx:Math.cos(a+j*0.25)*25, dy:Math.sin(a+j*0.25)*25, type:'shotgun', life:15, dmg:17});
            } else if(G.weapon === 'staff') {
                projectiles.push({x:p.x, y:p.y, dx:Math.cos(a)*15, dy:Math.sin(a)*15, type:'staff', life:120, dmg:G.inv.staff.d, home: true});
            } else {
                projectiles.push({x:p.x, y:p.y, dx:Math.cos(a)*28, dy:Math.sin(a)*28, type:'magnum', life:80, dmg:15});
            }
        }
        w.a--; if(w.a <= 0) p.rel = true;
    }
}

function update() {
    if(!G.play || !p.alive) return;

    // MOVIMENTAÃ‡ÃƒO
    let mx = 0, my = 0;
    if(keys.has('a')) mx = -1; if(keys.has('d')) mx = 1;
    if(keys.has('w')) my = -1; if(keys.has('s')) my = 1;
    if(joy.active) { mx = joy.x; my = joy.y; }

    p.x = Math.max(80, Math.min(G.w-80, p.x + mx * p.speed));
    p.y = Math.max(80, Math.min(G.h-80, p.y + my * p.speed));

    // ATAQUE E ROTAÃ‡ÃƒO (Prioridade de Tiro)
    let ax = 0, ay = 0;
    if(keys.has('arrowleft')) ax = -1; if(keys.has('arrowright')) ax = 1;
    if(keys.has('arrowup')) ay = -1; if(keys.has('arrowdown')) ay = 1;
    if(mobAtk.up) ay = -1; if(mobAtk.down) ay = 1; if(mobAtk.left) ax = -1; if(mobAtk.right) ax = 1;

    p.isAtk = (ax !== 0 || ay !== 0);
    if(p.isAtk) {
        p.rot = Math.atan2(ay, ax);
        fire(ax, ay);
    } else if(mx !== 0 || my !== 0) {
        p.rot = Math.atan2(my, mx);
        p.leg += 0.25;
    }

    if(p.rel) { p.relT++; if(p.relT > 55) { G.inv[G.weapon].a = G.inv[G.weapon].m; p.rel=false; p.relT=0; } }

    // INIMIGOS
    enemies.forEach((e, i) => {
        let dist = Math.hypot(p.x-e.x, p.y-e.y);
        let ang = Math.atan2(p.y-e.y, p.x-e.x);

        if(e.type === 'boss') {
            e.t++; e.x += Math.cos(e.t/40)*6;
            if(e.t % 90 === 0) warns.push({x:p.x, y:p.y, t:85});
            document.getElementById('boss-hp-fill').style.width = (e.hp/e.max)*100 + "%";
        } else {
            let s = e.spd;
            if(e.type === 'dasher') { e.dt++; if(e.dt>80){ s=16; if(e.dt>95)e.dt=0; } }
            e.x += Math.cos(ang)*s; e.y += Math.sin(ang)*s;
        }

        // ColisÃ£o Player
        if(dist < p.r + e.r) {
            let kb = Math.atan2(e.y-p.y, e.x-p.x);
            e.x += Math.cos(kb)*40; e.y += Math.sin(kb)*40;
            if(p.iframe <= 0) { G.hp -= (e.type==='kamikaze'?2:1); p.iframe=60; if(e.type==='kamikaze') e.hp=0; }
        }

        // Impedir Empilhamento
        enemies.forEach(o => { if(e!==o && Math.hypot(e.x-o.x, e.y-o.y) < e.r+o.r){ let a=Math.atan2(o.y-e.y, o.x-e.x); o.x+=Math.cos(a)*3; o.y+=Math.sin(a)*3; }});

        if(e.hp <= 0) {
            if(e.type === 'kamikaze') {
                enemies.forEach(o => { if(Math.hypot(e.x-o.x, e.y-o.y)<250) o.hp -= 200; });
                for(let k=0; k<15; k++) particles.push({x:e.x, y:e.y, dx:(Math.random()-0.5)*20, dy:(Math.random()-0.5)*20, c:"#ff4d00", l:30});
            }
            G.kills++;
            if(G.vamp>0 && G.kills%10===0) G.hp = Math.min(G.maxHp, G.hp+1);
            if(Math.random()<0.18) drops.push({x:e.x, y:e.y, type:'heal'});
            if(Math.random()<0.12) drops.push({x:e.x, y:e.y, type:'ammo'});
            if(e.type === 'boss') { 
                document.getElementById('boss-ui').style.display='none'; 
                G.mode = 'heal_ready'; 
                showUpgrades(); 
            }
            enemies.splice(i, 1);
        }
        if(e.hit > 0) e.hit--;
    });

    // PROJÃ‰TEIS
    projectiles.forEach((pr, i) => {
        if(pr.home) {
            let target = enemies[0];
            if(target) { let ta=Math.atan2(target.y-pr.y, target.x-pr.x); pr.dx += Math.cos(ta)*1.1; pr.dy += Math.sin(ta)*1.1; }
        }
        pr.x += pr.dx; pr.y += pr.dy; pr.life--;
        enemies.forEach(e => {
            if(Math.hypot(pr.x-e.x, pr.y-e.y) < e.r + 20) {
                e.hp -= pr.dmg; e.hit=10;
                if(G.ric>0 && !pr.rd) { pr.dx*=-1; pr.dy*=-1; pr.rd=true; } else projectiles.splice(i,1);
            }
        });
        if(pr.life<=0) projectiles.splice(i,1);
    });

    // SISTEMA DE SALAS
    if(enemies.length === 0) {
        if(Math.hypot(p.x - G.w/2, p.y - 80) < 120) { G.room++; spawnRoom(); p.y=G.h-200; }
        if(G.mode === 'heal_ready' && p.x < 100) { G.mode='healing'; G.hp=G.maxHp; spawnRoom(); p.x=G.w-200; }
    }

    pedestals.forEach((ped, i) => {
        if(Math.hypot(p.x-ped.x, p.y-ped.y) < 160) {
            document.getElementById('weapon-popup').style.display='block';
            document.getElementById('weapon-popup').innerText = ped.info;
            if(Math.hypot(p.x-ped.x, p.y-ped.y) < 80) { G['has'+ped.type.charAt(0).toUpperCase()+ped.type.slice(1)]=true; pedestals.splice(i,1); }
        } else document.getElementById('weapon-popup').style.display='none';
    });

    drops.forEach((d, i) => {
        if(Math.hypot(p.x-d.x, p.y-d.y) < 80) {
            if(d.type==='heal') G.hp = Math.min(G.maxHp, G.hp+2);
            if(d.type==='ammo') G.inv[G.weapon].a = G.inv[G.weapon].m;
            drops.splice(i,1);
        }
    });

    warns.forEach((w, i) => { w.t--; if(w.t<=0){ projectiles.push({x:w.x, y:w.y-1000, dx:0, dy:25, type:'rock', dmg:3, life:100}); warns.splice(i,1); }});
    particles.forEach((pa, i) => { pa.x+=pa.dx; pa.y+=pa.dy; pa.l--; if(pa.l<=0) particles.splice(i,1); });

    if(p.iframe > 0) p.iframe--;
    if(G.hp <= 0) p.alive = false;
    p.animT++;
}

// --- RENDER ---
function drawWeapon(x, y, type, rot) {
    ctx.save(); ctx.translate(x, y); ctx.rotate(rot);
    ctx.strokeStyle="#000"; ctx.lineWidth=4;
    if(type==='magnum') { ctx.fillStyle="#7f8c8d"; ctx.fillRect(35, -10, 40, 20); }
    else if(type==='fire') { ctx.fillStyle="#e67e22"; ctx.fillRect(35, -15, 60, 30); }
    else if(type==='shotgun') { ctx.fillStyle="#5d4037"; ctx.fillRect(35, -12, 65, 25); }
    else if(type==='staff') { ctx.fillStyle="#8e44ad"; ctx.fillRect(35, -8, 70, 16); ctx.fillStyle="#fff"; ctx.beginPath(); ctx.arc(105, 0, 18, 0, 7); ctx.fill(); }
    ctx.restore();
}

function draw() {
    ctx.clearRect(0,0, canvas.width, canvas.height);
    if(!G.play) return;

    ctx.save();
    G.cx += (p.x - canvas.width/2 - G.cx) * 0.12;
    G.cy += (p.y - canvas.height/2 - G.cy) * 0.12;
    ctx.translate(-G.cx, -G.cy);

    // CenÃ¡rio Profissional
    ctx.fillStyle = G.mode==='healing'?"#1abc9c":(G.room%10===0?"#3d2b1f":"#2c3e50");
    ctx.fillRect(0,0, G.w, G.h);
    ctx.strokeStyle="rgba(255,255,255,0.05)"; ctx.lineWidth=4;
    for(let i=0; i<G.w; i+=150) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,G.h); ctx.stroke(); }

    warns.forEach(w => { ctx.strokeStyle="red"; ctx.lineWidth=5; ctx.beginPath(); ctx.arc(w.x, w.y, 100, 0, 7); ctx.stroke(); });

    // LORDE DA LUZ
    if(p.alive) {
        let ly = Math.sin(p.leg)*16;
        ctx.fillStyle="#fff"; ctx.fillRect(p.x-22, p.y+35+ly, 15, 20); ctx.fillRect(p.x+8, p.y+35-ly, 15, 20);
        ctx.shadowBlur = 30; ctx.shadowColor = "#00eaff";
        ctx.fillStyle = (p.iframe>0 && p.animT%4<2)?"#ff4d6d":"#fff";
        ctx.fillRect(p.x-45, p.y-55, 90, 100); ctx.shadowBlur = 0;
        drawWeapon(p.x, p.y, G.weapon, p.rot);
    }

    // INIMIGOS
    enemies.forEach(e => {
        ctx.fillStyle = e.hit>0?"#fff":(e.type==='kamikaze'?"#c0392b":"#2c3e50");
        ctx.fillRect(e.x-e.r, e.y-e.r, e.r*2, e.r*2);
        if(e.type==='dasher') { ctx.fillStyle="#fff"; ctx.fillRect(e.x-e.r-25, e.y-15, 25, 30); ctx.fillRect(e.x+e.r, e.y-15, 25, 30); }
        ctx.fillStyle=e.type==='kamikaze'?"#ff0000":"#000"; ctx.font="bold 30px Arial";
        ctx.fillText(e.type==='kamikaze'?"Ã²_Ã³":["o_o","-_-",">_<","o.o"][e.f], e.x-25, e.y+10);
    });

    projectiles.forEach(pr => { ctx.fillStyle=G.inv[pr.type]?G.inv[pr.type].c:"#fff"; ctx.beginPath(); ctx.arc(pr.x, pr.y, 18, 0, 7); ctx.fill(); });
    drops.forEach(d => { ctx.fillStyle="#ff4d6d"; ctx.shadowBlur=15; ctx.shadowColor="#ff4d6d"; ctx.fillRect(d.x-25, d.y-25, 50, 50); ctx.shadowBlur=0; });
    pedestals.forEach(ped => { ctx.fillStyle="#f1c40f"; ctx.fillRect(ped.x-65, ped.y-65, 130, 130); drawWeapon(ped.x-30, ped.y-90+Math.sin(p.animT/10)*20, ped.type, 0); });

    // PORTAS
    if(enemies.length === 0) {
        ctx.fillStyle="#f1c40f"; ctx.fillRect(G.w/2-100, 0, 200, 40);
        if(G.mode==='heal_ready') ctx.fillStyle="#2ecc71"; ctx.fillRect(0, G.h/2-100, 40, 200);
    }
    ctx.restore();

    // MINIMAPA
    const mx=canvas.width-220, my=20, ms=200;
    ctx.fillStyle="rgba(0,0,0,0.8)"; ctx.fillRect(mx, my, ms, ms);
    ctx.strokeStyle="#fff"; ctx.strokeRect(mx, my, ms, ms);
    enemies.forEach(e => { ctx.fillStyle="red"; ctx.fillRect(mx+(e.x/G.w)*ms, my+(e.y/G.h)*ms, 6, 6); });
    ctx.fillStyle="#00eaff"; ctx.fillRect(mx+(p.x/G.w)*ms, my+(p.y/G.h)*ms, 10, 10);

    // HUD
    ctx.fillStyle="#fff"; ctx.font="bold 24px Arial"; ctx.fillText(`SALA: ${G.room}`, 30, 50);
    ctx.fillText(`${G.inv[G.weapon].n}: ${G.inv[G.weapon].a}/${G.inv[G.weapon].m}`, 30, 140);
    for(let i=0; i<G.maxHp; i++) { ctx.fillStyle=i<G.hp?"#ff4d6d":"#333"; ctx.beginPath(); ctx.arc(45+i*40, 90, 15, 0, 7); ctx.fill(); }

    if(!p.alive) { ctx.fillStyle="rgba(0,0,0,0.7)"; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.fillStyle="red"; ctx.font="80px Arial"; ctx.fillText("VOCÃŠ MORREU", canvas.width/2-250, canvas.height/2); }

    requestAnimationFrame(() => { update(); draw(); });
}

// --- UPGRADES ---
function showUpgrades() {
    G.play = false; document.getElementById('upgrade-screen').style.display='flex';
    const box = document.getElementById('card-box'); box.innerHTML='';
    const upgs = [
        {n:"TIRO TRIPLO", d:"Dispara em 3 direÃ§Ãµes.", r:"comum", a:()=>G.triple++},
        {n:"VAMPIRISMO", d:"Cura 1 HP a cada 10 mortes.", r:"incomum", a:()=>G.vamp++},
        {n:"RICOCHETE", d:"Balas quicam nos inimigos.", r:"raro", a:()=>G.ric++},
        {n:"DUAL WIELD", d:"MÃTICO: Use duas armas ao mesmo tempo!", r:"lendario", a:()=>G.dual=true}
    ];
    for(let i=0; i<3; i++) {
        let u = upgs[Math.floor(Math.random()*upgs.length)];
        let c = document.createElement('div'); c.className='card';
        c.style.borderColor = `var(--c-${u.r})`;
        c.innerHTML = `<h3>${u.n}</h3><p>${u.d}</p><br><b>${u.r.toUpperCase()}</b>`;
        c.onclick = () => { u.a(); G.play=true; document.getElementById('upgrade-screen').style.display='none'; };
        box.appendChild(c);
    }
}

// --- CONTROLES MOBILE ---
const jStick=document.getElementById('joy-stick'), jBase=document.getElementById('joy-base');
jBase.ontouchstart = (e) => { joy.active=true; };
jBase.ontouchmove = (e) => {
    let t = e.touches[0]; let r = jBase.getBoundingClientRect();
    let dx = t.clientX - (r.left+70), dy = t.clientY - (r.top+70);
    let d = Math.min(Math.hypot(dx,dy), 50); let a = Math.atan2(dy,dx);
    joy.x = (Math.cos(a)*d)/50; joy.y = (Math.sin(a)*d)/50;
    jStick.style.transform = `translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
};
jBase.ontouchend = () => { joy.active=false; joy.x=0; joy.y=0; jStick.style.transform='none'; };

document.querySelectorAll('.btn-atk').forEach(b => {
    b.ontouchstart = (e) => { e.preventDefault(); mobAtk[b.dataset.dir]=true; };
    b.ontouchend = (e) => { e.preventDefault(); mobAtk[b.dataset.dir]=false; };
});

function swap() {
    let l = ['magnum']; if(G.hasFire) l.push('fire'); if(G.hasShot) l.push('shotgun'); if(G.hasStaff) l.push('staff');
    G.weapon = l[(l.indexOf(G.weapon)+1)%l.length];
}
document.getElementById('swap-mob').onclick = swap;
window.onkeydown=e=>{ keys.add(e.key.toLowerCase()); if(e.key==='q') swap(); if(e.key===' ') toggleFS(); };
window.onkeyup=e=>keys.delete(e.key.toLowerCase());

function startGame() {
    document.getElementById('start-screen').style.display='none';
    document.getElementById('loading-screen').style.display='flex';
    let p = 0; let bar = document.getElementById('load-bar');
    let int = setInterval(()=>{
        p += 10; bar.style.width = p + "%";
        if(p>=100){ clearInterval(int); document.getElementById('loading-screen').style.display='none'; G.play=true; spawnRoom(); draw(); }
    }, 100);
}

function toggleFS() { if(!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }
window.onresize = () => { canvas.width=window.innerWidth; canvas.height=window.innerHeight; }; window.onresize();
</script>
