<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meme Defense: Doge vs Students</title>
    <style>
        body { background: #121212; color: #fff; font-family: 'Arial', sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; }
        #ui-header { padding: 20px; display: flex; gap: 30px; align-items: center; }
        #game-container { display: flex; gap: 20px; background: #222; padding: 20px; border-radius: 15px; border: 4px solid #444; }
        #field { width: 450px; height: 320px; background: #1a1a1a; position: relative; overflow: hidden; border-radius: 10px; border: 2px solid #555; }
        .enemy { 
            position: absolute; width: 50px; height: 50px; 
            background: red; border-radius: 50%; /* Representando o estudante */
            right: 0; display: flex; align-items: center; justify-content: center; font-size: 10px;
        }
        .tower { font-size: 40px; }
        .grid { display: grid; grid-template-columns: repeat(3, 85px); gap: 10px; }
        .slot { width: 85px; height: 85px; background: #2a2a2a; border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .slot:hover { background: #3a3a3a; }
    </style>
</head>
<body>

    <div id="ui-header">
        <div>üí∞ Moedas: <span id="money-val">100</span></div>
        <div style="color: #ff4444;">‚ù§ Vidas: <span id="lives-val">5</span></div>
    </div>

    <div id="game-container">
        <div class="grid" id="defense-slots">
            <div class="slot" onclick="placeTower(this)"></div>
            <div class="slot" onclick="placeTower(this)"></div>
            <div class="slot" onclick="placeTower(this)"></div>
        </div>
        
        <div id="field">
            </div>
    </div>

    <script>
        let money = 100;
        let lives = 5;
        const field = document.getElementById('field');

        // Fun√ß√£o para colocar o Doge no slot
        function placeTower(slot) {
            if (money >= 50 && slot.innerHTML === "") {
                money -= 50;
                document.getElementById('money-val').innerText = money;
                slot.innerHTML = '<span class="tower">üêï</span>';
            }
        }

        // Fun√ß√£o para criar os estudantes (inimigos)
        function spawnStudent() {
            const student = document.createElement('div');
            student.className = 'enemy';
            student.innerHTML = "üìö";
            student.style.top = Math.random() * (field.offsetHeight - 50) + "px";
            field.appendChild(student);

            let pos = 0;
            const moveInterval = setInterval(() => {
                pos += 2;
                student.style.right = pos + "px";

                // Se o estudante chegar no final da tela (atravessar a defesa)
                if (pos > field.offsetWidth) {
                    clearInterval(moveInterval);
                    student.remove();
                    lives--;
                    document.getElementById('lives-val').innerText = lives;
                    if (lives <= 0) {
                        alert("Gamer Over! Os estudantes venceram.");
                        location.reload();
                    }
                }
            }, 30);
        }

        // Come√ßar a gerar inimigos a cada 2 segundos
        setInterval(spawnStudent, 2000);
    </script>
</body>
</html>
