<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Den of Shadow üíÄ V2.0</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Nosifer&display=swap');
        * { touch-action: none; user-select: none; box-sizing: border-box; outline: none; }
        body { margin: 0; background: #000; color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; width: 100vw; height: 100vh; }
        canvas { display: block; width: 100%; height: 100%; image-rendering: pixelated; }

        .ui-screen { position: absolute; inset: 0; background: rgba(0,0,0,0.95); z-index: 9000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .glass-panel { background: #110000; border: 2px solid #f00; padding: 20px; width: 90%; max-width: 500px; border-radius: 8px; box-shadow: 0 0 20px #f00; }
        .btn-main { padding: 12px; background: #300; border: 1px solid #f00; color: #fff; cursor: pointer; width: 100%; margin: 5px 0; font-family: 'Orbitron'; font-weight: bold; transition: 0.2s; }
        .btn-main:hover { background: #f00; color: #000; }
        
        .save-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 15px 0; }
        .class-select { display: none; flex-direction: column; gap: 10px; margin-top: 15px; }

        #hud { position: absolute; top: 10px; left: 10px; z-index: 4000; pointer-events: none; }
        .masks-container { display: flex; gap: 5px; margin-bottom: 5px; }
        .mask { width: 20px; height: 25px; background: #f00; clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); shadow: 0 0 5px #f00; }
        .mask.broken { background: #222; opacity: 0.3; }
        #minimap { width: 100px; height: 100px; border: 1px solid #f00; background: rgba(20,0,0,0.8); }

        #mobile-controls { position: absolute; inset: 0; z-index: 3000; display: none; }
        #move-zone { position: absolute; bottom: 0; left: 0; width: 50%; height: 50%; }
        #look-zone { position: absolute; bottom: 0; right: 0; width: 50%; height: 100%; }
        #joy-base { position: absolute; bottom: 60px; left: 60px; width: 80px; height: 80px; background: rgba(255,0,0,0.1); border: 2px solid #f00; border-radius: 50%; }
        #stick { position: absolute; top: 20px; left: 20px; width: 40px; height: 40px; background: #f00; border-radius: 50%; }
        .action-btns { position: absolute; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; }
        .btn-act { width: 60px; height: 60px; background: rgba(0,0,0,0.8); border: 2px solid #f00; border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-size: 12px; }

        #cross { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 20px; height: 20px; border: 2px solid rgba(0,255,0,0.5); border-radius: 50%; pointer-events: none; z-index: 2000; }
        #cross::after { content: ''; position: absolute; top: 50%; left: 50%; width: 2px; height: 2px; background: #0f0; transform: translate(-50%, -50%); }
    </style>
</head>
<body>

<div id="start-screen" class="ui-screen">
    <div class="glass-panel">
        <h1 style="font-family:'Nosifer'; color:#f00; margin:0;">DEN OF SHADOW</h1>
        <p style="font-size: 10px; color: #f66;">V2.0 - MOBILE & CONSOLE SUPPORT</p>
        
        <div id="save-menu">
            <h3>SELECIONE O SLOT</h3>
            <div class="save-grid">
                <button class="btn-main" onclick="selectSlot(1)">SLOT 1<br><small id="s1-info">Vazio</small></button>
                <button class="btn-main" onclick="selectSlot(2)">SLOT 2<br><small id="s2-info">Vazio</small></button>
                <button class="btn-main" onclick="selectSlot(3)">SLOT 3<br><small id="s3-info">Vazio</small></button>
            </div>
        </div>

        <div id="class-menu" class="class-select">
            <h3>ESCOLHA SUA CLASSE</h3>
            <button class="btn-main" onclick="startWithClass('assassin')">ASSASSINO (FACA/VELOZ)</button>
            <button class="btn-main" onclick="startWithClass('soldier')">SOLDADO (PISTOLA/EQUILIBRADO)</button>
            <button class="btn-main" onclick="startWithClass('mage')">MAGO (FEITI√áO/DANO √ÅREA)</button>
        </div>
    </div>
</div>

<div id="death-screen" class="ui-screen" style="display:none;">
    <div class="glass-panel">
        <h1 style="color:#f00; font-family:'Nosifer';">ALMA CONSUMIDA</h1>
        <p id="death-stats"></p>
        <button class="btn-main" onclick="location.reload()">REENCARNAR</button>
    </div>
</div>

<div id="hud" style="display:none;">
    <div class="masks-container" id="masks"></div>
    <div id="stats-txt" style="font-size:12px; color:#f00; text-shadow: 1px 1px #000;">SALA: <span id="val-room">1</span> | ALMAS: <span id="val-souls">0</span></div>
    <canvas id="minimap"></canvas>
</div>

<div id="mobile-controls">
    <div id="move-zone"><div id="joy-base"><div id="stick"></div></div></div>
    <div id="look-zone"></div>
    <div class="action-btns">
        <div class="btn-act" id="btn-fire">ATACAR</div>
        <div class="btn-act" id="btn-interact">USAR</div>
        <div class="btn-act" id="btn-jump">PULAR</div>
    </div>
</div>

<div id="cross" style="display:none;"></div>
<canvas id="gameCanvas"></canvas>

<script>
const G = { 
    play: false, room: 1, hp: 5, maxHp: 5, souls: 0, 
    weapon: 'knife', currentSlot: 1, class: '',
    res: 4, isMobile: false, z: 0, jv: 0, recoil: 0, sens: 0.0025,
    doorActive: false, doorPos: {x:0, y:0}, speed: 4
};

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d', {alpha: false});
const mCanvas = document.getElementById('minimap');
const mCtx = mCanvas.getContext('2d');
const TILE = 64, MAP_SIZE = 24;

let map = [], enemies = [], items = [], bullets = [], keys = {};
let player = { x: 0, y: 0, angle: 0, pitch: 0, fov: Math.PI / 3 };

// --- SISTEMA DE SAVES E CLASSES ---
function updateSaveUI() {
    for(let i=1; i<=3; i++) {
        const data = localStorage.getItem('den_save_' + i);
        document.getElementById(`s${i}-info`).innerText = data ? `Sala: ${JSON.parse(data).room}` : "Vazio";
    }
}

function selectSlot(slot) {
    G.currentSlot = slot;
    const data = localStorage.getItem('den_save_' + slot);
    if(data) {
        const d = JSON.parse(data);
        G.room = d.room; G.souls = d.souls; G.weapon = d.weapon; G.class = d.class;
        initGame();
    } else {
        document.getElementById('save-menu').style.display = 'none';
        document.getElementById('class-menu').style.display = 'flex';
    }
}

function startWithClass(type) {
    G.class = type;
    G.room = 1; G.souls = 0;
    if(type === 'assassin') { G.weapon = 'knife'; G.speed = 5.5; G.hp = 4; G.maxHp = 4; }
    if(type === 'soldier') { G.weapon = 'pistol'; G.speed = 4; G.hp = 6; G.maxHp = 6; }
    if(type === 'mage') { G.weapon = 'magic'; G.speed = 3.5; G.hp = 5; G.maxHp = 5; }
    initGame();
}

function saveGame() {
    const data = { room: G.room, souls: G.souls, weapon: G.weapon, class: G.class };
    localStorage.setItem('den_save_' + G.currentSlot, JSON.stringify(data));
}

// --- ENGINE ---
function initGame() {
    G.isMobile = /Android|iPhone|iPad/i.test(navigator.userAgent);
    document.getElementById('start-screen').style.display = 'none';
    document.getElementById('hud').style.display = 'block';
    document.getElementById('cross').style.display = 'block';
    if(G.isMobile) document.getElementById('mobile-controls').style.display = 'block';
    else canvas.requestPointerLock();

    mCanvas.width = 100; mCanvas.height = 100;
    updateMasks();
    setupRoom();
    G.play = true;
    requestAnimationFrame(loop);
}

function setupRoom() {
    saveGame();
    map = Array(MAP_SIZE * MAP_SIZE).fill(0);
    enemies = []; items = []; bullets = [];
    
    // Bordas
    for(let i=0; i<MAP_SIZE; i++){ 
        map[i]=1; map[i+(MAP_SIZE*(MAP_SIZE-1))]=1; 
        map[i*MAP_SIZE]=1; map[i*MAP_SIZE+(MAP_SIZE-1)]=1; 
    }

    const isShop = (G.room % 5 === 0);
    if(isShop) {
        spawnItem(12, 10, 'HP', 20);
        spawnItem(10, 10, 'AMMO', 15);
    } else {
        // Obst√°culos aleat√≥rios (menos densos)
        for(let i=0; i<15; i++) {
            let tx = Math.floor(Math.random()*(MAP_SIZE-4))+2;
            let ty = Math.floor(Math.random()*(MAP_SIZE-4))+2;
            map[ty*MAP_SIZE+tx] = Math.random() > 0.8 ? 4 : 1;
        }
        
        // Progress√£o de Inimigos
        let count = Math.min(15, 2 + Math.floor(G.room / 2));
        for(let i=0; i<count; i++) {
            enemies.push({
                x:(5+Math.random()*14)*TILE, y:(5+Math.random()*14)*TILE, 
                hp: 40 + (G.room*5), alive: true, 
                type: (G.room % 10 === 0 && i === 0) ? 'BOSS' : 'MOB'
            });
        }
    }

    G.doorPos = { x: 12*TILE + 32, y: 1.5*TILE };
    map[1*MAP_SIZE + 12] = 2; // Porta
    player.x = 12*TILE; player.y = 21*TILE;
}

function shoot() {
    if(G.recoil > 0) return;
    G.recoil = 15;
    
    let type = G.weapon;
    let bCount = type === 'magic' ? 1 : (type === 'pistol' ? 1 : 0);
    
    if(type === 'knife') {
        // Ataque curto
        enemies.forEach(en => {
            let d = Math.hypot(player.x-en.x, player.y-en.y);
            if(d < 100 && en.alive) { en.hp -= 60; if(en.hp<=0) {en.alive=false; G.souls+=10;} }
        });
    } else {
        bullets.push({ 
            x: player.x, y: player.y, 
            vx: Math.cos(player.angle)*15, vy: Math.sin(player.angle)*15, 
            life: 60, magic: type === 'magic' 
        });
    }
}

function update() {
    if(!G.play) return;

    // Gravidade
    G.z += G.jv; G.jv -= 0.8;
    if(G.z <= 0) { G.z = 0; G.jv = 0; }
    if(G.recoil > 0) G.recoil -= 1.5;

    // Movimento com colis√£o melhorada
    let mx = 0, my = 0;
    if(keys['w'] || keys['arrowup']) { mx += Math.cos(player.angle); my += Math.sin(player.angle); }
    if(keys['s'] || keys['arrowdown']) { mx -= Math.cos(player.angle); my -= Math.sin(player.angle); }
    if(keys['a'] || keys['arrowleft']) { mx += Math.cos(player.angle - Math.PI/2); my += Math.sin(player.angle - Math.PI/2); }
    if(keys['d'] || keys['arrowright']) { mx += Math.cos(player.angle + Math.PI/2); my += Math.sin(player.angle + Math.PI/2); }
    
    if(mJoy.active) {
        mx += Math.cos(player.angle) * (-mJoy.dy) + Math.cos(player.angle + Math.PI/2) * mJoy.dx;
        my += Math.sin(player.angle) * (-mJoy.dy) + Math.sin(player.angle + Math.PI/2) * mJoy.dx;
    }

    let nx = player.x + mx * G.speed;
    let ny = player.y + my * G.speed;
    
    // Check Colis√£o Simples (C√≠rculo vs Grid)
    let buffer = 20;
    let cx = Math.floor(nx/TILE), cy = Math.floor(ny/TILE);
    let cell = map[cy*MAP_SIZE + cx];

    if(cell !== 1 && cell !== 2) {
        if(cell === 4 && G.z < 5) { // Dano de Lava/Espinho
            G.hp -= 0.05; 
            if(G.hp <= 0) die();
        }
        player.x = nx; player.y = ny;
    }

    // Inimigos AI
    enemies.forEach(en => {
        if(!en.alive) return;
        let d = Math.hypot(player.x-en.x, player.y-en.y);
        if(d < 40 && G.z < 20) {
            G.hp -= 0.02; updateMasks();
            if(G.hp <= 0) die();
        } else if(d < 500) {
            en.x += (player.x-en.x)/d * 2;
            en.y += (player.y-en.y)/d * 2;
        }
    });

    // Proj√©teis
    bullets = bullets.filter(b => {
        b.x += b.vx; b.y += b.vy; b.life--;
        let hit = false;
        enemies.forEach(en => {
            if(en.alive && Math.hypot(b.x-en.x, b.y-en.y) < 40) {
                en.hp -= b.magic ? 40 : 25; hit = true;
                if(en.hp <= 0) { en.alive = false; G.souls += 12; }
            }
        });
        let wall = map[Math.floor(b.y/TILE)*MAP_SIZE + Math.floor(b.x/TILE)];
        return !hit && b.life > 0 && wall !== 1;
    });

    G.doorActive = enemies.every(e => !e.alive);
    updateMasks();
}

function draw() {
    // Aumento de Brilho: Cores mais claras
    ctx.fillStyle = "#1a0505"; ctx.fillRect(0,0,canvas.width, canvas.height/2 + player.pitch + G.z);
    ctx.fillStyle = "#221111"; ctx.fillRect(0,canvas.height/2 + player.pitch + G.z, canvas.width, canvas.height);

    const zB = [];
    for(let i=0; i<canvas.width; i+=G.res) {
        let a = (player.angle - player.fov/2) + (i/canvas.width)*player.fov;
        let d=0, cos=Math.cos(a), sin=Math.sin(a), hit=0;
        while(hit===0 && d<900) {
            d += 5;
            let tx = Math.floor((player.x+cos*d)/TILE), ty = Math.floor((player.y+sin*d)/TILE);
            let wall = map[ty*MAP_SIZE+tx];
            if(wall > 0 && wall !== 4) {
                hit = wall;
                let dist = d * Math.cos(player.angle-a);
                let h = (TILE * canvas.height) / dist;
                let color = hit === 1 ? 40 + (2000/dist) : 150;
                ctx.fillStyle = hit === 2 ? (G.doorActive ? "#0f0" : "#444") : `rgb(${color},${color/4},${color/4})`;
                ctx.fillRect(i, (canvas.height-h)/2 + player.pitch + G.z, G.res, h);
            }
        }
    }

    // Sprites
    [...enemies, ...bullets].forEach(s => {
        if(s.alive === false || s.life <= 0) return;
        let dx = s.x - player.x, dy = s.y - player.y;
        let dist = Math.hypot(dx, dy);
        let ang = Math.atan2(dy, dx) - player.angle;
        while(ang < -Math.PI) ang += Math.PI*2; while(ang > Math.PI) ang -= Math.PI*2;

        if(Math.abs(ang) < player.fov && dist > 10) {
            let sx = (0.5 * (ang/(player.fov/2)) + 0.5) * canvas.width;
            let sh = (TILE * canvas.height) / dist;
            ctx.fillStyle = s.vx ? (s.magic ? "#0af" : "#ff0") : (s.type === 'BOSS' ? "#f0f" : "#f00");
            ctx.fillRect(sx - sh/4, (canvas.height/2) + player.pitch + G.z - sh/4, sh/2, sh/2);
        }
    });
}

// Controles Mouse
window.addEventListener('mousemove', e => {
    if(document.pointerLockElement === canvas) {
        player.angle += e.movementX * G.sens;
        player.pitch = Math.max(-300, Math.min(300, player.pitch - e.movementY * 2));
    }
});

function die() {
    G.play = false;
    document.getElementById('death-stats').innerText = `SALA: ${G.room}\nALMAS: ${G.souls}`;
    document.getElementById('death-screen').style.display = 'flex';
}

function updateMasks() {
    const c = document.getElementById('masks'); c.innerHTML = '';
    for(let i=0; i<G.maxHp; i++) {
        let m = document.createElement('div'); m.className = i < Math.floor(G.hp) ? 'mask' : 'mask broken';
        c.appendChild(m);
    }
}

// Mobile Joy e Eventos
const moveZone = document.getElementById('move-zone');
let mJoy = { active: false, sx:0, sy:0, dx:0, dy:0, id:null };
moveZone.ontouchstart = e => { let t = e.changedTouches[0]; mJoy.active=true; mJoy.id=t.identifier; mJoy.sx=t.clientX; mJoy.sy=t.clientY; };
moveZone.ontouchmove = e => {
    for(let t of e.changedTouches) if(t.identifier === mJoy.id) {
        let dx = t.clientX-mJoy.sx, dy = t.clientY-mJoy.sy;
        let d = Math.min(35, Math.hypot(dx,dy));
        let ang = Math.atan2(dy,dx);
        mJoy.dx = Math.cos(ang)*(d/35); mJoy.dy = Math.sin(ang)*(d/35);
        document.getElementById('stick').style.transform = `translate(${Math.cos(ang)*d}px,${Math.sin(ang)*d}px)`;
    }
};
moveZone.ontouchend = () => { mJoy.active=false; mJoy.dx=0; mJoy.dy=0; document.getElementById('stick').style.transform = `translate(0,0)`; };

window.onkeydown = e => { keys[e.key.toLowerCase()] = true; if(e.code==='Space') G.jv=12; if(e.key==='e') performInteract(); };
window.onkeyup = e => delete keys[e.key.toLowerCase()];
window.onclick = () => { if(G.play && !G.isMobile) shoot(); if(!document.pointerLockElement && !G.isMobile) canvas.requestPointerLock(); };

function performInteract() {
    if(G.doorActive && Math.hypot(player.x-G.doorPos.x, player.y-G.doorPos.y) < 100) { G.room++; setupRoom(); }
}

function loop() { update(); draw(); if(G.play) requestAnimationFrame(loop); }
window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
window.onresize();
updateSaveUI();
</script>
</body>
</html>
