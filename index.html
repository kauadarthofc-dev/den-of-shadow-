<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fox of Isaac: Den of Shadows</title>
    <style>
        * { touch-action: none !important; -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; }
        html, body { background: #000; margin: 0; padding: 0; overflow: hidden; height: 100%; width: 100%; position: fixed; font-family: 'Courier New', monospace; color: #fff; }
        #start-screen { background: radial-gradient(circle, #2c0000 0%, #000 100%); display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .logo { font-size: 40px; color: #ff4d6d; text-shadow: 0 0 20px #ff0000; margin-bottom: 5px; font-weight: bold; }
        .subtitle { font-size: 14px; color: #888; margin-bottom: 30px; letter-spacing: 2px; }
        .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; text-align: center; }
        .btn-ui { padding: 20px 40px; border: 4px solid #ff4d6d; background: #111; color: #fff; font-size: 20px; font-weight: bold; border-radius: 12px; cursor: pointer; transition: 0.3s; }
        .btn-ui:hover { background: #ff4d6d; color: #000; }
        #death-screen, #card-screen { display: none; z-index: 2000; flex-direction: column; justify-content: center; align-items: center;}
        .card { width: 110px; height: 160px; background: #1a1a1a; border: 3px solid #f1c40f; border-radius: 10px; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; padding: 5px; text-align: center; }
        .card b { color: #f1c40f; font-size: 14px; margin-bottom: 10px; }
        #game-container { position: relative; width: 100vw; height: 100vh; }
        canvas { display: block; width: 100%; height: 100%; image-rendering: pixelated; }
        .mobile-ctrl { position: absolute; inset: 0; pointer-events: none; display: none; z-index: 50; }
        #joy-bound { position: absolute; bottom: 15%; left: 8%; width: 120px; height: 120px; background: rgba(255,255,255,0.05); border: 2px solid rgba(255,255,255,0.2); border-radius: 50%; pointer-events: auto; }
        #joy-stick { position: absolute; left: 35px; top: 35px; width: 50px; height: 50px; background: #fff; border-radius: 50%; opacity: 0.4; }
        #shoot-ctrl { position: absolute; bottom: 15%; right: 8%; display: grid; grid-template-columns: repeat(3, 70px); gap: 10px; pointer-events: auto; }
        .atk-btn { width: 70px; height: 70px; background: rgba(52,152,219,0.1); border: 2px solid #3498db; border-radius: 50%; color: #3498db; display: flex; justify-content: center; align-items: center; font-size: 24px; }
        #swap-btn { position: absolute; bottom: 45%; right: 8%; width: 70px; height: 60px; background: rgba(241, 196, 15, 0.2); border: 2px solid #f1c40f; border-radius: 12px; color: #f1c40f; display: flex; justify-content: center; align-items: center; font-size: 14px; font-weight: bold; pointer-events: auto; }
        #fs-btn { position: absolute; top: 10px; right: 10px; padding: 10px; background: rgba(255,255,255,0.1); border: 1px solid #fff; color: #fff; z-index: 100; pointer-events: auto; display: none; border-radius: 5px; font-size: 10px; }
    </style>
</head>
<body>

<div id="fs-btn">TELA CHEIA</div>
<div id="start-screen" class="overlay">
    <div class="logo">FOX OF ISAAC</div>
    <div class="subtitle">DEN OF SHADOWS</div>
    <div class="btn-ui" id="btn-start">DESCER AO COVIL</div>
</div>
<div id="death-screen" class="overlay">
    <h1 style="color:#ff0000;">VOCÊ CAIU</h1>
    <p id="final-room">SALA: 1</p>
    <div class="btn-ui" onclick="location.reload()">TENTAR NOVAMENTE</div>
</div>
<div id="card-screen" class="overlay"><h2 style="color:#f1c40f">ESCOLHA SEU DESTINO</h2><div id="card-container" style="display: flex; gap: 15px;"></div></div>

<div id="game-container">
    <canvas id="game"></canvas>
    <div id="mobile-ui" class="mobile-ctrl">
        <div id="joy-bound"><div id="joy-stick"></div></div>
        <div id="shoot-ctrl">
            <div></div><div class="atk-btn" data-dir="up">▲</div><div></div>
            <div class="atk-btn" data-dir="left">◀</div><div class="atk-btn" data-dir="down">▼</div><div class="atk-btn" data-dir="right">▶</div>
        </div>
        <div id="swap-btn">SWAP</div>
    </div>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

const Game = { 
    started: false, paused: false, room: 0, roomW: 800, roomH: 600, 
    camX: 0, camY: 0, lives: 6, maxLives: 6, weapon: 'normal', 
    hasFire: false, hasAcid: false 
};
const Stats = { moveSpd: 4.5, atkSpd: 18, damage: 10 };
const keys = new Set();
const attack = { up: false, down: false, left: false, right: false };
let enemies = [], projectiles = [], particles = [], pedestal = null, joyId = null;
let p = { x: 400, y: 300, iframe: 0, timer: 0, dead: false, crossTimer: 0 };

const forestGroundImg = new Image();
forestGroundImg.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnRfCEHVYBu_nYzA_KZ5_m2TvlNUBsS5Ee-g&s';
let forestGroundLoaded = false;
forestGroundImg.onload = () => { forestGroundLoaded = true; };

let audioCtx;
function playSfx(f, type, dur, vol=0.1) {
    if(!audioCtx) return;
    try {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(f, audioCtx.currentTime);
        if(type==='sawtooth') osc.frequency.exponentialRampToValueAtTime(20, audioCtx.currentTime + dur);
        g.gain.setValueAtTime(vol, audioCtx.currentTime);
        g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + dur);
        osc.connect(g); g.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + dur);
    } catch(e){}
}

function handleGamepad() {
    const gps = navigator.getGamepads();
    if(!gps[0]) return null;
    const gp = gps[0];
    const gpIn = { x: 0, y: 0 };
    if(Math.abs(gp.axes[0]) > 0.2) gpIn.x = gp.axes[0];
    if(Math.abs(gp.axes[1]) > 0.2) gpIn.y = gp.axes[1];
    attack.up = gp.buttons[12]?.pressed || gp.buttons[3]?.pressed;
    attack.down = gp.buttons[13]?.pressed || gp.buttons[0]?.pressed;
    attack.left = gp.buttons[14]?.pressed || gp.buttons[2]?.pressed;
    attack.right = gp.buttons[15]?.pressed || gp.buttons[1]?.pressed;
    
    if((gp.buttons[4]?.pressed || gp.buttons[8]?.pressed) && p.timer % 20 === 0) {
        cycleWeapon();
    }
    return gpIn;
}

function cycleWeapon() {
    if(!Game.hasFire && !Game.hasAcid) return;
    if(Game.weapon === 'normal') {
        if(Game.hasFire) Game.weapon = 'fire';
        else if(Game.hasAcid) Game.weapon = 'acid';
    } else if(Game.weapon === 'fire') {
        if(Game.hasAcid) Game.weapon = 'acid';
        else Game.weapon = 'normal';
    } else {
        Game.weapon = 'normal';
    }
    Stats.atkSpd = Game.weapon === 'fire' ? 10 : (Game.weapon === 'acid' ? 25 : 18);
    playSfx(400, 'sine', 0.1);
}

window.addEventListener('keydown', e => keys.add(e.key.toLowerCase()));
window.addEventListener('keyup', e => keys.delete(e.key.toLowerCase()));

function updateInput() {
    let gpInput = handleGamepad();
    let inputX = 0, inputY = 0;
    if(keys.has('w')) inputY = -1; if(keys.has('s')) inputY = 1;
    if(keys.has('a')) inputX = -1; if(keys.has('d')) inputX = 1;
    if(!gpInput) {
        attack.up = keys.has('arrowup'); attack.down = keys.has('arrowdown');
        attack.left = keys.has('arrowleft'); attack.right = keys.has('arrowright');
    }
    if(keys.has('q') && p.timer % 20 === 0) cycleWeapon();
    return gpInput || {x: inputX, y: inputY};
}

if(isMobile) {
    document.getElementById('swap-btn').onclick = (e) => { e.preventDefault(); cycleWeapon(); };
    const jb = document.getElementById('joy-bound');
    jb.addEventListener('touchstart', e => { e.preventDefault(); joyId = e.changedTouches[0].identifier; }, {passive:false});
    window.addEventListener('touchmove', e => {
        const r = jb.getBoundingClientRect();
        for(let t of e.touches) if(t.identifier === joyId) {
            let dx = t.clientX - (r.left + 60), dy = t.clientY - (r.top + 60), dist = Math.hypot(dx, dy);
            if(dist > 5) { keys.joyX = dx/dist; keys.joyY = dy/dist; } else { keys.joyX = 0; keys.joyY = 0; }
            document.getElementById('joy-stick').style.transform = `translate(${keys.joyX*30}px, ${keys.joyY*30}px)`;
        }
    }, {passive:false});
    window.addEventListener('touchend', e => { for(let t of e.changedTouches) if(t.identifier===joyId) { joyId=null; keys.joyX=0; keys.joyY=0; document.getElementById('joy-stick').style.transform='none'; } }, {passive:false});
    document.querySelectorAll('.atk-btn').forEach(btn => {
        btn.addEventListener('touchstart', e => { e.preventDefault(); keys.add('arrow'+btn.dataset.dir); }, {passive:false});
        btn.addEventListener('touchend', e => { e.preventDefault(); keys.delete('arrow'+btn.dataset.dir); }, {passive:false});
    });
}

function resize() { canvas.width = window.innerWidth / 2; canvas.height = window.innerHeight / 2; }
window.onresize = resize; resize();

document.getElementById('btn-start').onclick = () => {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    Game.started = true;
    document.getElementById('start-screen').style.display = 'none';
    if(isMobile) document.getElementById('mobile-ui').style.display = 'block';
    initRoom(); loop();
};

function initRoom() {
    enemies = []; projectiles = []; pedestal = null;
    p.x = Game.roomW/2; p.y = Game.roomH - 100;
    p.iframe = 30; p.crossTimer = 30;
    
    if (Game.room === 0) return;
    
    // ARMAS NAS SALAS 5 E 15
    if (Game.room === 5 && !Game.hasFire) pedestal = { type: 'fire', x: Game.roomW/2-15, y: Game.roomH/2-15, w: 30, h: 30 };
    if (Game.room === 15 && !Game.hasAcid) pedestal = { type: 'acid', x: Game.roomW/2-15, y: Game.roomH/2-15, w: 30, h: 30 };

    if (Game.room % 10 === 0) {
        enemies.push({ type: 'boss', shooter: Game.room % 20 === 0, x: Game.roomW/2-40, y: 150, hp: 400 + (Game.room*10), w: 80, h: 80, timer: 0, hit: 0, dying: 0 });
    } else {
        let count = 2 + Math.floor(Game.room/2);
        for(let i=0; i<count; i++) {
            let r = Math.random();
            let type = r < 0.3 ? 'kamikaze' : r < 0.6 ? 'assassino' : 'perseguidor';
            enemies.push({ type, x: 100+Math.random()*600, y: 100+Math.random()*300, hp: 40, w: 25, h: 25, hit: 0 });
        }
    }
}

function loop() {
    if(!Game.started || Game.paused) return requestAnimationFrame(loop);
    if(Game.lives <= 0 && !p.dead) {
        p.dead = true; explode(p.x, p.y, "#fff", 30); playSfx(50, 'sawtooth', 0.8, 0.3);
        setTimeout(() => { document.getElementById('death-screen').style.display='flex'; document.getElementById('final-room').innerText="SALA: "+Game.room; }, 800);
    }
    ctx.clearRect(0,0, canvas.width, canvas.height);
    ctx.save();
    Game.camX += (p.x - canvas.width/2 - Game.camX) * 0.1;
    Game.camY += (p.y - canvas.height/2 - Game.camY) * 0.1;
    ctx.translate(-Game.camX, -Game.camY);

    if (Game.room >= 11 && forestGroundLoaded) {
        for(let x=0; x<Game.roomW; x+=100) for(let y=0; y<Game.roomH; y+=100) ctx.drawImage(forestGroundImg, x, y, 100, 100);
    } else {
        for(let x=0; x<Game.roomW; x+=40) for(let y=0; y<Game.roomH; y+=40) {
            ctx.fillStyle = (x+y)%80===0 ? "#111" : "#151515"; ctx.fillRect(x,y,40,40);
        }
    }

    if(Game.room === 0) {
        ctx.fillStyle = "rgba(255,255,255,0.2)"; ctx.textAlign = "center";
        ctx.font = "20px Arial"; ctx.fillText("SALA SEGURA", Game.roomW/2, Game.roomH/2 - 80);
        ctx.font = "14px Courier New";
        let tut = isMobile ? ["STICK - MOVER", "BOTOES - ATIRAR", "SWAP - ARMA"] : ["WASD - MOVER", "SETAS - ATIRAR", "Q - ARMA"];
        tut.forEach((t, i) => ctx.fillText(t, Game.roomW/2, Game.roomH/2 - 20 + i*30));
    }

    if(pedestal) {
        ctx.fillStyle = pedestal.type === 'fire' ? "#ff4500" : "#32cd32";
        ctx.fillRect(pedestal.x, pedestal.y, pedestal.w, pedestal.h);
        ctx.strokeStyle = "#fff"; ctx.strokeRect(pedestal.x-5, pedestal.y-5, pedestal.w+10, pedestal.h+10);
        if(Math.hypot(p.x-pedestal.x, p.y-pedestal.y) < 30) {
            if(pedestal.type === 'fire') Game.hasFire = true;
            if(pedestal.type === 'acid') Game.hasAcid = true;
            pedestal = null; playSfx(600, 'sine', 0.5);
        }
    }

    if(enemies.length===0 && !pedestal) {
        let isB = Game.room > 0 && Game.room % 10 === 0;
        ctx.fillStyle = isB ? "#f00" : "#f1c40f"; ctx.fillRect(Game.roomW/2-40, -10, 80, 20);
        if(!p.dead && p.y < 20 && Math.abs(p.x - Game.roomW/2) < 40) { Game.room++; initRoom(); }
    }

    if(!p.dead) {
        let move = updateInput();
        let fX = isMobile && keys.joyX ? keys.joyX : move.x;
        let fY = isMobile && keys.joyY ? keys.joyY : move.y;
        p.x = Math.max(10, Math.min(Game.roomW-35, p.x + fX * Stats.moveSpd));
        p.y = Math.max(10, Math.min(Game.roomH-35, p.y + fY * Stats.moveSpd));
        if(p.iframe > 0) p.iframe--;
        ctx.fillStyle = p.iframe%4<2?"#fff":"#ff4d6d"; ctx.fillRect(p.x, p.y, 25, 25);
        if(p.crossTimer > 0) {
            p.crossTimer--; ctx.strokeStyle = "white"; ctx.lineWidth = 4; ctx.beginPath();
            ctx.moveTo(p.x+12, p.y-10); ctx.lineTo(p.x+12, p.y+35);
            ctx.moveTo(p.x-10, p.y+12); ctx.lineTo(p.x+35, p.y+12); ctx.stroke();
        }
        p.timer++;
        if(p.timer % Stats.atkSpd === 0) {
            let dx=0, dy=0;
            if(attack.up) dy=-1; else if(attack.down) dy=1; else if(attack.left) dx=-1; else if(attack.right) dx=1;
            if(dx||dy) projectiles.push({x:p.x+8, y:p.y+8, dx, dy, enemy:false, type:Game.weapon});
        }
    }

    enemies.forEach((e, i) => {
        if(e.dying > 0) {
            e.dying--; ctx.fillStyle = e.dying % 4 < 2 ? "#fff" : "#f00";
            ctx.fillRect(e.x + (Math.random()-0.5)*10, e.y + (Math.random()-0.5)*10, e.w, e.h);
            if(e.dying === 0) { enemies.splice(i, 1); showUpgrade(); } return;
        }
        enemies.forEach(o => { if(e!==o){ let dX=e.x-o.x, dY=e.y-o.y, dist=Math.hypot(dX,dY); if(dist<25){e.x+=dX/dist; e.y+=dY/dist;}}});
        let ang = Math.atan2(p.y-e.y, p.x-e.x);
        let s = e.type==='kamikaze'?3.2: e.type==='assassino'?2.4:1.8;
        if(e.type==='boss') { e.timer++; s = (e.timer%180<50)?5:1.2; }
        e.x += Math.cos(ang)*s; e.y += Math.sin(ang)*s;
        ctx.fillStyle = e.hit > 0 ? "#fff" : (e.type==='boss'?"#c0392b":e.type==='kamikaze'?"#f1c40f":"#3498db");
        if(e.hit > 0) e.hit--; ctx.fillRect(e.x, e.y, e.w, e.h);
        if(!p.dead && p.iframe<=0 && Math.hypot(p.x-e.x, p.y-e.y)<25) { Game.lives-=(e.type==='kamikaze'?3:1); p.iframe=60; if(e.type==='kamikaze') e.hp=0; }
        if(e.hp<=0) { if(e.type==='boss') e.dying=90; else { explode(e.x+e.w/2, e.y+e.h/2, ctx.fillStyle, 20); enemies.splice(i,1); }}
    });

    projectiles.forEach((pr, i) => {
        pr.x += pr.dx*9; pr.y += pr.dy*9;
        ctx.fillStyle = pr.type==='fire'?"#ff4500":(pr.type==='acid'?"#32cd32":"#0ff");
        ctx.fillRect(pr.x, pr.y, 8, 8);
        enemies.forEach(e => {
            if(!e.dying && pr.x > e.x && pr.x < e.x+e.w && pr.y > e.y && pr.y < e.y+e.h) {
                let dmg = pr.type==='acid'?Stats.damage*1.5:Stats.damage;
                e.hp -= dmg; e.hit = 5; projectiles.splice(i,1);
            }
        });
        if(pr.x<0||pr.x>Game.roomW||pr.y<0||pr.y>Game.roomH) projectiles.splice(i,1);
    });

    for(let i=0; i<Game.maxLives; i++) { ctx.fillStyle = i<Game.lives?"#ff4d6d":"#222"; ctx.fillRect(20+i*25, 20, 15, 15); }
    requestAnimationFrame(loop);
}

function showUpgrade() {
    Game.paused = true; document.getElementById('card-screen').style.display='flex';
    const container = document.getElementById('card-container'); container.innerHTML = '';
    const pool = [{t:"DANO+", f:()=>Stats.damage+=10}, {t:"VELÔ+", f:()=>Stats.moveSpd+=1}, {t:"VIDA+", f:()=> {Game.maxLives++; Game.lives++;}}];
    pool.forEach(u => {
        let d = document.createElement('div'); d.className='card'; d.innerHTML=`<b>${u.t}</b>`;
        d.onclick = () => { u.f(); Game.paused=false; document.getElementById('card-screen').style.display='none'; };
        container.appendChild(d);
    });
}

function explode(x,y,c,ct,s=3){for(let i=0;i<ct;i++)particles.push({x,y,vx:(Math.random()-0.5)*8,vy:(Math.random()-0.5)*8,life:1,color:c,size:s});}
</script>
</body>
</html>
