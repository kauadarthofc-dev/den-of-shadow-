<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Den of Shadow üíÄ V13.0</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Nosifer&display=swap');
        * { touch-action: none; user-select: none; box-sizing: border-box; outline: none; }
        body { margin: 0; background: #000; color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; }

        /* UI Screens */
        .ui-screen { position: absolute; inset: 0; background: radial-gradient(circle, #200 0%, #000 100%); z-index: 4000; display: flex; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(10px); text-align: center; }
        .glass-panel { background: rgba(0,0,0,0.85); border: 2px solid #f00; padding: 30px; border-radius: 20px; width: 90%; max-width: 450px; box-shadow: 0 0 30px #400; }
        
        .btn-main { padding: 12px; background: rgba(255,0,0,0.1); border: 1px solid #800; color: #fff; cursor: pointer; font-family: 'Orbitron'; margin: 8px 0; width: 100%; transition: 0.3s; text-transform: uppercase; font-size: 12px; }
        .btn-main:hover:not(:disabled) { background: #f00; color: #000; box-shadow: 0 0 20px #f00; }
        .btn-main:disabled { opacity: 0.3; cursor: not-allowed; }

        .links { margin-top: 20px; display: flex; flex-direction: column; gap: 8px; font-size: 11px; }
        .links a { color: #f00; text-decoration: none; transition: 0.3s; }
        .links a:hover { color: #fff; text-shadow: 0 0 10px #f00; }

        /* HUD */
        #minimap { position: absolute; top: 20px; right: 20px; width: 130px; height: 130px; border: 2px solid #f00; background: rgba(0,0,0,0.8); z-index: 1000; display: none; border-radius: 10px; }
        #hud { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; display: none; width: 95%; max-width: 600px; pointer-events: none; }
        .hud-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; background: rgba(0,0,0,0.9); padding: 15px; border-radius: 10px; border: 1px solid #300; }
        .bar { width: 100%; height: 6px; background: #222; margin-top: 5px; border-radius: 3px; overflow: hidden; }
        .bar-fill { height: 100%; width: 100%; background: #f00; transition: width 0.3s; }
        
        select, input[type="range"] { width: 100%; background: #111; color: #fff; border: 1px solid #500; padding: 8px; margin-top: 5px; font-family: 'Orbitron'; }
        #crosshair { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 12px; height: 12px; border: 1px solid #f00; border-radius: 50%; z-index: 1500; display: none; pointer-events: none; }
        #pause-btn { position: absolute; top: 20px; left: 20px; width: 45px; height: 45px; background: rgba(0,0,0,0.7); border: 1px solid #f00; border-radius: 50%; z-index: 3500; display: none; align-items: center; justify-content: center; cursor: pointer; }
    </style>
</head>
<body>

<div id="start-screen" class="ui-screen">
    <div class="glass-panel">
        <h1 style="font-family:'Nosifer'; color:#f00; font-size: 2rem; margin: 0;">DEN OF SHADOW</h1>
        <p style="color:#666; font-size: 10px; margin-bottom: 25px;">V13.0 FINAL INTEGRITY</p>
        <button class="btn-main" onclick="startGame()" id="txt-start">INICIAR RITUAL</button>
        <button class="btn-main" onclick="showConfig(true)" id="txt-config">AJUSTES</button>
        <div class="links">
            <a href="#">DISCORD: killzone1561</a>
            <a href="#">YOUTUBE: kaua_darth</a>
            <a href="mailto:kauadarthofc@gmail.com">kauadarthofc@gmail.com</a>
        </div>
    </div>
</div>

<div id="config-screen" class="ui-screen" style="display:none;">
    <div class="glass-panel">
        <h2 id="txt-config-title">AJUSTES</h2>
        <div style="text-align:left; gap:10px; display:flex; flex-direction:column;">
            <div>
                <label id="txt-lang-label" style="font-size:10px; color:#f00;">IDIOMA</label>
                <select id="lang-select" onchange="changeLang(this.value)">
                    <option value="pt">Portugu√™s</option>
                    <option value="en">English</option>
                    <option value="es">Espa√±ol</option>
                    <option value="fr">Fran√ßais</option>
                    <option value="de">Deutsch</option>
                    <option value="jp">Êó•Êú¨Ë™û</option>
                    <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                </select>
            </div>
            <div>
                <label id="txt-res-label" style="font-size:10px; color:#f00;">RESOLU√á√ÉO</label>
                <select id="res-select" onchange="G.res = parseFloat(this.value)">
                    <option value="4">Baixa</option>
                    <option value="2">M√©dia</option>

                </select>

</div>

<div id="pause-screen" class="ui-screen" style="display:none;">
    <div class="glass-panel">
        <h2 id="txt-pause-title" style="font-family:'Nosifer'; color:#f00; margin:0;">UPGRADES</h2>
        <p style="font-size:12px; margin: 15px 0;">ALMAS: <span id="soul-count" style="color:#ff0;">0</span></p>
        <button class="btn-main" id="up-dmg" onclick="buyUpgrade('dmg')">DANO (+) [10 ALMAS]</button>
        <button class="btn-main" id="up-hp" onclick="buyUpgrade('hp')">VIDA (+) [15 ALMAS]</button>
        <hr style="border:0; border-top:1px solid #300; margin:15px 0;">
        <button class="btn-main" onclick="togglePause()" id="txt-resume">CONTINUAR</button>

    </div>
</div>

<div id="pause-btn" onclick="togglePause()">‚öôÔ∏è</div>
<div id="crosshair"></div>
<canvas id="minimap"></canvas>

<div id="hud">
    <div class="hud-grid">
        <div>
            <div id="txt-hp-hud" style="font-size:9px; color:#888;">VIDA</div>
            <div class="bar"><div id="hp-fill" class="bar-fill"></div></div>
        </div>
        <div style="text-align:center;">
            <div id="txt-chamber-hud" style="font-size:9px; color:#888;">C√ÇMARA</div>
            <div id="room-txt" style="font-size:18px; font-weight:bold;">1</div>
        </div>
        <div style="text-align:right;">
            <div id="txt-souls-hud" style="font-size:9px; color:#888;">ALMAS</div>
            <div id="soul-hud" style="color:#ff0; font-size:18px; font-weight:bold;">0</div>
        </div>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
/**
 * TRADU√á√ïES
 */
const I18N = {
    pt: { start: "INICIAR RITUAL", config: "AJUSTES", back: "VOLTAR", resume: "CONTINUAR", exit: "SAIR", hp: "VIDA", souls: "ALMAS", chamber: "C√ÇMARA", sens: "SENSIBILIDADE", lang: "IDIOMA", res: "RESOLU√á√ÉO", updmg: "DANO (+) [10 ALMAS]", uphp: "VIDA (+) [15 ALMAS]" },
    en: { start: "START RITUAL", config: "SETTINGS", back: "BACK", resume: "RESUME", exit: "EXIT", hp: "HEALTH", souls: "SOULS", chamber: "CHAMBER", sens: "SENSITIVITY", lang: "LANGUAGE", res: "RESOLUTION", updmg: "DAMAGE (+) [10 SOULS]", uphp: "HEALTH (+) [15 SOULS]" },
    es: { start: "INICIAR", config: "AJUSTES", back: "VOLVER", resume: "CONTINUAR", exit: "SALIR", hp: "VIDA", souls: "ALMAS", chamber: "C√ÅMARA", sens: "SENSIBILIDAD", lang: "IDIOMA", res: "RESOLUCI√ìN", updmg: "DA√ëO (+) [10 ALMAS]", uphp: "VIDA (+) [15 ALMAS]" },
    fr: { start: "COMMENCER", config: "R√âGLAGES", back: "RETOUR", resume: "REPRENDRE", exit: "QUITTER", hp: "SANT√â", souls: "√ÇMES", chamber: "CHAMBRE", sens: "SENSIBILIT√â", lang: "LANGUE", res: "R√âSOLUTION", updmg: "D√âG√ÇTS (+) [10 √ÇMES]", uphp: "SANT√â (+) [15 √ÇMES]" },
    de: { start: "STARTEN", config: "EINSTELLUNGEN", back: "ZUR√úCK", resume: "WEITER", exit: "BEENDEN", hp: "LEBEN", souls: "SEELEN", chamber: "KAMMER", sens: "EMPFINDLICHKEIT", lang: "SPRACHE", res: "AUFL√ñSUNG", updmg: "SCHADEN (+) [10 SEELEN]", uphp: "LEBEN (+) [15 SEELEN]" },
    jp: { start: "ÈñãÂßã", config: "Ë®≠ÂÆö", back: "Êàª„Çã", resume: "ÂÜçÈñã", exit: "ÁµÇ‰∫Ü", hp: "‰ΩìÂäõ", souls: "È≠Ç", chamber: "ÈÉ®Â±ã", sens: "ÊÑüÂ∫¶", lang: "Ë®ÄË™û", res: "Ëß£ÂÉèÂ∫¶", updmg: "„ÉÄ„É°„Éº„Ç∏ (+) [10 È≠Ç]", uphp: "‰ΩìÂäõ (+) [15 È≠Ç]" },
    ru: { start: "–ù–ê–ß–ê–¢–¨", config: "–ù–ê–°–¢–†–û–ô–ö–ò", back: "–ù–ê–ó–ê–î", resume: "–ü–†–û–î–û–õ–ñ–ò–¢–¨", exit: "–í–´–•–ûD", hp: "–ñ–ò–ó–ù–¨", souls: "–î–£–®–ò", chamber: "–ö–ê–ú–ï–†–ê", sens: "–ß–£–í–°–¢–í–ò–¢–ï–õ–¨–ù–û–°–¢–¨", lang: "–Ø–ó–´–ö", res: "–†–ê–ó–†–ï–®–ï–ù–ò–ï", updmg: "–£–†–û–ù (+) [10 –î–£–®]", uphp: "–ó–î–û–†–û–í–¨–ï (+) [15 –î–£–®]" }
};

let curLang = 'pt';
const G = {
    play: false, paused: false, room: 1, 
    hp: 100, maxHp: 100, souls: 0, res: 1, 
    sens: 0.0025, dmgMult: 1, lastDmg: 0,
    devMode: false, roomsData: {}
};

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const mCanvas = document.getElementById('minimap');
const mCtx = mCanvas.getContext('2d');
const TILE_SIZE = 64, MAP_SIZE = 24;
let map = [], enemies = [], bullets = [], devKeyBuffer = "";

function changeLang(lang) {
    curLang = lang; const t = I18N[lang];
    document.getElementById('txt-start').innerText = t.start;
    document.getElementById('txt-config').innerText = t.config;
    document.getElementById('txt-back').innerText = t.back;
    document.getElementById('txt-resume').innerText = t.resume;
    document.getElementById('txt-exit').innerText = t.exit;
    document.getElementById('txt-hp-hud').innerText = t.hp;
    document.getElementById('txt-souls-hud').innerText = t.souls;
    document.getElementById('txt-chamber-hud').innerText = t.chamber;
    document.getElementById('txt-lang-label').innerText = t.lang;
    document.getElementById('txt-res-label').innerText = t.res;
    document.getElementById('txt-sens-label').innerText = t.sens;
    document.getElementById('up-dmg').innerText = t.updmg;
    document.getElementById('up-hp').innerText = t.uphp;
}

// --- LOGICA DE JOGO ---
function setupRoom(roomNum) {
    G.room = roomNum;
    map = Array(MAP_SIZE * MAP_SIZE).fill(0);
    // Paredes
    for(let i=0; i<MAP_SIZE; i++) {
        map[i] = 1; map[i + (MAP_SIZE*(MAP_SIZE-1))] = 1;
        map[i * MAP_SIZE] = 1; map[i * MAP_SIZE + (MAP_SIZE-1)] = 1;
    }
    // OBST√ÅCULOS (V11)
    for(let i=0; i<12; i++) {
        let rx = 5 + Math.floor(Math.random()*14), ry = 5 + Math.floor(Math.random()*14);
        map[ry * MAP_SIZE + rx] = 1;
    }
    map[Math.floor(MAP_SIZE/2)] = 2; // Sa√≠da
    if(G.room > 1) map[MAP_SIZE*(MAP_SIZE-1) + Math.floor(MAP_SIZE/2)] = 3;

    player.x = (MAP_SIZE/2) * TILE_SIZE;
    player.y = (MAP_SIZE - 4) * TILE_SIZE;
    player.angle = -Math.PI/2;

    if(!G.roomsData[G.room]) {
        enemies = [];
        let count = 4 + Math.floor(G.room * 0.6);
        for(let i=0; i<count; i++) enemies.push({ x: (6+Math.random()*12)*TILE_SIZE, y: (6+Math.random()*12)*TILE_SIZE, hp: 100, alive: true });
        G.roomsData[G.room] = { enemies: enemies };
    } else {
        enemies = G.roomsData[G.room].enemies;
    }
    bullets = [];
}

const player = { x: 0, y: 0, angle: 0, pitch: 0, fov: Math.PI / 3 };

function startGame() {
    document.getElementById('start-screen').style.display = 'none';
    document.querySelectorAll('#hud, #crosshair, #pause-btn, #minimap').forEach(el => el.style.display = 'block');
    if(!('ontouchstart' in window)) canvas.requestPointerLock();
    setupRoom(1); G.play = true; requestAnimationFrame(gameLoop);
}

function buyUpgrade(type) {
    if(type === 'dmg' && G.souls >= 10) { G.souls -= 10; G.dmgMult += 0.5; }
    if(type === 'hp' && G.souls >= 15) { G.souls -= 15; G.maxHp += 20; G.hp = G.maxHp; }
    updateHUD();
}

function updateHUD() {
    document.getElementById('hp-fill').style.width = (G.hp/G.maxHp*100) + "%";
    document.getElementById('soul-hud').innerText = G.souls;
    document.getElementById('soul-count').innerText = G.souls;
    document.getElementById('room-txt').innerText = G.room;
}

// --- INPUTS ---
const keys = {};
window.onkeydown = e => {
    keys[e.key.toLowerCase()] = true;
    if(e.key === 'Escape') togglePause();
    devKeyBuffer += e.key.toLowerCase();
    if(devKeyBuffer.includes("kadtr")) { G.devMode = true; G.hp = 9999; G.dmgMult = 100; alert("KADTR ACTIVE"); devKeyBuffer = ""; }
    if(devKeyBuffer.length > 10) devKeyBuffer = "";
};
window.onkeyup = e => delete keys[e.key.toLowerCase()];
document.addEventListener('mousemove', e => {
    if(document.pointerLockElement === canvas && !G.paused) {
        player.angle += e.movementX * G.sens;
        player.pitch = Math.max(-400, Math.min(400, player.pitch - e.movementY * 1.5));
    }
});
document.addEventListener('mousedown', e => { if(G.play && !G.paused && e.button === 0) bullets.push({ x: player.x, y: player.y, vx: Math.cos(player.angle)*25, vy: Math.sin(player.angle)*25, life: 80 }); });

function togglePause() { G.paused = !G.paused; document.getElementById('pause-screen').style.display = G.paused ? 'flex' : 'none'; updateHUD(); }
function showConfig(s) { document.getElementById('config-screen').style.display = s ? 'flex' : 'none'; }

function update() {
    if(!G.play || G.paused) return;
    let mx = 0, my = 0;
    if(keys['w']) { mx += Math.cos(player.angle); my += Math.sin(player.angle); }
    if(keys['s']) { mx -= Math.cos(player.angle); my -= Math.sin(player.angle); }
    if(keys['a']) { mx += Math.cos(player.angle-Math.PI/2); my += Math.sin(player.angle-Math.PI/2); }
    if(keys['d']) { mx += Math.cos(player.angle+Math.PI/2); my += Math.sin(player.angle+Math.PI/2); }

    let nx = player.x + mx*4.5, ny = player.y + my*4.5;
    if(map[Math.floor(ny/TILE_SIZE)*MAP_SIZE + Math.floor(nx/TILE_SIZE)] === 0) { player.x = nx; player.y = ny; }

    bullets.forEach((b, bi) => {
        b.x += b.vx; b.y += b.vy; b.life--;
        if(map[Math.floor(b.y/TILE_SIZE)*MAP_SIZE + Math.floor(b.x/TILE_SIZE)] > 0 || b.life < 0) bullets.splice(bi, 1);
        enemies.forEach(en => {
            if(en.alive && Math.hypot(b.x-en.x, b.y-en.y) < 40) { en.hp -= 40*G.dmgMult; bullets.splice(bi,1); if(en.hp<=0){en.alive=false; G.souls+=5;} }
        });
    });

    enemies.forEach(en => {
        if(!en.alive) return;
        let d = Math.hypot(player.x-en.x, player.y-en.y);
        if(d < 45 && !G.devMode) { if(Date.now()-G.lastDmg > 600){ G.hp -= 12; G.lastDmg = Date.now(); } }
        else { en.x += (player.x-en.x)/d * 1.6; en.y += (player.y-en.y)/d * 1.6; }
    });

    let tx = Math.floor(player.x/TILE_SIZE), ty = Math.floor(player.y/TILE_SIZE);
    if(map[ty*MAP_SIZE+tx] === 2 && enemies.filter(e=>e.alive).length === 0) setupRoom(G.room + 1);
    if(map[ty*MAP_SIZE+tx] === 3) setupRoom(G.room - 1);
    if(G.hp <= 0) location.reload();
    updateHUD();
}

function draw() {
    ctx.fillStyle = "#050000"; ctx.fillRect(0,0,canvas.width, canvas.height/2 + player.pitch);
    ctx.fillStyle = "#150505"; ctx.fillRect(0,canvas.height/2 + player.pitch, canvas.width, canvas.height);
    const step = G.res, numRays = canvas.width / step;
    for(let i=0; i<numRays; i++) {
        let ang = (player.angle - player.fov/2) + (i * (player.fov/numRays));
        let d=0, hit=false, cos=Math.cos(ang), sin=Math.sin(ang);
        while(!hit && d < 1200) {
            d += 8;
            let tx=Math.floor((player.x+cos*d)/TILE_SIZE), ty=Math.floor((player.y+sin*d)/TILE_SIZE);
            if(map[ty*MAP_SIZE+tx] > 0) {
                hit = true;
                let h = (TILE_SIZE * canvas.height) / (d * Math.cos(player.angle-ang));
                let color = map[ty*MAP_SIZE+tx] === 2 ? 255 : (map[ty*MAP_SIZE+tx] === 3 ? 100 : 150);
                ctx.fillStyle = `rgb(${Math.max(10, color - d/6)}, 0, 0)`;
                ctx.fillRect(i*step, (canvas.height-h)/2 + player.pitch, step, h);
            }
        }
    }
    enemies.forEach(en => {
        if(!en.alive) return;
        let ang = Math.atan2(en.y-player.y, en.x-player.x) - player.angle;
        while(ang < -Math.PI) ang += Math.PI*2; while(ang > Math.PI) ang -= Math.PI*2;
        if(Math.abs(ang) < player.fov) {
            let d = Math.hypot(player.x-en.x, player.y-en.y), sx = (0.5 * (ang/(player.fov/2)) + 0.5) * canvas.width, sh = (50 * canvas.height) / d;
            ctx.fillStyle = "#000"; ctx.shadowBlur = 15; ctx.shadowColor = "#f00";
            ctx.fillRect(sx-sh/2, (canvas.height-sh)/2 + player.pitch, sh, sh);
            ctx.shadowBlur = 0;
        }
    });
    drawMinimap();
}

function drawMinimap() {
    mCtx.fillStyle = "#000"; mCtx.fillRect(0,0,130,130);
    const s = 130/MAP_SIZE;
    for(let y=0; y<MAP_SIZE; y++) {
        for(let x=0; x<MAP_SIZE; x++) {
            if(map[y*MAP_SIZE+x] === 1) { mCtx.fillStyle = "#400"; mCtx.fillRect(x*s, y*s, s, s); }
            if(map[y*MAP_SIZE+x] === 2) { mCtx.fillStyle = "#f00"; mCtx.fillRect(x*s, y*s, s, s); }
        }
    }
    mCtx.fillStyle = "#fff"; mCtx.fillRect((player.x/TILE_SIZE)*s-1, (player.y/TILE_SIZE)*s-1, 2, 2);
}

function gameLoop() { if(G.play) { update(); draw(); } requestAnimationFrame(gameLoop); }
window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; mCanvas.width=130; mCanvas.height=130; };
window.onresize();
changeLang('pt');
</script>
