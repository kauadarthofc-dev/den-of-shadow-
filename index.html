<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Den of Shadow üíÄ</title>
    <style>
        :root {
            --rar-blue: #3498db; --rar-green: #2ecc71; --rar-yellow: #f1c40f; 
            --rar-purple: #9b59b6; --rar-rainbow: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
        }
        * { touch-action: none; user-select: none; box-sizing: border-box; }
        body { margin: 0; background: #2c3e50; color: white; font-family: 'Verdana', sans-serif; overflow: hidden; }
        canvas { display: block; image-rendering: pixelated; }

        /* HUD e Menus */
        .ui-overlay { position: absolute; inset: 0; background: rgba(20, 20, 35, 0.95); z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .title-box { font-size: clamp(30px, 8vw, 60px); color: #ff4d6d; text-shadow: 4px 4px 0 #000; margin-bottom: 10px; }
        .btn-start { padding: 15px 50px; background: #4ecca3; border: none; color: #1a1a2e; font-size: 24px; font-weight: bold; border-radius: 15px; cursor: pointer; transition: 0.2s; box-shadow: 0 6px #2d9173; }
        .btn-start:active { transform: translateY(4px); box-shadow: none; }
        
        .social-info { margin-top: 25px; font-size: 14px; line-height: 1.6; }
        .social-link { color: #4ecca3; text-decoration: none; font-weight: bold; }

        /* Controles Mobile Otimizados */
        #mobile-hud { position: absolute; inset: 0; pointer-events: none; display: none; z-index: 1000; }
        #joy-zone { position: absolute; bottom: 40px; left: 40px; width: 140px; height: 140px; background: rgba(255,255,255,0.1); border-radius: 50%; border: 2px solid #fff; pointer-events: auto; }
        #joy-knob { position: absolute; width: 60px; height: 60px; background: #fff; border-radius: 50%; left: 40px; top: 40px; box-shadow: 0 0 15px #4ecca3; }
        
        #atk-zone { position: absolute; bottom: 40px; right: 40px; display: grid; grid-template-columns: repeat(3, 85px); gap: 10px; pointer-events: auto; }
        .btn-atk { width: 85px; height: 85px; background: rgba(231, 76, 60, 0.2); border: 4px solid #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 30px; color: #fff; }
        
        #swap-btn { position: absolute; bottom: 50px; right: 340px; width: 90px; height: 90px; background: #f1c40f; border: 4px solid #fff; border-radius: 20px; pointer-events: auto; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #000; font-weight: bold; font-size: 14px; }
        #fs-btn { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); padding: 8px 20px; background: rgba(0,0,0,0.6); border: 2px solid #fff; border-radius: 30px; color: white; pointer-events: auto; font-size: 12px; z-index: 2500; }

        /* Sistema de Cartas */
        #upgrade-screen { display: none; z-index: 3000; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
        .card { width: 220px; height: 320px; border: 5px solid #fff; border-radius: 15px; background: #1a1a2e; position: relative; cursor: pointer; transition: 0.3s; padding: 15px; }
        .card:hover { transform: scale(1.05); }
        .card::after { content: 'üíÄ'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 120px; opacity: 0.05; }
        .card-inner { position: relative; z-index: 2; }
        
        #weapon-info-box { position: absolute; bottom: 22%; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.85); border: 2px solid #f1c40f; padding: 15px; border-radius: 12px; display: none; font-size: 14px; text-align: center; color: #fff; z-index: 500; pointer-events: none; }
    </style>
</head>
<body>

<div id="fs-btn" onclick="toggleFS()">TELA CHEIA</div>

<div id="start-screen" class="ui-overlay">
    <div class="title-box">üíÄ DEN OF SHADOW üíÄ</div>
    <div id="platform-hint" style="color: #4ecca3; margin-bottom: 20px; font-weight: bold;"></div>
    <button class="btn-start" id="btn-play">INICIAR</button>
    <div class="social-info">
        <a href="mailto:kauadarthofc@gmail.com" class="social-link">kauadarthofc@gmail.com</a><br>
        <a href="https://youtube.com/@kaua_darth" target="_blank" class="social-link">@kaua_darth no YouTube üé•</a>
    </div>
</div>

<div id="upgrade-screen" class="ui-overlay">
    <h2 style="color: #f1c40f; width: 100%;">ESCOLHA SEU DESTINO</h2>
    <div id="cards-container" style="display: flex; gap: 15px;"></div>
</div>

<div id="death-screen" class="ui-overlay" style="display:none;">
    <h1 style="color: #e74c3c; font-size: 50px;">ALMA PERDIDA</h1>
    <button class="btn-start" onclick="location.reload()">TENTAR NOVAMENTE</button>
</div>

<div id="weapon-info-box"></div>

<canvas id="game"></canvas>

<div id="mobile-hud">
    <div id="joy-zone"><div id="joy-knob"></div></div>
    <div id="atk-zone">
        <div></div><div class="btn-atk" data-dir="up">‚ñ≤</div><div></div>
        <div class="btn-atk" data-dir="left">‚óÄ</div><div class="btn-atk" data-dir="down">‚ñº</div><div class="btn-atk" data-dir="right">‚ñ∂</div>
    </div>
    <div id="swap-btn">üîÑ SWAP</div>
</div>

<script>
/** @type {HTMLCanvasElement} */
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

// --- SETUP AUDIO ---
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playSound(freq, type, dur, vol=0.1) {
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setValueAtTime(vol, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
    osc.connect(g); g.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + dur);
}

// --- VARI√ÅVEIS DE JOGO ---
const G = {
    started: false, room: 0, roomType: 'normal',
    roomW: 1800, roomH: 1400, camX: 0, camY: 0,
    hp: 6, maxHp: 6, kills: 0,
    weapon: 'magnum', triple: 0, ric: 0, dual: false, vamp: 0,
    hasFire: false, hasShot: false, hasStaff: false,
    inv: {
        magnum: { a: 15, m: 15, d: 10, c: "#00f0ff", n: "Magnum", cd: 18, info: "Pistola | Dano: 10" },
        fire: { a: 25, m: 25, d: 4, c: "#ff4500", n: "Lan√ßa-Chamas", cd: 3, info: "Baforada | Dano: 4 + 2 Queima" },
        shotgun: { a: 6, m: 6, d: 14, c: "#f1c40f", n: "Shotgun", cd: 60, info: "Dispers√£o | Dano: 14 (3x)" },
        staff: { a: 12, m: 12, d: 7, c: "#9b59b6", n: "Cajado Real", cd: 25, info: "Teleguiado | Dano: 7" }
    }
};

let p = { x: 900, y: 700, r: 25, iframe: 0, timer: 0, legAn: 0, rel: false, relT: 0, alive: true };
let enemies = [], projectiles = [], drops = [], pedestals = [], warnings = [], particles = [];
const keys = new Set();
const atkDir = { up: false, down: false, left: false, right: false };
const joy = { active: false, x: 0, y: 0, sx: 0, sy: 0 };

if(isMobile) {
    document.getElementById('mobile-hud').style.display = 'block';
    document.getElementById('platform-hint').innerText = "üì± MOBILE: Use o Joystick e Bot√µes";
} else {
    document.getElementById('platform-hint').innerText = "üíª PC: WASD para Mover | SETAS para Atirar | Q para Trocar";
}

// --- L√ìGICA DE SALAS ---
function initRoom() {
    enemies = []; projectiles = []; drops = []; pedestals = []; warnings = [];
    p.x = G.roomW/2; p.y = G.roomH/2; p.iframe = 60;

    if(G.room === 0) return; // Sala Zero (Tutorial Seguro)

    if(G.room % 10 === 0 && G.roomType !== 'heal') {
        enemies.push({ 
            type:'boss', x:G.roomW/2, y:400, hp:1800+G.room*100, max:1800+G.room*100, r:100, hit:0, t:0, 
            name: G.room === 10 ? "GOLEM DE TERRA" : "DRAKOS DAS SOMBRAS" 
        });
    } else if(G.roomType === 'heal') {
        drops.push({x:G.roomW/2, y:G.roomH/2, type:'full_heal'});
    } else {
        let n = 5 + Math.floor(G.room/3);
        for(let i=0; i<n; i++) {
            let ex, ey;
            do { ex = 200+Math.random()*(G.roomW-400); ey = 200+Math.random()*(G.roomH-400); } while(Math.hypot(ex-p.x, ey-p.y) < 500);
            let type = (G.room < 2) ? 'stalker' : (Math.random() < 0.25 ? 'dasher' : (Math.random() < 0.2 ? 'kamikaze' : 'stalker'));
            enemies.push({ type, x:ex, y:ey, r:32, hp:110+G.room*15, hit:0, ft:0, dt:0, face: Math.floor(Math.random()*3) });
        }
    }

    if(G.room === 5 && !G.hasFire) pedestals.push({x:G.roomW/2, y:400, type:'fire'});
    if(G.room === 15 && !G.hasShot) pedestals.push({x:G.roomW/2, y:400, type:'shotgun'});
    if(G.room === 25 && !G.hasStaff) pedestals.push({x:G.roomW/2, y:400, type:'staff'});
}

// --- F√çSICA E COMBATE ---
function solveColl(a, b, kb=false) {
    let dx = a.x - b.x, dy = a.y - b.y;
    let dist = Math.hypot(dx, dy);
    let min = a.r + b.r;
    if(dist < min) {
        let ang = Math.atan2(dy, dx), over = min - dist;
        a.x += Math.cos(ang)*over*0.5; a.y += Math.sin(ang)*over*0.5;
        b.x -= Math.cos(ang)*over*0.5; b.y -= Math.sin(ang)*over*0.5;
        return true;
    }
    return false;
}

function fire(dx, dy) {
    const w = G.inv[G.weapon];
    if(p.rel || w.a <= 0) return;
    if(p.timer % w.cd === 0) {
        playSound(G.weapon==='fire'?180:450, 'square', 0.1);
        let ang = Math.atan2(dy, dx);
        let n = (1 + G.triple) * (G.dual ? 2 : 1);
        for(let i=0; i<n; i++) {
            let a = ang + (i - (n-1)/2) * 0.25;
            if(G.weapon === 'fire') {
                for(let k=0; k<2; k++) particles.push({x:p.x, y:p.y, dx:Math.cos(a+Math.random()*0.3)*12, dy:Math.sin(a+Math.random()*0.3)*12, c:"#ff6a00", l:12});
                projectiles.push({x:p.x, y:p.y, dx:Math.cos(a)*13, dy:Math.sin(a)*13, type:'fire', life:22, dmg:w.d});
            } else if(G.weapon === 'shotgun') {
                for(let j=-1; j<=1; j++) projectiles.push({x:p.x, y:p.y, dx:Math.cos(a+j*0.4)*15, dy:Math.sin(a+j*0.4)*15, type:'shotgun', life:14, dmg:w.d});
            } else {
                projectiles.push({x:p.x, y:p.y, dx:Math.cos(a)*18, dy:Math.sin(a)*18, type:G.weapon, life:80, dmg:w.d});
            }
        }
        w.a--; if(w.a <= 0) p.rel = true;
    }
}

function update() {
    if(!G.started || !p.alive) return;

    // Movimento do Jogador
    let mx = joy.active ? joy.x : (keys.has('a')?-1:keys.has('d')?1:0);
    let my = joy.active ? joy.y : (keys.has('w')?-1:keys.has('s')?1:0);
    p.x = Math.max(50, Math.min(G.roomW-50, p.x + mx * 6.5));
    p.y = Math.max(50, Math.min(G.roomH-50, p.y + my * 6.5));
    if(mx||my) p.legAn += 0.25;

    if(p.rel) { p.relT++; if(p.relT > 50){ G.inv[G.weapon].a = G.inv[G.weapon].m; p.rel=false; p.relT=0; }}

    // Ataque
    let ax = (keys.has('arrowleft')?-1:keys.has('arrowright')?1:0);
    let ay = (keys.has('arrowup')?-1:keys.has('arrowdown')?1:0);
    if(atkDir.up) ay=-1; if(atkDir.down) ay=1; if(atkDir.left) ax=-1; if(atkDir.right) ax=1;
    if(ax||ay) fire(ax, ay);

    // Inimigos
    enemies.forEach((e, i) => {
        let dist = Math.hypot(p.x-e.x, p.y-e.y);
        let ang = Math.atan2(p.y-e.y, p.x-e.x);

        if(e.type === 'boss') {
            e.t++; e.x += Math.cos(e.t/50)*5; e.y += Math.sin(e.t/40)*3;
            if(G.room===10 && e.t % 100 === 0) warnings.push({x: 200+Math.random()*1400, y: 200+Math.random()*1000, t:90});
        } else {
            let spd = e.type==='kamikaze'?1.1:2.4;
            if(e.type==='dasher') {
                e.dt++; if(e.dt>110){ e.x+=Math.cos(ang)*15; e.y+=Math.sin(ang)*15; if(e.dt>125)e.dt=0; }
                else { e.x+=Math.cos(ang)*spd; e.y+=Math.sin(ang)*spd; }
            } else { e.x+=Math.cos(ang)*spd; e.y+=Math.sin(ang)*spd; }
        }

        enemies.forEach((e2, j) => { if(i!==j) solveColl(e, e2); });
        if(solveColl(e, p)) {
            if(p.iframe <= 0) {
                G.hp -= (e.type==='kamikaze'?2:1); p.iframe=60; 
                if(e.type==='kamikaze') e.hp=0;
                playSound(100, 'sawtooth', 0.2);
            }
        }

        if(e.ft > 0 && p.timer%30===0) { e.hp -= 2; e.ft--; e.hit=5; }
        if(e.hp <= 0) {
            if(e.type==='kamikaze') {
                enemies.forEach(o => { if(o!==e && Math.hypot(e.x-o.x, e.y-o.y)<220) o.hp-=100; });
                for(let k=0; k<10; k++) particles.push({x:e.x, y:e.y, dx:(Math.random()-0.5)*15, dy:(Math.random()-0.5)*15, c:"red", l:20});
            }
            G.kills++;
            if(G.vamp>0 && G.kills%10===0) G.hp = Math.min(G.maxHp, G.hp+1);
            if(Math.random()<0.2) drops.push({x:e.x, y:e.y, type:'heal'});
            if(Math.random()<0.2) drops.push({x:e.x, y:e.y, type:'ammo'});
            if(e.type==='boss') showUpgrades();
            enemies.splice(i,1);
            playSound(200, 'sine', 0.1);
        }
        if(e.hit>0) e.hit--;
    });

    // Proj√©teis
    projectiles.forEach((pr, i) => {
        if(pr.type==='staff' && !pr.enemy) {
            let target = enemies[0];
            if(target) { let ta=Math.atan2(target.y-pr.y, target.x-pr.x); pr.dx+=Math.cos(ta)*1.6; pr.dy+=Math.sin(ta)*1.6; }
        }
        pr.x += pr.dx; pr.y += pr.dy; pr.life--;
        if(!pr.enemy) {
            enemies.forEach(e => {
                if(Math.hypot(pr.x-e.x, pr.y-e.y) < e.r+15) {
                    e.hp -= pr.dmg; if(pr.type==='fire') e.ft=5; e.hit=5;
                    if(G.ric>0 && !pr.rd) { pr.dx*=-1; pr.dy*=-1; pr.rd=true; } else projectiles.splice(i,1);
                }
            });
        } else if(Math.hypot(pr.x-p.x, pr.y-p.y) < 40 && p.iframe<=0) { G.hp--; p.iframe=60; projectiles.splice(i,1); }
        if(pr.life<=0) projectiles.splice(i,1);
    });

    warnings.forEach((w, i) => { w.t--; if(w.t<=0){ projectiles.push({x:w.x, y:w.y-700, dx:0, dy:18, type:'rock', life:100, dmg:2, enemy:true}); warnings.splice(i,1); } });
    particles.forEach((pa, i) => { pa.x+=pa.dx; pa.y+=pa.dy; pa.l--; if(pa.l<=0) particles.splice(i,1); });

    // Pedestais de Armas
    let hMsg = "";
    pedestals.forEach((ped, i) => {
        let d = Math.hypot(p.x-ped.x, p.y-ped.y);
        if(d < 160) hMsg = `[${G.inv[ped.type].n}] <br> ${G.inv[ped.type].info}`;
        if(d < 65) { G['has'+ped.type.charAt(0).toUpperCase()+ped.type.slice(1)]=true; pedestals.splice(i,1); }
    });
    const infoBox = document.getElementById('weapon-info-box');
    infoBox.innerHTML = hMsg; infoBox.style.display = hMsg ? 'block' : 'none';

    drops.forEach((d, i) => {
        if(Math.hypot(p.x-d.x, p.y-d.y) < 55) {
            if(d.type==='heal') G.hp = Math.min(G.maxHp, G.hp+1);
            if(d.type==='full_heal') G.hp = G.maxHp;
            if(d.type==='ammo') G.inv[G.weapon].a = G.inv[G.weapon].m;
            drops.splice(i,1); playSound(700, 'sine', 0.1);
        }
    });

    // Mudan√ßa de Sala
    if(enemies.length === 0) {
        if(Math.hypot(p.x-G.roomW/2, p.y) < 80) { G.room++; G.roomType='normal'; initRoom(); }
        if(G.room > 0 && G.room % 10 === 0 && Math.hypot(p.x, p.y-G.roomH/2) < 80) { G.roomType='heal'; initRoom(); }
    }

    if(p.iframe > 0) p.iframe--;
    if(G.hp <= 0 && p.alive) { p.alive = false; document.getElementById('death-screen').style.display='flex'; }
    p.timer++;
}

// --- DESENHO SPRITES ---
function drawPlayer(x, y) {
    let ly = Math.sin(p.legAn)*12;
    ctx.fillStyle="#f39c12"; // Perninhas
    ctx.fillRect(x-18, y+22+ly, 12, 12); ctx.fillRect(x+6, y+22-ly, 12, 12);
    ctx.fillStyle = (p.iframe>0 && p.timer%4<2)?"#ff4d6d":"#4ecca3";
    ctx.fillRect(x-25, y-28, 50, 55); // Corpo
    ctx.fillStyle="#000"; ctx.fillRect(x-15, y-10, 8, 8); ctx.fillRect(x+7, y-10, 8, 8); // Olhos
}

function drawWeapon(x, y, type) {
    ctx.save(); ctx.translate(x, y);
    if(type === 'magnum') {
        ctx.fillStyle="#7f8c8d"; ctx.fillRect(15, 0, 25, 10); ctx.fillRect(15, 0, 8, 18);
    } else if(type === 'fire') {
        ctx.fillStyle="#e67e22"; ctx.fillRect(15, -5, 45, 18); ctx.fillStyle="#c0392b"; ctx.fillRect(15, 5, 12, 15);
    } else if(type === 'shotgun') {
        ctx.fillStyle="#5d4037"; ctx.fillRect(15, 0, 50, 12); ctx.fillStyle="#2c3e50"; ctx.fillRect(15, 0, 15, 18);
    } else if(type === 'staff') {
        ctx.fillStyle="#8e44ad"; ctx.fillRect(20, -25, 8, 60);
        ctx.fillStyle="#fff"; ctx.beginPath(); ctx.arc(24, -30, 14, 0, 7); ctx.fill(); // P√©rola
    }
    ctx.restore();
}

function draw() {
    ctx.clearRect(0,0, canvas.width, canvas.height);
    if(!p.alive) return;

    ctx.save();
    G.camX += (p.x - canvas.width/2 - G.camX) * 0.1;
    G.camY += (p.y - canvas.height/2 - G.camY) * 0.1;
    ctx.translate(-G.camX, -G.camY);

    // Cen√°rios Profissionais (Top Down)
    ctx.fillStyle = G.roomType === 'heal' ? "#27ae60" : (G.room % 10 === 0 ? "#c0392b" : "#34495e");
    ctx.fillRect(0,0, G.roomW, G.roomH);
    ctx.strokeStyle = "rgba(255,255,255,0.08)"; ctx.lineWidth=2;
    for(let i=0; i<G.roomW; i+=120) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,G.roomH); ctx.stroke(); }

    warnings.forEach(w => { ctx.strokeStyle="red"; ctx.lineWidth=5; ctx.beginPath(); ctx.arc(w.x, w.y, 65, 0, 7); ctx.stroke(); });
    particles.forEach(pa => { ctx.fillStyle=pa.c; ctx.fillRect(pa.x, pa.y, 8, 8); });

    drawPlayer(p.x, p.y);
    drawWeapon(p.x, p.y, G.weapon);

    // Inimigos com Rostos Variados
    enemies.forEach(e => {
        ctx.fillStyle = e.hit>0?"#fff":(e.type==='kamikaze'?"#e74c3c":(e.type==='boss'?"#8e44ad":"#2980b9"));
        ctx.fillRect(e.x-30, e.y-30, 60, 60);
        if(e.type==='dasher'){ ctx.fillStyle="#ecf0f1"; ctx.fillRect(e.x-50, e.y-5, 20, 35); ctx.fillRect(e.x+30, e.y-5, 20, 35); }
        ctx.fillStyle = (e.type==='kamikaze'?"#ff0000":"#000");
        ctx.font="bold 20px Arial"; ctx.fillText(e.type==='kamikaze'?"√≤_√≥": (e.face==0?"o_o":e.face==1?">_<":"-_-"), e.x-15, e.y);
        
        if(e.type==='boss'){
            ctx.restore(); ctx.save();
            ctx.fillStyle="rgba(0,0,0,0.8)"; ctx.fillRect(canvas.width/2-300, 35, 600, 45);
            ctx.fillStyle="#ff4d6d"; ctx.fillRect(canvas.width/2-300, 35, (e.hp/e.max)*600, 45);
            ctx.fillStyle="#fff"; ctx.font="bold 20px Arial"; ctx.textAlign="center"; ctx.fillText(e.name, canvas.width/2, 65);
            ctx.restore(); ctx.save(); ctx.translate(-G.camX, -G.camY);
        }
    });

    projectiles.forEach(pr => { 
        ctx.fillStyle = pr.enemy ? "#fff" : G.inv[pr.type].c; 
        ctx.beginPath(); ctx.arc(pr.x, pr.y, 11, 0, 7); ctx.fill();
    });

    drops.forEach(d => { 
        ctx.fillStyle = d.type.includes('heal') ? "#ff4d6d" : "#f1c40f"; 
        ctx.fillRect(d.x-15, d.y-15, 30, 30);
    });

    pedestals.forEach(ped => { 
        ctx.fillStyle="#f1c40f"; ctx.fillRect(ped.x-40, ped.y-40, 80, 80); 
        drawWeapon(ped.x-20, ped.y-60+Math.sin(p.timer/10)*15, ped.type); 
    });

    // Portas
    if(enemies.length === 0){
        ctx.fillStyle="#4ecca3"; ctx.fillRect(G.roomW/2-100, 0, 200, 30);
        if(G.room%10===0) { ctx.fillStyle="#f1c40f"; ctx.fillRect(0, G.roomH/2-100, 30, 200); }
    }
    ctx.restore();

    // HUD Superior
    ctx.fillStyle="#fff"; ctx.font="bold 24px Arial"; ctx.fillText(`SALA: ${G.room}`, 30, 50);
    ctx.fillText(`${G.inv[G.weapon].n}: ${G.inv[G.weapon].a}/${G.inv[G.weapon].m}`, 30, 130);
    for(let i=0; i<G.maxHp; i++){ 
        ctx.fillStyle=i<G.hp?"#ff4d6d":"#444"; 
        ctx.beginPath(); ctx.arc(45+i*45, 90, 18, 0, 7); ctx.fill(); 
    }

    // Minimapa Reconstru√≠do
    const mx=canvas.width-190, my=20, ms=170;
    ctx.fillStyle="rgba(0,0,0,0.8)"; ctx.fillRect(mx, my, ms, ms);
    ctx.strokeStyle="#fff"; ctx.strokeRect(mx, my, ms, ms);
    enemies.forEach(e => { ctx.fillStyle="red"; ctx.fillRect(mx+(e.x/G.roomW)*ms, my+(e.y/G.roomH)*ms, 6, 6); });
    ctx.fillStyle="#fff"; ctx.fillRect(mx+(p.x/G.roomW)*ms, my+(p.y/G.roomH)*ms, 8, 8);
    if(enemies.length===0) { ctx.fillStyle="#4ecca3"; ctx.fillRect(mx+ms/2-20, my, 40, 8); }

    requestAnimationFrame(() => { update(); draw(); });
}

    G.started = false; document.getElementById('upgrade-screen').style.display='flex';
    const box = document.getElementById('cards-container'); box.innerHTML='';
    
    const pool = [
        {n:"TIRO TRIPLO", d:"Dispara em 3 dire√ß√µes. Acumula at√© 4x.", r:"blue", c:0, a:()=>G.triple=Math.min(4, G.triple+1)},
        {n:"VAMPIRISMO", d:"Cura 1 HP a cada 10 inimigos mortos.", r:"green", c:1, a:()=>G.vamp++},
        {n:"RICOCHETE", d:"As balas ricocheteiam nas paredes.", r:"yellow", c:2, a:()=>G.ric++},
        {n:"SA√öDE M√ÅXIMA", d:"Ganha +2 cora√ß√µes de vida.", r:"purple", c:3, a:()=>{G.maxHp+=2; G.hp+=2;}},
        {n:"DUAL WIELD", d:"MITICO: Atire com duas armas de uma vez!", r:"rainbow", c:4, a:()=>G.dual=true}
    ];

    for(let i=0; i<3; i++) {
        let u = pool[Math.floor(Math.random()*pool.length)];
        if(u.n==="DUAL WIELD" && Math.random() > 0.01) u = pool[0];
        const card = document.createElement('div'); card.className = `card`;
        card.style.borderColor = u.c === 4 ? 'gold' : `var(--rar-${u.r})`;
        card.innerHTML = `<div class="card-inner"><h3>${u.n}</h3><p>${u.d}</p><b style="color:var(--rar-${u.r})">${u.r.toUpperCase()}</b></div>`;
        card.onclick = () => { u.a(); document.getElementById('upgrade-screen').style.display='none'; G.started=true; };
        box.appendChild(card);
    }
}

// --- CONTROLES ---
const jb=document.getElementById('joy-zone'), jk=document.getElementById('joy-knob');
jb.ontouchstart = (e) => { joy.active=true; let r=jb.getBoundingClientRect(); joy.sx=r.left+70; joy.sy=r.top+70; };
jb.ontouchmove = (e) => {
    if(!joy.active) return; let t=e.touches[0];
    let dx=t.clientX-joy.sx, dy=t.clientY-joy.sy;
    let d=Math.min(Math.hypot(dx,dy), 60); let a=Math.atan2(dy,dx);
    joy.x=(Math.cos(a)*d)/60; joy.y=(Math.sin(a)*d)/60;
    jk.style.transform=`translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
};
jb.ontouchend = () => { joy.active=false; joy.x=0; joy.y=0; jk.style.transform='none'; };

document.querySelectorAll('.btn-atk').forEach(b => {
    b.ontouchstart=(e)=>{ e.preventDefault(); atkDir[b.dataset.dir]=true; };
    b.ontouchend=(e)=>{ e.preventDefault(); atkDir[b.dataset.dir]=false; };
});

function swap() {
    let l = ['magnum']; if(G.hasFire) l.push('fire'); if(G.hasShot) l.push('shotgun'); if(G.hasStaff) l.push('staff');
    G.weapon = l[(l.indexOf(G.weapon)+1)%l.length]; p.rel=false; playSound(600, 'sine', 0.1);
}
document.getElementById('swap-btn').onclick = swap;
window.onkeydown=e=>{ keys.add(e.key.toLowerCase()); if(e.key==='q') swap(); };
window.onkeyup=e=>keys.delete(e.key.toLowerCase());
document.getElementById('btn-play').onclick = () => { audioCtx.resume(); G.started=true; document.getElementById('start-screen').style.display='none'; initRoom(); draw(); };
function toggleFS() { if(!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }
window.onresize = () => { canvas.width=window.innerWidth; canvas.height=window.innerHeight; }; window.onresize();
</script>
