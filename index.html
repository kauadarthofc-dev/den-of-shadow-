<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Den of Shadow üíÄ V15.19 NERF & UPGRADES</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Nosifer&display=swap');
        * { touch-action: none; user-select: none; box-sizing: border-box; outline: none; }
        body { margin: 0; background: #000; color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; image-rendering: pixelated; }

        .ui-screen { position: absolute; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .glass-panel { background: #0a0a0a; border: 2px solid #f00; padding: 25px; width: 90%; max-width: 450px; box-shadow: 0 0 30px #500; }
        .btn-main { padding: 12px; font-size: 13px; background: #111; border: 1px solid #f00; color: #fff; cursor: pointer; font-family: 'Orbitron'; margin: 5px 0; width: 100%; text-transform: uppercase; }
        
        #hud { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); z-index: 1000; display: none; width: 95%; max-width: 700px; pointer-events: none; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; background: rgba(0,0,0,0.85); padding: 12px; border: 1px solid #f00; }
        .bar-bg { width: 100%; height: 8px; background: #200; margin-top: 4px; }
        #hp-fill { height: 100%; width: 100%; background: #f00; transition: 0.1s; }
        
        #boss-hud { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); width: 80%; max-width: 500px; display: none; z-index: 1000; }
        #boss-hp-fill { height: 10px; background: #f0f; width: 100%; box-shadow: 0 0 10px #f0f; }

        #btn-settings { position: absolute; top: 15px; left: 15px; z-index: 3000; background: rgba(0,0,0,0.5); border: 1px solid #f00; color: white; padding: 10px; border-radius: 5px; cursor: pointer; display: none; }
        #mobile-ui { position: absolute; inset: 0; z-index: 2000; display: none; pointer-events: none; }
        .joystick-area { position: absolute; bottom: 40px; left: 40px; width: 120px; height: 120px; background: rgba(255,0,0,0.1); border: 1px solid #444; border-radius: 50%; pointer-events: auto; }
        #stick { position: absolute; top: 35px; left: 35px; width: 50px; height: 50px; background: #f00; border-radius: 50%; opacity: 0.4; }
        .action-btns { position: absolute; bottom: 40px; right: 40px; pointer-events: none; }
        .btn-c { width: 80px; height: 80px; background: rgba(255,0,0,0.2); border: 2px solid #f00; border-radius: 50%; pointer-events: auto; display: flex; align-items: center; justify-content: center; font-size: 24px; margin-bottom: 10px; }
        #touch-look { position: absolute; top: 0; right: 0; width: 50%; height: 100%; pointer-events: auto; z-index: 1500; }
    </style>
</head>
<body>

<div id="start-screen" class="ui-screen">
    <div class="glass-panel">
        <h1 style="font-family:'Nosifer'; color:#f00;">DEN OF SHADOW</h1>
        <button class="btn-main" onclick="showSaveSelection()">CARREGAR ALMA</button>
        <button class="btn-main" onclick="G.clicks=5; document.getElementById('cheat-trigger').click()">ATIVAR KADTR</button>
    </div>
</div>

<div id="save-screen" class="ui-screen" style="display:none;">
    <div class="glass-panel">
        <h2 style="color:#f00;">SAVES</h2>
        <div id="save-list"></div>
        <button class="btn-main" onclick="document.getElementById('save-screen').style.display='none'">VOLTAR</button>
    </div>
</div>

<div id="pause-screen" class="ui-screen" style="display:none;">
    <div class="glass-panel">
        <h1 style="color:#f00;">PAUSADO</h1>
        <button class="btn-main" onclick="togglePause()">CONTINUAR</button>
        <button class="btn-main" onclick="location.reload()">MENU PRINCIPAL</button>
    </div>
</div>

<button id="btn-settings" onclick="togglePause()">‚öôÔ∏è</button>

<div id="boss-hud">
    <div style="font-size: 10px; color: #f0f;" id="boss-name">BOSS</div>
    <div class="bar-bg"><div id="boss-hp-fill"></div></div>
</div>

<div id="hud">
    <div class="stats-grid">
        <div>HP<div class="bar-bg"><div id="hp-fill"></div></div></div>
        <div style="text-align:center;"><div id="biome-name" style="font-size:9px;">ABISMO</div><div id="room-txt" style="font-size:18px;">1</div></div>
        <div style="text-align:right;"><div id="cheat-trigger" style="color:#ff0; font-size:9px; cursor:pointer;">MUN / ALMAS</div><div><span id="ammo-hud">40</span> / <span id="soul-hud">0</span></div></div>
    </div>
</div>

<div id="mobile-ui">
    <div id="touch-look"></div>
    <div class="joystick-area" id="joy-base"><div id="stick"></div></div>
    <div class="action-btns">
        <div class="btn-c" id="btn-buy" style="width:60px; height:60px; font-size:12px;">LOJA</div>
        <div class="btn-c" id="btn-fire">üî•</div>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const G = { 
    play: false, paused: false, room: 1, hp: 100, ammo: 40, maxAmmo: 40, souls: 0, 
    res: 4, god: false, isMobile: false, speed: 4.5, weaponType: 1, currentSlot: 1,
    fireRate: 400, lastFire: 0, pierce: false, shield: false, magnet: 100, clicks: 0
};

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d', { alpha: false });
const TILE = 64, MAP_SIZE = 24;
let map = [], enemies = [], bullets = [], shopItems = [], keys = {};
let player = { x: 0, y: 0, angle: 0, pitch: 0, fov: Math.PI / 3 };
let lookTouch = { id: null, x: 0, y: 0 };

function showSaveSelection() {
    document.getElementById('save-screen').style.display = 'flex';
    const list = document.getElementById('save-list');
    list.innerHTML = '';
    for (let i = 1; i <= 3; i++) {
        const data = JSON.parse(localStorage.getItem(`dos_v19_up_save_${i}`)) || { room: 1, souls: 0 };
        list.innerHTML += `<div class="btn-main" onclick="loadAndStart(${i})">SLOT ${i} - SALA ${data.room}</div>`;
    }
}

function loadAndStart(slot) {
    G.currentSlot = slot;
    const data = JSON.parse(localStorage.getItem(`dos_v19_up_save_${slot}`));
    if(data) Object.assign(G, data);
    startGame();
}

function saveGame() {
    localStorage.setItem(`dos_v19_up_save_${G.currentSlot}`, JSON.stringify({ 
        room: G.room, souls: G.souls, weaponType: G.weaponType, speed: G.speed,
        fireRate: G.fireRate, pierce: G.pierce, shield: G.shield, maxAmmo: G.maxAmmo
    }));
}

function setupRoom() {
    map = Array(MAP_SIZE * MAP_SIZE).fill(0);
    enemies = []; shopItems = [];
    for(let i=0; i<MAP_SIZE; i++){ map[i]=1; map[i+(MAP_SIZE*(MAP_SIZE-1))]=1; map[i*MAP_SIZE]=1; map[i*MAP_SIZE+(MAP_SIZE-1)]=1; }

    const isBoss = [20, 40, 50].includes(G.room);
    const isShop = G.room % 5 === 0 && !isBoss;

    if(isShop) {
        G.wallColor = '#111';
        const upgrades = [
            {n:'PERFURANTE', p:20, t:'PIERCE'}, {n:'ESCUDO', p:25, t:'SHIELD'}, 
            {n:'HERMES', p:15, t:'SPEED'}, {n:'IM√É', p:12, t:'MAGNET'},
            {n:'T√âRMICA', p:10, t:'THERMAL'}, {n:'CAD√äNCIA', p:18, t:'RATE'},
            {n:'PENTE+', p:15, t:'CLIP'}, {n:'CANO DUPLO', p:40, t:'GUN'}
        ];
        // Sorteia 3 upgrades aleat√≥rios para o shop
        upgrades.sort(() => Math.random() - 0.5).slice(0, 3).forEach((u, i) => {
            spawnItem(8 + i * 4, 12, u.n, u.p, u.t);
        });
    } else if(isBoss) {
        G.wallColor = '#300';
        let b = { x: 12*TILE, y: 10*TILE, alive: true, isBoss: true, hp: G.room*100, maxHp: G.room*100, size: 2 };
        enemies.push(b);
        document.getElementById('boss-hud').style.display = 'block';
        document.getElementById('boss-name').innerText = "ENTIDADE SALA " + G.room;
    } else {
        G.wallColor = `hsl(${(G.room*40)%360}, 30%, 20%)`;
        for(let i=0; i<3 + Math.floor(G.room/4); i++) enemies.push({x:(8+Math.random()*8)*TILE, y:(8+Math.random()*8)*TILE, hp: 50, alive:true});
    }
    map[Math.floor(MAP_SIZE/2)] = 2;
    player.x = 12*TILE; player.y = 20*TILE; player.angle = -Math.PI/2;
    saveGame();
}

function spawnItem(tx, ty, name, price, type) { shopItems.push({ x: tx*TILE, y: ty*TILE, name, price, type, active: true }); }

function startGame() {
    G.isMobile = /Android|iPhone/i.test(navigator.userAgent);
    document.querySelectorAll('.ui-screen').forEach(s => s.style.display = 'none');
    document.getElementById('hud').style.display = 'block';
    document.getElementById('btn-settings').style.display = 'block';
    if(G.isMobile) document.getElementById('mobile-ui').style.display = 'block';
    
    window.onkeydown = e => { if(e.key === "Escape") togglePause(); keys[e.key.toLowerCase()] = true; };
    window.onkeyup = e => delete keys[e.key.toLowerCase()];
    canvas.onmousedown = () => { if(!G.paused) shoot(); };
    
    // Mobile Look
    const lookZone = document.getElementById('touch-look');
    lookZone.ontouchstart = e => { lookTouch.id = e.changedTouches[0].identifier; lookTouch.x = e.changedTouches[0].clientX; lookTouch.y = e.changedTouches[0].clientY; };
    lookZone.ontouchmove = e => {
        for(let t of e.changedTouches) if(t.identifier === lookTouch.id) {
            player.angle += (t.clientX - lookTouch.x) * 0.005;
            player.pitch = Math.max(-300, Math.min(300, player.pitch - (t.clientY - lookTouch.y) * 1.5));
            lookTouch.x = t.clientX; lookTouch.y = t.clientY;
        }
    };

    const joyBase = document.getElementById('joy-base');
    joyBase.ontouchmove = e => { const t = e.touches[0]; const r = joyBase.getBoundingClientRect(); window.mX = (t.clientX - (r.left+60))/50; window.mY = (t.clientY - (r.top+60))/50; };
    joyBase.ontouchend = () => { window.mX = 0; window.mY = 0; };
    
    document.getElementById('btn-fire').ontouchstart = e => { e.preventDefault(); shoot(); };
    document.getElementById('btn-buy').ontouchstart = e => { e.preventDefault(); interact(); };
    document.getElementById('cheat-trigger').onclick = () => { if(++G.clicks >= 5) { G.god = true; G.hp = 999; G.souls = 999; alert("KADTR!"); } };

    setupRoom(); G.play = true; loop();
}

function shoot() {
    let now = Date.now();
    if(now - G.lastFire < G.fireRate) return;
    if(G.ammo <= 0 && !G.god) return;
    
    G.lastFire = now;
    if(!G.god) G.ammo--;
    
    const b = (a) => bullets.push({x: player.x, y: player.y, vx: Math.cos(a)*20, vy: Math.sin(a)*20, life: 60, p: G.pierce});
    b(player.angle);
    if(G.weaponType === 2) { 
        setTimeout(() => b(player.angle + 0.15), 50); // Nerf: Disparo sequencial leve
        setTimeout(() => b(player.angle - 0.15), 50);
    }
}

function interact() {
    shopItems.forEach(s => {
        if(s.active && Math.hypot(player.x-s.x, player.y-s.y) < 100) {
            if(G.souls >= s.price || G.god) {
                G.souls -= s.price; s.active = false;
                if(s.type==='HP') G.hp = 100;
                if(s.type==='GUN') G.weaponType = 2;
                if(s.type==='PIERCE') G.pierce = true;
                if(s.type==='SHIELD') G.shield = true;
                if(s.type==='SPEED') G.speed += 1.2;
                if(s.type==='MAGNET') G.magnet += 150;
                if(s.type==='RATE') G.fireRate *= 0.8;
                if(s.type==='CLIP') G.maxAmmo += 20;
                saveGame();
            }
        }
    });
}

function togglePause() { G.paused = !G.paused; document.getElementById('pause-screen').style.display = G.paused ? 'flex' : 'none'; }

function update() {
    if(!G.play || G.paused) return;
    
    // Regen
    if(Date.now() - G.lastFire > 2000 && G.ammo < G.maxAmmo) G.ammo += 0.1;

    let mx = 0, my = 0;
    if(keys['w']) { mx += Math.cos(player.angle); my += Math.sin(player.angle); }
    if(keys['s']) { mx -= Math.cos(player.angle); my -= Math.sin(player.angle); }
    if(G.isMobile) {
        mx += (window.mY||0)*-Math.cos(player.angle) + (window.mX||0)*Math.cos(player.angle+1.57);
        my += (window.mY||0)*-Math.sin(player.angle) + (window.mX||0)*Math.sin(player.angle+1.57);
    }
    
    let nx = player.x + mx*G.speed, ny = player.y + my*G.speed;
    if(map[Math.floor(ny/TILE)*MAP_SIZE + Math.floor(nx/TILE)] !== 1) { player.x = nx; player.y = ny; }

    bullets = bullets.filter(b => {
        b.x += b.vx; b.y += b.vy; b.life--;
        if(map[Math.floor(b.y/TILE)*MAP_SIZE + Math.floor(b.x/TILE)] === 1 || b.life <= 0) return false;
        let hit = false;
        enemies.forEach(en => {
            if(en.alive && Math.hypot(b.x-en.x, b.y-en.y) < (en.isBoss?80:35)) {
                en.hp -= 20; hit = !b.p; // Se tiver PIERCE, a bala continua
                if(en.hp <= 0) { en.alive = false; G.souls += en.isBoss ? 50 : 3; }
                if(en.isBoss) document.getElementById('boss-hp-fill').style.width = (en.hp/en.maxHp*100) + "%";
            }
        });
        return !hit;
    });

    enemies.forEach(en => {
        if(!en.alive) return;
        let d = Math.hypot(player.x-en.x, player.y-en.y);
        en.x += (player.x-en.x)/d * 2; en.y += (player.y-en.y)/d * 2;
        if(d < 45) { 
            if(G.shield) { G.shield = false; en.alive = false; alert("ESCUDO QUEBROU!"); }
            else if(!G.god) { G.hp -= 0.5; if(G.hp <= 0) location.reload(); }
        }
    });

    if(map[Math.floor(player.y/TILE)*MAP_SIZE + Math.floor(player.x/TILE)] === 2 && enemies.every(e => !e.alive)) { G.room++; setupRoom(); }

    document.getElementById('hp-fill').style.width = G.hp + "%";
    document.getElementById('ammo-hud').innerText = Math.floor(G.ammo);
    document.getElementById('soul-hud').innerText = G.souls;
    document.getElementById('room-txt').innerText = G.room;
}

function draw() {
    ctx.fillStyle = "#050000"; ctx.fillRect(0,0,canvas.width, canvas.height/2+player.pitch);
    ctx.fillStyle = "#0f0505"; ctx.fillRect(0,canvas.height/2+player.pitch, canvas.width, canvas.height);
    const zBuffer = [];

    for(let i=0; i<canvas.width; i+=G.res) {
        let ang = (player.angle - player.fov/2) + (i/canvas.width)*player.fov;
        let d=0, hit=0, cos=Math.cos(ang), sin=Math.sin(ang);
        while(hit === 0 && d < 1000) {
            d += 8;
            let tx = Math.floor((player.x + cos*d)/TILE), ty = Math.floor((player.y + sin*d)/TILE);
            if(map[ty*MAP_SIZE+tx] > 0) {
                hit = map[ty*MAP_SIZE+tx];
                let distNorm = d * Math.cos(player.angle-ang);
                zBuffer[i] = distNorm;
                let h = (TILE * canvas.height) / distNorm;
                ctx.fillStyle = hit === 2 ? "#0f0" : G.wallColor;
                ctx.fillRect(i, (canvas.height-h)/2 + player.pitch, G.res, h);
            }
        }
    }

    [...enemies, ...shopItems, ...bullets].forEach(s => {
        if(s.alive === false || s.active === false) return;
        let dx = s.x - player.x, dy = s.y - player.y;
        let dist = Math.hypot(dx, dy);
        let ang = Math.atan2(dy, dx) - player.angle;
        while(ang < -Math.PI) ang += Math.PI*2; while(ang > Math.PI) ang -= Math.PI*2;
        if(Math.abs(ang) < player.fov) {
            let sx = (0.5 * (ang/(player.fov/2)) + 0.5) * canvas.width;
            let sh = (TILE * canvas.height * (s.size||1)) / dist;
            if(dist < (zBuffer[Math.floor(sx)] || 999)) {
                ctx.fillStyle = s.vx ? "#ff0" : (s.price? "#0ff" : "#f00");
                ctx.fillRect(sx-sh/4, (canvas.height/2)+player.pitch-sh/4, sh/2, sh/2);
                if(s.name) { ctx.fillStyle="#fff"; ctx.font="10px Orbitron"; ctx.fillText(s.name, sx-20, (canvas.height/2)+player.pitch-sh/2); }
            }
        }
    });
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
window.onresize();
</script>
</body>
</html>
