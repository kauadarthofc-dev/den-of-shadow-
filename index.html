<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Den of Shadow ðŸ’€</title>
    <style>
        :root {
            --common: #3498db; --uncommon: #2ecc71; --rare: #f1c40f; 
            --epic: #9b59b6; --legendary: linear-gradient(45deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
        }
        * { touch-action: none; user-select: none; box-sizing: border-box; outline: none; }
        body { margin: 0; background: #1a1a1a; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        canvas { display: block; image-rendering: pixelated; }

        /* Menus Principais */
        .ui-screen { position: absolute; inset: 0; background: rgba(10, 10, 20, 0.98); z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .title-container { border: 4px solid #e74c3c; padding: 20px; background: rgba(0,0,0,0.5); border-radius: 20px; }
        .title-text { font-size: clamp(30px, 8vw, 70px); color: #e74c3c; margin: 0; text-transform: uppercase; letter-spacing: 5px; }
        .hint { color: #2ecc71; font-weight: bold; margin: 15px; font-size: 18px; }
        .btn-play { padding: 20px 60px; background: #2ecc71; border: none; color: white; font-size: 28px; font-weight: bold; border-radius: 50px; cursor: pointer; transition: 0.2s; box-shadow: 0 8px #27ae60; }
        .btn-play:active { transform: translateY(5px); box-shadow: none; }

        /* HUD Mobile Otimizada */
        #mobile-hud { position: absolute; inset: 0; pointer-events: none; display: none; z-index: 1000; }
        #joy-base { position: absolute; bottom: 50px; left: 50px; width: 150px; height: 150px; background: rgba(255,255,255,0.1); border: 4px solid rgba(255,255,255,0.3); border-radius: 50%; pointer-events: auto; }
        #joy-stick { position: absolute; width: 70px; height: 70px; background: #fff; border-radius: 50%; left: 40px; top: 40px; box-shadow: 0 0 20px #2ecc71; }
        #atk-pad { position: absolute; bottom: 50px; right: 40px; display: grid; grid-template-columns: repeat(3, 95px); gap: 15px; pointer-events: auto; }
        .btn-atk { width: 95px; height: 95px; background: rgba(255,255,255,0.1); border: 5px solid #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 40px; }
        #swap-mobile { position: absolute; bottom: 60px; right: 380px; width: 110px; height: 110px; background: #f1c40f; border: 5px solid #fff; border-radius: 25%; pointer-events: auto; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #000; font-weight: bold; font-size: 18px; }
        #fs-mobile { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); padding: 10px 30px; background: #e74c3c; border: 2px solid #fff; border-radius: 30px; color: white; pointer-events: auto; z-index: 2500; font-weight: bold; }

        /* Sistema de Cartas */
        #upgrade-screen { display: none; z-index: 3000; flex-direction: row; gap: 20px; padding: 20px; }
        .card { width: 240px; height: 360px; border: 8px solid #fff; border-radius: 15px; background: #16213e; padding: 20px; cursor: pointer; transition: 0.3s; position: relative; }
        .card:hover { transform: scale(1.08); z-index: 5; }
        .card::before { content: 'ðŸ’€'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 150px; opacity: 0.05; }
        .card-info { position: relative; z-index: 2; pointer-events: none; }
        
        #weapon-popup { position: absolute; bottom: 20%; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.9); border: 3px solid #f1c40f; padding: 20px; border-radius: 15px; color: #fff; display: none; text-align: center; min-width: 250px; z-index: 500; }
    </style>
</head>
<body>

<div id="fs-mobile" onclick="toggleFS()">TELA CHEIA</div>

<div id="start-screen" class="ui-screen">
    <div class="title-container">
        <h1 class="title-text">ðŸ’€ Den of Shadow ðŸ’€</h1>
    </div>
    <div id="hint-text" class="hint"></div>
    <button class="btn-play" id="play-trigger">ENTRAR NA MASMORRA</button>
    <div style="margin-top:40px;">
        <a href="mailto:kauadarthofc@gmail.com" style="color:#bdc3c7; text-decoration:none;">ðŸ“§ kauadarthofc@gmail.com</a><br><br>
        <a href="https://youtube.com/@kaua_darth" target="_blank" style="color:#ff0000; text-decoration:none; font-weight:bold;">ðŸŽ¬ YouTube: @kaua_darth</a>
    </div>
</div>

<div id="upgrade-screen" class="ui-screen">
    <h2 style="color:#f1c40f; font-size:40px; margin-bottom:30px;">UPGRADE ENCONTRADO</h2>
    <div id="cards-box" style="display:flex; gap:20px;"></div>
</div>

<div id="death-screen" class="ui-screen" style="display:none;">
    <h1 style="color:#e74c3c; font-size:80px;">VOCÃŠ CAIU</h1>
    <button class="btn-play" onclick="location.reload()">RENAESCER</button>
</div>

<div id="weapon-popup"></div>

<canvas id="gameCanvas"></canvas>

<div id="mobile-hud">
    <div id="joy-base"><div id="joy-stick"></div></div>
    <div id="atk-pad">
        <div></div><div class="btn-atk" data-dir="up">â–²</div><div></div>
        <div class="btn-atk" data-dir="left">â—€</div><div class="btn-atk" data-dir="down">â–¼</div><div class="btn-atk" data-dir="right">â–¶</div>
    </div>
    <div id="swap-mobile">ðŸ”„<br>SWAP</div>
</div>

<script>
/** @type {HTMLCanvasElement} */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

// --- CONFIGURAÃ‡ÃƒO GLOBAL ---
const G = {
    started: false, room: 0, type: 'tutorial', 
    w: 2200, h: 1600, camX: 0, camY: 0,
    hp: 8, maxHp: 8, kills: 0,
    weapon: 'magnum', triple: 0, ric: 0, dual: false, vamp: 0,
    hasFire: false, hasShot: false, hasStaff: false,
    inv: {
        magnum: { a: 12, m: 12, d: 10, c: "#00eaff", n: "Magnum", cd: 22, info: "Pistola Precisa | Dano: 10" },
        fire: { a: 25, m: 25, d: 4, c: "#ff6a00", n: "LanÃ§a-Chamas", cd: 3, info: "Baforada | Dano: 4 + 2 Fogo" },
        shotgun: { a: 6, m: 6, d: 17, c: "#f1c40f", n: "Shotgun", cd: 70, info: "Alcance Curto | Dano: 17 (x3)" },
        staff: { a: 10, m: 10, d: 7, c: "#9b59b6", n: "Cajado MÃ¡gico", cd: 35, info: "Teleguiado | Dano: 7" }
    }
};

let p = { x: 1100, y: 800, r: 28, iframe: 0, timer: 0, leg: 0, rel: false, relT: 0, alive: true, rot: 0, lastDx: 1, lastDy: 0 };
let enemies = [], projectiles = [], drops = [], pedestals = [], warns = [], particles = [];
const keys = new Set();
const atk = { up: false, down: false, left: false, right: false };
const joy = { active: false, x: 0, y: 0, sx: 0, sy: 0 };

// --- PLATAFORMA ---
const hint = document.getElementById('hint-text');
if(isMobile) {
    document.getElementById('mobile-hud').style.display = 'block';
    hint.innerHTML = "ðŸ“± Use o Joystick para andar e botÃµes para atirar!";
} else {
    hint.innerHTML = "ðŸ’» WASD: Mover | SETAS: Atirar | Q: Trocar Arma";
}

// --- SONS ---
const AC = new (window.AudioContext || window.webkitAudioContext)();
function play(f, t, d, v=0.1) {
    const o = AC.createOscillator(); const g = AC.createGain();
    o.type = t; o.frequency.setValueAtTime(f, AC.currentTime);
    g.gain.setValueAtTime(v, AC.currentTime); g.gain.exponentialRampToValueAtTime(0.01, AC.currentTime+d);
    o.connect(g); g.connect(AC.destination); o.start(); o.stop(AC.currentTime+d);
}

// --- GERADOR DE SALAS ---
function buildRoom() {
    enemies = []; projectiles = []; drops = []; pedestals = []; warns = [];
    p.x = G.w/2; p.y = G.h/2; p.iframe = 50;

    if(G.room === 0) return; // Tutorial

    if(G.room % 10 === 0 && G.type !== 'heal') {
        enemies.push({ 
            type:'boss', x:G.w/2, y:500, hp:2500+G.room*200, max:2500+G.room*200, r:120, hit:0, t:0, 
            name: G.room === 10 ? "TITÃƒ DE GRANITO" : "CEIFADOR DE ALMAS" 
        });
    } else if(G.type === 'heal') {
        drops.push({x:G.w/2, y:G.h/2, type:'full_heal'});
    } else {
        let count = 5 + Math.floor(G.room/2);
        for(let i=0; i<count; i++) {
            let ex, ey;
            do { ex = 400+Math.random()*(G.w-800); ey = 400+Math.random()*(G.h-800); } while(Math.hypot(ex-p.x, ey-p.y) < 700);
            let t = (G.room < 2) ? 'stalker' : (Math.random()<0.2 ? 'kamikaze' : (Math.random()<0.25 ? 'dasher' : 'stalker'));
            enemies.push({ type:t, x:ex, y:ey, r:38, hp:130+G.room*20, hit:0, burn:0, dt:0, f: Math.floor(Math.random()*4) });
        }
    }

    if(G.room === 5 && !G.hasFire) pedestals.push({x:G.w/2, y:500, type:'fire'});
    if(G.room === 15 && !G.hasShot) pedestals.push({x:G.w/2, y:500, type:'shotgun'});
    if(G.room === 25 && !G.hasStaff) pedestals.push({x:G.w/2, y:500, type:'staff'});
}

// --- CORE LOOP ---
function shoot(dx, dy) {
    const w = G.inv[G.weapon];
    if(p.rel || w.a <= 0) return;
    if(p.timer % w.cd === 0) {
        p.lastDx = dx; p.lastDy = dy;
        play(G.weapon==='fire'?160:440, 'square', 0.1);
        let ang = Math.atan2(dy, dx);
        p.rot = ang;
        let n = (1 + G.triple) * (G.dual ? 2 : 1);
        for(let i=0; i<n; i++) {
            let a = ang + (i - (n-1)/2) * 0.22;
            if(G.weapon === 'fire') {
                for(let k=0; k<3; k++) particles.push({x:p.x, y:p.y, dx:Math.cos(a+Math.random()*0.5)*14, dy:Math.sin(a+Math.random()*0.5)*14, c:"#ff4500", l:18});
                projectiles.push({x:p.x, y:p.y, dx:Math.cos(a)*15, dy:Math.sin(a)*15, type:'fire', life:25, dmg:4});
            } else if(G.weapon === 'shotgun') {
                for(let j=-1; j<=1; j++) projectiles.push({x:p.x, y:p.y, dx:Math.cos(a+j*0.35)*18, dy:Math.sin(a+j*0.35)*18, type:'shotgun', life:15, dmg:17});
            } else {
                projectiles.push({x:p.x, y:p.y, dx:Math.cos(a)*20, dy:Math.sin(a)*20, type:G.weapon, life:90, dmg:w.d});
            }
        }
        w.a--; if(w.a <= 0) p.rel = true;
    }
}

function update() {
    if(!G.started || !p.alive) return;

    // Movimento do Player
    let mx = joy.active ? joy.x : (keys.has('a')?-1:keys.has('d')?1:0);
    let my = joy.active ? joy.y : (keys.has('w')?-1:keys.has('s')?1:0);
    p.x = Math.max(80, Math.min(G.w-80, p.x + mx * 7.5));
    p.y = Math.max(80, Math.min(G.h-80, p.y + my * 7.5));
    if(mx||my) { p.leg += 0.3; if(!atk.up && !atk.down && !atk.left && !atk.right) p.rot = Math.atan2(my, mx); }

    if(p.rel) { p.relT++; if(p.relT > 60){ G.inv[G.weapon].a = G.inv[G.weapon].m; p.rel=false; p.relT=0; }}

    // Ataque
    let ax = (keys.has('arrowleft')?-1:keys.has('arrowright')?1:0);
    let ay = (keys.has('arrowup')?-1:keys.has('arrowdown')?1:0);
    if(atk.up) ay=-1; if(atk.down) ay=1; if(atk.left) ax=-1; if(atk.right) ax=1;
    if(ax||ay) shoot(ax, ay);

    // Inimigos
    enemies.forEach((e, i) => {
        let ang = Math.atan2(p.y-e.y, p.x-e.x);
        let dist = Math.hypot(p.x-e.x, p.y-e.y);

        if(e.type === 'boss') {
            e.t++; e.x += Math.cos(e.t/45)*7; e.y += Math.sin(e.t/55)*4;
            if(G.room===10 && e.t % 95 === 0) warns.push({x: 300+Math.random()*(G.w-600), y: 300+Math.random()*(G.h-600), t:90});
        } else {
            let s = e.type==='kamikaze'?1.4:2.6;
            if(e.type==='dasher') {
                e.dt++; if(e.dt>120){ e.x+=Math.cos(ang)*18; e.y+=Math.sin(ang)*18; if(e.dt>135)e.dt=0; }
                else { e.x+=Math.cos(ang)*s; e.y+=Math.sin(ang)*s; }
            } else { e.x+=Math.cos(ang)*s; e.y+=Math.sin(ang)*s; }
        }

        // ColisÃ£o Player + Knockback
        if(dist < p.r + e.r) {
            let k = Math.atan2(e.y-p.y, e.x-p.x);
            e.x += Math.cos(k)*30; e.y += Math.sin(k)*30; 
            if(p.iframe <= 0) { G.hp -= (e.type==='kamikaze'?2:1); p.iframe=50; if(e.type==='kamikaze') e.hp=0; play(100, 'sawtooth', 0.2); }
        }

        if(e.burn > 0 && p.timer%30===0) { e.hp -= 2; e.burn--; e.hit=5; }
        if(e.hp <= 0) {
            if(e.type==='kamikaze') {
                enemies.forEach(o => { if(o!==e && Math.hypot(e.x-o.x, e.y-o.y)<250) o.hp-=100; });
                for(let k=0; k<15; k++) particles.push({x:e.x, y:e.y, dx:(Math.random()-0.5)*20, dy:(Math.random()-0.5)*20, c:"red", l:30});
            }
            G.kills++;
            if(G.vamp>0 && G.kills%10===0) G.hp = Math.min(G.maxHp, G.hp+1);
            if(Math.random()<0.25) drops.push({x:e.x, y:e.y, type:Math.random()<0.1?'full_heal':'heal'});
            if(Math.random()<0.20) drops.push({x:e.x, y:e.y, type:'ammo'});
            if(e.type==='boss') showUpgrades();
            enemies.splice(i,1);
        }
        if(e.hit>0) e.hit--;
    });

    // ProjÃ©teis
    projectiles.forEach((pr, i) => {
        if(pr.type==='staff' && !pr.enemy) {
            let target = enemies[0];
            if(target) { let ta=Math.atan2(target.y-pr.y, target.x-pr.x); pr.dx+=Math.cos(ta)*1.8; pr.dy+=Math.sin(ta)*1.8; }
        }
        pr.x += pr.dx; pr.y += pr.dy; pr.life--;
        if(!pr.enemy) {
            enemies.forEach(e => {
                if(Math.hypot(pr.x-e.x, pr.y-e.y) < e.r+15) {
                    e.hp -= pr.dmg; if(pr.type==='fire') e.burn=5; e.hit=5;
                    if(G.ric>0 && !pr.rd) { pr.dx*=-1; pr.dy*=-1; pr.rd=true; } else projectiles.splice(i,1);
                }
            });
        } else if(Math.hypot(pr.x-p.x, pr.y-p.y) < 40 && p.iframe<=0) { G.hp--; p.iframe=60; projectiles.splice(i,1); }
        if(pr.life<=0) projectiles.splice(i,1);
    });

    warns.forEach((w, i) => { w.t--; if(w.t<=0){ projectiles.push({x:w.x, y:w.y-800, dx:0, dy:20, type:'rock', life:120, dmg:2, enemy:true}); warns.splice(i,1); } });
    particles.forEach((pa, i) => { pa.x+=pa.dx; pa.y+=pa.dy; pa.l--; if(pa.l<=0) particles.splice(i,1); });

    // Itens
    let pop = "";
    pedestals.forEach((ped, i) => {
        let d = Math.hypot(p.x-ped.x, p.y-ped.y);
        if(d < 160) pop = `<b>${G.inv[ped.type].n}</b><br>${G.inv[ped.type].info}`;
        if(d < 65) { G['has'+ped.type.charAt(0).toUpperCase()+ped.type.slice(1)]=true; pedestals.splice(i,1); }
    });
    const popup = document.getElementById('weapon-popup');
    popup.innerHTML = pop; popup.style.display = pop ? 'block' : 'none';

    drops.forEach((d, i) => {
        if(Math.hypot(p.x-d.x, p.y-d.y) < 60) {
            if(d.type==='heal') G.hp = Math.min(G.maxHp, G.hp+1);
            if(d.type==='full_heal') G.hp = G.maxHp;
            if(d.type==='ammo') G.inv[G.weapon].a = G.inv[G.weapon].m;
            drops.splice(i,1); play(900, 'sine', 0.1);
        }
    });

    // MudanÃ§a de Sala
    if(enemies.length === 0) {
        if(Math.hypot(p.x-G.w/2, p.y) < 80) { G.room++; G.type='normal'; buildRoom(); }
        if(G.room > 0 && G.room % 10 === 0 && Math.hypot(p.x, p.y-G.h/2) < 80) { G.type='heal'; buildRoom(); }
    }

    if(p.iframe > 0) p.iframe--;
    if(G.hp <= 0 && p.alive) { p.alive = false; document.getElementById('death-screen').style.display='flex'; }
    p.timer++;
}

// --- RENDERIZAÃ‡ÃƒO ---
function drawWeapon(x, y, type, rot) {
    ctx.save(); ctx.translate(x, y); ctx.rotate(rot);
    if(type === 'magnum') {
        ctx.fillStyle="#555"; ctx.fillRect(15, -6, 30, 12); ctx.fillRect(15, -6, 10, 20);
    } else if(type === 'fire') {
        ctx.fillStyle="#d35400"; ctx.fillRect(15, -8, 50, 20); ctx.fillStyle="#e67e22"; ctx.fillRect(15, 6, 15, 15);
    } else if(type === 'shotgun') {
        ctx.fillStyle="#3e2723"; ctx.fillRect(15, -7, 55, 15); ctx.fillStyle="#212121"; ctx.fillRect(15, 0, 20, 22);
    } else if(type === 'staff') {
        ctx.fillStyle="#6a1b9a"; ctx.fillRect(20, -4, 60, 8);
        ctx.fillStyle="#fff"; ctx.beginPath(); ctx.arc(80, 0, 15, 0, 7); ctx.fill(); 
    }
    ctx.restore();
}

function draw() {
    ctx.clearRect(0,0, canvas.width, canvas.height);
    if(!p.alive) return;

    ctx.save();
    G.camX += (p.x - canvas.width/2 - G.camX) * 0.15;
    G.camY += (p.y - canvas.height/2 - G.camY) * 0.15;
    ctx.translate(-G.camX, -G.camY);

    // Chao Realista (Sem Preto)
    ctx.fillStyle = G.type==='heal'?"#1b5e20":(G.room%10===0?"#4e342e":"#263238");
    ctx.fillRect(0,0, G.w, G.h);
    ctx.strokeStyle="rgba(255,255,255,0.05)"; ctx.lineWidth=4;
    for(let i=0; i<G.w; i+=120) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,G.h); ctx.stroke(); }
    for(let i=0; i<G.h; i+=120) { ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(G.w,i); ctx.stroke(); }

    warns.forEach(w => { ctx.strokeStyle="red"; ctx.lineWidth=6; ctx.beginPath(); ctx.arc(w.x, w.y, 80, 0, 7); ctx.stroke(); });
    particles.forEach(pa => { ctx.fillStyle=pa.c; ctx.fillRect(pa.x, pa.y, 10, 10); });

    // Player c/ Perninhas
    let ly = Math.sin(p.leg)*14;
    ctx.fillStyle="#ff9800"; ctx.fillRect(p.x-20, p.y+25+ly, 14, 14); ctx.fillRect(p.x+6, p.y+25-ly, 14, 14);
    ctx.fillStyle = (p.iframe>0 && p.timer%4<2)?"#ff5252":"#2ecc71";
    ctx.fillRect(p.x-28, p.y-30, 56, 60);
    ctx.fillStyle="#000"; ctx.fillRect(p.x-16, p.y-10, 9, 9); ctx.fillRect(p.x+7, p.y-10, 9, 9);
    drawWeapon(p.x, p.y, G.weapon, p.rot);

    enemies.forEach(e => {
        ctx.fillStyle = e.hit>0?"#fff":(e.type==='kamikaze'?"#d32f2f":(e.type==='boss'?"#7b1fa2":"#1976d2"));
        ctx.fillRect(e.x-35, e.y-35, 70, 70);
        if(e.type==='dasher'){ ctx.fillStyle="#fff"; ctx.fillRect(e.x-60, e.y-15, 30, 45); ctx.fillRect(e.x+30, e.y-15, 30, 45); }
        ctx.fillStyle = e.type==='kamikaze'?"#ff0000":"#000"; ctx.font="bold 24px Arial";
        ctx.fillText(e.type==='kamikaze'?"Ã²_Ã³": (e.f==0?"o_o":e.f==1?"-_-":e.f==2?">_<":"o.o"), e.x-18, e.y+5);
        
        if(e.type==='boss'){
            ctx.restore(); ctx.save();
            ctx.fillStyle="rgba(0,0,0,0.8)"; ctx.fillRect(canvas.width/2-350, 40, 700, 50);
            ctx.fillStyle="#e74c3c"; ctx.fillRect(canvas.width/2-350, 40, (e.hp/e.max)*700, 50);
            ctx.fillStyle="#fff"; ctx.font="bold 22px Courier"; ctx.textAlign="center"; ctx.fillText(e.name, canvas.width/2, 75);
            ctx.restore(); ctx.save(); ctx.translate(-G.camX, -G.camY);
        }
    });

    projectiles.forEach(pr => { 
        ctx.fillStyle = pr.enemy ? "#fff" : G.inv[pr.type].c; 
        ctx.beginPath(); ctx.arc(pr.x, pr.y, 13, 0, 7); ctx.fill();
    });

    drops.forEach(d => { 
        ctx.fillStyle = d.type.includes('heal') ? "#ff5252" : "#f1c40f"; 
        ctx.fillRect(d.x-18, d.y-18, 36, 36);
        if(d.type==='full_heal') { ctx.strokeStyle="#fff"; ctx.strokeRect(d.x-22, d.y-22, 44, 44); }
    });

    pedestals.forEach(ped => { 
        ctx.fillStyle="#f1c40f"; ctx.fillRect(ped.x-45, ped.y-45, 90, 90); 
        drawWeapon(ped.x-25, ped.y-65+Math.sin(p.timer/12)*15, ped.type, 0); 
    });

    if(enemies.length === 0){
        ctx.fillStyle="#2ecc71"; ctx.fillRect(G.w/2-110, 0, 220, 35);
        if(G.room%10===0) { ctx.fillStyle="#f1c40f"; ctx.fillRect(0, G.h/2-110, 35, 220); }
    }
    ctx.restore();

    // HUD Superior
    ctx.fillStyle="#fff"; ctx.font="bold 26px Courier"; ctx.fillText(`ANDAR: ${G.room}`, 30, 55);
    ctx.fillText(`${G.inv[G.weapon].n}: ${G.inv[G.weapon].a}/${G.inv[G.weapon].m}`, 30, 145);
    for(let i=0; i<G.maxHp; i++){ 
        ctx.fillStyle=i<G.hp?"#ff5252":"#333"; 
        ctx.beginPath(); ctx.arc(48+i*48, 100, 20, 0, 7); ctx.fill(); 
    }

    // Minimapa ReconstruÃ­do
    const mx=canvas.width-200, my=25, ms=180;
    ctx.fillStyle="rgba(0,0,0,0.9)"; ctx.fillRect(mx, my, ms, ms);
    ctx.strokeStyle="#fff"; ctx.strokeRect(mx, my, ms, ms);
    enemies.forEach(e => { ctx.fillStyle="red"; ctx.fillRect(mx+(e.x/G.w)*ms, my+(e.y/G.h)*ms, 7, 7); });
    ctx.fillStyle="#fff"; ctx.fillRect(mx+(p.x/G.w)*ms, my+(p.y/G.h)*ms, 10, 10);
    if(enemies.length===0) { ctx.fillStyle="#2ecc71"; ctx.fillRect(mx+ms/2-20, my, 40, 10); }

    requestAnimationFrame(() => { update(); draw(); });
}

function showUpgrades() {
    G.started = false; document.getElementById('upgrade-screen').style.display='flex';
    const box = document.getElementById('cards-box'); box.innerHTML='';
    const pool = [
        {n:"TIRO TRIPLO", d:"Dispara em 3 direÃ§Ãµes simultÃ¢neas.", r:"common", a:()=>G.triple=Math.min(4, G.triple+1)},
        {n:"VAMPIRISMO", d:"Recupera 1 HP a cada 10 abates.", r:"uncommon", a:()=>G.vamp++},
        {n:"RICOCHETE", d:"Suas balas agora quicam nas paredes.", r:"rare", a:()=>G.ric++},
        {n:"VIDA MÃXIMA", d:"Aumenta sua vida permanentemente.", r:"epic", a:()=>{G.maxHp+=2; G.hp+=2;}},
        {n:"DUAL WIELD", d:"MITICO: Use as duas mÃ£os para atirar!", r:"legendary", a:()=>G.dual=true}
    ];
    for(let i=0; i<3; i++) {
        let u = pool[Math.floor(Math.random()*pool.length)];
        const card = document.createElement('div'); card.className = `card`;
        card.style.borderColor = `var(--${u.r})`;
        card.innerHTML = `<div class="card-info"><h3>${u.n}</h3><p>${u.d}</p><b style="color:var(--${u.r})">${u.r.toUpperCase()}</b></div>`;
        card.onclick = () => { u.a(); document.getElementById('upgrade-screen').style.display='none'; G.started=true; };
        box.appendChild(card);
    }
}

// --- INPUTS ---
const stick=document.getElementById('joy-stick'), base=document.getElementById('joy-base');
base.ontouchstart = (e) => { joy.active=true; let r=base.getBoundingClientRect(); joy.sx=r.left+75; joy.sy=r.top+75; };
base.ontouchmove = (e) => {
    if(!joy.active) return; let t=e.touches[0];
    let dx=t.clientX-joy.sx, dy=t.clientY-joy.sy;
    let d=Math.min(Math.hypot(dx,dy), 75); let a=Math.atan2(dy,dx);
    joy.x=(Math.cos(a)*d)/75; joy.y=(Math.sin(a)*d)/75;
    stick.style.transform=`translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
};
base.ontouchend = () => { joy.active=false; joy.x=0; joy.y=0; stick.style.transform='none'; };
document.querySelectorAll('.btn-atk').forEach(b => {
    b.ontouchstart=(e)=>{ e.preventDefault(); atk[b.dataset.dir]=true; };
    b.ontouchend=(e)=>{ e.preventDefault(); atk[b.dataset.dir]=false; };
});
function swap() {
    let l = ['magnum']; if(G.hasFire) l.push('fire'); if(G.hasShot) l.push('shotgun'); if(G.hasStaff) l.push('staff');
    G.weapon = l[(l.indexOf(G.weapon)+1)%l.length]; p.rel=false; play(600, 'sine', 0.1);
}
document.getElementById('swap-mobile').onclick = swap;
window.onkeydown=e=>{ keys.add(e.key.toLowerCase()); if(e.key==='q') swap(); };
window.onkeyup=e=>keys.delete(e.key.toLowerCase());
document.getElementById('play-trigger').onclick = () => { AC.resume(); G.started=true; document.getElementById('start-screen').style.display='none'; buildRoom(); draw(); };
function toggleFS() { if(!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }
window.onresize = () => { canvas.width=window.innerWidth; canvas.height=window.innerHeight; }; window.onresize();
