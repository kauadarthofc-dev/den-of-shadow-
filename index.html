<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Den of Shadow üíÄ</title>
    <style>
        * { touch-action: none !important; user-select: none; outline: none; -webkit-tap-highlight-color: transparent; }
        html, body { background: #1e1e32; margin: 0; padding: 0; overflow: hidden; height: 100%; width: 100%; font-family: 'Segoe UI', Tahoma, sans-serif; color: #fff; }
        canvas { display: block; image-rendering: pixelated; }

        .overlay { position: absolute; inset: 0; background: rgba(30, 30, 50, 0.98); z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .btn-ui { padding: 15px 40px; background: #4ecca3; border: none; color: #1a1a2e; font-size: 20px; font-weight: bold; border-radius: 10px; cursor: pointer; margin-top: 15px; }
        
        /* Mobile HUD Otimizada */
        #mobile-ui { position: absolute; inset: 0; pointer-events: none; display: none; z-index: 1000; }
        #joy-zone { position: absolute; bottom: 5%; left: 5%; width: 120px; height: 120px; pointer-events: auto; }
        #joy-bound { width: 100%; height: 100%; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; background: rgba(255,255,255,0.05); position: relative; }
        #joy-stick { width: 45px; height: 45px; background: #4ecca3; border-radius: 50%; position: absolute; left: 37.5px; top: 37.5px; }
        
        #atk-zone { position: absolute; bottom: 5%; right: 5%; pointer-events: auto; }
        #btn-grid { display: grid; grid-template-columns: repeat(3, 75px); gap: 8px; }
        .atk-btn { width: 75px; height: 75px; background: rgba(231,76,60,0.25); border: 3px solid #e74c3c; border-radius: 50%; color: #fff; display: flex; justify-content: center; align-items: center; font-size: 30px; }
        
        #swap-btn { position: absolute; bottom: 8%; right: 35%; width: 85px; height: 85px; background: #f1c40f; color: #000; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: bold; pointer-events: auto; border: 3px solid #fff; font-size: 14px; }
        #fs-btn { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); padding: 8px 15px; background: rgba(0,0,0,0.5); border: 1px solid #fff; border-radius: 20px; pointer-events: auto; z-index: 2100; font-size: 11px; }

        /* Cards */
        #card-screen { display: none; z-index: 3000; }
        .card { width: 160px; height: 230px; background: #252545; border: 4px solid #fff; border-radius: 12px; margin: 8px; padding: 12px; cursor: pointer; }
        .c-com { border-color: #3498db; } .c-inc { border-color: #2ecc71; } .c-rar { border-color: #f1c40f; } .c-epi { border-color: #9b59b6; }
        .c-len { border-color: #ff00ff; animation: glow 1s infinite alternate; }
        @keyframes glow { from { box-shadow: 0 0 5px #ff00ff; } to { box-shadow: 0 0 20px #ff00ff; } }
        
        #weapon-msg { position: absolute; bottom: 22%; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); border: 2px solid #f1c40f; padding: 10px; border-radius: 8px; display: none; z-index: 500; font-size: 14px; }
    </style>
</head>
<body>

<div id="fs-btn" onclick="toggleFS()">TELA CHEIA ‚õ∂</div>

<div id="start-screen" class="overlay">
    <h1 style="color:#ff4d6d; font-size:45px; margin:0;">üíÄ DEN OF SHADOW</h1>
    <p id="platform-hint" style="color:#888; font-size:16px;"></p>
    <div class="btn-ui" id="btn-start">INICIAR</div>
    <p style="margin-top:30px; color:#555; font-size:11px;">kauadarthofc@gmail.com</p>
</div>

<div id="card-screen" class="overlay">
    <h2 style="color:#f1c40f">NOVO UPGRADE</h2>
    <div id="cards-box" style="display:flex;"></div>
</div>

<div id="weapon-msg"></div>

<canvas id="game"></canvas>

<div id="mobile-ui">
    <div id="joy-zone"><div id="joy-bound"><div id="joy-stick"></div></div></div>
    <div id="atk-zone"><div id="btn-grid">
        <div></div><div class="atk-btn" data-dir="up">‚ñ≤</div><div></div>
        <div class="atk-btn" data-dir="left">‚óÄ</div><div class="atk-btn" data-dir="down">‚ñº</div><div class="atk-btn" data-dir="right">‚ñ∂</div>
    </div></div>
    <div id="swap-btn">SWAP</div>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

const Game = {
    started: false, room: 0, roomW: 1600, roomH: 1200, camX: 0, camY: 0,
    lives: 6, maxLives: 6, killCount: 0,
    weapon: 'magnum', triple: 0, ric: 0, dual: false, vamp: 0,
    hasFire: false, hasShotgun: false, hasStaff: false,
    weapons: {
        magnum: { ammo: 8, max: 8, dmg: 10, color: "#0ff", name: "Magnum", type: "single" },
        fire: { ammo: 30, max: 30, dmg: 6, color: "#ff4500", name: "Baforada", type: "breath" },
        shotgun: { ammo: 6, max: 6, dmg: 17, color: "#f1c40f", name: "Shotgun", type: "spread" },
        staff: { ammo: 12, max: 12, dmg: 22, color: "#9b59b6", name: "Cajado", type: "homing" }
    }
};

let enemies = [], projectiles = [], drops = [], pedestals = [];
let p = { x: 800, y: 600, w: 40, h: 44, iframe: 0, timer: 0, legAn: 0, reloading: false, relT: 0 };
const keys = new Set();
const atkDir = { up: false, down: false, left: false, right: false };
const joy = { active: false, x: 0, y: 0, sx: 0, sy: 0 };

if(isMobile) {
    document.getElementById('platform-hint').innerText = "üì± MOBILE: Anal√≥gico esquerda | Ataque direita";
    document.getElementById('mobile-ui').style.display = 'block';
} else {
    document.getElementById('platform-hint').innerText = "‚å®Ô∏è PC: WASD move | SETAS atira | Q troca arma";
}

function initRoom() {
    enemies = []; projectiles = []; drops = []; pedestals = [];
    p.x = Game.roomW/2; p.y = Game.roomH/2; p.iframe = 40;

    if(Game.room === 0) return; // Tutorial

    if(Game.room % 10 === 0) {
        let bossType = Game.room === 10 ? 'turret' : (Game.room === 20 ? 'chaser' : 'teleporter');
        enemies.push({ 
            type:'boss', bType: bossType, x:Game.roomW/2-100, y:300, 
            hp: 700 + Game.room*50, max: 700 + Game.room*50, 
            w:180, h:180, hit:0, timer:0, name: `Boss ${bossType.toUpperCase()}`
        });
    } else {
        let n = 3 + Math.floor(Game.room/3);
        for(let i=0; i<n; i++) {
            let ex, ey;
            do { ex = 100+Math.random()*(Game.roomW-200); ey = 100+Math.random()*(Game.roomH-200); } 
            while(Math.hypot(ex-p.x, ey-p.y) < 500);
            let t = 'stalker';
            if(Game.room >= 2 && Math.random() < 0.3) t = 'dasher';
            if(Game.room >= 3 && Math.random() < 0.2) t = 'kamikaze';
            enemies.push({ type:t, x:ex, y:ey, hp:40+Game.room*8, w:50, h:50, hit:0, fTick:0, dTimer:0 });
        }
    }

    if(Game.room === 5 && !Game.hasFire) pedestals.push({x: Game.roomW/2, y: 400, type:'fire', info: "BAFORADA: 6 DMG + 2 BURN"});
    if(Game.room === 15 && !Game.hasShotgun) pedestals.push({x: Game.roomW/2, y: 400, type:'shotgun', info: "SHOTGUN: 17 DMG (CURTO)"});
    if(Game.room === 25 && !Game.hasStaff) pedestals.push({x: Game.roomW/2, y: 400, type:'staff', info: "CAJADO: 22 DMG (TELEGUIADO)"});
}

function fire(dx, dy) {
    const w = Game.weapons[Game.weapon];
    if(p.reloading || w.ammo <= 0) return;

    const n = (1 + Game.triple) * (Game.dual ? 2 : 1);
    const angBase = Math.atan2(dy, dx);

    for(let i=0; i<n; i++) {
        let a = angBase + (i - (n-1)/2) * 0.15;
        if(w.type === 'breath') {
            for(let j=0; j<2; j++) projectiles.push({x:p.x+20, y:p.y+20, dx:Math.cos(a)+(Math.random()-0.5)*0.4, dy:Math.sin(a)+(Math.random()-0.5)*0.4, type:'fire', life:30});
        } else if(w.type === 'spread') {
            for(let j=-2; j<=2; j++) projectiles.push({x:p.x+20, y:p.y+20, dx:Math.cos(a+j*0.2), dy:Math.sin(a+j*0.2), type:'shotgun', life:25});
        } else {
            projectiles.push({x:p.x+20, y:p.y+20, dx:Math.cos(a), dy:Math.sin(a), type:Game.weapon, life:100});
        }
    }
    w.ammo--; if(w.ammo <= 0) p.reloading = true;
}

function update() {
    if(!Game.started || Game.lives <= 0) return;

    // Movimento Player
    let mx = joy.active ? joy.x : (keys.has('a')?-1:keys.has('d')?1:0);
    let my = joy.active ? joy.y : (keys.has('w')?-1:keys.has('s')?1:0);
    p.x = Math.max(40, Math.min(Game.roomW-80, p.x + mx * 5.5));
    p.y = Math.max(40, Math.min(Game.roomH-80, p.y + my * 5.5));
    if(mx !== 0 || my !== 0) p.legAn += 0.25;

    // Ataque
    let ax = (keys.has('arrowleft')?-1:keys.has('arrowright')?1:0);
    let ay = (keys.has('arrowup')?-1:keys.has('arrowdown')?1:0);
    if(atkDir.up) ay=-1; if(atkDir.down) ay=1; if(atkDir.left) ax=-1; if(atkDir.right) ax=1;
    if((ax||ay) && p.timer % 15 === 0) fire(ax, ay);

    if(p.reloading) { p.relT++; if(p.relT > 50){ Game.weapons[Game.weapon].ammo = Game.weapons[Game.weapon].max; p.reloading=false; p.relT=0; }}

    // Inimigos
    enemies.forEach((e, i) => {
        let dist = Math.hypot(p.x-e.x, p.y-e.y);
        let ang = Math.atan2(p.y-e.y, p.x-e.x);

        if(e.type === 'boss') {
            e.timer++;
            if(e.bType==='turret') {
                if(e.timer % 60 === 0) {
                    for(let j=0; j<8; j++) projectiles.push({x:e.x+90, y:e.y+90, dx:Math.cos(j*0.8), dy:Math.sin(j*0.8), type:'magnum', life:120, enemy:true});
                }
            } else if(e.bType==='chaser') {
                e.x += Math.cos(ang)*3.5; e.y += Math.sin(ang)*3.5;
            } else if(e.bType==='teleporter' && e.timer % 120 === 0) {
                e.x = Math.random()*(Game.roomW-200); e.y = Math.random()*(Game.roomH-200);
            }
        } else {
            if(e.type==='dasher') {
                e.dTimer++;
                if(e.dTimer > 100) { e.x += Math.cos(ang)*12; e.y += Math.sin(ang)*12; if(e.dTimer>112) e.dTimer=0; }
                else { e.x += Math.cos(ang)*2.2; e.y += Math.sin(ang)*2.2; }
            } else if(e.type==='kamikaze') {
                e.x += Math.cos(ang)*1.2; e.y += Math.sin(ang)*1.2;
            } else { e.x += Math.cos(ang)*2.5; e.y += Math.sin(ang)*2.5; }
        }

        if(p.iframe <= 0 && dist < 50) {
            if(e.type==='kamikaze') {
                Game.lives -= 2;
                enemies.forEach(o => { if(o!==e && Math.hypot(e.x-o.x, e.y-o.y) < 180) o.hp -= 100; });
                enemies.splice(i,1);
            } else Game.lives--;
            p.iframe = 60;
        }

        if(e.fTick > 0 && p.timer % 30 === 0) { e.hp -= 2; e.fTick--; e.hit=5; }
        if(e.hp <= 0) {
            Game.killCount++;
            if(Game.vamp > 0 && Game.killCount % 10 === 0) Game.lives = Math.min(Game.maxLives, Game.lives+1);
            if(Math.random() < 0.15) drops.push({x:e.x, y:e.y, type:'heal'});
            if(e.type==='boss') showUpgrade();
            enemies.splice(i,1);
        }
        if(e.hit > 0) e.hit--;
    });

    // Proj√©teis
    projectiles.forEach((pr, i) => {
        if(pr.type === 'staff' && !pr.enemy) {
            let target = enemies[0];
            if(target) {
                let ta = Math.atan2(target.y-pr.y, target.x-pr.x);
                pr.dx += Math.cos(ta)*0.1; pr.dy += Math.sin(ta)*0.1;
            }
        }
        pr.x += pr.dx * 14; pr.y += pr.dy * 14; pr.life--;

        if(!pr.enemy) {
            enemies.forEach(e => {
                if(pr.x > e.x && pr.x < e.x+e.w && pr.y > e.y && pr.y < e.y+e.h) {
                    e.hp -= Game.weapons[pr.type].dmg;
                    if(pr.type === 'fire') e.fTick = 5;
                    e.hit = 5;
                    if(Game.ric > 0 && !pr.ricd) { pr.dx *= -1; pr.dy *= -1; pr.ricd=true; } else projectiles.splice(i,1);
                }
            });
        } else if(Math.hypot(pr.x-p.x, pr.y-p.y) < 30 && p.iframe <= 0) {
            Game.lives--; p.iframe = 60; projectiles.splice(i,1);
        }

        if(pr.life <= 0) projectiles.splice(i,1);
    });

    // Pedestais
    let pedInfo = "";
    pedestals.forEach((ped, i) => {
        let d = Math.hypot(p.x-ped.x, p.y-ped.y);
        if(d < 150) pedInfo = ped.info;
        if(d < 60) {
            if(ped.type === 'fire') Game.hasFire = true;
            if(ped.type === 'shotgun') Game.hasShotgun = true;
            if(ped.type === 'staff') Game.hasStaff = true;
            pedestals.splice(i,1);
        }
    });
    document.getElementById('weapon-msg').innerText = pedInfo;
    document.getElementById('weapon-msg').style.display = pedInfo ? 'block' : 'none';

    // Itens
    drops.forEach((d, i) => { if(Math.hypot(p.x-d.x, p.y-d.y) < 50) { Game.lives = Math.min(Game.maxLives, Game.lives+1); drops.splice(i,1); } });

    // Portas
    if(enemies.length === 0) {
        if(Math.hypot(p.x-Game.roomW/2, p.y) < 70) { Game.room++; initRoom(); }
    }

    if(p.iframe > 0) p.iframe--;
    p.timer++;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    Game.camX += (p.x - canvas.width/2 - Game.camX) * 0.1;
    Game.camY += (p.y - canvas.height/2 - Game.camY) * 0.1;
    ctx.translate(-Game.camX, -Game.camY);

    // Ch√£o
    ctx.fillStyle = Game.room % 10 === 0 ? "#332244" : "#242442";
    ctx.fillRect(0,0, Game.roomW, Game.roomH);
    ctx.strokeStyle = "#323266";
    for(let i=0; i<Game.roomW; i+=100) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i, Game.roomH); ctx.stroke(); }

    // Personagem (Pernas + Corpo)
    let lx = Math.sin(p.legAn)*8;
    ctx.fillStyle = "#fff"; 
    ctx.fillRect(p.x+8, p.y+36+lx, 10, 8); ctx.fillRect(p.x+22, p.y+36-lx, 10, 8); // Pernas
    ctx.fillStyle = p.iframe > 0 && p.timer % 4 < 2 ? "#ff4d6d" : "#4ecca3";
    ctx.fillRect(p.x, p.y, 40, 40); // Corpo
    ctx.fillStyle = "#1a1a2e"; ctx.fillRect(p.x+8, p.y+10, 6, 6); ctx.fillRect(p.x+26, p.y+10, 6, 6); // Olhos

    // Inimigos e Boss HUD
    enemies.forEach(e => {
        ctx.fillStyle = e.hit > 0 ? "#fff" : (e.type==='kamikaze'?"#f1c40f":(e.type==='boss'?"#e74c3c":"#3498db"));
        ctx.fillRect(e.x, e.y, e.w, e.h);
        if(e.type==='boss') {
            ctx.restore(); ctx.save();
            ctx.fillStyle = "rgba(0,0,0,0.7)"; ctx.fillRect(canvas.width/2-150, 20, 300, 25);
            ctx.fillStyle = "#ff4d6d"; ctx.fillRect(canvas.width/2-150, 20, (e.hp/e.max)*300, 25);
            ctx.fillStyle = "#fff"; ctx.font="12px Arial"; ctx.fillText(e.name, canvas.width/2-20, 38);
            ctx.restore(); ctx.save(); ctx.translate(-Game.camX, -Game.camY);
        }
    });

    // Proj√©teis
    projectiles.forEach(pr => {
        ctx.fillStyle = pr.enemy ? "#fff" : (Game.weapons[pr.type] ? Game.weapons[pr.type].color : "#fff");
        ctx.fillRect(pr.x, pr.y, 10, 10);
    });

    // Pedestais
    pedestals.forEach(ped => {
        ctx.fillStyle = "#f1c40f"; ctx.fillRect(ped.x-25, ped.y-25, 50, 50);
        ctx.fillStyle = Game.weapons[ped.type].color; ctx.fillRect(ped.x-10, ped.y-50+Math.sin(p.timer/10)*8, 20, 20);
    });

    // Drops
    drops.forEach(d => { ctx.fillStyle="#ff4d6d"; ctx.fillRect(d.x, d.y, 18, 18); });

    // Porta
    if(enemies.length === 0) { ctx.fillStyle="#4ecca3"; ctx.fillRect(Game.roomW/2-50, 0, 100, 20); }

    ctx.restore();

    // HUD
    ctx.fillStyle="#fff"; ctx.font="bold 18px Arial";
    ctx.fillText(`SALA: ${Game.room}`, 20, 40);
    ctx.fillText(`${Game.weapons[Game.weapon].name}: ${Game.weapons[Game.weapon].ammo}`, 20, 100);
    for(let i=0; i<Game.maxLives; i++) {
        ctx.fillStyle = i<Game.lives ? "#ff4d6d" : "#333";
        ctx.beginPath(); ctx.arc(35+i*30, 70, 12, 0, Math.PI*2); ctx.fill();
    }

    // Minimapa
    ctx.fillStyle="rgba(0,0,0,0.5)"; ctx.fillRect(canvas.width-130, 20, 110, 110);
    enemies.forEach(e => { ctx.fillStyle="red"; ctx.fillRect(canvas.width-130+(e.x/Game.roomW)*110, 20+(e.y/Game.roomH)*110, 3, 3); });
    ctx.fillStyle="#fff"; ctx.fillRect(canvas.width-130+(p.x/Game.roomW)*110, 20+(p.y/Game.roomH)*110, 4, 4);

    if(Game.lives <= 0) { ctx.fillStyle="rgba(0,0,0,0.8)"; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.fillStyle="red"; ctx.fillText("MORTE - CLIQUE PARA REINICIAR", canvas.width/2-100, canvas.height/2); canvas.onclick=()=>location.reload(); }

    requestAnimationFrame(() => { update(); draw(); });
}

function showUpgrade() {
    Game.started = false; document.getElementById('card-screen').style.display='flex';
    const box = document.getElementById('cards-box'); box.innerHTML='';
    const opts = [
        {n:"TIRO TRIPLO", d:"Atira 3x (Acumula 4x)", r:"c-rar", a:()=>Game.triple=Math.min(4, Game.triple+1)},
        {n:"VAMPIRISMO", d:"Cura a cada 10 mortes", r:"c-inc", a:()=>Game.vamp++},
        {n:"RICOCHETE", d:"Balas quicam 1x", r:"c-epi", a:()=>Game.ric++},
        {n:"MAIS VIDA", d:"+2 Cora√ß√µes", r:"c-com", a:()=>{Game.maxLives+=2; Game.lives+=2;}}
    ];
    if(Game.room >= 20 && Math.random() < 0.05) opts.push({n:"DUAL WIELD", d:"M√çTICO: 2 Armas", r:"c-len", a:()=>Game.dual=true});

    for(let i=0; i<3; i++) {
        let o = opts[Math.floor(Math.random()*opts.length)];
        let d = document.createElement('div'); d.className = `card ${o.r}`;
        d.innerHTML = `<h3>${o.n}</h3><p style="font-size:12px;">${o.d}</p>`;
        d.onclick = () => { o.a(); document.getElementById('card-screen').style.display='none'; Game.started=true; };
        box.appendChild(d);
    }
}

// Mobile Controls
const jz = document.getElementById('joy-zone'), jb = document.getElementById('joy-bound'), js = document.getElementById('joy-stick');
jz.ontouchstart = (e) => { joy.active=true; let r=jb.getBoundingClientRect(); joy.sx=r.left+60; joy.sy=r.top+60; };
jz.ontouchmove = (e) => {
    if(!joy.active) return; let t=e.touches[0];
    let dx=t.clientX-joy.sx, dy=t.clientY-joy.sy;
    let d=Math.min(Math.hypot(dx,dy), 50); let a=Math.atan2(dy,dx);
    joy.x=(Math.cos(a)*d)/50; joy.y=(Math.sin(a)*d)/50;
    js.style.transform=`translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
};
jz.ontouchend = () => { joy.active=false; joy.x=0; joy.y=0; js.style.transform='none'; };

document.querySelectorAll('.atk-btn').forEach(b => {
    b.ontouchstart=(e)=>{ e.preventDefault(); atkDir[b.dataset.dir]=true; };
    b.ontouchend=(e)=>{ e.preventDefault(); atkDir[b.dataset.dir]=false; };
});

function swap() {
    const l = ['magnum']; if(Game.hasFire) l.push('fire'); if(Game.hasShotgun) l.push('shotgun'); if(Game.hasStaff) l.push('staff');
    Game.weapon = l[(l.indexOf(Game.weapon)+1)%l.length]; p.reloading=false;
}
document.getElementById('swap-btn').onclick = swap;
window.onkeydown=e=>{ keys.add(e.key.toLowerCase()); if(e.key==='q') swap(); };
window.onkeyup=e=>keys.delete(e.key.toLowerCase());

document.getElementById('btn-start').onclick = () => { Game.started=true; document.getElementById('start-screen').style.display='none'; initRoom(); draw(); };
function toggleFS() { if(!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }
window.onresize = () => { canvas.width=window.innerWidth; canvas.height=window.innerHeight; }; window.onresize();
</script>
</body>
