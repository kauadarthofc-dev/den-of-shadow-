<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Den of Shadow ðŸ’€</title>
    <style>
        :root {
            --ui-font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --rarity-common: #0080ff; --rarity-uncommon: #2ecc71;
            --rarity-rare: #f1c40f; --rarity-epic: #9b59b6; --rarity-legendary: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #1a1a2e; }
        canvas { display: block; image-rendering: pixelated; touch-action: none; }

        /* UI HUD */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; font-family: var(--ui-font); }
        .hud-top { position: absolute; top: 20px; left: 20px; color: white; text-shadow: 2px 2px #000; pointer-events: auto; }
        
        /* BOTÃ•ES MOBILE */
        .mobile-ctrl { position: absolute; pointer-events: auto; display: none; }
        #btn-fullscreen { top: 10px; left: 50%; transform: translateX(-50%); width: 120px; height: 40px; background: rgba(255,255,255,0.2); border: 2px solid white; color: white; display: block; }
        #joystick-area { bottom: 40px; left: 40px; width: 150px; height: 150px; background: rgba(255,255,255,0.1); border-radius: 50%; border: 2px solid rgba(255,255,255,0.3); }
        #btn-swap { bottom: 60px; right: 40px; width: 100px; height: 100px; background: rgba(255,165,0,0.4); border-radius: 50%; border: 3px solid orange; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; }

        /* BOSS BAR */
        #boss-ui { position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); width: 70%; display: none; }
        #boss-name { color: #ff0040; text-align: center; font-weight: bold; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 2px; }
        #boss-bar-outer { width: 100%; height: 25px; background: #333; border: 3px solid #ff0040; border-radius: 5px; overflow: hidden; }
        #boss-bar-inner { width: 100%; height: 100%; background: linear-gradient(90deg, #ff0040, #ff5e62); transition: width 0.2s; }

        /* TELA INICIAL E MENU */
        #start-screen { position: absolute; inset: 0; background: radial-gradient(circle, #3a4466 0%, #1a1a2e 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 100; pointer-events: auto; }
        #start-screen h1 { font-size: 60px; margin-bottom: 10px; text-shadow: 0 0 20px cyan; }
        .btn-menu { padding: 15px 40px; margin: 10px; background: #4e5d94; border: none; color: white; font-size: 20px; cursor: pointer; border-radius: 5px; width: 250px; transition: 0.2s; }
        .btn-menu:hover { background: #6b7cb3; }
        #footer-links { margin-top: 30px; text-align: center; }
        #footer-links a { color: #ff0000; text-decoration: none; font-weight: bold; margin: 0 10px; }

        /* UPGRADE CARDS */
        #upgrade-screen { position: absolute; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 90; pointer-events: auto; }
        .card { width: 220px; height: 320px; margin: 15px; border-radius: 15px; border: 4px solid; padding: 20px; display: flex; flex-direction: column; align-items: center; text-align: center; position: relative; cursor: pointer; }
        .card::before { content: "ðŸ’€"; position: absolute; font-size: 120px; opacity: 0.1; top: 50%; transform: translateY(-50%); }

        #minimap-canvas { position: absolute; top: 15px; right: 15px; width: 160px; height: 160px; border: 3px solid white; background: rgba(0,0,0,0.5); border-radius: 10px; }
    </style>
</head>
<body>

<div id="start-screen">
    <h1>DEN OF SHADOW ðŸ’€</h1>
    <p>kauadarthofc@gmail.com</p>
    <button class="btn-menu" onclick="startGame()">JOGAR</button>
    <button class="btn-menu">CONFIGURAÃ‡Ã•ES</button>
    <div id="save-slots" style="display: flex; gap: 10px; margin-top: 20px;">
        <div style="width: 50px; height: 50px; border: 2px solid white;">S1</div>
        <div style="width: 50px; height: 50px; border: 2px solid white;">S2</div>
        <div style="width: 50px; height: 50px; border: 2px solid white;">S3</div>
    </div>
    <div id="footer-links">
        <a href="https://youtube.com/@kaua_darth" target="_blank">ðŸ“º YouTube @kaua_darth</a>
    </div>
    <div style="margin-top: 20px; font-size: 12px; color: #aaa;">PC: WASD para mover | Clique para atirar | Q/E troca arma</div>
</div>

<div id="ui-layer">
    <div class="hud-top">
        <div id="hp-txt">HP: 10/10</div>
        <div id="ammo-txt">MUNIÃ‡ÃƒO: --</div>
        <div id="coins-txt">MOEDAS: 0</div>
        <div id="room-txt">SALA: 0</div>
    </div>
    
    <canvas id="minimap-canvas"></canvas>

    <button id="btn-fullscreen" class="mobile-ctrl" onclick="toggleFS()">TELA CHEIA</button>
    <div id="joystick-area" class="mobile-ctrl"></div>
    <div id="btn-swap" class="mobile-ctrl">SWAP</div>

    <div id="boss-ui">
        <div id="boss-name">O GUARDIÃƒO</div>
        <div id="boss-bar-outer"><div id="boss-bar-inner"></div></div>
    </div>

    <div id="upgrade-screen"></div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
/** * DEN OF SHADOW - ENGINE PRINCIPAL
 * Focada em performance e suporte multiplataforma.
 */

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const mCanvas = document.getElementById('minimap-canvas');
const mCtx = mCanvas.getContext('2d');

let gameState = 'MENU';
let currentRoom = 0;
let worldSeed = Math.random();
let platform = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ? 'MOBILE' : 'PC';

// --- CONFIGURAÃ‡Ã•ES DE ARMAS ---
const WEAPONS = [
    { id: 'magnum', name: 'Magnum', dmg: 10, ammo: Infinity, rate: 400, type: 'bullet', sprite: 'ðŸ”«' },
    { id: 'flame', name: 'LanÃ§a-Chamas', dmg: 4, burn: 2, ammo: 25, rate: 50, type: 'fire', sprite: 'ðŸ”¥' },
    { id: 'shotgun', name: 'Shotgun', dmg: 14, pellets: 3, ammo: 12, rate: 1000, range: 150, sprite: 'âœ‚ï¸' },
    { id: 'staff', name: 'Cajado MÃ¡gico', dmg: 3, ammo: 20, rate: 600, homing: true, sprite: 'ðŸª„' }
];

const player = {
    x: 0, y: 0, w: 45, h: 65,
    hp: 10, maxHp: 10,
    speed: 5,
    coins: 0,
    weaponIdx: 0,
    weaponsOwned: [0, 1, 2], // ComeÃ§a com as pedidas
    ammo: [Infinity, 25, 12, 20],
    angle: 0,
    velX: 0, velY: 0,
    moving: false,
    vampirismoKills: 0
};

let enemies = [];
let projectiles = [];
let drops = [];
let particles = [];
let doors = [];
let boss = null;
let camX = 0, camY = 0;

// --- SISTEMA DE CONTROLE ---
const keys = {};
window.onkeydown = (e) => keys[e.code] = true;
window.onkeyup = (e) => keys[e.code] = false;

if(platform === 'MOBILE') {
    document.querySelectorAll('.mobile-ctrl').forEach(el => el.style.display = 'block');
    // Implementar lÃ³gica de touch para joystick e swap aqui...
}

function startGame() {
    document.getElementById('start-screen').style.display = 'none';
    gameState = 'PLAYING';
    resize();
    initRoom(0);
}

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    mCanvas.width = 160; mCanvas.height = 160;
}
window.onresize = resize;

function initRoom(n) {
    currentRoom = n;
    enemies = [];
    projectiles = [];
    doors = [];
    player.x = 200; player.y = 200;
    
    // Gerar portas em locais aleatÃ³rios
    const locations = ['top', 'bottom', 'left', 'right'];
    let doorCount = (n === 0) ? 1 : 2;
    for(let i=0; i<doorCount; i++) {
        doors.push({ side: locations[i], x: Math.random() * 800 + 100, y: Math.random() * 600 + 100, open: false });
    }

    if(n > 0 && n % 10 !== 0) {
        spawnEnemies();
    } else if (n > 0 && n % 10 === 0) {
        spawnBoss();
    }
}

function spawnEnemies() {
    let count = 3 + Math.floor(currentRoom/2);
    for(let i=0; i<count; i++) {
        let type = (currentRoom > 2 && Math.random() > 0.7) ? 'DASH' : 'KAMIKAZE';
        enemies.push({
            x: Math.random() * 1000 + 500,
            y: Math.random() * 1000 + 500,
            type: type,
            hp: type === 'KAMIKAZE' ? 5 : 12,
            speed: type === 'KAMIKAZE' ? 1.5 : 3,
            maxHp: 12,
            dead: false
        });
    }
}

function spawnBoss() {
    boss = {
        name: "O ESMAGADOR",
        x: 800, y: 400, w: 120, h: 120,
        hp: 100 + (currentRoom * 5),
        maxHp: 100 + (currentRoom * 5),
        state: 'IDLE',
        timer: 0
    };
    document.getElementById('boss-ui').style.display = 'block';
    document.getElementById('boss-name').innerText = boss.name;
}

// --- LOOP PRINCIPAL ---
function update() {
    if(gameState !== 'PLAYING') return;

    // MovimentaÃ§Ã£o PC
    player.moving = false;
    if(keys['KeyW']) { player.y -= player.speed; player.moving = true; }
    if(keys['KeyS']) { player.y += player.speed; player.moving = true; }
    if(keys['KeyA']) { player.x -= player.speed; player.moving = true; }
    if(keys['KeyD']) { player.x += player.speed; player.moving = true; }

    // Limites do Mapa
    player.x = Math.max(0, Math.min(2000, player.x));
    player.y = Math.max(0, Math.min(2000, player.y));

    // Update Inimigos
    enemies.forEach(en => {
        if(en.dead) return;
        let dx = player.x - en.x;
        let dy = player.y - en.y;
        let dist = Math.hypot(dx, dy);

        // Kamikaze Lento (Rosto Vermelho)
        if(en.type === 'KAMIKAZE') {
            en.x += (dx/dist) * en.speed;
            en.y += (dy/dist) * en.speed;
            if(dist < 40) explode(en);
        } else if(en.type === 'DASH') {
            // LÃ³gica de dash suave com asas
            en.x += (dx/dist) * en.speed;
            en.y += (dy/dist) * en.speed;
        }
        
        // Evitar que inimigos entrem um no outro
        enemies.forEach(other => {
            if(en !== other) {
                let d = Math.hypot(en.x - other.x, en.y - other.y);
                if(d < 40) {
                    en.x -= (other.x - en.x) * 0.05;
                    en.y -= (other.y - en.y) * 0.05;
                }
            }
        });
    });

    // ProjÃ©teis
    projectiles.forEach((p, i) => {
        p.x += p.vx; p.y += p.vy;
        if(p.homing && enemies.length > 0) {
            let target = enemies[0];
            let angle = Math.atan2(target.y - p.y, target.x - p.x);
            p.vx += Math.cos(angle) * 0.5;
            p.vy += Math.sin(angle) * 0.5;
        }
        // ColisÃ£o...
    });

    // Check Death
    if(player.hp <= 0) {
        player.hp = 0;
        // Game Over logic
    }

    updateUI();
}

function explode(en) {
    en.dead = true;
    let dist = Math.hypot(player.x - en.x, player.y - en.y);
    if(dist < 100) player.hp -= 2;
    // Dano em inimigos prÃ³ximos
    enemies.forEach(e => {
        if(Math.hypot(e.x - en.x, e.y - en.y) < 100) e.hp -= 2;
    });
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // CÃ¢mera
    camX = player.x - canvas.width/2;
    camY = player.y - canvas.height/2;
    ctx.save();
    ctx.translate(-camX, -camY);

    // ChÃ£o (NÃ£o Preto)
    ctx.fillStyle = '#2c3e50';
    ctx.fillRect(0,0,2000,2000);
    ctx.strokeStyle = '#34495e';
    for(let i=0; i<2000; i+=100) {
        ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, 2000); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(2000, i); ctx.stroke();
    }

    // Desenhar Portas
    doors.forEach(d => {
        ctx.fillStyle = d.open ? '#2ecc71' : '#e74c3c';
        ctx.fillRect(d.x, d.y, 60, 80);
    });

    // Desenhar Player (Personagem Feminina Lord da Luz)
    ctx.fillStyle = "#fff";
    ctx.shadowBlur = 15; ctx.shadowColor = "cyan";
    ctx.fillRect(player.x, player.y, player.w, player.h); // Corpo
    ctx.fillStyle = "#ffccaa"; ctx.fillRect(player.x+5, player.y+5, 35, 20); // Rosto
    
    // Perninhas animadas
    let legY = Math.sin(Date.now()*0.01) * 5;
    ctx.fillStyle = "#fff";
    ctx.fillRect(player.x+10, player.y+player.h, 10, 10 + legY);
    ctx.fillRect(player.x+25, player.y+player.h, 10, 10 - legY);
    ctx.shadowBlur = 0;

    // Arma (Muda direÃ§Ã£o do mouse/alvo)
    ctx.save();
    ctx.translate(player.x + 22, player.y + 35);
    ctx.rotate(player.angle);
    ctx.font = "30px Arial";
    ctx.fillText(WEAPONS[player.weaponIdx].sprite, 10, 10);
    ctx.restore();

    // Inimigos
    enemies.forEach(en => {
        if(en.dead) return;
        ctx.fillStyle = en.type === 'KAMIKAZE' ? 'red' : 'purple';
        ctx.fillRect(en.x, en.y, 40, 40);
        // Rostos variados
        ctx.fillStyle = "black";
        ctx.fillRect(en.x+10, en.y+10, 5, 5); ctx.fillRect(en.x+25, en.y+10, 5, 5);
    });

    ctx.restore();
    drawMinimap();
}

function drawMinimap() {
    mCtx.clearRect(0,0,160,160);
    mCtx.fillStyle = "rgba(255,255,255,0.2)";
    // Player no centro
    mCtx.fillStyle = "cyan";
    mCtx.fillRect(80, 80, 4, 4);
    // Inimigos no minimapa
    enemies.forEach(en => {
        if(en.dead) return;
        let mx = 80 + (en.x - player.x) * 0.05;
        let my = 80 + (en.y - player.y) * 0.05;
        mCtx.fillStyle = "red";
        mCtx.fillRect(mx, my, 3, 3);
    });
}

function updateUI() {
    document.getElementById('hp-txt').innerText = `HP: ${player.hp}/${player.maxHp}`;
    document.getElementById('ammo-txt').innerText = `MUNIÃ‡ÃƒO: ${player.ammo[player.weaponIdx]}`;
    document.getElementById('coins-txt').innerText = `MOEDAS: ${player.coins}`;
    document.getElementById('room-txt').innerText = `SALA: ${currentRoom}`;
    
    if(boss) {
        let pct = (boss.hp / boss.maxHp) * 100;
        document.getElementById('boss-bar-inner').style.width = pct + "%";
    }
}

function toggleFS() {
    if (!document.fullscreenElement) canvas.parentElement.requestFullscreen();
    else document.exitFullscreen();
}

// Loop de jogo
function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

// Iniciar
resize();
loop();

</script>
</body>
</html>
