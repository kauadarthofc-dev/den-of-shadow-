<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Den of Shadow üíÄ V12.0</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Nosifer&display=swap');
        * { touch-action: none; user-select: none; box-sizing: border-box; outline: none; }
        body { margin: 0; background: #000; color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; }

        /* UI Screens */
        .ui-screen { position: absolute; inset: 0; background: radial-gradient(circle, #200 0%, #000 100%); z-index: 4000; display: flex; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .glass-panel { background: rgba(0,0,0,0.8); border: 2px solid #f00; padding: 40px; border-radius: 20px; width: 90%; max-width: 450px; text-align: center; box-shadow: 0 0 30px #400; }
        
        .btn-main { padding: 15px; background: transparent; border: 1px solid #800; color: #fff; cursor: pointer; font-family: 'Orbitron'; margin: 10px 0; width: 100%; transition: 0.3s; text-transform: uppercase; }
        .btn-main:hover { background: #f00; color: #000; box-shadow: 0 0 20px #f00; }

        .links { margin-top: 20px; display: flex; gap: 15px; justify-content: center; }
        .links a { color: #f00; text-decoration: none; font-size: 12px; border-bottom: 1px solid #f00; }

        /* HUD */
        #minimap { position: absolute; top: 20px; right: 20px; width: 150px; height: 150px; border: 2px solid #f00; background: rgba(0,0,0,0.8); z-index: 1000; display: none; }
        #hud { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; display: none; width: 90%; max-width: 600px; pointer-events: none; }
        .hud-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; background: rgba(0,0,0,0.9); padding: 15px; border-radius: 10px; border: 1px solid #300; }
        .bar { width: 100%; height: 8px; background: #222; margin-top: 5px; border-radius: 4px; overflow: hidden; }
        .bar-fill { height: 100%; width: 100%; background: #f00; transition: width 0.3s; }
        
        #crosshair { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 10px; height: 10px; border: 2px solid #f00; border-radius: 50%; z-index: 1500; display: none; }
        #pause-btn { position: absolute; top: 20px; left: 20px; width: 50px; height: 50px; background: rgba(0,0,0,0.7); border: 1px solid #f00; border-radius: 10px; z-index: 3500; display: none; align-items: center; justify-content: center; cursor: pointer; }
    </style>
</head>
<body>

<div id="start-screen" class="ui-screen">
    <div class="glass-panel">
        <h1 style="font-family:'Nosifer'; color:#f00; font-size: 2.5rem; margin: 0;">DEN OF SHADOW</h1>
        <p style="color:#666; font-size: 12px; margin-bottom: 30px;">ULTRA FIDELITY V12.0</p>
        <button class="btn-main" onclick="startGame()">INICIAR RITUAL</button>
        <button class="btn-main" onclick="showConfig(true)">CONFIGURA√á√ïES</button>
        <div class="links">
            <a href="#">DISCORD</a>
            <a href="#">YOUTUBE</a>
            <a href="#">GITHUB</a>
        </div>
    </div>
</div>

<div id="config-screen" class="ui-screen" style="display:none;">
    <div class="glass-panel">
        <h2>CONFIGURA√á√ïES</h2>
        <div style="text-align:left; margin: 20px 0;">
            <label style="font-size:10px; color:#f00;">RESOLU√á√ÉO</label>
            <select id="res-select" onchange="G.res = parseFloat(this.value)" style="width:100%; background:#111; color:#fff; padding:10px; border:1px solid #500;">
                <option value="4">Baixa</option>
                <option value="2">M√©dia</option>
                <option value="1" selected>Alta (Nativa)</option>
            </select>
        </div>
        <button class="btn-main" onclick="showConfig(false)">VOLTAR</button>
    </div>
</div>

<div id="pause-screen" class="ui-screen" style="display:none;">
    <div class="glass-panel">
        <h1 style="font-family:'Nosifer'; color:#f00;">PAUSA</h1>
        <button class="btn-main" onclick="togglePause()">CONTINUAR</button>
        <button class="btn-main" onclick="location.reload()">SAIR</button>
    </div>
</div>

<div id="pause-btn" onclick="togglePause()">‚öôÔ∏è</div>
<div id="crosshair"></div>
<canvas id="minimap"></canvas>

<div id="hud">
    <div class="hud-grid">
        <div>
            <div style="font-size:9px; color:#888;">VIDA</div>
            <div class="bar"><div id="hp-fill" class="bar-fill"></div></div>
        </div>
        <div style="text-align:center;">
            <div style="font-size:9px; color:#888;">C√ÇMARA</div>
            <div id="room-txt" style="font-size:18px; font-weight:bold;">1</div>
        </div>
        <div style="text-align:right;">
            <div style="font-size:9px; color:#888;">ALMAS</div>
            <div id="soul-hud" style="color:#ff0; font-size:18px; font-weight:bold;">0</div>
        </div>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const G = {
    play: false, paused: false, room: 1, 
    hp: 100, maxHp: 100, souls: 0, res: 1, 
    dmgMult: 1, lastDmg: 0,
    devMode: false,
    roomsData: {} // Persist√™ncia das salas
};

const player = { x: 0, y: 0, angle: 0, pitch: 0, fov: Math.PI / 3, moveDir: {x:0, y:0} };
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const mCanvas = document.getElementById('minimap');
const mCtx = mCanvas.getContext('2d');

const TILE_SIZE = 64, MAP_SIZE = 24;
let map = [], enemies = [], bullets = [];
let devKeyBuffer = "";

// --- INICIALIZA√á√ÉO ---
function startGame() {
    document.getElementById('start-screen').style.display = 'none';
    document.querySelectorAll('#hud, #crosshair, #pause-btn, #minimap').forEach(el => el.style.display = 'block');
    if(!('ontouchstart' in window)) canvas.requestPointerLock();
    setupRoom(1);
    G.play = true;
    requestAnimationFrame(gameLoop);
}

function setupRoom(roomNum) {
    G.room = roomNum;
    map = Array(MAP_SIZE * MAP_SIZE).fill(0);
    // Paredes externas
    for(let i=0; i<MAP_SIZE; i++) {
        map[i] = 1; map[i + (MAP_SIZE*(MAP_SIZE-1))] = 1;
        map[i * MAP_SIZE] = 1; map[i * MAP_SIZE + (MAP_SIZE-1)] = 1;
    }
    
    // Portas
    map[Math.floor(MAP_SIZE/2)] = 2; // Sa√≠da
    if(G.room > 1) map[MAP_SIZE*(MAP_SIZE-1) + Math.floor(MAP_SIZE/2)] = 3; // Entrada

    player.x = (MAP_SIZE/2) * TILE_SIZE;
    player.y = (MAP_SIZE - 4) * TILE_SIZE;
    player.angle = -Math.PI/2;

    // Carregar inimigos se a sala n√£o foi limpa
    if(!G.roomsData[G.room]) {
        spawnEnemies();
    } else {
        enemies = G.roomsData[G.room].enemies.filter(e => e.alive);
    }
    bullets = [];
}

function spawnEnemies() {
    enemies = [];
    let count = 3 + Math.floor(G.room * 0.5);
    for(let i=0; i<count; i++) {
        enemies.push({
            x: (6 + Math.random()*12)*TILE_SIZE,
            y: (6 + Math.random()*12)*TILE_SIZE,
            hp: 100, alive: true, size: 50
        });
    }
    G.roomsData[G.room] = { enemies: enemies };
}

function togglePause() {
    G.paused = !G.paused;
    document.getElementById('pause-screen').style.display = G.paused ? 'flex' : 'none';
    if(!G.paused && !('ontouchstart' in window)) canvas.requestPointerLock();
}

function showConfig(show) { document.getElementById('config-screen').style.display = show ? 'flex' : 'none'; }

// --- ENTRADAS ---
const keys = {};
window.onkeydown = e => {
    keys[e.key.toLowerCase()] = true;
    if(e.key === 'Escape') togglePause();
    
    // C√≥digo Dev KADTR
    devKeyBuffer += e.key.toLowerCase();
    if(devKeyBuffer.includes("kadtr")) {
        G.devMode = true; G.hp = 9999; G.dmgMult = 100;
        alert("GOD MODE ACTIVED");
        devKeyBuffer = "";
    }
    if(devKeyBuffer.length > 10) devKeyBuffer = "";
};
window.onkeyup = e => delete keys[e.key.toLowerCase()];

document.addEventListener('mousemove', e => {
    if(document.pointerLockElement === canvas && !G.paused) {
        player.angle += e.movementX * 0.0025;
        player.pitch = Math.max(-400, Math.min(400, player.pitch - e.movementY * 1.5));
    }
});

document.addEventListener('mousedown', e => {
    if(G.play && !G.paused && e.button === 0) shoot();
});

function shoot() {
    const b = {
        x: player.x,
        y: player.y,
        vx: Math.cos(player.angle) * 25,
        vy: Math.sin(player.angle) * 25,
        life: 100
    };
    bullets.push(b);
}

// --- LOGICA ---
function update() {
    if(!G.play || G.paused) return;

    let mx = 0, my = 0;
    if(keys['w']) { mx += Math.cos(player.angle); my += Math.sin(player.angle); }
    if(keys['s']) { mx -= Math.cos(player.angle); my -= Math.sin(player.angle); }
    if(keys['a']) { mx += Math.cos(player.angle-Math.PI/2); my += Math.sin(player.angle-Math.PI/2); }
    if(keys['d']) { mx += Math.cos(player.angle+Math.PI/2); my += Math.sin(player.angle+Math.PI/2); }

    let nx = player.x + mx*4, ny = player.y + my*4;
    if(map[Math.floor(ny/TILE_SIZE)*MAP_SIZE + Math.floor(nx/TILE_SIZE)] === 0) { player.x = nx; player.y = ny; }

    // Balas e Inimigos
    bullets.forEach((b, bi) => {
        b.x += b.vx; b.y += b.vy; b.life--;
        if(map[Math.floor(b.y/TILE_SIZE)*MAP_SIZE + Math.floor(b.x/TILE_SIZE)] > 0 || b.life < 0) bullets.splice(bi, 1);
        
        enemies.forEach(en => {
            if(en.alive && Math.hypot(b.x - en.x, b.y - en.y) < 40) {
                en.hp -= 40 * G.dmgMult;
                bullets.splice(bi, 1);
                if(en.hp <= 0) { en.alive = false; G.souls += 5; }
            }
        });
    });

    enemies.forEach(en => {
        if(!en.alive) return;
        let d = Math.hypot(player.x - en.x, player.y - en.y);
        if(d < 45 && !G.devMode) { if(Date.now()-G.lastDmg > 500){ G.hp -= 10; G.lastDmg = Date.now(); }}
        else { en.x += (player.x - en.x)/d * 1.5; en.y += (player.y - en.y)/d * 1.5; }
    });

    // Mudan√ßa de sala
    let tx = Math.floor(player.x/TILE_SIZE), ty = Math.floor(player.y/TILE_SIZE);
    if(map[ty*MAP_SIZE+tx] === 2 && enemies.filter(e=>e.alive).length === 0) setupRoom(G.room + 1);
    if(map[ty*MAP_SIZE+tx] === 3) setupRoom(G.room - 1);

    if(G.hp <= 0) location.reload();
    
    document.getElementById('hp-fill').style.width = (G.hp/G.maxHp*100) + "%";
    document.getElementById('soul-hud').innerText = G.souls;
    document.getElementById('room-txt').innerText = G.room;
}

// --- RENDER ---
function draw() {
    ctx.fillStyle = "#050000"; ctx.fillRect(0,0,canvas.width, canvas.height/2 + player.pitch);
    ctx.fillStyle = "#150505"; ctx.fillRect(0,canvas.height/2 + player.pitch, canvas.width, canvas.height);

    const step = G.res;
    const numRays = canvas.width / step;
    for(let i=0; i<numRays; i++) {
        let ang = (player.angle - player.fov/2) + (i * (player.fov/numRays));
        let d=0, hit=false, cos=Math.cos(ang), sin=Math.sin(ang);
        while(!hit && d < 1200) {
            d += 8;
            let tx=Math.floor((player.x+cos*d)/TILE_SIZE), ty=Math.floor((player.y+sin*d)/TILE_SIZE);
            if(map[ty*MAP_SIZE+tx] > 0) {
                hit = true;
                let h = (TILE_SIZE * canvas.height) / (d * Math.cos(player.angle-ang));
                let color = map[ty*MAP_SIZE+tx] === 2 ? 255 : (map[ty*MAP_SIZE+tx] === 3 ? 100 : 150);
                ctx.fillStyle = `rgb(${Math.max(10, color - d/6)}, 0, 0)`;
                ctx.fillRect(i*step, (canvas.height-h)/2 + player.pitch, step, h);
            }
        }
    }

    // Sprites
    enemies.forEach(en => {
        if(!en.alive) return;
        let ang = Math.atan2(en.y-player.y, en.x-player.x) - player.angle;
        while(ang < -Math.PI) ang += Math.PI*2; while(ang > Math.PI) ang -= Math.PI*2;
        if(Math.abs(ang) < player.fov) {
            let d = Math.hypot(player.x-en.x, player.y-en.y);
            let sx = (0.5 * (ang/(player.fov/2)) + 0.5) * canvas.width;
            let sh = (en.size * canvas.height) / d;
            ctx.fillStyle = "#000";
            ctx.shadowBlur = 15; ctx.shadowColor = "#f00";
            ctx.fillRect(sx-sh/2, (canvas.height-sh)/2 + player.pitch, sh, sh);
            ctx.shadowBlur = 0;
        }
    });

    drawMinimap();
}

function drawMinimap() {
    mCtx.fillStyle = "#000"; mCtx.fillRect(0,0,150,150);
    const s = 150/MAP_SIZE;
    for(let y=0; y<MAP_SIZE; y++) {
        for(let x=0; x<MAP_SIZE; x++) {
            if(map[y*MAP_SIZE+x] === 1) { mCtx.fillStyle = "#400"; mCtx.fillRect(x*s, y*s, s, s); }
            if(map[y*MAP_SIZE+x] === 2) { mCtx.fillStyle = "#f00"; mCtx.fillRect(x*s, y*s, s, s); }
        }
    }
    mCtx.fillStyle = "#fff"; mCtx.fillRect((player.x/TILE_SIZE)*s-1, (player.y/TILE_SIZE)*s-1, 3, 3);
}

function gameLoop() { if(G.play) { update(); draw(); } requestAnimationFrame(gameLoop); }
window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; mCanvas.width=150; mCanvas.height=150; };
window.onresize();
</script>
</body>
</html>
