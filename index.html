<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fox of Isaac: Den of Shadows</title>
    <style>
        /* Bloqueio total de gestos do sistema para evitar travas no mobile */
        * { touch-action: none !important; -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; outline: none; }
        html, body { background: #000; margin: 0; padding: 0; overflow: hidden; height: 100%; width: 100%; position: fixed; font-family: 'Courier New', monospace; }
        .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; text-align: center; color: #fff; }
        .btn-ui { padding: 20px 40px; border: 4px solid #ff4d6d; background: #222; color: #fff; font-size: 20px; font-weight: bold; border-radius: 12px; cursor: pointer; }
        #card-screen { display: none; gap: 20px; z-index: 2000; }
        .card { width: 120px; height: 180px; background: #1a1a1a; border: 3px solid #f1c40f; border-radius: 10px; display: flex; flex-direction: column; justify-content: space-around; align-items: center; cursor: pointer; padding: 10px; }
        #game-container { position: relative; width: 100vw; height: 100vh; }
        canvas { display: block; width: 100%; height: 100%; image-rendering: pixelated; }
        
        /* Controles Mobile Corrigidos */
        .mobile-ctrl { position: absolute; inset: 0; pointer-events: none; display: none; z-index: 50; }
        #joy-bound { position: absolute; bottom: 12%; left: 8%; width: 120px; height: 120px; background: rgba(255,255,255,0.05); border: 2px solid rgba(255,255,255,0.2); border-radius: 50%; pointer-events: auto; }
        #joy-stick { position: absolute; left: 35px; top: 35px; width: 50px; height: 50px; background: #fff; border-radius: 50%; opacity: 0.4; pointer-events: none; }
        #shoot-ctrl { position: absolute; bottom: 12%; right: 8%; display: grid; grid-template-columns: repeat(3, 70px); gap: 10px; pointer-events: auto; }
        .atk-btn { width: 70px; height: 70px; background: rgba(52,152,219,0.1); border: 2px solid #3498db; border-radius: 50%; color: #3498db; display: flex; justify-content: center; align-items: center; font-size: 24px; user-select: none; }
    </style>
</head>
<body>

<div id="start-screen" class="overlay">
    <h1 style="color:#ff4d6d; font-size: 32px;">COVIL DAS SOMBRAS</h1>
    <div class="btn-ui" id="btn-start">INICIAR JOGO</div>
</div>

<div id="card-screen" class="overlay">
    <h2 style="color:#f1c40f">UPGRADE DE BOSS</h2>
    <div id="card-container" style="display: flex; gap: 20px;"></div>
</div>

<div id="game-container">
    <canvas id="game"></canvas>
    <div id="mobile-ui" class="mobile-ctrl">
        <div id="joy-bound"><div id="joy-stick"></div></div>
        <div id="shoot-ctrl">
            <div></div><div class="atk-btn" data-dir="up">▲</div><div></div>
            <div class="atk-btn" data-dir="left">◀</div><div class="atk-btn" data-dir="down">▼</div><div class="atk-btn" data-dir="right">▶</div>
        </div>
    </div>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const isMobile = ('ontouchstart' in window);

const Game = { started: false, paused: false, room: 1, roomW: 800, roomH: 600, camX: 0, camY: 0, lives: 6, maxLives: 6, weapon: 'normal' };
const Stats = { moveSpd: 4.2, atkSpd: 18, damage: 10 };
const input = { x: 0, y: 0 };
const attack = { up: false, down: false, left: false, right: false };
let enemies = [], projectiles = [], particles = [], uiParticles = [], pedestal = null, joyId = null;
let p = { x: 400, y: 300, iframe: 0, timer: 0 };

function resize() {
    canvas.width = window.innerWidth / 2;
    canvas.height = window.innerHeight / 2;
}
window.onresize = resize; resize();

function createParticles(x, y, color, count, speed, list = particles) {
    for (let i = 0; i < count; i++) {
        list.push({ x, y, vx: (Math.random() - 0.5) * speed, vy: (Math.random() - 0.5) * speed, life: 1.0, color, size: Math.random() * 3 + 2 });
    }
}

document.getElementById('btn-start').onclick = startGame;

function startGame() {
    Game.started = true;
    document.getElementById('start-screen').style.display = 'none';
    if(isMobile) document.getElementById('mobile-ui').style.display = 'block';
    initRoom();
    loop();
}

function initRoom() {
    enemies = []; projectiles = []; particles = []; pedestal = null;
    p.x = Game.roomW/2; p.y = Game.roomH - 100;
    
    if (Game.room === 5 && Game.weapon === 'normal') {
        pedestal = { x: Game.roomW/2 - 15, y: Game.roomH/2 - 15, w: 30, h: 30 };
    }

    if (Game.room % 10 === 0) {
        enemies.push({ type: 'boss', shooter: Game.room % 20 === 0, x: Game.roomW/2 - 40, y: 150, hp: 450 + (Game.room * 5), maxHp: 450 + (Game.room * 5), w: 80, h: 80, timer: 0 });
    } else {
        let count = 2 + Math.floor(Game.room / 1.5);
        for(let i=0; i<count; i++) {
            let r = Math.random();
            let type = r < 0.3 ? 'kamikaze' : r < 0.6 ? 'perseguidor' : 'assassino';
            enemies.push({ type, x: 100 + Math.random()*(Game.roomW-200), y: 100 + Math.random()*(Game.roomH-350), hp: 40, w: 25, h: 25 });
        }
    }
}

function showUpgradeCards() {
    Game.paused = true;
    const container = document.getElementById('card-container');
    container.innerHTML = '';
    document.getElementById('card-screen').style.display = 'flex';
    const upgrades = [
        { t: "DANO+", d: "+8 Dano", f: () => Stats.damage += 8 },
        { t: "VIDA+", d: "+1 Coração", f: () => { Game.maxLives++; Game.lives++; } },
        { t: "FIRE RATE", d: "Mais Rápido", f: () => Stats.atkSpd = Math.max(6, Stats.atkSpd - 3) }
    ];
    upgrades.forEach(u => {
        let div = document.createElement('div'); div.className = 'card';
        div.innerHTML = `<b>${u.t}</b><p style="font-size:10px">${u.d}</p>`;
        div.onclick = () => { u.f(); Game.paused = false; document.getElementById('card-screen').style.display = 'none'; };
        container.appendChild(div);
    });
}

// Eventos de Teclado
window.onkeydown = e => { 
    let k = e.key.toLowerCase(); 
    if(k==='w') input.y=-1; if(k==='s') input.y=1; if(k==='a') input.x=-1; if(k==='d') input.x=1;
    if(k.includes('arrow')) attack[k.replace('arrow','')] = true;
};
window.onkeyup = e => { 
    let k = e.key.toLowerCase(); 
    if(k==='w'||k==='s') input.y=0; if(k==='a'||k==='d') input.x=0;
    if(k.includes('arrow')) attack[k.replace('arrow','')] = false;
};

// --- FIX MOBILE MULTI-TOUCH ---
if(isMobile) {
    const jb = document.getElementById('joy-bound');
    
    jb.addEventListener('touchstart', e => {
        e.preventDefault();
        joyId = e.changedTouches[0].identifier;
    }, {passive: false});

    window.addEventListener('touchmove', e => {
        e.preventDefault();
        const r = jb.getBoundingClientRect();
        for(let t of e.touches) {
            if(t.identifier === joyId) {
                let dx = (t.clientX - (r.left + 60)) / 50;
                let dy = (t.clientY - (r.top + 60)) / 50;
                let dist = Math.hypot(dx, dy);
                if(dist > 1) { dx /= dist; dy /= dist; }
                input.x = dx; input.y = dy;
                document.getElementById('joy-stick').style.transform = `translate(${input.x*30}px, ${input.y*30}px)`;
            }
        }
    }, {passive: false});

    window.addEventListener('touchend', e => {
        for(let t of e.changedTouches) {
            if(t.identifier === joyId) {
                joyId = null; input.x = 0; input.y = 0;
                document.getElementById('joy-stick').style.transform = `translate(0,0)`;
            }
        }
    });

    document.querySelectorAll('.atk-btn').forEach(b => {
        b.addEventListener('touchstart', e => {
            e.preventDefault();
            attack[b.dataset.dir] = true;
        }, {passive: false});
        b.addEventListener('touchend', e => {
            e.preventDefault();
            attack[b.dataset.dir] = false;
        }, {passive: false});
    });
}

function loop() {
    if(!Game.started || Game.paused) return requestAnimationFrame(loop);
    if(Game.lives <= 0) location.reload();

    ctx.clearRect(0,0, canvas.width, canvas.height);
    ctx.save();
    Game.camX += ((p.x - canvas.width/2) - Game.camX) * 0.1;
    Game.camY +=
