<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Den of Shadow ðŸ’€</title>
    <style>
        :root {
            --rar-common: #3498db; --rar-uncommon: #2ecc71; --rar-rare: #f1c40f; 
            --rar-epic: #9b59b6; --rar-legendary: linear-gradient(45deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);

        body { margin: 0; background: #222; color: white; font-family: 'Courier New', Courier, monospace; overflow: hidden; }

        /* UI de Menus */

        .title { font-size: clamp(32px, 10vw, 70px); color: #e74c3c; text-shadow: 4px 4px 0px #000; margin: 0; }
        .btn-main { padding: 15px 45px; background: #2ecc71; border: none; color: #fff; font-size: 24px; font-weight: bold; border-radius: 8px; cursor: pointer; margin-top: 20px; box-shadow: 0 5px #27ae60; }

        /* HUD Mobile */
        #mobile-controls { position: absolute; inset: 0; pointer-events: none; display: none; z-index: 1000; }

        #joystick-knob { position: absolute; width: 55px; height: 55px; background: #fff; border-radius: 50%; left: 37px; top: 37px; box-shadow: 0 0 15px #2ecc71; }

        .btn-circle { width: 85px; height: 85px; background: rgba(255,255,255,0.1); border: 4px solid #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 30px; }
        #swap-btn { position: absolute; bottom: 50px; right: 350px; width: 100px; height: 100px; background: #f1c40f; border: 4px solid #fff; border-radius: 20px; pointer-events: auto; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #000; font-weight: bold; }
        #fs-btn { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); padding: 10px 25px; background: rgba(0,0,0,0.7); border: 2px solid #fff; border-radius: 25px; color: #fff; pointer-events: auto; z-index: 2500; font-size: 14px; }

        /* Upgrade Cards */
        #upgrade-screen { display: none; z-index: 3000; flex-direction: row; gap: 20px; padding: 20px; flex-wrap: wrap; }

        .card:hover { transform: translateY(-10px) scale(1.05); }
        .card::before { content: 'ðŸ’€'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 140px; opacity: 0.04; z-index: 0; }
        .card-content { position: relative; z-index: 1; }

        #weapon-info { position: absolute; bottom: 180px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.9); border: 2px solid #f1c40f; padding: 15px; border-radius: 10px; display: none; color: #fff; text-align: center; }
    </style>
</head>

</div>

<div id="death-screen" class="overlay" style="display:none;">
    <h1 style="color: #e74c3c; font-size: 60px;">VOCÃŠ MORREU</h1>
    <button class="btn-main" onclick="location.reload()">RENAESCER</button>
</div>

<div id="weapon-info"></div>

<canvas id="game"></canvas>

<div id="mobile-controls">
    <div id="joystick-base"><div id="joystick-knob"></div></div>
    <div id="atk-grid">
        <div></div><div class="btn-circle" data-dir="up">â–²</div><div></div>
        <div class="btn-circle" data-dir="left">â—€</div><div class="btn-circle" data-dir="down">â–¼</div><div class="btn-circle" data-dir="right">â–¶</div>
    </div>
    <div id="swap-btn">ðŸ”„<br>TROCAR</div>
</div>

<script>
/** @type {HTMLCanvasElement} */
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

// --- ESTADO DO JOGO ---
const G = {
    started: false, room: 0, roomType: 'normal',
    roomW: 2000, roomH: 1500, camX: 0, camY: 0,
    hp: 6, maxHp: 6, kills: 0,
    weapon: 'magnum', triple: 0, ric: 0, dual: false, vamp: 0,
    hasFire: false, hasShot: false, hasStaff: false,
    inv: {
        magnum: { a: 15, m: 15, d: 10, c: "#00d2ff", n: "Magnum", cd: 20, info: "Pistola | Dano: 10" },
        fire: { a: 25, m: 25, d: 4, c: "#e67e22", n: "LanÃ§a-Chamas", cd: 4, info: "Baforada | Dano: 4 + 2 Fogo" },
        shotgun: { a: 6, m: 6, d: 14, c: "#f1c40f", n: "Shotgun", cd: 65, info: "Curto Alcance | Dano: 14 x 3" },
        staff: { a: 12, m: 12, d: 8, c: "#9b59b6", n: "Cajado MÃ¡gico", cd: 30, info: "Teleguiado | Dano: 8" }
    }
};

let p = { x: 1000, y: 750, r: 25, iframe: 0, timer: 0, legAn: 0, rel: false, relT: 0, alive: true, wRecoil: 0 };
let enemies = [], projectiles = [], drops = [], pedestals = [], warnings = [], particles = [];
const keys = new Set();
const atkDir = { up: false, down: false, left: false, right: false };
const joy = { active: false, x: 0, y: 0, sx: 0, sy: 0 };

// --- PLATAFORMA ---
if(isMobile) {
    document.getElementById('mobile-controls').style.display = 'block';
    document.getElementById('plat-info').innerText = "ðŸ“± DISPOSITIVO MÃ“VEL DETECTADO";
} else {
    document.getElementById('plat-info').innerText = "ðŸ’» PC: WASD para Mover | SETAS para Atirar | Q: Trocar";
}

// --- SONS ---
const audio = new (window.AudioContext || window.webkitAudioContext)();
function playSfx(f, t, d, v=0.1) {
    const o = audio.createOscillator(); const g = audio.createGain();
    o.type = t; o.frequency.setValueAtTime(f, audio.currentTime);
    g.gain.setValueAtTime(v, audio.currentTime); g.gain.exponentialRampToValueAtTime(0.01, audio.currentTime+d);
    o.connect(g); g.connect(audio.destination); o.start(); o.stop(audio.currentTime+d);
}

// --- INICIALIZAÃ‡ÃƒO DE SALA ---
function initRoom() {
    enemies = []; projectiles = []; drops = []; pedestals = []; warnings = [];
    p.x = G.roomW/2; p.y = G.roomH/2; p.iframe = 40;

    if(G.room === 0) return; // Tutorial Seguro

    if(G.room % 10 === 0 && G.roomType !== 'heal') {
        enemies.push({ 
            type:'boss', x:G.roomW/2, y:450, hp:2000+G.room*150, max:2000+G.room*150, r:110, hit:0, t:0, 
            name: G.room === 10 ? "GOLEM DE PEDRA" : "DRAKOS SUPREMO" 
        });
    } else if(G.roomType === 'heal') {
        drops.push({x:G.roomW/2, y:G.roomH/2, type:'full_heal'});
    } else {
        let n = 6 + Math.floor(G.room/2);
        for(let i=0; i<n; i++) {
            let ex, ey;
            do { ex = 300+Math.random()*(G.roomW-600); ey = 300+Math.random()*(G.roomH-600); } while(Math.hypot(ex-p.x, ey-p.y) < 600);
            let type = (G.room === 1) ? 'stalker' : (Math.random() < 0.25 ? 'dasher' : (Math.random() < 0.2 ? 'kamikaze' : 'stalker'));
            enemies.push({ type, x:ex, y:ey, r:35, hp:120+G.room*15, hit:0, ft:0, dt:0, face: Math.floor(Math.random()*3) });
        }
    }

    if(G.room === 5 && !G.hasFire) pedestals.push({x:G.roomW/2, y:400, type:'fire'});
    if(G.room === 15 && !G.hasShot) pedestals.push({x:G.roomW/2, y:400, type:'shotgun'});
    if(G.room === 25 && !G.hasStaff) pedestals.push({x:G.roomW/2, y:400, type:'staff'});
}

// --- FÃSICA E COMBATE ---
function fire(dx, dy) {
    const w = G.inv[G.weapon];
    if(p.rel || w.a <= 0) return;
    if(p.timer % w.cd === 0) {
        p.wRecoil = 15;
        playSfx(G.weapon==='fire'?150:400, 'square', 0.1);
        let ang = Math.atan2(dy, dx);
        let n = (1 + G.triple) * (G.dual ? 2 : 1);
        for(let i=0; i<n; i++) {
            let a = ang + (i - (n-1)/2) * 0.25;
            if(G.weapon === 'fire') {
                for(let k=0; k<2; k++) particles.push({x:p.x, y:p.y, dx:Math.cos(a+Math.random()*0.4)*12, dy:Math.sin(a+Math.random()*0.4)*12, c:"#ff5500", l:15});
                projectiles.push({x:p.x, y:p.y, dx:Math.cos(a)*14, dy:Math.sin(a)*14, type:'fire', life:25, dmg:w.d});
            } else if(G.weapon === 'shotgun') {
                for(let j=-1; j<=1; j++) projectiles.push({x:p.x, y:p.y, dx:Math.cos(a+j*0.4)*16, dy:Math.sin(a+j*0.4)*16, type:'shotgun', life:15, dmg:w.d});
            } else {
                projectiles.push({x:p.x, y:p.y, dx:Math.cos(a)*18, dy:Math.sin(a)*18, type:G.weapon, life:85, dmg:w.d});
            }
        }
        w.a--; if(w.a <= 0) p.rel = true;
    }
}

function update() {
    if(!G.started || !p.alive) return;

    // Movimento
    let mx = joy.active ? joy.x : (keys.has('a')?-1:keys.has('d')?1:0);
    let my = joy.active ? joy.y : (keys.has('w')?-1:keys.has('s')?1:0);
    p.x = Math.max(50, Math.min(G.roomW-50, p.x + mx * 7));
    p.y = Math.max(50, Math.min(G.roomH-50, p.y + my * 7));
    if(mx||my) p.legAn += 0.3;
    if(p.wRecoil > 0) p.wRecoil -= 2;

    if(p.rel) { p.relT++; if(p.relT > 55){ G.inv[G.weapon].a = G.inv[G.weapon].m; p.rel=false; p.relT=0; }}

    // Ataque
    let ax = (keys.has('arrowleft')?-1:keys.has('arrowright')?1:0);
    let ay = (keys.has('arrowup')?-1:keys.has('arrowdown')?1:0);
    if(atkDir.up) ay=-1; if(atkDir.down) ay=1; if(atkDir.left) ax=-1; if(atkDir.right) ax=1;
    if(ax||ay) fire(ax, ay);

    // Inimigos
    enemies.forEach((e, i) => {
        let ang = Math.atan2(p.y-e.y, p.x-e.x);
        let dist = Math.hypot(p.x-e.x, p.y-e.y);

        if(e.type === 'boss') {
            e.t++; e.x += Math.cos(e.t/40)*6; e.y += Math.sin(e.t/50)*3;
            if(G.room===10 && e.t % 90 === 0) warnings.push({x: 200+Math.random()*1600, y: 200+Math.random()*1100, t:90});
        } else {
            let spd = e.type==='kamikaze'?1.3:2.5;
            if(e.type==='dasher') {
                e.dt++; if(e.dt>120){ e.x+=Math.cos(ang)*16; e.y+=Math.sin(ang)*16; if(e.dt>135)e.dt=0; }
                else { e.x+=Math.cos(ang)*spd; e.y+=Math.sin(ang)*spd; }
            } else { e.x+=Math.cos(ang)*spd; e.y+=Math.sin(ang)*spd; }
        }

        // ColisÃ£o Player
        if(dist < p.r + e.r) {
            let knock = Math.atan2(e.y-p.y, e.x-p.x);
            e.x += Math.cos(knock)*25; e.y += Math.sin(knock)*25; // Knockback
            if(p.iframe <= 0) {
                G.hp -= (e.type==='kamikaze'?2:1); p.iframe=50;
                if(e.type==='kamikaze') e.hp=0;
                playSfx(100, 'sawtooth', 0.2);
            }
        }

        if(e.ft > 0 && p.timer%30===0) { e.hp -= 2; e.ft--; e.hit=5; }
        if(e.hp <= 0) {
            if(e.type==='kamikaze') {
                enemies.forEach(o => { if(o!==e && Math.hypot(e.x-o.x, e.y-o.y)<220) o.hp-=100; });
                for(let k=0; k<12; k++) particles.push({x:e.x, y:e.y, dx:(Math.random()-0.5)*18, dy:(Math.random()-0.5)*18, c:"red", l:25});
            }
            G.kills++;
            if(G.vamp>0 && G.kills%10===0) G.hp = Math.min(G.maxHp, G.hp+1);
            if(Math.random()<0.25) drops.push({x:e.x, y:e.y, type:'heal'});
            if(Math.random()<0.20) drops.push({x:e.x, y:e.y, type:'ammo'});
            if(e.type==='boss') showUpgrades();
            enemies.splice(i,1);
        }
        if(e.hit>0) e.hit--;
    });

    // ProjÃ©teis
    projectiles.forEach((pr, i) => {
        if(pr.type==='staff' && !pr.enemy) {
            let target = enemies[0];
            if(target) { let ta=Math.atan2(target.y-pr.y, target.x-pr.x); pr.dx+=Math.cos(ta)*1.6; pr.dy+=Math.sin(ta)*1.6; }
        }
        pr.x += pr.dx; pr.y += pr.dy; pr.life--;
        if(!pr.enemy) {
            enemies.forEach(e => {
                if(Math.hypot(pr.x-e.x, pr.y-e.y) < e.r+15) {
                    e.hp -= pr.dmg; if(pr.type==='fire') e.ft=5; e.hit=5;
                    if(G.ric>0 && !pr.rd) { pr.dx*=-1; pr.dy*=-1; pr.rd=true; } else projectiles.splice(i,1);
                }
            });
        } else if(Math.hypot(pr.x-p.x, pr.y-p.y) < 40 && p.iframe<=0) { G.hp--; p.iframe=60; projectiles.splice(i,1); }
        if(pr.life<=0) projectiles.splice(i,1);
    });

    warnings.forEach((w, i) => { w.t--; if(w.t<=0){ projectiles.push({x:w.x, y:w.y-700, dx:0, dy:18, type:'rock', life:100, dmg:2, enemy:true}); warnings.splice(i,1); } });
    particles.forEach((pa, i) => { pa.x+=pa.dx; pa.y+=pa.dy; pa.l--; if(pa.l<=0) particles.splice(i,1); });

    // Pedestais
    let info = "";
    pedestals.forEach((ped, i) => {
        let d = Math.hypot(p.x-ped.x, p.y-ped.y);
        if(d < 160) info = `[${G.inv[ped.type].n}]<br>${G.inv[ped.type].info}`;
        if(d < 65) { G['has'+ped.type.charAt(0).toUpperCase()+ped.type.slice(1)]=true; pedestals.splice(i,1); }
    });
    const infoBox = document.getElementById('weapon-info');
    infoBox.innerHTML = info; infoBox.style.display = info ? 'block' : 'none';

    drops.forEach((d, i) => {
        if(Math.hypot(p.x-d.x, p.y-d.y) < 55) {
            if(d.type==='heal') G.hp = Math.min(G.maxHp, G.hp+1);
            if(d.type==='full_heal') G.hp = G.maxHp;
            if(d.type==='ammo') G.inv[G.weapon].a = G.inv[G.weapon].m;
            drops.splice(i,1); playSfx(800, 'sine', 0.1);
        }
    });

    // Salas
    if(enemies.length === 0) {
        if(Math.hypot(p.x-G.roomW/2, p.y) < 80) { G.room++; G.roomType='normal'; initRoom(); }
        if(G.room > 0 && G.room % 10 === 0 && Math.hypot(p.x, p.y-G.roomH/2) < 80) { G.roomType='heal'; initRoom(); }
    }

    if(p.iframe > 0) p.iframe--;
    if(G.hp <= 0 && p.alive) { p.alive = false; document.getElementById('death-screen').style.display='flex'; }
    p.timer++;
}

// --- DESENHO ---
function drawPlayer(x, y) {
    let ly = Math.sin(p.legAn)*12;
    ctx.fillStyle="#f39c12"; // Pernas
    ctx.fillRect(x-18, y+22+ly, 12, 12); ctx.fillRect(x+6, y+22-ly, 12, 12);
    ctx.fillStyle = (p.iframe>0 && p.timer%4<2)?"#ff4d6d":"#2ecc71";
    ctx.fillRect(x-25, y-28, 50, 55); // Corpo
    ctx.fillStyle="#000"; ctx.fillRect(x-14, y-8, 7, 7); ctx.fillRect(x+7, y-8, 7, 7); // Olhos
}

function drawWeapon(x, y, type, rot=0) {
    ctx.save(); ctx.translate(x, y);
    ctx.translate(p.wRecoil, 0);
    if(type === 'magnum') {
        ctx.fillStyle="#7f8c8d"; ctx.fillRect(15, 0, 25, 12); ctx.fillRect(15, 0, 8, 20);
    } else if(type === 'fire') {
        ctx.fillStyle="#d35400"; ctx.fillRect(15, -6, 45, 18); ctx.fillStyle="#e67e22"; ctx.fillRect(15, 4, 15, 12);
    } else if(type === 'shotgun') {
        ctx.fillStyle="#5d4037"; ctx.fillRect(15, 0, 50, 14); ctx.fillStyle="#2c3e50"; ctx.fillRect(15, 0, 18, 20);
    } else if(type === 'staff') {
        ctx.fillStyle="#8e44ad"; ctx.fillRect(20, -28, 8, 65);
        ctx.fillStyle="#fff"; ctx.beginPath(); ctx.arc(24, -32, 14, 0, 7); ctx.fill(); 
    }
    ctx.restore();
}

function draw() {
    ctx.clearRect(0,0, canvas.width, canvas.height);
    if(!p.alive) return;

    ctx.save();
    G.camX += (p.x - canvas.width/2 - G.camX) * 0.1;
    G.camY += (p.y - canvas.height/2 - G.camY) * 0.1;
    ctx.translate(-G.camX, -G.camY);

    // Chao Profissional
    ctx.fillStyle = G.roomType === 'heal' ? "#27ae60" : (G.room % 10 === 0 ? "#c0392b" : "#34495e");
    ctx.fillRect(0,0, G.roomW, G.roomH);
    ctx.strokeStyle = "rgba(255,255,255,0.1)"; ctx.lineWidth=3;
    for(let i=0; i<G.roomW; i+=120) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,G.roomH); ctx.stroke(); }
    for(let i=0; i<G.roomH; i+=120) { ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(G.roomW,i); ctx.stroke(); }

    warnings.forEach(w => { ctx.strokeStyle="red"; ctx.lineWidth=5; ctx.beginPath(); ctx.arc(w.x, w.y, 70, 0, 7); ctx.stroke(); });
    particles.forEach(pa => { ctx.fillStyle=pa.c; ctx.fillRect(pa.x, pa.y, 8, 8); });

    drawPlayer(p.x, p.y);
    drawWeapon(p.x, p.y, G.weapon);

    enemies.forEach(e => {
        ctx.fillStyle = e.hit>0?"#fff":(e.type==='kamikaze'?"#c0392b":(e.type==='boss'?"#8e44ad":"#2980b9"));
        ctx.fillRect(e.x-30, e.y-30, 60, 60);
        if(e.type==='dasher'){ ctx.fillStyle="#ecf0f1"; ctx.fillRect(e.x-55, e.y-10, 25, 40); ctx.fillRect(e.x+30, e.y-10, 25, 40); }
        ctx.fillStyle = e.type==='kamikaze'?"#f00":"#000";
        ctx.font="bold 22px Arial"; ctx.fillText(e.type==='kamikaze'?"Ã²_Ã³": "o_o", e.x-15, e.y);
        
        if(e.type==='boss'){
            ctx.restore(); ctx.save();
            ctx.fillStyle="rgba(0,0,0,0.8)"; ctx.fillRect(canvas.width/2-300, 40, 600, 45);
            ctx.fillStyle="#ff4d6d"; ctx.fillRect(canvas.width/2-300, 40, (e.hp/e.max)*600, 45);
            ctx.fillStyle="#fff"; ctx.font="bold 20px Arial"; ctx.textAlign="center"; ctx.fillText(e.name, canvas.width/2, 70);
            ctx.restore(); ctx.save(); ctx.translate(-G.camX, -G.camY);
        }
    });

    projectiles.forEach(pr => { 
        ctx.fillStyle = pr.enemy ? "#fff" : G.inv[pr.type].c; 
        ctx.beginPath(); ctx.arc(pr.x, pr.y, 11, 0, 7); ctx.fill();
    });

    drops.forEach(d => { 
        ctx.fillStyle = d.type.includes('heal') ? "#ff4d6d" : "#f1c40f"; 
        ctx.fillRect(d.x-15, d.y-15, 30, 30);
    });

    pedestals.forEach(ped => { 
        ctx.fillStyle="#f1c40f"; ctx.fillRect(ped.x-40, ped.y-40, 80, 80); 
        drawWeapon(ped.x-20, ped.y-60+Math.sin(p.timer/12)*15, ped.type); 
    });

    if(enemies.length === 0){
        ctx.fillStyle="#2ecc71"; ctx.fillRect(G.roomW/2-100, 0, 200, 30);
        if(G.room%10===0) { ctx.fillStyle="#f1c40f"; ctx.fillRect(0, G.roomH/2-100, 30, 200); }
    }
    ctx.restore();

    // HUD
    ctx.fillStyle="#fff"; ctx.font="bold 24px Courier"; ctx.fillText(`ANDAR: ${G.room}`, 30, 50);
    ctx.fillText(`${G.inv[G.weapon].n}: ${G.inv[G.weapon].a}/${G.inv[G.weapon].m}`, 30, 130);
    for(let i=0; i<G.maxHp; i++){ 
        ctx.fillStyle=i<G.hp?"#ff4d6d":"#444"; 
        ctx.beginPath(); ctx.arc(45+i*45, 90, 18, 0, 7); ctx.fill(); 
    }

    // Minimapa
    const mx=canvas.width-180, my=20, ms=160;
    ctx.fillStyle="rgba(0,0,0,0.85)"; ctx.fillRect(mx, my, ms, ms);
    ctx.strokeStyle="#fff"; ctx.strokeRect(mx, my, ms, ms);
    enemies.forEach(e => { ctx.fillStyle="red"; ctx.fillRect(mx+(e.x/G.roomW)*ms, my+(e.y/G.roomH)*ms, 6, 6); });
    ctx.fillStyle="#fff"; ctx.fillRect(mx+(p.x/G.roomW)*ms, my+(p.y/G.roomH)*ms, 8, 8);
    if(enemies.length===0) { ctx.fillStyle="#2ecc71"; ctx.fillRect(mx+ms/2-15, my, 30, 6); }

    requestAnimationFrame(() => { update(); draw(); });
}

// --- CONTROLES ---
const jb=document.getElementById('joystick-base'), jk=document.getElementById('joystick-knob');
jb.ontouchstart = (e) => { joy.active=true; let r=jb.getBoundingClientRect(); joy.sx=r.left+65; joy.sy=r.top+65; };
jb.ontouchmove = (e) => {
    if(!joy.active) return; let t=e.touches[0];
    let dx=t.clientX-joy.sx, dy=t.clientY-joy.sy;
    let d=Math.min(Math.hypot(dx,dy), 60); let a=Math.atan2(dy,dx);
    joy.x=(Math.cos(a)*d)/60; joy.y=(Math.sin(a)*d)/60;
    jk.style.transform=`translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
};
jb.ontouchend = () => { joy.active=false; joy.x=0; joy.y=0; jk.style.transform='none'; };
document.querySelectorAll('.btn-circle').forEach(b => {
    b.ontouchstart=(e)=>{ e.preventDefault(); atkDir[b.dataset.dir]=true; };
    b.ontouchend=(e)=>{ e.preventDefault(); atkDir[b.dataset.dir]=false; };
});
function swap() {
    let l = ['magnum']; if(G.hasFire) l.push('fire'); if(G.hasShot) l.push('shotgun'); if(G.hasStaff) l.push('staff');
    G.weapon = l[(l.indexOf(G.weapon)+1)%l.length]; p.rel=false;
}
document.getElementById('swap-btn').onclick = swap;
window.onkeydown=e=>{ keys.add(e.key.toLowerCase()); if(e.key==='q') swap(); };
window.onkeyup=e=>keys.delete(e.key.toLowerCase());
document.getElementById('btn-play').onclick = () => { audio.resume(); G.started=true; document.getElementById('start-screen').style.display='none'; initRoom(); draw(); };
function toggleFS() { if(!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }
window.onresize = () => { canvas.width=window.innerWidth; canvas.height=window.innerHeight; }; window.onresize();
