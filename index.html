<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Den of Shadow ðŸ’€ Lord of Light</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        * { touch-action: none; user-select: none; box-sizing: border-box; outline: none; }
        body { margin: 0; background: #05050a; color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        canvas { display: block; image-rendering: auto; }

        /* Telas Principais */
        .ui-screen { 
            position: absolute; inset: 0; 
            background: radial-gradient(circle, #0f0c29 0%, #05050f 100%);
            z-index: 3000; display: flex; flex-direction: column; justify-content: center; align-items: center; 
            backdrop-filter: blur(10px); 
        }

        /* Estilo da Tela de Carregamento */
        #loading-screen { display: none; background: #000; }
        .loader-container { width: 300px; height: 10px; background: rgba(255,255,255,0.1); border-radius: 5px; position: relative; overflow: hidden; margin-top: 20px; }
        .loading-block { 
            position: absolute; width: 40px; height: 100%; background: #00eaff; 
            box-shadow: 0 0 15px #00eaff; animation: moveBlock 2s linear infinite; 
        }
        @keyframes moveBlock {
            0% { left: -50px; }
            100% { left: 350px; }
        }

        /* TÃ­tulo e BotÃµes */
        .title-text { font-size: clamp(30px, 8vw, 70px); color: #e74c3c; text-shadow: 0 0 20px #e74c3c; margin-bottom: 20px; text-align: center; }
        .btn-main { 
            padding: 15px 40px; background: #2ecc71; border: none; color: white; 
            font-size: 20px; font-weight: bold; border-radius: 50px; cursor: pointer; 
            box-shadow: 0 5px 0 #1c8d4c, 0 0 20px rgba(46, 204, 113, 0.4); transition: 0.2s;
        }
        .btn-main:active { transform: translateY(4px); box-shadow: 0 1px 0 #1c8d4c; }

        /* HUD - Vida e MuniÃ§Ã£o */
        #hud { 
            position: absolute; top: 20px; left: 20px; pointer-events: none; z-index: 1000; 
            display: none; flex-direction: column; gap: 10px;
        }
        .stat-bar { 
            width: 250px; height: 25px; background: rgba(0,0,0,0.6); 
            border: 2px solid rgba(255,255,255,0.2); border-radius: 5px; overflow: hidden; position: relative;
        }
        .bar-fill { height: 100%; transition: width 0.3s ease; }
        #hp-fill { background: linear-gradient(90deg, #ff4d6d, #c9184a); box-shadow: 0 0 15px #ff4d6d; }
        #ammo-fill { background: linear-gradient(90deg, #00eaff, #0072ff); box-shadow: 0 0 15px #00eaff; }
        .stat-text { position: absolute; width: 100%; text-align: center; font-size: 12px; font-weight: bold; top: 2px; }

        /* Controles Mobile */
        #mobile-hud { position: absolute; inset: 0; pointer-events: none; display: none; z-index: 2000; }
        #joy-base { position: absolute; bottom: 50px; left: 50px; width: 130px; height: 130px; background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; pointer-events: auto; }
        #joy-stick { position: absolute; width: 60px; height: 60px; background: #00eaff; border-radius: 50%; left: 35px; top: 35px; box-shadow: 0 0 20px #00eaff; }
        #atk-grid { position: absolute; bottom: 40px; right: 40px; display: grid; grid-template-columns: repeat(3, 80px); gap: 10px; pointer-events: auto; }
        .btn-atk { width: 80px; height: 80px; background: rgba(255,255,255,0.1); border: 2px solid #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 30px; color: white; }

        /* Upgrade Cards */
        #cards-container { display: flex; gap: 20px; margin-top: 30px; flex-wrap: wrap; justify-content: center; }
        .card { 
            width: 200px; height: 280px; background: #1a1a2e; border: 3px solid #f1c40f; 
            border-radius: 15px; padding: 20px; cursor: pointer; text-align: center; 
            transition: 0.3s; box-shadow: 0 0 15px rgba(241, 196, 15, 0.2); 
        }
        .card:hover { transform: translateY(-10px); box-shadow: 0 0 30px #f1c40f; }
    </style>
</head>
<body>

<div id="start-screen" class="ui-screen">
    <h1 class="title-text">DEN OF SHADOW ðŸ’€</h1>
    <button class="btn-main" id="btn-play">INICIAR JORNADA</button>
</div>

<div id="loading-screen" class="ui-screen">
    <h2 style="color: #00eaff; letter-spacing: 5px;">CARREGANDO</h2>
    <div class="loader-container">
        <div class="loading-block"></div>
    </div>
</div>

<div id="upgrade-screen" class="ui-screen" style="display:none;">
    <h2 style="color:#f1c40f; font-size:40px;">BENÃ‡ÃƒO DIVINA</h2>
    <div id="cards-container"></div>
</div>

<div id="hud">
    <div class="stat-bar">
        <div id="hp-fill" class="bar-fill" style="width: 100%;"></div>
        <div class="stat-text">VIDA</div>
    </div>
    <div class="stat-bar">
        <div id="ammo-fill" class="bar-fill" style="width: 100%;"></div>
        <div class="stat-text">MUNIÃ‡ÃƒO</div>
    </div>
    <div style="font-size: 18px; font-weight: bold; color: #f1c40f;">SALA: <span id="room-val">0</span></div>
</div>

<canvas id="gameCanvas"></canvas>

<div id="mobile-hud">
    <div id="joy-base"><div id="joy-stick"></div></div>
    <div id="atk-grid">
        <div></div><div class="btn-atk" data-dir="up">â–²</div><div></div>
        <div class="btn-atk" data-dir="left">â—€</div><div class="btn-atk" data-dir="down">â–¼</div><div class="btn-atk" data-dir="right">â–¶</div>
    </div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const isMobile = /Android|iPhone|iPad/i.test(navigator.userAgent);

const G = {
    play: false, room: 0, w: 2000, h: 2000, cx: 0, cy: 0,
    hp: 12, maxHp: 12, ammo: 20, maxAmmo: 20,
    weapon: { d: 15, cd: 20 }
};

let player = { x: 1000, y: 1000, r: 25, iframe: 0, rot: 0 };
let enemies = [], projectiles = [];
const keys = new Set();
const mobAtk = { up: false, down: false, left: false, right: false };

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

function spawnEnemies() {
    enemies = [];
    let count = 5 + G.room;
    for(let i=0; i<count; i++) {
        enemies.push({
            x: Math.random() * G.w,
            y: Math.random() * G.h,
            hp: 50 + (G.room * 10),
            r: 30
        });
    }
}

function update() {
    if(!G.play) return;

    // Movimento
    let mx = 0, my = 0;
    if(keys.has('w')) my = -1; if(keys.has('s')) my = 1;
    if(keys.has('a')) mx = -1; if(keys.has('d')) mx = 1;
    
    player.x += mx * 7;
    player.y += my * 7;

    // HUD Update
    document.getElementById('hp-fill').style.width = (G.hp / G.maxHp * 100) + "%";
    document.getElementById('ammo-fill').style.width = (G.ammo / G.maxAmmo * 100) + "%";
    document.getElementById('room-val').innerText = G.room;

    // LÃ³gica bÃ¡sica de inimigos (segue o player)
    enemies.forEach(en => {
        let ang = Math.atan2(player.y - en.y, player.x - en.x);
        en.x += Math.cos(ang) * 2;
        en.y += Math.sin(ang) * 2;
    });

    if(enemies.length === 0) {
        G.room++;
        spawnEnemies();
    }
}

function draw() {
    ctx.fillStyle = "#05050a";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if(!G.play) {
        requestAnimationFrame(draw);
        return;
    }

    update();

    ctx.save();
    G.cx += (player.x - canvas.width/2 - G.cx) * 0.1;
    G.cy += (player.y - canvas.height/2 - G.cy) * 0.1;
    ctx.translate(-G.cx, -G.cy);

    // ChÃ£o
    ctx.strokeStyle = "rgba(0, 234, 255, 0.1)";
    for(let i=0; i<G.w; i+=100) {
        ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, G.h); ctx.stroke();
    }

    // Player (Brilhante)
    ctx.shadowBlur = 15; ctx.shadowColor = "#00eaff";
    ctx.fillStyle = "#fff";
    ctx.fillRect(player.x-20, player.y-20, 40, 40);
    ctx.shadowBlur = 0;

    // Inimigos
    ctx.fillStyle = "#e74c3c";
    enemies.forEach(en => ctx.fillRect(en.x-25, en.y-25, 50, 50));

    ctx.restore();
    requestAnimationFrame(draw);
}

// Iniciar Jogo com Loading
document.getElementById('btn-play').onclick = () => {
    document.getElementById('start-screen').style.display = 'none';
    document.getElementById('loading-screen').style.display = 'flex';

    setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('hud').style.display = 'flex';
        if(isMobile) document.getElementById('mobile-hud').style.display = 'block';
        G.play = true;
        spawnEnemies();
    }, 2500); // 2.5 segundos de loading
};

window.onkeydown = e => keys.add(e.key.toLowerCase());
window.onkeyup = e => keys.delete(e.key.toLowerCase());
window.onresize = resize;
resize();
draw();
</script>
</body>
</html>
