<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Den of Shadow</title>
    <style>
        * { touch-action: none !important; user-select: none; outline: none; -webkit-tap-highlight-color: transparent; }
        html, body { background: #000; margin: 0; padding: 0; overflow: hidden; height: 100%; width: 100%; position: fixed; font-family: 'Courier New', monospace; color: #fff; }
        canvas { display: block; width: 100%; height: 100%; image-rendering: pixelated; }

        .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .btn-ui { padding: 20px 60px; border: 4px solid #ff4d6d; background: #111; color: #fff; font-size: 24px; font-weight: bold; border-radius: 15px; cursor: pointer; transition: 0.3s; }
        
        #card-screen { display: none; z-index: 3000; }
        .card-container { display: flex; gap: 20px; margin-top: 30px; }
        .card { width: 150px; height: 220px; background: #1a1a1a; border: 3px solid #f1c40f; border-radius: 12px; cursor: pointer; padding: 15px; text-align: center; }
        .card:hover { transform: scale(1.05); background: #222; }

        #mobile-ui { position: absolute; inset: 0; pointer-events: none; display: none; z-index: 1000; }
        #joy-bound { position: absolute; bottom: 12%; left: 8%; width: 140px; height: 140px; background: rgba(255,255,255,0.1); border: 2px solid #fff; border-radius: 50%; pointer-events: auto; }
        #joy-stick { position: absolute; left: 45px; top: 45px; width: 50px; height: 50px; background: #fff; border-radius: 50%; opacity: 0.5; }
        
        #shoot-ctrl { position: absolute; bottom: 10%; right: 5%; display: grid; grid-template-columns: repeat(3, 90px); gap: 15px; pointer-events: auto; }
        .atk-btn { width: 90px; height: 90px; background: rgba(255,255,255,0.1); border: 3px solid #3498db; border-radius: 50%; color: #3498db; display: flex; justify-content: center; align-items: center; font-size: 35px; }
        
        #swap-btn { position: absolute; bottom: 10%; right: 40%; width: 110px; height: 110px; background: rgba(241,196,15,0.2); border: 4px solid #f1c40f; border-radius: 20px; color: #fff; display: flex; justify-content: center; align-items: center; font-size: 14px; font-weight: bold; pointer-events: auto; }
        #fs-btn { position: absolute; top: 15px; right: 15px; padding: 12px; background: #222; border: 1px solid #fff; z-index: 2500; cursor: pointer; display: none; pointer-events: auto; }
    </style>
</head>
<body>

<div id="fs-btn" onclick="toggleFS()">TELA CHEIA</div>

<div id="start-screen" class="overlay">
    <h1 style="color:#ff4d6d; font-size:50px; text-shadow: 0 0 20px red;">DEN OF SHADOW</h1>
    <p id="platform-tip" style="color:#aaa; font-size:18px;"></p>
    <div class="btn-ui" id="btn-start">INICIAR</div>
</div>

<div id="card-screen" class="overlay">
    <h2 style="color:#f1c40f">UPGRADE</h2>
    <div class="card-container" id="cards"></div>
</div>

<div id="death-screen" class="overlay" style="display:none;">
    <h1 style="color:red; font-size: 60px;">MORTE</h1>
    <div class="btn-ui" onclick="location.reload()">REENTRAR</div>
</div>

<div id="game-container">
    <canvas id="game"></canvas>
    <div id="mobile-ui">
        <div id="joy-bound"><div id="joy-stick"></div></div>
        <div id="shoot-ctrl">
            <div></div><div class="atk-btn" data-dir="up">▲</div><div></div>
            <div class="atk-btn" data-dir="left">◀</div><div class="atk-btn" data-dir="down">▼</div><div class="atk-btn" data-dir="right">▶</div>
        </div>
        <div id="swap-btn">TROCAR</div>
    </div>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
const platformTip = document.getElementById('platform-tip');

if(isMobile) {
    platformTip.innerText = "DICA: Use o Joystick para andar e botões para atirar.";
    document.getElementById('fs-btn').style.display = 'block';
} else {
    platformTip.innerText = "DICA: WASD para andar, SETAS para atirar, Q para trocar arma.";
}

const Game = {
    started: false, paused: false, room: 0, isHealRoom: false,
    roomW: 1200, roomH: 900, camX: 0, camY: 0,
    lives: 6, maxLives: 6, weapon: 'normal',
    dmgMult: 1, atkSpd: 16, moveSpd: 6,
    hasFire: false, hasAcid: false,
    weapons: {
        normal: { ammo: 6, max: 6, dmg: 10, color: "#0ff", name: "MAGNUM" },
        fire: { ammo: 12, max: 12, dmg: 15, color: "#ff4500", name: "FOGO" },
        acid: { ammo: 8, max: 8, dmg: 25, color: "#32cd32", name: "ÁCIDO" }
    }
};

let enemies = [], projectiles = [], particles = [], pedestal = null;
let p = { x: 600, y: 450, iframe: 0, timer: 0, dead: false, reloadTimer: 0, reloading: false };
const keys = new Set();
const attackDir = { up: false, down: false, left: false, right: false };
const joy = { active: false, x: 0, y: 0, startX: 0, startY: 0 };
let audioCtx = null;

function playSfx(f, type, dur, vol=0.1) {
    if(!audioCtx) return;
    const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
    o.type = type; o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(vol, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + dur);
}

function spawnParticles(x, y, color, count=12) {
    for(let i=0; i<count; i++) particles.push({ x, y, vx:(Math.random()-0.5)*15, vy:(Math.random()-0.5)*15, life:1.0, color, size:Math.random()*6+2 });
}

function initRoom() {
    enemies = []; projectiles = []; pedestal = null;
    p.x = Game.roomW/2; p.y = Game.roomH/2; p.iframe = 45;

    if(Game.isHealRoom) {
        pedestal = { type: 'heart', x: Game.roomW/2, y: Game.roomH/2 };
    } else {
        if(Game.room > 0 && Game.room % 10 === 0) {
            const subs = { 10:'stalker', 20:'shooter', 30:'assassin', 40:'stalker', 50:'kamikaze' };
            enemies.push({ type:'boss', sub:subs[Game.room], x:Game.roomW/2-75, y:200, hp:600+Game.room*20, maxHp:600+Game.room*20, w:150, h:150, hit:0, timer:0 });
        } else if(Game.room > 0) {
            let n = 2 + Math.floor(Game.room/2.5);
            for(let i=0; i<n; i++) {
                enemies.push({ type: Math.random()<0.3?'kamikaze':'stalker', x:Math.random()*Game.roomW, y:Math.random()*Game.roomH, hp:50+Game.room*5, w:40, h:40, hit:0, fireTicks: 0 });
            }
        }
        if(Game.room === 5 && !Game.hasFire) pedestal = { type:'fire', x:Game.roomW/2, y:300 };
        if(Game.room === 15 && !Game.hasAcid) pedestal = { type:'acid', x:Game.roomW/2, y:300 };
    }
}

function cycleWeapon() {
    const list = ['normal']; if(Game.hasFire) list.push('fire'); if(Game.hasAcid) list.push('acid');
    let idx = (list.indexOf(Game.weapon) + 1) % list.length;
    Game.weapon = list[idx];
    p.reloading = false;
    playSfx(400, 'sine', 0.1);
}

function drawArena() {
    let base = "#0a0a0a", grid = "#1a1a1a";
    if(Game.room % 10 === 0 && Game.room > 0) {
        const colors = { 10: "#1e1e1e", 20: "#001a33", 30: "#1a001a", 40: "#260000", 50: "#000" };
        base = colors[Game.room] || "#0a0a0a";
    }
    if(Game.isHealRoom) base = "#051405";
    
    ctx.fillStyle = base; ctx.fillRect(0,0, Game.roomW, Game.roomH);
    ctx.strokeStyle = grid; ctx.lineWidth = 2;
    for(let x=0; x<=Game.roomW; x+=100) { ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x, Game.roomH); ctx.stroke(); }
    for(let y=0; y<=Game.roomH; y+=100) { ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(Game.roomW, y); ctx.stroke(); }
}

function loop() {
    if(!Game.started || Game.paused) return requestAnimationFrame(loop);
    ctx.clearRect(0,0, canvas.width, canvas.height);
    
    ctx.save();
    Game.camX += (p.x - canvas.width/2 - Game.camX) * 0.1;
    Game.camY += (p.y - canvas.height/2 - Game.camY) * 0.1;
    ctx.translate(-Game.camX, -Game.camY);

    drawArena();

    if(!p.dead) {
        let mx = joy.active ? joy.x : (keys.has('a')?-1:keys.has('d')?1:0);
        let my = joy.active ? joy.y : (keys.has('w')?-1:keys.has('s')?1:0);
        p.x = Math.max(20, Math.min(Game.roomW-50, p.x + mx * Game.moveSpd));
        p.y = Math.max(20, Math.min(Game.roomH-50, p.y + my * Game.moveSpd));
        
        if(p.iframe > 0) p.iframe--;
        ctx.fillStyle = p.iframe%4<2?"#fff":"#ff4d6d"; 
        ctx.fillRect(p.x, p.y, 32, 32); // Personagem maior
        
        // Sprite da Magnum
        ctx.save();
        ctx.translate(p.x+16, p.y+16);
        ctx.fillStyle = "#555"; ctx.fillRect(10, -4, 20, 8);
        ctx.restore();

        p.timer++;
        const curW = Game.weapons[Game.weapon];
        if(p.reloading) { p.reloadTimer++; if(p.reloadTimer > 50){ curW.ammo=curW.max; p.reloading=false; p.reloadTimer=0; }}
        
        let sx = (keys.has('arrowleft')?-1:keys.has('arrowright')?1:0);
        let sy = (keys.has('arrowup')?-1:keys.has('arrowdown')?1:0);
        if(attackDir.up) sy=-1; if(attackDir.down) sy=1; if(attackDir.left) sx=-1; if(attackDir.right) sx=1;

        if((sx||sy) && p.timer % Game.atkSpd === 0 && !p.reloading && curW.ammo > 0) {
            projectiles.push({x:p.x+16, y:p.y+16, dx:sx, dy:sy, type:Game.weapon, owner:'player'});
            curW.ammo--; if(curW.ammo<=0) p.reloading=true;
            playSfx(150, 'square', 0.05);
        }
    }

    enemies.forEach((e, i) => {
        let ang = Math.atan2(p.y-e.y, p.x-e.x);
        
        // Dano de Fogo Progressivo
        if(e.fireTicks > 0 && p.timer % 20 === 0) {
            e.hp -= 5; e.hit = 3; e.fireTicks--;
            spawnParticles(e.x+e.w/2, e.y+e.h/2, "#ff4500", 2);
        }

        if(e.type === 'boss') {
            e.timer++;
            if(e.sub==='shooter' && e.timer % 40 === 0) {
                for(let a=0; a<Math.PI*2; a+=Math.PI/4) projectiles.push({x:e.x+e.w/2, y:e.y+e.h/2, dx:Math.cos(a), dy:Math.sin(a), type:'normal', owner:'enemy'});
            }
            e.x += Math.cos(ang)*2.5; e.y += Math.sin(ang)*2.5;
            // Barra de Vida Boss
            ctx.fillStyle="#222"; ctx.fillRect(e.x, e.y-20, e.w, 10);
            ctx.fillStyle="#f1c40f"; ctx.fillRect(e.x, e.y-20, (e.hp/e.maxHp)*e.w, 10);
        } else {
            let s = e.type==='kamikaze'?4.2:2.5;
            e.x += Math.cos(ang)*s; e.y += Math.sin(ang)*s;
        }

        ctx.fillStyle = e.hit > 0 ? "#fff" : (e.type==='kamikaze'?"#f1c40f":"#3498db");
        ctx.fillRect(e.x, e.y, e.w, e.h);

        if(e.hp <= 0) {
            spawnParticles(e.x+e.w/2, e.y+e.h/2, ctx.fillStyle, 15);
            if(e.type==='boss') showUpgrade();
            enemies.splice(i,1);
        }

        if(p.iframe <= 0 && Math.hypot(p.x-e.x, p.y-e.y) < 45) {
            if(e.type==='kamikaze') {
                Game.lives -= 2; spawnParticles(e.x, e.y, "#ff4500", 30);
                // Dano em inimigos próximos
                enemies.forEach(other => {
                    if(other !== e && Math.hypot(e.x-other.x, e.y-other.y) < 150) other.hp -= 100;
                });
                enemies.splice(i,1);
            } else { Game.lives -= 1; }
            p.iframe = 60;
        }
    });

    projectiles.forEach((pr, i) => {
        pr.x += pr.dx*12; pr.y += pr.dy*12;
        ctx.fillStyle = Game.weapons[pr.type].color; ctx.fillRect(pr.x, pr.y, 10, 10);
        
        if(pr.owner==='player') {
            enemies.forEach(e => {
                if(pr.x > e.x && pr.x < e.x+e.w && pr.y > e.y && pr.y < e.y+e.h) {
                    e.hp -= Game.weapons[pr.type].dmg * Game.dmgMult;
                    if(pr.type==='fire') e.fireTicks = 5; // Adiciona fogo
                    e.hit = 5; projectiles.splice(i,1);
                }
            });
        } else if(Math.hypot(pr.x-p.x, pr.y-p.y) < 25 && p.iframe <= 0) {
            Game.lives--; p.iframe=60; projectiles.splice(i,1);
        }
        if(pr.x<0||pr.x>Game.roomW||pr.y<0||pr.y>Game.roomH) projectiles.splice(i,1);
    });

    particles.forEach((pt, i) => { pt.x += pt.vx; pt.y += pt.vy; pt.life -= 0.02; ctx.globalAlpha = pt.life; ctx.fillStyle = pt.color; ctx.fillRect(pt.x, pt.y, pt.size, pt.size); if(pt.life <= 0) particles.splice(i,1); });
    ctx.globalAlpha = 1;

    // Porta
    if(enemies.length === 0 && !pedestal) {
        ctx.fillStyle = "#f1c40f"; ctx.fillRect(Game.roomW/2-50, 0, 100, 20);
        if(Math.hypot(p.x-Game.roomW/2, p.y) < 60) { Game.room++; Game.isHealRoom=false; initRoom(); }
        if(Game.room > 0 && Game.room % 10 === 0) {
            ctx.fillStyle = "#2ecc71"; ctx.fillRect(0, Game.roomH/2-50, 20, 100);
            if(Math.hypot(p.x, p.y-Game.roomH/2) < 60) { Game.isHealRoom=true; initRoom(); }
        }
    }

    if(pedestal) {
        ctx.fillStyle = pedestal.type==='heart'?"#ff4d6d" : Game.weapons[pedestal.type].color;
        ctx.fillRect(pedestal.x-25, pedestal.y-25, 50, 50);
        if(Math.hypot(p.x-pedestal.x, p.y-pedestal.y) < 60) {
            if(pedestal.type==='heart') Game.lives = Game.maxLives;
            else if(pedestal.type==='fire') Game.hasFire=true;
            else Game.hasAcid=true;
            pedestal = null;
        }
    }

    ctx.restore();
    
    // UI HUD
    ctx.fillStyle = "rgba(0,0,0,0.5)"; ctx.fillRect(0,0, 300, 120);
    ctx.fillStyle = "#fff"; ctx.font = "bold 20px Courier";
    ctx.fillText(`SALA: ${Game.room}`, 20, 30);
    ctx.fillText(`${Game.weapons[Game.weapon].name}: ${Game.weapons[Game.weapon].ammo}`, 20, 100);
    for(let i=0; i<Game.maxLives; i++) {
        ctx.fillStyle = i < Game.lives ? "#ff4d6d" : "#333";
        ctx.beginPath(); ctx.arc(30 + i*25, 55, 8, 0, Math.PI*2); ctx.fill();
    }
    
    if(Game.lives <= 0) { p.dead = true; document.getElementById('death-screen').style.display='flex'; }
    requestAnimationFrame(loop);
}

// Mobile Corrigido
const jb = document.getElementById('joy-bound'), js = document.getElementById('joy-stick');
jb.ontouchstart = (e) => { joy.active = true; const r = jb.getBoundingClientRect(); joy.startX = r.left + r.width/2; joy.startY = r.top + r.height/2; };
jb.ontouchmove = (e) => {
    if(!joy.active) return;
    const t = e.touches[0]; let dx = t.clientX - joy.startX, dy = t.clientY - joy.startY;
    const d = Math.min(Math.hypot(dx, dy), 45); const a = Math.atan2(dy, dx);
    joy.x = (Math.cos(a)*d)/45; joy.y = (Math.sin(a)*d)/45;
    js.style.transform = `translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
};
jb.ontouchend = () => { joy.active = false; joy.x = joy.y = 0; js.style.transform = `translate(0,0)`; };
document.querySelectorAll('.atk-btn').forEach(b => {
    b.ontouchstart = (e) => { e.preventDefault(); attackDir[b.dataset.dir] = true; };
    b.ontouchend = (e) => { e.preventDefault(); attackDir[b.dataset.dir] = false; };
});
document.getElementById('swap-btn').ontouchstart = (e) => { e.preventDefault(); cycleWeapon(); };

function showUpgrade() {
    Game.paused = true;
    const cont = document.getElementById('cards'); cont.innerHTML = '';
    document.getElementById('card-screen').style.display = 'flex';
    UpgradePool.sort(()=>0.5-Math.random()).slice(0,3).forEach(u => {
        const d = document.createElement('div'); d.className = 'card';
        d.innerHTML = `<h3>${u.name}</h3><p>${u.desc}</p>`;
        d.onclick = () => { u.action(); Game.paused = false; document.getElementById('card-screen').style.display = 'none'; };
        cont.appendChild(d);
    });
}
const UpgradePool = [
    { name: "Vida", desc: "+2 HP", action: () => { Game.maxLives += 2; Game.lives += 2; } },
    { name: "Dano", desc: "+30%", action: () => { Game.dmgMult += 0.3; } },
    { name: "Veloz", desc: "+1.5 Spd", action: () => { Game.moveSpd += 1.5; } }
];

window.addEventListener('keydown', e => { keys.add(e.key.toLowerCase()); if(e.key==='q') cycleWeapon(); });
window.addEventListener('keyup', e => keys.delete(e.key.toLowerCase()));
document.getElementById('btn-start').onclick = () => { audioCtx = new (window.AudioContext || window.webkitAudioContext)(); Game.started = true; document.getElementById('start-screen').style.display = 'none'; document.getElementById('mobile-ui').style.display='block'; initRoom(); loop(); };
function toggleFS() { if(!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }
window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }; window.onresize();
</script>
</body>
</html>
