<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Den of Shadow üíÄ V15.9</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Nosifer&display=swap');
        * { touch-action: none; user-select: none; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; width: 100vw; height: 100vh; }
        canvas { display: block; width: 100vw; height: 100vh; image-rendering: pixelated; }

        /* UI SCREENS */
        .ui-screen { position: absolute; inset: 0; background: radial-gradient(circle, #200 0%, #000 100%); z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .glass-panel { background: rgba(0,0,0,0.95); border: 2px solid #f00; padding: 25px; border-radius: 20px; width: 90%; max-width: 400px; box-shadow: 0 0 30px #f005; }
        
        .btn-main { padding: 12px; background: #111; border: 1px solid #f00; color: #fff; cursor: pointer; font-family: 'Orbitron'; margin: 8px 0; width: 100%; text-transform: uppercase; font-size: 13px; transition: 0.2s; }
        .btn-main:hover { background: #f00; color: #000; }

        /* HUD & MINIMAP */
        #hud { position: absolute; top: 15px; left: 15px; z-index: 1000; display: none; background: rgba(0,0,0,0.8); padding: 12px; border: 1px solid #f00; border-radius: 10px; pointer-events: auto; min-width: 140px; }
        #minimap-container { position: absolute; top: 15px; right: 15px; width: 110px; height: 110px; border: 2px solid #fff; background: rgba(0,0,0,0.8); z-index: 1000; display: none; border-radius: 5px; overflow: hidden; }
        #minimap { width: 100%; height: 100%; }

        /* MOBILE UI */
        #mobile-ui { position: absolute; inset: 0; z-index: 2000; display: none; pointer-events: none; }
        #camera-zone { position: absolute; top: 0; right: 0; width: 60%; height: 100%; pointer-events: auto; }
        #joy-base { position: absolute; bottom: 40px; left: 40px; width: 100px; height: 100px; background: rgba(255,255,255,0.1); border: 2px solid #fff; border-radius: 50%; pointer-events: auto; }
        #joy-stick { position: absolute; top: 25px; left: 25px; width: 50px; height: 50px; background: #fff; border-radius: 50%; opacity: 0.5; }
        .mob-btn { position: absolute; pointer-events: auto; width: 75px; height: 75px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 26px; background: rgba(0,0,0,0.6); border: 2px solid #f00; }
        #btn-shoot { bottom: 45px; right: 45px; }
        #btn-use { bottom: 135px; right: 45px; border-color: #ff0; color: #ff0; }

        .footer-links { margin-top: 15px; font-size: 10px; color: #888; }
        #crosshair { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 16px; height: 16px; border: 2px solid #f00; border-radius: 50%; z-index: 1500; display: none; pointer-events: none; }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="start-screen" class="ui-screen">
    <div class="glass-panel">
        <h1 style="font-family:'Nosifer'; color:#f00;">DEN OF SHADOW</h1>
        <p style="font-size:9px; letter-spacing:3px;">V15.9 ARCHITECT</p>
        <button class="btn-main" onclick="startGame()">INICIAR RITUAL</button>
        <button class="btn-main" onclick="toggleScreen('config-screen', true)">CONFIGURA√á√ïES</button>
        <div class="footer-links">
            DISCORD: killzone1561<br>
            YOUTUBE: kaua_darth<br>
            kauadarthofc@gmail.com
        </div>
    </div>
</div>

<div id="config-screen" class="ui-screen" style="display:none;">
    <div class="glass-panel">
        <h2 style="color:#f00;">AJUSTES</h2>
        <div style="text-align:left; font-size:11px;">
            <label>RESOLU√á√ÉO (G.res):</label>
            <select id="res-sel" onchange="G.res = parseInt(this.value)" style="width:100%; background:#111; color:#fff; border:1px solid #f00; padding:8px; margin-bottom:15px;">
                <option value="4">Performance</option>
                <option value="2" selected>Equilibrado</option>
                <option value="1">Qualidade M√°xima</option>
            </select>
        </div>
        <button class="btn-main" onclick="toggleScreen('config-screen', false)">VOLTAR</button>
    </div>
</div>

<div id="pause-screen" class="ui-screen" style="display:none; background: rgba(0,0,0,0.9);">
    <div class="glass-panel">
        <h2 style="color:#f00;">PAUSADO</h2>
        <button class="btn-main" onclick="resumeGame()">CONTINUAR</button>
        <button class="btn-main" onclick="location.reload()">REINICIAR JOGO</button>
    </div>
</div>

<div id="hud">
    HP: <span id="hp-txt" style="color:#f00">100</span><br>
    AMMO: <span id="ammo-txt" style="color:#0f0">40</span><br>
    SOULS: <span id="soul-txt" style="color:#ff0">0</span><br>
    SALA: <span id="room-txt" style="font-weight:bold;">1</span>
</div>

<div id="minimap-container"><canvas id="minimap"></canvas></div>
<div id="crosshair"></div>

<div id="mobile-ui">
    <div id="camera-zone"></div>
    <div id="joy-base"><div id="joy-stick"></div></div>
    <div class="mob-btn" id="btn-shoot">üî•</div>
    <div class="mob-btn" id="btn-use">üëÅÔ∏è</div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const G = { 
    play: false, room: 1, hp: 100, maxHp: 100, ammo: 40, souls: 0, 
    res: 2, sens: 0.0025, isMobile: false, god: false,
    wallColor: 'rgb(150,0,0)', isShop: false
};

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const mCanvas = document.getElementById('minimap');
const mCtx = mCanvas.getContext('2d');

const TILE = 64, MAP_SIZE = 24;
let map = [], enemies = [], bullets = [], shopItems = [], keys = {};
let player = { x: 0, y: 0, angle: 0, pitch: 0, fov: Math.PI / 3 };
let inputBuffer = "";

function setupRoom() {
    map = Array(MAP_SIZE * MAP_SIZE).fill(0);
    enemies = []; shopItems = [];
    G.isShop = (G.room % 5 === 0);

    if (G.isShop) {
        G.wallColor = 'rgb(255, 200, 0)'; // SHOP AMARELO OBRIGAT√ìRIO
        // Paredes Limpas para o Shop
        for(let i=0; i<MAP_SIZE; i++){ map[i]=1; map[i+(MAP_SIZE*(MAP_SIZE-1))]=1; map[i*MAP_SIZE]=1; map[i*MAP_SIZE+(MAP_SIZE-1)]=1; }
        // Pedestais
        spawnShop(10, 10, 'CURA TOTAL', 10);
        spawnShop(14, 10, 'MAX AMMO', 8);
    } else {
        const hue = (G.room * 137) % 360; 
        G.wallColor = `hsl(${hue}, 70%, 25%)`;
        for(let i=0; i<MAP_SIZE; i++){ map[i]=1; map[i+(MAP_SIZE*(MAP_SIZE-1))]=1; map[i*MAP_SIZE]=1; map[i*MAP_SIZE+(MAP_SIZE-1)]=1; }
        for(let i=0; i<12; i++) {
            let rx = 5+Math.floor(Math.random()*14), ry = 5+Math.floor(Math.random()*14);
            map[ry*MAP_SIZE+rx] = 1;
        }
        for(let i=0; i<3 + Math.floor(G.room/2); i++) {
            enemies.push({x: (8+Math.random()*8)*TILE, y: (8+Math.random()*8)*TILE, hp: 100, alive: true, speed: 1.5 + (G.room*0.1)});
        }
    }
    map[Math.floor(MAP_SIZE/2)] = 2; // Porta de Sa√≠da
    player.x = 12*TILE; player.y = 21*TILE; player.angle = -Math.PI/2;
}

function spawnShop(tx, ty, name, price) {
    shopItems.push({ x: tx*TILE, y: ty*TILE, name, price, active: true, offset: 0 });
}

function setupInputs() {
    window.addEventListener('keydown', e => {
        keys[e.key.toLowerCase()] = true;
        if(e.key === "Escape") togglePause();
        inputBuffer += e.key.toLowerCase();
        if(inputBuffer.includes("kadtr")) { G.god = true; G.hp = 999999; G.ammo = 999; alert("KADTR ATIVADO!"); inputBuffer=""; }
        if(inputBuffer.length > 10) inputBuffer = inputBuffer.substring(1);
    });
    window.addEventListener('keyup', e => delete keys[e.key.toLowerCase()]);

    canvas.addEventListener('mousedown', e => {
        if(G.play && !G.isMobile) {
            if(!document.pointerLockElement) canvas.requestPointerLock();
            else { if(e.button===0) shoot(); if(e.button===2) interact(); }
        }
    });

    document.addEventListener('pointerlockchange', () => {
        if (!document.pointerLockElement && G.play && !G.isMobile && document.getElementById('pause-screen').style.display === 'none') {
            togglePause(true);
        }
    });

    window.addEventListener('mousemove', e => {
        if(document.pointerLockElement) {
            player.angle += e.movementX * G.sens;
            player.pitch = Math.max(-500, Math.min(500, player.pitch - e.movementY * 2));
        }
    });

    // Mobile Joystick
    const base = document.getElementById('joy-base');
    const knob = document.getElementById('joy-stick');
    window.mX = 0; window.mY = 0;
    base.addEventListener('touchmove', e => {
        const t = e.touches[0]; const r = base.getBoundingClientRect();
        window.mX = (t.clientX - (r.left+50))/45; window.mY = (t.clientY - (r.top+50))/45;
        knob.style.transform = `translate(${Math.max(-30, Math.min(30, window.mX*30))}px, ${Math.max(-30, Math.min(30, window.mY*30))}px)`;
    });
    base.addEventListener('touchend', () => { window.mX=0; window.mY=0; knob.style.transform='none'; });

    let lookId=null, lastLX=0, lastLY=0;
    document.getElementById('camera-zone').addEventListener('touchstart', e => {
        lookId = e.changedTouches[0].identifier; lastLX = e.changedTouches[0].clientX; lastLY = e.changedTouches[0].clientY;
    });
    document.getElementById('camera-zone').addEventListener('touchmove', e => {
        for(let t of e.touches) if(t.identifier === lookId) {
            player.angle += (t.clientX - lastLX) * G.sens * 1.5;
            player.pitch += (lastLY - t.clientY) * 2;
            lastLX = t.clientX; lastLY = t.clientY;
        }
    });

    document.getElementById('btn-shoot').addEventListener('touchstart', e => { e.preventDefault(); shoot(); });
    document.getElementById('btn-use').addEventListener('touchstart', e => { e.preventDefault(); interact(); });
    
    // Cheat Mobile
    document.getElementById('room-txt').onclick = () => {
        window.cheatClicks = (window.cheatClicks || 0) + 1;
        if(window.cheatClicks >= 5) { G.god = true; alert("KADTR MOBILE!"); }
    };
}

function shoot() {
    if(G.ammo > 0) {
        bullets.push({x: player.x, y: player.y, vx: Math.cos(player.angle)*25, vy: Math.sin(player.angle)*25, life: 60});
        if(!G.god) G.ammo--;
    }
}

function interact() {
    shopItems.forEach(s => {
        if(s.active && Math.hypot(player.x-s.x, player.y-s.y) < 100) {
            if(G.souls >= s.price || G.god) { 
                G.souls -= s.price; s.active = false; 
                if(s.name.includes('AMMO')) G.ammo = 99; else G.hp = G.maxHp; 
            }
        }
    });
}

function togglePause(forcePause = false) {
    if(!G.play) return;
    const pScreen = document.getElementById('pause-screen');
    if (forcePause || pScreen.style.display === 'none') {
        pScreen.style.display = 'flex';
        document.exitPointerLock();
    }
}

function resumeGame() {
    document.getElementById('pause-screen').style.display = 'none';
    if(!G.isMobile) canvas.requestPointerLock();
}

function startGame() {
    G.isMobile = /Android|iPhone|iPad/i.test(navigator.userAgent);
    document.getElementById('start-screen').style.display = 'none';
    document.querySelectorAll('#hud, #minimap-container, #crosshair').forEach(el => el.style.display = 'block');
    if(G.isMobile) document.getElementById('mobile-ui').style.display = 'block';
    else canvas.requestPointerLock();
    setupInputs(); setupRoom(); G.play = true; loop();
}

function toggleScreen(id, show) { document.getElementById(id).style.display = show ? 'flex' : 'none'; }

function update() {
    if(!G.play || document.getElementById('pause-screen').style.display === 'flex') return;
    if(G.god) { G.hp = 999999; G.ammo = 999; }

    // MOVIMENTO A/D/W/S CORRIGIDO
    let dx = 0, dy = 0;
    if(keys['w']) { dx += Math.cos(player.angle); dy += Math.sin(player.angle); }
    if(keys['s']) { dx -= Math.cos(player.angle); dy -= Math.sin(player.angle); }
    if(keys['a']) { dx += Math.cos(player.angle - Math.PI/2); dy += Math.sin(player.angle - Math.PI/2); }
    if(keys['d']) { dx += Math.cos(player.angle + Math.PI/2); dy += Math.sin(player.angle + Math.PI/2); }
    
    // Joystick Mobile integration
    let jX = window.mX || 0, jY = window.mY || 0;
    let joyMoveX = (jY * Math.cos(player.angle) - jX * Math.sin(player.angle)) * -1;
    let joyMoveY = (jY * Math.sin(player.angle) + jX * Math.cos(player.angle)) * -1;

    let nx = player.x + (dx + joyMoveX) * 5;
    let ny = player.y + (dy + joyMoveY) * 5;
    if(map[Math.floor(ny/TILE)*MAP_SIZE + Math.floor(nx/TILE)] !== 1) { player.x = nx; player.y = ny; }

    // Inimigos
    enemies.forEach(en => {
        if(!en.alive) return;
        let dist = Math.hypot(player.x-en.x, player.y-en.y);
        if(dist < 500) { 
            en.x += (player.x - en.x) / dist * en.speed;
            en.y += (player.y - en.y) / dist * en.speed;
        }
        if(dist < 45) { G.hp -= 0.5; if(G.hp <= 0 && !G.god) location.reload(); }
    });

    // Balas
    bullets.forEach((b, i) => {
        b.x += b.vx; b.y += b.vy; b.life--;
        enemies.forEach(en => {
            if(en.alive && Math.hypot(b.x-en.x, b.y-en.y) < 40) { 
                en.hp -= 50; bullets.splice(i,1); 
                if(en.hp<=0){ en.alive=false; G.souls+=2; }
            }
        });
        if(b.life < 0 || map[Math.floor(b.y/TILE)*MAP_SIZE + Math.floor(b.x/TILE)] === 1) bullets.splice(i,1);
    });

    if(map[Math.floor(player.y/TILE)*MAP_SIZE + Math.floor(player.x/TILE)] === 2 && enemies.every(e => !e.alive)) {
        G.room++; setupRoom(); 
    }

    shopItems.forEach(s => s.offset = Math.sin(Date.now()*0.005)*15);
    document.getElementById('hp-txt').innerText = Math.floor(G.hp);
    document.getElementById('ammo-txt').innerText = G.ammo;
    document.getElementById('soul-txt').innerText = G.souls;
    document.getElementById('room-txt').innerText = G.room;
}

function draw() {
    ctx.fillStyle = "#050000"; ctx.fillRect(0,0,canvas.width, canvas.height/2 + player.pitch);
    ctx.fillStyle = "#0a0a0a"; ctx.fillRect(0,canvas.height/2 + player.pitch, canvas.width, canvas.height);

    const res = G.res;
    for(let i=0; i<canvas.width; i+=res) {
        let ang = (player.angle - player.fov/2) + (i/canvas.width)*player.fov;
        let d=0, hit=0, cos=Math.cos(ang), sin=Math.sin(ang);
        while(hit === 0 && d < 1000) {
            d += 8;
            let tx = Math.floor((player.x + cos*d)/TILE), ty = Math.floor((player.y + sin*d)/TILE);
            if(map[ty*MAP_SIZE+tx] > 0) {
                hit = map[ty*MAP_SIZE+tx];
                let distNorm = d * Math.cos(player.angle - ang);
                let h = (TILE * canvas.height) / distNorm;
                ctx.fillStyle = (hit === 2) ? '#0f0' : G.wallColor;
                ctx.fillRect(i, (canvas.height-h)/2 + player.pitch, res, h);
            }
        }
    }

    [...enemies, ...shopItems].forEach(s => {
        if(s.alive === false || s.active === false) return;
        let ang = Math.atan2(s.y-player.y, s.x-player.x) - player.angle;
        while(ang < -Math.PI) ang += Math.PI*2; while(ang > Math.PI) ang -= Math.PI*2;
        if(Math.abs(ang) < player.fov) {
            let d = Math.hypot(player.x-s.x, player.y-s.y);
            let sx = (0.5 * (ang/(player.fov/2)) + 0.5) * canvas.width;
            let sh = (TILE * canvas.height) / d;
            if(s.price) { // ITEM SHOP
                ctx.fillStyle = "#333"; ctx.fillRect(sx-sh/4, (canvas.height/2)+player.pitch, sh/2, sh); // Pedestal
                ctx.fillStyle = "#ff0"; ctx.fillRect(sx-sh/6, (canvas.height/2-sh/2.5)+player.pitch+s.offset, sh/3, sh/3); // Item
                ctx.fillStyle = "#fff"; ctx.font = `bold ${sh/5}px Orbitron`; ctx.textAlign="center";
                ctx.fillText(`${s.name}`, sx, (canvas.height/2-sh)+player.pitch);
                ctx.fillStyle = "#ff0"; ctx.fillText(`$${s.price}`, sx, (canvas.height/2-sh/1.3)+player.pitch);
            } else { // INIMIGO
                ctx.fillStyle = "#f00"; ctx.fillRect(sx-sh/2, (canvas.height-sh)/2 + player.pitch, sh, sh);
            }
        }
    });
    drawMinimap();
}

function drawMinimap() {
    mCtx.fillStyle = "#000"; mCtx.fillRect(0,0,110,110);
    const s = 110/MAP_SIZE;
    for(let y=0; y<MAP_SIZE; y++) for(let x=0; x<MAP_SIZE; x++) {
        if(map[y*MAP_SIZE+x] === 1) { mCtx.fillStyle = G.wallColor; mCtx.fillRect(x*s, y*s, s, s); }
        if(map[y*MAP_SIZE+x] === 2) { mCtx.fillStyle = "#0f0"; mCtx.fillRect(x*s, y*s, s, s); }
    }
    mCtx.fillStyle = "#fff"; mCtx.fillRect((player.x/TILE)*s-1, (player.y/TILE)*s-1, 3, 3);
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; mCanvas.width=110; mCanvas.height=110; };
window.onresize();
</script>
</body>
</html>
