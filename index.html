<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Den of Shadow 3D üíÄ V7.5</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Nosifer&family=Special+Elite&display=swap');
        
        * { touch-action: none; user-select: none; box-sizing: border-box; outline: none; }
        body { margin: 0; background: #000; color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; width: 100vw; height: 100vh; }
        
        canvas { display: block; width: 100vw; height: 100vh; image-rendering: crisp-edges; }

        /* Interface Screens */
        .ui-screen { position: absolute; inset: 0; background: radial-gradient(circle, #200 0%, #000 100%); z-index: 4000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .btn-main { padding: 15px 45px; font-size: 18px; background: rgba(150,0,0,0.2); border: 2px solid #f00; color: #fff; cursor: pointer; font-family: 'Orbitron'; margin: 10px; transition: 0.3s; }
        .btn-main:hover { background: #f00; box-shadow: 0 0 25px #f00; color: #000; }

        /* HUD & Minimap */
        #hud { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 1000; display: none; width: 90%; max-width: 500px; pointer-events: none; }
        .hud-stats { display: flex; justify-content: space-between; background: rgba(0,0,0,0.85); padding: 15px; border: 1px solid #600; border-radius: 8px; box-shadow: 0 0 20px rgba(255,0,0,0.2); }
        .bar-container { width: 120px; height: 12px; background: #111; margin-top: 5px; border: 1px solid #333; overflow: hidden; }
        .bar-fill { height: 100%; transition: width 0.3s ease-out; }
        
        #minimap { position: absolute; top: 20px; right: 20px; width: 140px; height: 140px; border: 2px solid #600; background: rgba(0,0,0,0.8); z-index: 1000; display: none; border-radius: 5px; }

        /* Menu Pause */
        #pause-screen { display: none; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); }
        #btn-pause-mobile { position: absolute; top: 20px; left: 20px; width: 55px; height: 55px; background: rgba(255,255,255,0.05); border: 1px solid #f00; border-radius: 50%; z-index: 2500; display: none; align-items: center; justify-content: center; font-size: 24px; pointer-events: auto; }

        /* Mira (Crosshair) */
        #crosshair { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 30px; height: 30px; pointer-events: none; z-index: 1500; display: none; }
        .ch-line { position: absolute; background: rgba(255,0,0,0.8); }
        .ch-v { left: 14px; width: 2px; height: 100%; }
        .ch-h { top: 14px; height: 2px; width: 100%; }

        /* Intera√ß√£o */
        #interact-prompt { position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); color: #fff; background: rgba(200,0,0,0.9); padding: 10px 20px; border-radius: 5px; display: none; z-index: 1100; border: 1px solid #fff; font-size: 14px; letter-spacing: 2px; }

        /* Mobile Controls */
        .mobile-ui { position: absolute; inset: 0; display: none; z-index: 2000; pointer-events: none; }
        #joy-container { position: absolute; bottom: 40px; left: 40px; width: 140px; height: 140px; background: rgba(255,255,255,0.05); border: 1px solid #444; border-radius: 50%; pointer-events: auto; }
        #joy-stick { position: absolute; top: 45px; left: 45px; width: 50px; height: 50px; background: #f00; border-radius: 50%; opacity: 0.4; box-shadow: 0 0 15px #f00; }
        #btn-shoot-mobile { position: absolute; bottom: 40px; right: 40px; width: 110px; height: 110px; background: rgba(255,0,0,0.2); border: 3px solid #f00; border-radius: 50%; display: flex; align-items: center; justify-content: center; pointer-events: auto; font-weight: bold; }
    </style>
</head>
<body>

<div id="start-screen" class="ui-screen">
    <h1 style="font-family:'Nosifer'; color:#f00; font-size: 50px; text-shadow: 0 0 20px #f00;">DEN OF SHADOW</h1>
    <div style="margin: 20px; font-size: 12px; color: #aaa;">
        kauadarth@gmail.com | YouTube @kaua_darth
    </div>
    <button class="btn-main" onclick="startGame()">ACEITAR O DESTINO</button>
</div>

<div id="pause-screen" class="ui-screen">
    <h2 style="font-family:'Nosifer'; color:#f00; font-size: 40px;">PAUSADO</h2>
    <button class="btn-main" onclick="togglePause()">VOLTAR AO JOGO</button>
    <button class="btn-main" onclick="location.reload()">MENU PRINCIPAL</button>
</div>

<div id="death-screen" class="ui-screen" style="display:none;">
    <h1 style="font-family:'Nosifer'; color:#f00;">VOC√ä CAIU</h1>
    <button class="btn-main" onclick="location.reload()">TENTAR NOVAMENTE</button>
</div>

<div id="btn-pause-mobile" onclick="togglePause()">‚è∏</div>
<div id="interact-prompt">INTERAGIR</div>
<canvas id="minimap"></canvas>

<div id="crosshair">
    <div class="ch-line ch-v"></div>
    <div class="ch-line ch-h"></div>
</div>

<div id="hud">
    <div class="hud-stats">
        <div>VITALIDADE <div class="bar-container"><div id="hp-fill" class="bar-fill" style="background:#b00;"></div></div></div>
        <div style="text-align:center;">SALA <br><span id="room-txt" style="color:#f00; font-size: 20px;">0</span></div>
        <div>ALMA <div class="bar-container"><div id="ammo-fill" class="bar-fill" style="background:#d4af37;"></div></div></div>
    </div>
</div>

<div id="mobile-controls" class="mobile-ui">
    <div id="joy-container"><div id="joy-stick"></div></div>
    <div id="btn-shoot-mobile">DISPARAR</div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const mCanvas = document.getElementById('minimap');
const mCtx = mCanvas.getContext('2d');

const TILE_SIZE = 64;
const MAP_SIZE = 24; // Salas maiores
let map = [], enemies = [], heals = [], bullets = [];

const G = {
    play: false, paused: false, room: 0, 
    hp: 100, ammo: 40, maxAmmo: 40, lastShot: 0
};

const player = {
    x: 128, y: 128, angle: 0.78, pitch: 0,
    moveDir: { x: 0, y: 0 }, fov: Math.PI / 3,
    res: 1 // Multiplicador de resolu√ß√£o (1 = 1 raio por pixel)
};

// --- CORE ---
function startGame() {
    document.getElementById('start-screen').style.display = 'none';
    document.getElementById('hud').style.display = 'block';
    document.getElementById('minimap').style.display = 'block';
    document.getElementById('crosshair').style.display = 'block';
    
    if('ontouchstart' in window) {
        document.getElementById('mobile-controls').style.display = 'block';
        document.getElementById('btn-pause-mobile').style.display = 'flex';
    } else {
        canvas.requestPointerLock();
    }
    
    generateWorld();
    G.play = true;
    requestAnimationFrame(loop); // Inicia o loop apenas aqui
}

function generateWorld() {
    map = Array(MAP_SIZE * MAP_SIZE).fill(0);
    for(let i=0; i<MAP_SIZE; i++) {
        map[i] = 1; map[i + (MAP_SIZE*(MAP_SIZE-1))] = 1;
        map[i * MAP_SIZE] = 1; map[i * MAP_SIZE + (MAP_SIZE-1)] = 1;
    }
    map[Math.floor(MAP_SIZE/2)] = 2; // Sa√≠da
    map[MAP_SIZE * (MAP_SIZE-1) + Math.floor(MAP_SIZE/2)] = 3; // Entrada
    spawnEntities();
}

function spawnEntities() {
    enemies = []; heals = [];
    let n = 4 + Math.floor(G.room * 0.6);
    for(let i=0; i<n; i++) {
        enemies.push({ 
            x:(6+Math.random()*(MAP_SIZE-10))*TILE_SIZE, 
            y:(6+Math.random()*(MAP_SIZE-10))*TILE_SIZE, 
            hp:70, alive:true 
        });
    }
    if(Math.random() > 0.3) heals.push({ x:12*TILE_SIZE, y:12*TILE_SIZE, active:true });
}

function togglePause() {
    if(!G.play) return;
    G.paused = !G.paused;
    document.getElementById('pause-screen').style.display = G.paused ? 'flex' : 'none';
    if(!G.paused && !('ontouchstart' in window)) canvas.requestPointerLock();
}

// --- INPUTS ---
const keys = {};
window.onkeydown = e => { if(e.key === 'Escape') togglePause(); keys[e.key.toLowerCase()] = true; };
window.onkeyup = e => delete keys[e.key.toLowerCase()];

document.addEventListener('mousemove', e => {
    if(document.pointerLockElement === canvas && !G.paused) {
        player.angle += e.movementX * 0.002;
        player.pitch = Math.max(-300, Math.min(300, player.pitch - e.movementY * 1.5));
    }
});

let mId = null, cId = null, lx, ly;
window.addEventListener('touchstart', e => {
    if(!G.play || G.paused) return;
    for(let t of e.changedTouches) {
        if(t.clientX < window.innerWidth/2) mId = t.identifier;
        else { cId = t.identifier; lx = t.clientX; ly = t.clientY; }
    }
});

window.addEventListener('touchmove', e => {
    for(let t of e.changedTouches) {
        if(t.identifier === mId) {
            const r = document.getElementById('joy-container').getBoundingClientRect();
            const dx = t.clientX - (r.left + 70), dy = t.clientY - (r.top + 70);
            const d = Math.min(50, Math.hypot(dx, dy)), a = Math.atan2(dy, dx);
            document.getElementById('joy-stick').style.transform = `translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
            player.moveDir = { x: Math.cos(a)*(d/50), y: Math.sin(a)*(d/50) };
        }
        if(t.identifier === cId) {
            player.angle += (t.clientX - lx) * 0.008;
            player.pitch = Math.max(-300, Math.min(300, player.pitch - (t.clientY - ly) * 1.5));
            lx = t.clientX; ly = t.clientY;
        }
    }
});

window.addEventListener('touchend', e => {
    for(let t of e.changedTouches) {
        if(t.identifier === mId) { mId = null; player.moveDir = {x:0,y:0}; document.getElementById('joy-stick').style.transform = `translate(0,0)`; }
        if(t.identifier === cId) cId = null;
    }
});

document.addEventListener('mousedown', e => { if(G.play && !G.paused) e.button === 0 ? shoot() : interact(); });
document.getElementById('btn-shoot-mobile').addEventListener('touchstart', e => { e.preventDefault(); shoot(); });

// --- L√ìGICA DE JOGO ---
function shoot() {
    if(G.ammo < 1 || Date.now() - G.lastShot < 250) return;
    G.ammo--; G.lastShot = Date.now();
    bullets.push({ x:player.x, y:player.y, vx:Math.cos(player.angle)*18, vy:Math.sin(player.angle)*18, life:50 });
}

function interact() {
    let tx = Math.floor((player.x + Math.cos(player.angle)*70)/TILE_SIZE);
    let ty = Math.floor((player.y + Math.sin(player.angle)*70)/TILE_SIZE);
    
    if(map[ty*MAP_SIZE+tx] === 2 && enemies.filter(e=>e.alive).length === 0) {
        G.room++; player.x = 128; player.y = 128; generateWorld();
    } else if(map[ty*MAP_SIZE+tx] === 3 && G.room > 0) {
        G.room--; player.x = (MAP_SIZE-2)*TILE_SIZE; player.y = (MAP_SIZE-2)*TILE_SIZE; generateWorld();
    }

    heals.forEach(h => {
        if(h.active && G.hp < 100 && Math.hypot(player.x-h.x, player.y-h.y) < 70) {
            G.hp = Math.min(100, G.hp + 30); h.active = false;
        }
    });
}

function update() {
    if(!G.play || G.paused) return;

    let mx = 0, my = 0;
    if(keys['w']) { mx += Math.cos(player.angle); my += Math.sin(player.angle); }
    if(keys['s']) { mx -= Math.cos(player.angle); my -= Math.sin(player.angle); }
    if(keys['a']) { mx += Math.cos(player.angle-Math.PI/2); my += Math.sin(player.angle-Math.PI/2); }
    if(keys['d']) { mx += Math.cos(player.angle+Math.PI/2); my += Math.sin(player.angle+Math.PI/2); }
    
    mx += (Math.cos(player.angle)*-player.moveDir.y + Math.cos(player.angle+Math.PI/2)*player.moveDir.x);
    my += (Math.sin(player.angle)*-player.moveDir.y + Math.sin(player.angle+Math.PI/2)*player.moveDir.x);

    let nx = player.x + mx*5, ny = player.y + my*5;
    if(map[Math.floor(ny/TILE_SIZE)*MAP_SIZE + Math.floor(nx/TILE_SIZE)] === 0) { player.x = nx; player.y = ny; }

    const prompt = document.getElementById('interact-prompt');
    let itx = Math.floor((player.x + Math.cos(player.angle)*70)/TILE_SIZE);
    let ity = Math.floor((player.y + Math.sin(player.angle)*70)/TILE_SIZE);
    let hNear = heals.find(h => h.active && G.hp < 100 && Math.hypot(player.x-h.x, player.y-h.y) < 70);

    if(map[ity*MAP_SIZE+itx] === 2) { prompt.innerText = "SA√çDA"; prompt.style.display='block'; }
    else if(map[ity*MAP_SIZE+itx] === 3) { prompt.innerText = "RETORNAR"; prompt.style.display='block'; }
    else if(hNear) { prompt.innerText = "REGENERAR"; prompt.style.display='block'; }
    else { prompt.style.display = 'none'; }

    bullets.forEach((b,i) => {
        b.x += b.vx; b.y += b.vy; b.life--;
        if(map[Math.floor(b.y/TILE_SIZE)*MAP_SIZE + Math.floor(b.x/TILE_SIZE)] > 0 || b.life <= 0) bullets.splice(i,1);
        enemies.forEach(en => { if(en.alive && Math.hypot(b.x-en.x, b.y-en.y) < 30) { en.hp -= 40; bullets.splice(i,1); if(en.hp<=0) en.alive=false; } });
    });

    enemies.forEach(en => {
        if(!en.alive) return;
        let d = Math.hypot(player.x-en.x, player.y-en.y);
        if(d < 40) G.hp -= 0.4;
        else { en.x += (player.x-en.x)/d*1.8; en.y += (player.y-en.y)/d*1.8; }
    });

    if(G.hp <= 0) { G.play = false; document.getElementById('death-screen').style.display='flex'; document.exitPointerLock(); }
    G.ammo = Math.min(G.maxAmmo, G.ammo + 0.006);
}

// --- RENDERIZA√á√ÉO ALTA RESOLU√á√ÉO ---
function draw() {
    if(!G.play) return;

    // Fundo
    ctx.fillStyle = "#1a0505"; ctx.fillRect(0,0,canvas.width, canvas.height/2 + player.pitch);
    ctx.fillStyle = "#2a0a0a"; ctx.fillRect(0,canvas.height/2 + player.pitch, canvas.width, canvas.height);

    const numRays = canvas.width; // Alta Resolu√ß√£o: 1 raio por pixel horizontal
    const rayStep = player.fov / numRays;

    for(let i=0; i<numRays; i++) {
        let ang = (player.angle - player.fov/2) + (i * rayStep);
        let d=0, hit=false, cos=Math.cos(ang), sin=Math.sin(ang);
        
        while(!hit && d < 1200) {
            d += 6;
            let tx=Math.floor((player.x+cos*d)/TILE_SIZE), ty=Math.floor((player.y+sin*d)/TILE_SIZE);
            let tile = map[ty*MAP_SIZE+tx];
            if(tile > 0) {
                hit = true;
                let h = (TILE_SIZE * canvas.height) / (d * Math.cos(player.angle-ang));
                let lum = Math.max(50, (tile === 2 ? 255 : 170) - d/7);
                ctx.fillStyle = `rgb(${lum}, ${lum*0.25}, ${lum*0.25})`;
                ctx.fillRect(i, (canvas.height-h)/2 + player.pitch, 1, h);
            }
        }
    }

    const drawSprite = (x,y,c,s,isB=false) => {
        let ang = Math.atan2(y-player.y, x-player.x)-player.angle;
        while(ang < -Math.PI) ang+=Math.PI*2; while(ang > Math.PI) ang-=Math.PI*2;
        if(Math.abs(ang) < player.fov) {
            let d = Math.hypot(player.x-x, player.y-y);
            let sx = (0.5 * (ang/(player.fov/2)) + 0.5) * canvas.width;
            let sh = (s * canvas.height)/d;
            ctx.fillStyle = c;
            if(isB) { ctx.beginPath(); ctx.arc(sx, canvas.height/2+player.pitch, sh/2, 0, Math.PI*2); ctx.fill(); }
            else { 
                ctx.shadowBlur = 10; ctx.shadowColor = "red";
                ctx.fillRect(sx-sh/2, (canvas.height-sh)/2+player.pitch, sh, sh); 
                ctx.shadowBlur = 0;
            }
        }
    };

    enemies.forEach(en => en.alive && drawSprite(en.x, en.y, "#000", 30)); // Inimigos maiores
    heals.forEach(h => h.active && drawSprite(h.x, h.y, "#0f0", 20));
    bullets.forEach(b => drawSprite(b.x, b.y, "#ff0", 8, true));

    renderMinimap();
    document.getElementById('hp-fill').style.width = G.hp+"%";
    document.getElementById('ammo-fill').style.width = (G.ammo/G.maxAmmo*100)+"%";
    document.getElementById('room-txt').innerText = G.room;
}

function renderMinimap() {
    mCtx.clearRect(0,0,140,140);
    const s = 140/MAP_SIZE;
    for(let y=0; y<MAP_SIZE; y++) {
        for(let x=0; x<MAP_SIZE; x++) {
            if(map[y*MAP_SIZE+x] > 0) {
                mCtx.fillStyle = map[y*MAP_SIZE+x] === 2 ? "#f00" : "#333";
                mCtx.fillRect(x*s, y*s, s, s);
            }
        }
    }
    mCtx.fillStyle = "#fff"; mCtx.fillRect((player.x/TILE_SIZE)*s-1, (player.y/TILE_SIZE)*s-1, 3, 3);
}

function loop() { 
    if(G.play) { update(); draw(); }
    requestAnimationFrame(loop); 
}

window.onresize = () => { 
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    mCanvas.width = 140; mCanvas.height = 140;
};
window.onresize();
</script>
</body>
