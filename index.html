<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Den of Shadow üíÄ Fixed Doors Update</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Nosifer&family=Special+Elite&display=swap');
        
        * { touch-action: none; user-select: none; box-sizing: border-box; outline: none; }
        body { margin: 0; background: #000; color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; }

        .ui-screen { 
            position: absolute; inset: 0; 
            background: radial-gradient(circle at center, #4a0404 0%, #000000 100%);
            z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px;
        }
        
        #start-screen h1 { font-family: 'Nosifer', cursive; font-size: clamp(30px, 8vw, 70px); color: #ff0000; text-shadow: 0 0 30px #ff0000; }
        .btn-main { padding: 15px 50px; font-size: 20px; background: transparent; border: 2px solid #ff0000; color: #fff; cursor: pointer; font-family: 'Orbitron'; margin: 10px; transition: 0.3s; }
        .btn-main:hover { background: #ff0000; box-shadow: 0 0 40px #ff0000; }

        #cutscene-screen { background: black; cursor: pointer; }
        #cutscene-text { font-family: 'Special Elite', serif; font-size: 24px; color: #ff4444; max-width: 800px; line-height: 1.6; }

        #upgrade-screen { display: none; background: rgba(0,0,0,0.98); z-index: 4000; }
        .upgrade-container { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }
        .upgrade-card { 
            width: 220px; padding: 20px; border: 2px solid #444; background: #111; 
            cursor: pointer; transition: 0.3s; border-radius: 10px;
        }
        .upgrade-card:hover { transform: scale(1.05); border-color: white; }
        .rarity-comum { color: #aaa; border-color: #555; }
        .rarity-raro { color: #00ccff; border-color: #00ccff; text-shadow: 0 0 10px #00ccff; }
        .rarity-epico { color: #bf00ff; border-color: #bf00ff; text-shadow: 0 0 10px #bf00ff; }
        .rarity-lendario { color: #ffcc00; border-color: #ffcc00; animation: glow 1.5s infinite alternate; }
        @keyframes glow { from { box-shadow: 0 0 5px #ffcc00; } to { box-shadow: 0 0 30px #ffcc00; } }

        #hud { position: absolute; top: 15px; left: 15px; z-index: 1000; display: none; pointer-events: none; }
        .hud-group { background: rgba(0,0,0,0.8); padding: 10px; border-radius: 5px; border-left: 5px solid #f00; margin-bottom: 8px; min-width: 220px; }
        .bar-bg { width: 100%; height: 12px; background: #222; border-radius: 6px; margin-top: 5px; overflow: hidden; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.3s ease; }

        .social-links { position: absolute; bottom: 20px; display: flex; gap: 20px; font-size: 12px; }
        .social-links a { color: #ff0000; text-decoration: none; border: 1px solid #ff0000; padding: 5px 10px; }
    </style>
</head>
<body>

<div id="start-screen" class="ui-screen">
    <h1>DEN OF SHADOW</h1>
    <p style="color: #ff0000; letter-spacing: 5px;">LORD OF LIGHT</p>
    <button class="btn-main" onclick="startCutscene('init')">JOGAR</button>
</div>

<div id="cutscene-screen" class="ui-screen" style="display:none" onclick="advanceCutscene()">
    <div id="cutscene-text"></div>
    <p style="position:absolute; bottom:30px; font-size:12px; color:#555;">CLIQUE PARA CONTINUAR...</p>
</div>

<div id="upgrade-screen" class="ui-screen">
    <h2 style="color:gold; font-size: 30px; margin-bottom:30px;">ESCOLHA UM PODER</h2>
    <div class="upgrade-container" id="upgrade-list"></div>
</div>

<div id="pause-screen" class="ui-screen" style="display:none;">
    <h2 style="color:red">PAUSADO</h2>
    <button class="btn-main" onclick="togglePause()">CONTINUAR</button>
    <button class="btn-main" onclick="location.reload()">REINICIAR</button>
</div>

<div id="hud">
    <div class="hud-group">
        <div>VIDA</div>
        <div class="bar-bg"><div id="hp-fill" class="bar-fill" style="background:red;"></div></div>
    </div>
    <div class="hud-group" style="border-color: gold;">
        <div>MUNI√á√ÉO</div>
        <div class="bar-bg"><div id="ammo-fill" class="bar-fill" style="background:gold;"></div></div>
    </div>
    <div style="background: rgba(0,0,0,0.8); padding: 5px 15px; border-radius: 5px; border: 1px solid #f00;">
        SALA: <span id="room-txt">0</span> / 100
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// --- CONFIGURA√á√ïES ---
const ROOM = { w: 1600, h: 1000, wallSize: 80 };
const G = {
    play: false, pause: false, room: 0, hp: 100, maxHp: 100, 
    ammo: 20, maxAmmo: 20, dmgMult: 1, spdMult: 1,
    enemiesDefeated: false, lastShot: 0, 
    dashCooldown: 0, dashMaxCooldown: 60, inCutscene: false
};

const STORY = {
    init: ["Voc√™ acorda no abismo...", "As sombras tra√≠ram o Lorde da Luz.", "Recupere o n√≠vel 100 para reclamar o trono.", "WASD Move | SHIFT Dash | SETAS Atira"],
    boss10: ["O Guardi√£o de Ferro caiu.", "A escurid√£o se agita nas profundezas..."],
    boss20: ["A Besta das Sombras foi silenciada.", "O abismo treme com seu poder."],
    boss30: ["Tr√™s generais derrotados.", "A luz come√ßa a brilhar em sua alma."],
    boss40: ["O Labirinto de Sangue foi superado.", "Seu nome √© sussurrado com medo."],
    boss50: ["Metade do caminho. O Lorde das Sombras est√° atento."],
    boss60: ["O Ceifador de Almas foi colhido por voc√™."],
    boss70: ["As chamas do inferno esfriaram diante de voc√™."],
    boss80: ["O Vazio tentou te consumir, mas voc√™ √© o Vazio."],
    boss90: ["O √∫ltimo port√£o est√° √† vista. Prepare-se."],
    final: ["O Lorde das Sombras foi obliterado.", "A luz retorna ao Den of Shadow.", "Voc√™ √© o Rei novamente.", "FIM."]
};

let currentStoryArr = [];
let storyIdx = 0;

function startCutscene(key) {
    G.inCutscene = true;
    G.play = false;
    storyIdx = 0;
    currentStoryArr = STORY[key] || ["A jornada continua..."];
    document.getElementById('start-screen').style.display = 'none';
    document.getElementById('upgrade-screen').style.display = 'none';
    document.getElementById('cutscene-screen').style.display = 'flex';
    document.getElementById('hud').style.display = 'none';
    advanceCutscene();
}

function advanceCutscene() {
    if (storyIdx < currentStoryArr.length) {
        document.getElementById('cutscene-text').innerText = currentStoryArr[storyIdx++];
    } else {
        document.getElementById('cutscene-screen').style.display = 'none';
        G.inCutscene = false;
        if (G.room === 100) { location.reload(); return; }
        
        // Se acabamos de vencer um boss, abre upgrade antes da pr√≥xima sala
        if (G.room > 0 && G.room % 10 === 0 && G.enemiesDefeated) {
            openUpgradeMenu();
        } else {
            startGame();
        }
    }
}

const UPGRADES = [
    { n: "Vida Extra", d: "+30 HP M√°ximo", r: "comum", f: () => { G.maxHp += 30; G.hp = G.maxHp; } },
    { n: "Balas Pesadas", d: "+25% Dano", r: "comum", f: () => { G.dmgMult += 0.25; } },
    { n: "P√©s √Ågeis", d: "+15% Velocidade", r: "comum", f: () => { G.spdMult += 0.15; } },
    { n: "Super Recarga", d: "+10 Muni√ß√£o", r: "raro", f: () => { G.maxAmmo += 10; G.ammo = G.maxAmmo; } },
    { n: "Sombra Fugaz", d: "-50% Dash Cooldown", r: "epico", f: () => { G.dashMaxCooldown *= 0.5; } },
    { n: "DIVINDADE", d: "Dano Dobrado", r: "lendario", f: () => { G.dmgMult *= 2; } }
];
while(UPGRADES.length < 20) { UPGRADES.push({...UPGRADES[0], n: UPGRADES[0].n + " +"}); }

let player = { x: 800, y: 800, r: 25, spd: 7, dashTimer: 0 };
let enemies = [], projectiles = [], enemyProjectiles = [], doors = [];
const keys = {};

function startGame() {
    G.play = true;
    document.getElementById('hud').style.display = 'block';
    initRoom();
}

function initRoom() {
    enemies = []; projectiles = []; enemyProjectiles = [];
    G.enemiesDefeated = false;
    player.x = ROOM.w / 2; 
    player.y = ROOM.h - 150; // Come√ßa embaixo

    if (G.room > 0) {
        if (G.room % 10 === 0) {
            enemies.push({ x: ROOM.w/2, y: 300, hp: 600 + (G.room*40), r: 90, spd: 2.5, isBoss: true, lastShot: 0 });
        } else {
            let count = 3 + Math.floor(G.room * 0.5);
            for(let i=0; i<count; i++) {
                let shooter = Math.random() > 0.7;
                enemies.push({ 
                    x: Math.random()*(ROOM.w-200)+100, y: Math.random()*(ROOM.h-500)+100, 
                    hp: 50 + G.room*10, r: 30, spd: shooter ? 1.5 : 2.5, isShooter: shooter, lastShot: 0 
                });
            }
        }
    } else {
        G.enemiesDefeated = true; // Sala 0 √© segura
    }
}

function openUpgradeMenu() {
    G.play = false;
    const list = document.getElementById('upgrade-list');
    list.innerHTML = '';
    document.getElementById('upgrade-screen').style.display = 'flex';
    for(let i=0; i<3; i++) {
        const rand = Math.random() * 100;
        let rarity = rand < 5 ? "lendario" : rand < 20 ? "epico" : rand < 45 ? "raro" : "comum";
        const pool = UPGRADES.filter(u => u.r === rarity);
        const up = pool[Math.floor(Math.random() * pool.length)] || UPGRADES[0];
        const card = document.createElement('div');
        card.className = `upgrade-card rarity-${up.r}`;
        card.innerHTML = `<h3>${up.n}</h3><p>${up.d}</p><small>${up.r.toUpperCase()}</small>`;
        card.onclick = () => {
            up.f();
            document.getElementById('upgrade-screen').style.display = 'none';
            initRoom();
            G.play = true;
        };
        list.appendChild(card);
    }
}

function togglePause() {
    if (!G.play || G.inCutscene) return;
    G.pause = !G.pause;
    document.getElementById('pause-screen').style.display = G.pause ? 'flex' : 'none';
}

function update() {
    if (!G.play || G.pause || G.inCutscene) return;

    // Movimento
    let mx = 0, my = 0;
    if (keys['w'] || keys['a'] || keys['s'] || keys['d']) {
        if (keys['w']) my = -1; if (keys['s']) my = 1;
        if (keys['a']) mx = -1; if (keys['d']) mx = 1;
    }

    if (keys['shift'] && G.dashCooldown <= 0) {
        player.dashTimer = 12;
        G.dashCooldown = G.dashMaxCooldown;
    }
    if (G.dashCooldown > 0) G.dashCooldown--;
    let curSpd = (player.dashTimer > 0 ? player.spd * 3.5 : player.spd) * G.spdMult;
    if (player.dashTimer > 0) player.dashTimer--;

    player.x = Math.max(ROOM.wallSize + player.r, Math.min(ROOM.w - ROOM.wallSize - player.r, player.x + mx * curSpd));
    player.y = Math.max(ROOM.wallSize + player.r, Math.min(ROOM.h - ROOM.wallSize - player.r, player.y + my * curSpd));

    // Tiro
    let ax = 0, ay = 0;
    if (keys['arrowup']) ay = -1; if (keys['arrowdown']) ay = 1;
    if (keys['arrowleft']) ax = -1; if (keys['arrowright']) ax = 1;
    if ((ax || ay) && G.ammo > 0 && Date.now() - G.lastShot > 180) {
        projectiles.push({ x: player.x, y: player.y, vx: ax*18, vy: ay*18, dmg: 40 * G.dmgMult });
        G.ammo--; G.lastShot = Date.now();
        if(G.ammo <= 0) setTimeout(() => G.ammo = G.maxAmmo, 1000);
    }

    // Colis√£o Porta (TOPO) - Verificando se o player encosta no topo dentro do v√£o da porta
    if (G.enemiesDefeated) {
        const doorX = ROOM.w/2 - 120;
        const doorW = 240;
        // Se o player estiver no topo da sala e entre os limites X da porta
        if (player.y <= ROOM.wallSize + player.r + 5 && player.x > doorX && player.x < doorX + doorW) {
            G.room++;
            if (G.room === 100) startCutscene('final');
            else if (G.room % 10 === 0) startCutscene('boss' + G.room);
            else initRoom();
        }
    }

    // Inimigos
    enemies.forEach((en, i) => {
        let ang = Math.atan2(player.y - en.y, player.x - en.x);
        en.x += Math.cos(ang) * en.spd; en.y += Math.sin(ang) * en.spd;
        if (Math.hypot(player.x - en.x, player.y - en.y) < player.r + en.r && player.dashTimer <= 0) G.hp -= 0.5;
        if ((en.isShooter || en.isBoss) && Date.now() - en.lastShot > (en.isBoss ? 1200 : 2000)) {
            enemyProjectiles.push({ x: en.x, y: en.y, vx: Math.cos(ang)*8, vy: Math.sin(ang)*8 });
            en.lastShot = Date.now();
        }
    });

    // Proj√©teis
    projectiles.forEach((p, pi) => {
        p.x += p.vx; p.y += p.vy;
        enemies.forEach((en, ei) => {
            if (Math.hypot(p.x - en.x, p.y - en.y) < en.r) {
                en.hp -= p.dmg; projectiles.splice(pi, 1);
                if (en.hp <= 0) {
                    enemies.splice(ei, 1);
                    if (enemies.length === 0) G.enemiesDefeated = true;
                }
            }
        });
    });

    enemyProjectiles.forEach((ep, epi) => {
        ep.x += ep.vx; ep.y += ep.vy;
        if (Math.hypot(player.x - ep.x, player.y - ep.y) < player.r && player.dashTimer <= 0) {
            G.hp -= 10; enemyProjectiles.splice(epi, 1);
        }
    });

    if (G.hp <= 0) location.reload();
}

function draw() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx.fillStyle = "#000"; ctx.fillRect(0,0,canvas.width, canvas.height);
    if (!G.play && !G.inCutscene && !G.pause) { requestAnimationFrame(draw); return; }
    update();

    ctx.save();
    let scale = Math.min(canvas.width / ROOM.w, canvas.height / ROOM.h) * 0.95;
    ctx.translate(canvas.width/2, canvas.height/2); ctx.scale(scale, scale); ctx.translate(-ROOM.w/2, -ROOM.h/2);

    // Ch√£o e Grades
    ctx.fillStyle = "#0a0505"; ctx.fillRect(0,0,ROOM.w, ROOM.h);
    ctx.strokeStyle = "#200"; ctx.lineWidth = 1;
    for(let i=0; i<ROOM.w; i+=100) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,ROOM.h); ctx.stroke(); }
    for(let i=0; i<ROOM.h; i+=100) { ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(ROOM.w,i); ctx.stroke(); }
    
    // Paredes
    ctx.fillStyle = "#1a0000"; 
    ctx.fillRect(0,0,ROOM.w, ROOM.wallSize); // Cima
    ctx.fillRect(0, ROOM.h-ROOM.wallSize, ROOM.w, ROOM.wallSize); // Baixo
    ctx.fillRect(0,0, ROOM.wallSize, ROOM.h); // Esquerda
    ctx.fillRect(ROOM.w-ROOM.wallSize, 0, ROOM.wallSize, ROOM.h); // Direita

    // Porta
    if (G.enemiesDefeated) {
        ctx.fillStyle = "#f00";
        ctx.shadowBlur = 30; ctx.shadowColor = "red";
        ctx.fillRect(ROOM.w/2 - 120, 0, 240, ROOM.wallSize);
        ctx.shadowBlur = 0;
        ctx.fillStyle = "#fff"; ctx.font = "bold 25px Orbitron";
        ctx.fillText("PORT√ÉO ABERTO", ROOM.w/2 - 110, ROOM.wallSize + 40);
    }

    // Player
    ctx.fillStyle = player.dashTimer > 0 ? "#0ff" : "#fff";
    ctx.beginPath(); ctx.arc(player.x, player.y, player.r, 0, Math.PI*2); ctx.fill();

    // Inimigos
    enemies.forEach(en => {
        ctx.fillStyle = en.isBoss ? "#f00" : (en.isShooter ? "#f80" : "#700");
        ctx.beginPath(); ctx.arc(en.x, en.y, en.r, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = "#000"; ctx.fillRect(en.x-40, en.y-en.r-20, 80, 8);
        ctx.fillStyle = "#f00"; ctx.fillRect(en.x-40, en.y-en.r-20, 80 * (en.hp/(en.isBoss ? 600+G.room*40 : 50+G.room*10)), 8);
    });

    projectiles.forEach(p => { ctx.fillStyle = "#0ff"; ctx.beginPath(); ctx.arc(p.x, p.y, 8, 0, Math.PI*2); ctx.fill(); });
    enemyProjectiles.forEach(ep => { ctx.fillStyle = "#f0f"; ctx.beginPath(); ctx.arc(ep.x, ep.y, 10, 0, Math.PI*2); ctx.fill(); });

    ctx.restore();

    document.getElementById('hp-fill').style.width = (G.hp / G.maxHp * 100) + "%";
    document.getElementById('ammo-fill').style.width = (G.ammo / G.maxAmmo * 100) + "%";
    document.getElementById('room-txt').innerText = G.room;

    requestAnimationFrame(draw);
}

// Eventos e Controles
window.addEventListener('keydown', e => {
    keys[e.key.toLowerCase()] = true;
    if (e.key === "escape") togglePause();
});
window.addEventListener('keyup', e => delete keys[e.key.toLowerCase()]);

canvas.addEventListener('touchstart', e => {
    if(!G.play || G.inCutscene) return;
    const t = e.touches[0];
    const dx = t.clientX - window.innerWidth/2;
    const dy = t.clientY - window.innerHeight/2;
    const k = Math.abs(dx) > Math.abs(dy) ? (dx>0?'arrowright':'arrowleft') : (dy>0?'arrowdown':'arrowup');
    keys[k] = true; setTimeout(() => delete keys[k], 100);
});

draw();
</script>
</body>
</html>
