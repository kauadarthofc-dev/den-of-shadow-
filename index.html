<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Den of Shadow ðŸ’€</title>
    <style>
        :root {
            --comum: #3498db; --incomum: #2ecc71; --raro: #f1c40f; 
            --epico: #9b59b6; --lendario: linear-gradient(45deg, #ff0, #f0f, #0ff, #f00);
        }
        * { touch-action: none; user-select: none; box-sizing: border-box; outline: none; }
        body { margin: 0; background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        canvas { display: block; image-rendering: pixelated; }

        /* MANTENDO AS UI QUE VOCÃŠ GOSTA */
        .screen { position: absolute; inset: 0; background: #0f172a; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .title-box { border: 4px solid #fff; padding: 20px; background: rgba(231, 76, 60, 0.1); box-shadow: 0 0 30px #e74c3c; border-radius: 15px; }
        
        /* SAVE SLOTS */
        .save-container { display: flex; gap: 15px; margin: 20px 0; }
        .slot { width: 100px; height: 100px; border: 3px solid #444; background: #1e293b; border-radius: 10px; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .slot.active { border-color: #2ecc71; transform: scale(1.1); box-shadow: 0 0 15px #2ecc71; }

        /* HUD & BOSS BAR */
        #hud { position: absolute; top: 10px; left: 10px; z-index: 1000; pointer-events: none; }
        .hp-bar { width: 220px; height: 25px; background: #334155; border: 2px solid #fff; border-radius: 12px; overflow: hidden; }
        .hp-fill { height: 100%; background: #ef4444; width: 100%; transition: 0.3s; }
        #boss-hud { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); width: 60%; display: none; }
        .boss-hp-bg { width: 100%; height: 20px; background: #000; border: 2px solid #f00; }

        /* MOBILE CONTROLS (HITBOXES AUMENTADAS) */
        #mobile-ui { position: absolute; inset: 0; pointer-events: none; display: none; }
        #joy-base { position: absolute; bottom: 40px; left: 40px; width: 170px; height: 170px; background: rgba(255,255,255,0.1); border: 2px solid #fff; border-radius: 50%; pointer-events: auto; }
        #joy-stick { position: absolute; width: 70px; height: 70px; background: #fff; border-radius: 50%; left: 50px; top: 50px; }
        #btn-grid { position: absolute; bottom: 40px; right: 40px; display: grid; grid-template-columns: repeat(3, 95px); gap: 12px; pointer-events: auto; }
        .btn-m { width: 95px; height: 95px; background: rgba(255,255,255,0.2); border: 4px solid #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; }
        #swap-mob { position: absolute; bottom: 40px; right: 400px; width: 100px; height: 100px; background: #f1c40f; border: 4px solid #fff; border-radius: 20px; pointer-events: auto; color: #000; font-weight: bold; }
        #fs-mob { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); padding: 10px 30px; background: #333; border: 2px solid #fff; border-radius: 20px; pointer-events: auto; z-index: 6000; }

        /* UPGRADES */
        .card-screen { position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 4500; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .card { width: 220px; height: 320px; background: #1e293b; border: 4px solid #fff; margin: 10px; border-radius: 15px; cursor: pointer; position: relative; padding: 15px; }
        .card::after { content: 'ðŸ’€'; position: absolute; bottom: 10px; right: 10px; opacity: 0.2; font-size: 40px; }
    </style>
</head>
<body>

<div id="fs-mob" onclick="toggleFS()">TELA CHEIA</div>

<div id="start-screen" class="screen">
    <div class="title-box">
        <h1 style="color:#e74c3c; margin:0; font-size: 50px;">Den of Shadow ðŸ’€</h1>
        <p id="platform-hint" style="color:#f1c40f; font-weight:bold;"></p>
    </div>

    <div class="save-container">
        <div class="slot active" onclick="selSlot(0)" id="slot-0">SLOT 1<br><small>Novo</small></div>
        <div class="slot" onclick="selSlot(1)" id="slot-1">SLOT 2<br><small>Novo</small></div>
        <div class="slot" onclick="selSlot(2)" id="slot-2">SLOT 3<br><small>Novo</small></div>
    </div>

    <button onclick="startGame()" style="padding:15px 50px; background:#2ecc71; border:none; border-radius:30px; color:#fff; font-weight:bold; font-size:20px; cursor:pointer;">JOGAR</button>
    
    <div style="margin-top:20px;">
        <a href="mailto:kauadarthofc@gmail.com" style="color:#94a3b8; text-decoration:none;">ðŸ“§ kauadarthofc@gmail.com</a><br><br>
        <a href="https://youtube.com/@kaua_darth" target="_blank" style="color:#ff0000; text-decoration:none; font-weight:bold;">ðŸŽ¬ @kaua_darth</a>
    </div>
</div>

<div id="hud">
    <div class="hp-bar"><div id="hp-fill" class="hp-fill"></div></div>
    <div id="room-info" style="font-weight:bold; margin-top:5px;">Sala: 0 (Tutorial)</div>
    <div id="weapon-ui" style="color:#00eaff; font-weight:bold;">Magnum: 20/20</div>
    <div id="coins-ui" style="color:#f1c40f;">ðŸ’° 0</div>
</div>

<div id="boss-hud">
    <div id="boss-name" style="color:#f00; font-weight:bold;">CHEFE</div>
    <div class="boss-hp-bg"><div id="boss-fill" class="hp-fill" style="background:#f00; width:100%;"></div></div>
</div>

<canvas id="gameCanvas"></canvas>

<div id="mobile-ui">
    <div id="joy-base"><div id="joy-stick"></div></div>
    <div id="btn-grid">
        <div></div><div class="btn-m" data-dir="up">â–²</div><div></div>
        <div class="btn-m" data-dir="left">â—€</div><div class="btn-m" data-dir="down">â–¼</div><div class="btn-m" data-dir="right">â–¶</div>
    </div>
    <button id="swap-mob">TROCAR ðŸ”„</button>
</div>

<div id="upgrade-screen" class="card-screen">
    <h2 style="color:#f1c40f">ESCOLHA UM UPGRADE</h2>
    <div id="cards-container" style="display:flex;"></div>
</div>

<script>
/** @type {HTMLCanvasElement} */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const isMob = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

// --- ESTADO DO JOGO ---
let G = {
    play: false, slot: 0, room: 0, coins: 0,
    w: 2400, h: 1800, cx: 0, cy: 0,
    hp: 12, maxHp: 12,
    weapon: 'magnum',
    owned: ['magnum', 'fire', 'shotgun'],
    // MUNIÃ‡Ã•ES AGORA SÃƒO INDIVIDUAIS E NÃƒO RESETAM
    inv: {
        magnum: { n: "Magnum", a: 20, m: 20, d: 15, cd: 20, type: 'pistol', color: '#3498db' },
        fire: { n: "LanÃ§a-Chamas", a: 25, m: 25, d: 4, burn: 2, cd: 5, type: 'flame', color: '#f97316' },
        shotgun: { n: "Shotgun", a: 6, m: 6, d: 17, cd: 60, type: 'shotgun', color: '#f1c40f' },
        staff: { n: "Cajado MÃ¡gico", a: 15, m: 15, d: 6, cd: 35, type: 'staff', color: '#a855f7' }
    },
    up: { triple: 0, ric: 0, vamp: 0, kills: 0, pets: 0, dual: false }
};

let p = { x: 1200, y: 1200, r: 55, spd: 9, rot: 0, leg: 0, iframe: 0, rel: false, relT: 0, alive: true, t: 0 };
let enemies = [], projectiles = [], drops = [], doors = [], particles = [], warns = [];

const keys = new Set();
const mobAtk = { up: false, down: false, left: false, right: false, active: false };
const joy = { active: false, x: 0, y: 0 };

// --- SALVAMENTO ---
function selSlot(i) {
    G.slot = i;
    document.querySelectorAll('.slot').forEach(s => s.classList.remove('active'));
    document.getElementById(`slot-${i}`).classList.add('active');
}

// --- GERADOR DE SALAS ---
function spawnRoom() {
    enemies = []; projectiles = []; drops = []; doors = []; warns = [];
    p.iframe = 60;

    // PORTAS ALEATÃ“RIAS (GARANTINDO QUE EXISTAM)
    if (G.room >= 0) {
        // Porta PrÃ³xima Sala (Sempre aparece)
        doors.push({ x: G.w / 2, y: 200, type: 'next', r: 90 });
        
        // Sala de Cura (Esquerda) - ApÃ³s derrotar Boss
        if (G.room > 0 && G.room % 10 === 0) {
            doors.push({ x: 200, y: G.h / 2, type: 'heal', r: 90 });
        }
        
        // Loja (Direita) - A cada 11 salas
        if (G.room % 11 === 0 && G.room > 0) {
            doors.push({ x: G.w - 200, y: G.h / 2, type: 'shop', r: 90 });
        }
    }

    if (G.room === 0) return; // Tutorial vazio

    // BOSS NA SALA 10
    if (G.room % 10 === 0) {
        let hp = 1500 + (G.room * 100);
        enemies.push({ type: 'boss', x: G.w/2, y: G.h/3, r: 180, hp, mhp: hp, t: 0, name: "Sombra do Caos" });
        document.getElementById('boss-hud').style.display = 'block';
    } else {
        // INIMIGOS COM SPAWN LONGE DO PLAYER
        let count = 4 + Math.floor(G.room/2);
        for(let i=0; i<count; i++) {
            let ex, ey;
            do { ex = Math.random()*(G.w-200)+100; ey = Math.random()*(G.h-200)+100; } 
            while(Math.hypot(ex-p.x, ey-p.y) < 800);
            
            let type = (G.room === 1) ? 'stalker' : (Math.random() < 0.3 ? 'kamikaze' : (Math.random() < 0.2 ? 'dasher' : 'stalker'));
            enemies.push({ 
                type, x: ex, y: ey, r: 60, hp: 100 + G.room*20, 
                spd: (type==='kamikaze'? 1.5 : (type==='dasher'? 4 : 2.5)),
                face: Math.floor(Math.random()*3), dt: 0 
            });
        }
    }
}

// --- LOGICA DE COMBATE ---
function shoot(dx, dy) {
    const w = G.inv[G.weapon];
    if (p.rel || w.a <= 0 || !p.alive) return;

    if (p.t % w.cd === 0) {
        p.rot = Math.atan2(dy, dx);
        let triple = 1 + Math.min(G.up.triple, 4);

        for (let i = 0; i < triple; i++) {
            let angle = p.rot + (i - (triple - 1) / 2) * 0.2;
            let pr = { x: p.x, y: p.y, dx: Math.cos(angle), dy: Math.sin(angle), type: G.weapon, life: 80, dmg: w.d };

            if (w.type === 'flame') {
                pr.life = 15; pr.spd = 20; pr.isFlame = true;
            } else if (w.type === 'shotgun') {
                pr.life = 12; pr.spd = 25;
                for(let j=-1; j<=1; j++) {
                    let sa = angle + j*0.25;
                    projectiles.push({...pr, dx: Math.cos(sa)*25, dy: Math.sin(sa)*25});
                }
                w.a--; continue;
            } else if (w.type === 'staff') {
                pr.home = true; pr.spd = 15;
            } else {
                pr.spd = 30;
            }
            pr.dx *= pr.spd; pr.dy *= pr.spd;
            projectiles.push(pr);
        }
        w.a--; if(w.a <= 0) p.rel = true;
    }
}

// --- UPDATE ---
function update() {
    if (!G.play || !p.alive) return;

    // MOVIMENTO
    let mx=0, my=0;
    if(keys.has('a')) mx=-1; if(keys.has('d')) mx=1;
    if(keys.has('w')) my=-1; if(keys.has('s')) my=1;
    if(joy.active) { mx=joy.x; my=joy.y; }
    
    p.x = Math.max(100, Math.min(G.w-100, p.x + mx * p.spd));
    p.y = Math.max(100, Math.min(G.h-100, p.y + my * p.spd));
    
    // ANIMAÃ‡ÃƒO DE ANDAR E PRIORIDADE DE TIRO
    let ax=0, ay=0;
    if(keys.has('arrowleft')) ax=-1; if(keys.has('arrowright')) ax=1;
    if(keys.has('arrowup')) ay=-1; if(keys.has('arrowdown')) ay=1;
    if(mobAtk.up) ay=-1; if(mobAtk.down) ay=1; if(mobAtk.left) ax=-1; if(mobAtk.right) ax=1;

    if(ax!==0 || ay!==0) { shoot(ax, ay); } 
    else if(mx!==0 || my!==0) { p.rot = Math.atan2(my, mx); p.leg += 0.2; }

    if(p.rel) { p.relT++; if(p.relT > 60) { G.inv[G.weapon].a = G.inv[G.weapon].m; p.rel=false; p.relT=0; } }

    // INIMIGOS
    enemies.forEach((e, i) => {
        let dist = Math.hypot(p.x-e.x, p.y-e.y);
        let ang = Math.atan2(p.y-e.y, p.x-e.x);

        if(e.type === 'boss') {
            e.t++; e.x += Math.cos(e.t/50)*6;
            if(e.t % 100 === 0) warns.push({ x: p.x, y: p.y, t: 80 });
            document.getElementById('boss-fill').style.width = (e.hp/e.mhp)*100 + "%";
        } else {
            let s = e.spd;
            if(e.type === 'dasher') { e.dt++; if(e.dt>80){ s=16; if(e.dt>95) e.dt=0; } }
            e.x += Math.cos(ang)*s; e.y += Math.sin(ang)*s;
            
            // NÃƒO ENTRAR UM NO OUTRO
            enemies.forEach(o => {
                if(e !== o && Math.hypot(e.x-o.x, e.y-o.y) < 100) { e.x -= Math.cos(ang)*2; e.y -= Math.sin(ang)*2; }
            });
        }

        // DANO AO JOGADOR
        if(dist < p.r + e.r && p.iframe <= 0) {
            G.hp -= (e.type==='kamikaze' ? 2 : 1);
            p.iframe = 60;
            if(e.type==='kamikaze') e.hp = 0;
            // KNOCKBACK
            p.x -= Math.cos(ang)*50; p.y -= Math.sin(ang)*50;
        }

        if(e.hp <= 0) {
            if(e.type === 'kamikaze') {
                enemies.forEach(o => { if(Math.hypot(e.x-o.x, e.y-o.y) < 300) o.hp -= 200; });
            }
            if(Math.random() < 0.3) drops.push({ x: e.x, y: e.y, type: (Math.random()<0.5?'heal':'ammo') });
            if(e.type === 'boss') document.getElementById('boss-hud').style.display='none';
            G.up.kills++;
            if(G.up.vamp > 0 && G.up.kills % 10 === 0) G.hp = Math.min(G.maxHp, G.hp+1);
            enemies.splice(i,1);
        }
    });

    // PROJÃ‰TEIS
    projectiles.forEach((pr, i) => {
        if(pr.home) {
            let t = enemies[0];
            if(t) { let ta = Math.atan2(t.y-pr.y, t.x-pr.x); pr.dx += Math.cos(ta)*1.5; pr.dy += Math.sin(ta)*1.5; }
        }
        pr.x += pr.dx; pr.y += pr.dy; pr.life--;
        enemies.forEach(e => {
            if(Math.hypot(pr.x-e.x, pr.y-e.y) < e.r + 20) {
                e.hp -= pr.dmg;
                if(G.inv[pr.type].burn) { e.hp -= 2; /* Dano queima */ }
                if(!pr.isFlame) projectiles.splice(i,1);
            }
        });
        if(pr.life <= 0) projectiles.splice(i, 1);
    });

    // PORTAS (SISTEMA DE AVANÃ‡O)
    if (enemies.length === 0) {
        doors.forEach(d => {
            if (Math.hypot(p.x - d.x, p.y - d.y) < d.r) {
                if (d.type === 'next') { G.room++; spawnRoom(); p.y = G.h - 300; }
                else if (d.type === 'heal') { G.hp = G.maxHp; G.room++; spawnRoom(); p.x = G.w - 300; }
            }
        });
    }

    drops.forEach((d, i) => {
        if(Math.hypot(p.x-d.x, p.y-d.y) < 80) {
            if(d.type==='heal') G.hp = Math.min(G.maxHp, G.hp+2);
            else G.inv[G.weapon].a = G.inv[G.weapon].m;
            drops.splice(i,1);
        }
    });

    if(p.iframe > 0) p.iframe--;
    if(G.hp <= 0) { p.alive = false; setTimeout(() => location.reload(), 2000); }
    
    document.getElementById('hp-fill').style.width = (G.hp/G.maxHp)*100 + "%";
    document.getElementById('weapon-ui').innerText = `${G.inv[G.weapon].n}: ${G.inv[G.weapon].a}/${G.inv[G.weapon].m}`;
    document.getElementById('room-info').innerText = `Sala: ${G.room}`;
    p.t++;
}

// --- RENDER ---
function draw() {
    ctx.clearRect(0,0, canvas.width, canvas.height);
    if (!G.play) return;

    ctx.save();
    G.cx += (p.x - canvas.width/2 - G.cx) * 0.1;
    G.cy += (p.y - canvas.height/2 - G.cy) * 0.1;
    ctx.translate(-G.cx, -G.cy);

    // CHÃƒO BONITO (AZUL ESCURO)
    ctx.fillStyle = "#1e293b"; ctx.fillRect(0,0, G.w, G.h);
    ctx.strokeStyle = "#334155"; ctx.lineWidth = 4;
    for(let x=0; x<G.w; x+=120) { ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,G.h); ctx.stroke(); }
    for(let y=0; y<G.h; y+=120) { ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(G.w,y); ctx.stroke(); }

    // PORTAS
    if(enemies.length === 0) {
        doors.forEach(d => {
            ctx.fillStyle = d.type==='next' ? '#f1c40f' : '#ff4d6d';
            ctx.shadowBlur = 20; ctx.shadowColor = ctx.fillStyle;
            ctx.fillRect(d.x-d.r, d.y-d.r, d.r*2, d.r*2);
            ctx.shadowBlur = 0;
            ctx.fillStyle = "#000"; ctx.font = "bold 40px Arial"; ctx.textAlign="center";
            ctx.fillText(d.type==='next'?'â†’':'â™¥', d.x, d.y+15);
        });
    }

    // LORDE DA LUZ (PERSONAGEM)
    if(p.alive) {
        ctx.save();
        ctx.translate(p.x, p.y);
        // Perninhas
        let ly = Math.sin(p.t*0.2)*10;
        ctx.fillStyle = "#fff";
        ctx.fillRect(-20, 45+ly, 15, 20); ctx.fillRect(5, 45-ly, 15, 20);
        // Corpo
        ctx.shadowBlur = 30; ctx.shadowColor = "#00eaff";
        ctx.fillStyle = (p.iframe>0 && p.t%4<2) ? "#f00" : "#fff";
        ctx.fillRect(-45, -50, 90, 100);
        // Arma
        ctx.rotate(p.rot);
        ctx.fillStyle = "#475569"; ctx.fillRect(45, -10, 60, 25);
        ctx.restore();
    }

    // INIMIGOS
    enemies.forEach(e => {
        ctx.fillStyle = e.type==='kamikaze' ? '#ef4444' : '#475569';
        ctx.fillRect(e.x-e.r, e.y-e.r, e.r*2, e.r*2);
        ctx.fillStyle = "#fff"; ctx.font = "35px Arial";
        let face = e.type==='kamikaze' ? 'Ã²_Ã³' : (e.type==='dasher' ? 'v_v' : 'o_o');
        ctx.fillText(face, e.x-25, e.y+10);
    });

    // PROJÃ‰TEIS (BAFORADA E TIROS)
    projectiles.forEach(pr => {
        ctx.fillStyle = G.inv[pr.type].type === 'flame' ? `rgba(255, ${Math.random()*150}, 0, 0.7)` : '#00eaff';
        ctx.beginPath(); ctx.arc(pr.x, pr.y, pr.isFlame?40:15, 0, 7); ctx.fill();
    });

    // DROPS (BLOCOS ROSAS)
    drops.forEach(d => {
        ctx.fillStyle = d.type==='heal'?'#ff79c6':'#f1c40f';
        ctx.fillRect(d.x-25, d.y-25, 50, 50);
    });

    ctx.restore();

    // MINIMAPA (INIMIGOS E PORTAS)
    const ms = 200, mx = canvas.width - 220, my = 20;
    ctx.fillStyle = "rgba(0,0,0,0.7)"; ctx.fillRect(mx, my, ms, ms);
    enemies.forEach(e => { ctx.fillStyle="red"; ctx.fillRect(mx+(e.x/G.w)*ms, my+(e.y/G.h)*ms, 5, 5); });
    doors.forEach(d => { ctx.fillStyle="yellow"; ctx.fillRect(mx+(d.x/G.w)*ms, my+(d.y/G.h)*ms, 8, 8); });
    ctx.fillStyle="#00eaff"; ctx.fillRect(mx+(p.x/G.w)*ms, my+(p.y/G.h)*ms, 8, 8);

    requestAnimationFrame(draw);
}

// --- CONTROLES ---
function startGame() {
    document.getElementById('start-screen').style.display = 'none';
    if(isMob) document.getElementById('mobile-ui').style.display = 'block';
    G.play = true; spawnRoom(); draw(); setInterval(update, 1000/60);
}

function swap() {
    let idx = G.owned.indexOf(G.weapon);
    G.weapon = G.owned[(idx + 1) % G.owned.length];
}

const jBase = document.getElementById('joy-base'), jStick = document.getElementById('joy-stick');
jBase.addEventListener('touchstart', () => joy.active = true);
jBase.addEventListener('touchmove', e => {
    let t = e.touches[0]; let r = jBase.getBoundingClientRect();
    let dx = t.clientX - (r.left + 85), dy = t.clientY - (r.top + 85);
    let d = Math.min(Math.hypot(dx,dy), 60); let a = Math.atan2(dy,dx);
    joy.x = (Math.cos(a)*d)/60; joy.y = (Math.sin(a)*d)/60;
    jStick.style.transform = `translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
});
jBase.addEventListener('touchend', () => { joy.active=false; joy.x=0; joy.y=0; jStick.style.transform='none'; });

document.querySelectorAll('.btn-m').forEach(b => {
    b.ontouchstart = () => mobAtk[b.dataset.dir] = true;
    b.ontouchend = () => mobAtk[b.dataset.dir] = false;
});
document.getElementById('swap-mob').onclick = swap;

window.onkeydown = e => { keys.add(e.key.toLowerCase()); if(e.key === 'q') swap(); };
window.onkeyup = e => keys.delete(e.key.toLowerCase());
window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }; window.onresize();

function toggleFS() { if(!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }

document.getElementById('platform-hint').innerText = isMob ? "Controles de toque ativos!" : "WASD: Mover | Setas: Atirar | Q: Trocar";
</script>
</body>
