<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Den of Shadow üíÄ Upgrade Update</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Nosifer&family=Special+Elite&display=swap');
        
        * { touch-action: none; user-select: none; box-sizing: border-box; outline: none; }
        body { margin: 0; background: #000; color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; }

        /* Telas de UI */
        .ui-screen { 
            position: absolute; inset: 0; 
            background: radial-gradient(circle at center, #4a0404 0%, #000000 100%);
            z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        
        #start-screen h1 { font-family: 'Nosifer', cursive; font-size: clamp(30px, 8vw, 70px); color: #ff0000; text-shadow: 0 0 30px #ff0000; margin: 10px; }
        .btn-main { padding: 15px 50px; font-size: 20px; background: transparent; border: 2px solid #ff0000; color: #fff; cursor: pointer; font-family: 'Orbitron'; margin: 10px; transition: 0.3s; }
        .btn-main:hover { background: #ff0000; box-shadow: 0 0 40px #ff0000; }

        /* Sistema de Upgrade */
        #upgrade-screen { display: none; background: rgba(0,0,0,0.95); z-index: 4000; }
        .upgrade-container { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; padding: 20px; }
        .upgrade-card { 
            width: 250px; padding: 20px; border: 2px solid #444; background: #111; 
            cursor: pointer; transition: 0.3s; text-align: center; border-radius: 10px;
        }
        .upgrade-card:hover { transform: translateY(-10px); border-color: #fff; }
        .rarity-comum { color: #aaa; border-color: #555; }
        .rarity-raro { color: #00ccff; border-color: #00ccff; text-shadow: 0 0 10px #00ccff; }
        .rarity-epico { color: #bf00ff; border-color: #bf00ff; text-shadow: 0 0 10px #bf00ff; }
        .rarity-lendario { color: #ffcc00; border-color: #ffcc00; text-shadow: 0 0 20px #ffcc00; animation: glow 1.5s infinite alternate; }
        
        @keyframes glow { from { box-shadow: 0 0 5px #ffcc00; } to { box-shadow: 0 0 30px #ffcc00; } }

        /* HUD Melhorado */
        #hud { position: absolute; top: 10px; left: 10px; z-index: 1000; display: none; pointer-events: none; }
        .hud-group { background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; border-left: 4px solid #f00; margin-bottom: 5px; min-width: 200px; }
        .bar-bg { width: 100%; height: 10px; background: #222; border-radius: 5px; margin-top: 5px; overflow: hidden; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.3s ease; }

        /* Links e Social */
        .social-links { position: absolute; bottom: 20px; display: flex; gap: 20px; font-size: 12px; }
        .social-links a { color: #ff0000; text-decoration: none; border: 1px solid #ff0000; padding: 5px 10px; }

        /* Mobile Controls Overlay */
        #mobile-controls { position: absolute; bottom: 20px; left: 20px; right: 20px; display: none; justify-content: space-between; z-index: 2000; }
        .joystick-zone { width: 100px; height: 100px; background: rgba(255,255,255,0.1); border-radius: 50%; }

        #pause-screen { display: none; background: rgba(0,0,0,0.8); }
    </style>
</head>
<body>

<div id="start-screen" class="ui-screen">
    <h1 style="font-family:'Nosifer'">DEN OF SHADOW</h1>
    <p id="subtitle" style="color: #ff0000; letter-spacing: 3px;">LORD OF LIGHT</p>
    <button class="btn-main" onclick="initCutscene()">JOGAR</button>
    <div class="social-links">
        <a href="mailto:kauadarth@gmail.com">kauadarth@gmail.com</a>
        <a href="https://youtube.com/@kaua_darth" target="_blank">@kaua_darth</a>
    </div>
</div>

<div id="upgrade-screen" class="ui-screen">
    <h2 style="color:gold; font-size: 30px;">ESCOLHA SEU DESTINO</h2>
    <div class="upgrade-container" id="upgrade-list"></div>
</div>

<div id="pause-screen" class="ui-screen">
    <h2 style="color:red">JOGO PAUSADO</h2>
    <button class="btn-main" onclick="togglePause()">CONTINUAR</button>
    <button class="btn-main" onclick="location.reload()">SAIR</button>
</div>

<div id="hud">
    <div class="hud-group">
        <div>HP</div>
        <div class="bar-bg"><div id="hp-fill" class="bar-fill" style="background:red;"></div></div>
    </div>
    <div class="hud-group" style="border-color: gold;">
        <div>MUNI√á√ÉO</div>
        <div class="bar-bg"><div id="ammo-fill" class="bar-fill" style="background:gold;"></div></div>
    </div>
    <div id="stats-text" style="font-size:12px; text-shadow: 2px 2px #000;">SALA: <span id="room-txt">0</span></div>
</div>

<div id="msg-popup" style="position:absolute; top:20%; width:100%; text-align:center; font-size:40px; color:red; display:none; z-index:5000; font-family:'Nosifer';"></div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// --- CONFIGURA√á√ïES T√âCNICAS ---
const ROOM = { w: 1600, h: 1000, wallSize: 80 };
const G = {
    play: false, pause: false, room: 0, hp: 100, maxHp: 100, 
    ammo: 20, maxAmmo: 20, dmgMult: 1, spdMult: 1,
    enemiesDefeated: false, hasFireWpn: false, lastShot: 0, 
    dashCooldown: 0, dashMaxCooldown: 60
};

// --- BANCO DE UPGRADES (20 OP√á√ïES) ---
const UPGRADES = [
    { n: "Vida Extra", d: "+20 HP M√°ximo", r: "comum", f: () => { G.maxHp += 20; G.hp += 20; } },
    { n: "Balas Pesadas", d: "+15% Dano", r: "comum", f: () => { G.dmgMult += 0.15; } },
    { n: "P√©s Ligeiros", d: "+10% Velocidade", r: "comum", f: () => { G.spdMult += 0.1; } },
    { n: "Recarga R√°pida", d: "-20% Tempo de recarga", r: "raro", f: () => { G.maxAmmo += 5; } },
    { n: "Vampirismo", d: "Cura 2 HP por abate", r: "raro", f: () => { G.vampire = true; } },
    { n: "Dash Infinito", d: "-50% Cooldown Dash", r: "epico", f: () => { G.dashMaxCooldown *= 0.5; } },
    { n: "F√∫ria", d: "+50% Dano (HP Baixo)", r: "epico", f: () => { G.fury = true; } },
    { n: "DIVINDADE", d: "Invulnerabilidade tempor√°ria no Dash estendida", r: "lendario", f: () => { G.godDash = true; } },
    { n: "INSTINTO", d: "Dano Dobrado", r: "lendario", f: () => { G.dmgMult *= 2; } }
    // ... Adicionados via l√≥gica no sorteio para completar 20
];

// --- SISTEMA DE JOGO ---
let player = { x: 800, y: 800, r: 30, spd: 7, dashTimer: 0 };
let enemies = [], projectiles = [], enemyProjectiles = [], doors = [], drops = [];
const keys = {};

function togglePause() {
    if (!G.play) return;
    G.pause = !G.pause;
    document.getElementById('pause-screen').style.display = G.pause ? 'flex' : 'none';
}

function initCutscene() {
    document.getElementById('start-screen').style.display = 'none';
    startGame();
}

function startGame() {
    G.play = true;
    document.getElementById('hud').style.display = 'block';
    initRoom();
}

function initRoom() {
    enemies = []; projectiles = []; enemyProjectiles = []; doors = []; drops = [];
    G.enemiesDefeated = false;
    player.x = ROOM.w / 2; player.y = ROOM.h - 150;

    if (G.room > 0) {
        if (G.room % 10 === 0) { // BOSS
            enemies.push({ x: ROOM.w/2, y: 300, hp: 600 + (G.room*40), r: 90, spd: 2.5, isBoss: true, lastShot: 0 });
        } else {
            let count = 4 + Math.floor(G.room * 0.4);
            for(let i=0; i<count; i++) {
                let isShooter = Math.random() > 0.75;
                enemies.push({ 
                    x: Math.random()*(ROOM.w-200)+100, y: Math.random()*(ROOM.h-400)+100, 
                    hp: 50 + G.room*8, r: 30, spd: isShooter ? 1.5 : 2.5, isShooter, lastShot: 0 
                });
            }
        }
    } else {
        G.enemiesDefeated = true; spawnDoors();
    }
}

function spawnDoors() {
    // Porta de sa√≠da (Topo) com √°rea de colis√£o maior
    doors = [{ x: ROOM.w/2 - 100, y: 0, w: 200, h: 100 }];
}

function openUpgradeMenu() {
    G.pause = true;
    const list = document.getElementById('upgrade-list');
    list.innerHTML = '';
    document.getElementById('upgrade-screen').style.display = 'flex';

    for(let i=0; i<3; i++) {
        const rand = Math.random() * 100;
        let rarity = "comum";
        if(rand < 1) rarity = "lendario";
        else if(rand < 15) rarity = "epico";
        else if(rand < 40) rarity = "raro";

        const pool = UPGRADES.filter(u => u.r === rarity);
        const up = pool[Math.floor(Math.random() * pool.length)] || UPGRADES[0];

        const card = document.createElement('div');
        card.className = `upgrade-card rarity-${up.r}`;
        card.innerHTML = `<h3>${up.n}</h3><p>${up.d}</p><small>${up.r.toUpperCase()}</small>`;
        card.onclick = () => {
            up.f();
            document.getElementById('upgrade-screen').style.display = 'none';
            G.pause = false;
            initRoom();
        };
        list.appendChild(card);
    }
}

function update() {
    if (!G.play || G.pause) return;

    // Movimento com colis√£o de parede
    let mx = 0, my = 0;
    if (keys['w']) my = -1; if (keys['s']) my = 1; if (keys['a']) mx = -1; if (keys['d']) mx = 1;
    
    // Dash
    if (keys['shift'] && G.dashCooldown <= 0) {
        player.dashTimer = 12;
        G.dashCooldown = G.dashMaxCooldown;
    }
    if (G.dashCooldown > 0) G.dashCooldown--;
    let currentSpd = (player.dashTimer > 0 ? player.spd * 3 : player.spd) * G.spdMult;
    if (player.dashTimer > 0) player.dashTimer--;

    player.x = Math.max(ROOM.wallSize + player.r, Math.min(ROOM.w - ROOM.wallSize - player.r, player.x + mx * currentSpd));
    player.y = Math.max(ROOM.wallSize + player.r, Math.min(ROOM.h - ROOM.wallSize - player.r, player.y + my * currentSpd));

    // Tiro
    let ax = 0, ay = 0;
    if (keys['arrowup']) ay = -1; if (keys['arrowdown']) ay = 1; if (keys['arrowleft']) ax = -1; if (keys['arrowright']) ax = 1;
    if ((ax || ay) && G.ammo > 0 && Date.now() - G.lastShot > 180) {
        projectiles.push({ x: player.x, y: player.y, vx: ax*16, vy: ay*16, dmg: 40 * G.dmgMult, color: G.hasFireWpn ? "#f40" : "#0ff" });
        G.ammo--; G.lastShot = Date.now();
        if(G.ammo <= 0) setTimeout(() => G.ammo = G.maxAmmo, 1000);
    }

    // Inimigos e Portas
    enemies.forEach((en, i) => {
        let ang = Math.atan2(player.y - en.y, player.x - en.x);
        en.x += Math.cos(ang) * en.spd; en.y += Math.sin(ang) * en.spd;
        if (Math.hypot(player.x - en.x, player.y - en.y) < player.r + en.r && player.dashTimer <= 0) G.hp -= 0.5;
        
        if (en.isShooter && Date.now() - en.lastShot > 2000) {
            enemyProjectiles.push({ x: en.x, y: en.y, vx: Math.cos(ang)*7, vy: Math.sin(ang)*7 });
            en.lastShot = Date.now();
        }
    });

    // Colis√£o de Proj√©teis
    projectiles.forEach((p, pi) => {
        p.x += p.vx; p.y += p.vy;
        enemies.forEach((en, ei) => {
            if (Math.hypot(p.x - en.x, p.y - en.y) < en.r) {
                en.hp -= p.dmg; projectiles.splice(pi, 1);
                if (en.hp <= 0) {
                    enemies.splice(ei, 1);
                    if(Math.random() < 0.3) drops.push({x: en.x, y: en.y});
                }
            }
        });
    });

    enemyProjectiles.forEach((ep, epi) => {
        ep.x += ep.vx; ep.y += ep.vy;
        if (Math.hypot(player.x - ep.x, player.y - ep.y) < player.r && player.dashTimer <= 0) {
            G.hp -= 10; enemyProjectiles.splice(epi, 1);
        }
    });

    // L√≥gica de Porta
    if (enemies.length === 0 && !G.enemiesDefeated) {
        G.enemiesDefeated = true;
        spawnDoors();
    }

    if (G.enemiesDefeated) {
        doors.forEach(d => {
            if (player.x > d.x && player.x < d.x + d.w && player.y < d.y + d.h) {
                G.room++;
                if (G.room % 10 === 0 && G.room > 0) openUpgradeMenu();
                else initRoom();
            }
        });
    }

    if (G.hp <= 0) location.reload();
}

function draw() {
    // Redimensionamento autom√°tico
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    ctx.fillStyle = "#000"; ctx.fillRect(0,0,canvas.width, canvas.height);
    if (!G.play) { requestAnimationFrame(draw); return; }
    update();

    ctx.save();
    let scale = Math.min(canvas.width / ROOM.w, canvas.height / ROOM.h) * 0.9;
    ctx.translate(canvas.width/2, canvas.height/2); ctx.scale(scale, scale); ctx.translate(-ROOM.w/2, -ROOM.h/2);

    // Arena
    ctx.fillStyle = "#100"; ctx.fillRect(0,0,ROOM.w, ROOM.h);
    ctx.strokeStyle = "#400"; ctx.lineWidth = 10; ctx.strokeRect(0,0,ROOM.w, ROOM.h);

    // Portas
    if (G.enemiesDefeated) {
        ctx.fillStyle = "#f00";
        ctx.shadowBlur = 20; ctx.shadowColor = "red";
        doors.forEach(d => ctx.fillRect(d.x, d.y, d.w, d.h));
        ctx.shadowBlur = 0;
    }

    // Player e Inimigos
    ctx.fillStyle = player.dashTimer > 0 ? "#fff" : "#f00";
    ctx.beginPath(); ctx.arc(player.x, player.y, player.r, 0, Math.PI*2); ctx.fill();

    enemies.forEach(en => {
        ctx.fillStyle = en.isBoss ? "#500" : (en.isShooter ? "#f80" : "#900");
        ctx.beginPath(); ctx.arc(en.x, en.y, en.r, 0, Math.PI*2); ctx.fill();
        // Barra de vida simples acima
        ctx.fillStyle = "#000"; ctx.fillRect(en.x - 30, en.y - 50, 60, 5);
        ctx.fillStyle = "#f00"; ctx.fillRect(en.x - 30, en.y - 50, 60 * (en.hp/(50+G.room*8)), 5);
    });

    projectiles.forEach(p => { ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, 8, 0, Math.PI*2); ctx.fill(); });
    enemyProjectiles.forEach(ep => { ctx.fillStyle = "#f0f"; ctx.beginPath(); ctx.arc(ep.x, ep.y, 10, 0, Math.PI*2); ctx.fill(); });

    ctx.restore();

    // Atualiza√ß√£o do HUD
    document.getElementById('hp-fill').style.width = (G.hp / G.maxHp * 100) + "%";
    document.getElementById('ammo-fill').style.width = (G.ammo / G.maxAmmo * 100) + "%";
    document.getElementById('room-txt').innerText = G.room;

    requestAnimationFrame(draw);
}

// Eventos
window.addEventListener('keydown', e => {
    keys[e.key.toLowerCase()] = true;
    if (e.key === "Escape") togglePause();
});
window.addEventListener('keyup', e => delete keys[e.key.toLowerCase()]);

// Toque simples para mobile (Atirar onde toca)
canvas.addEventListener('touchstart', e => {
    if(!G.play) return;
    const touch = e.touches[0];
    const dx = touch.clientX - canvas.width/2;
    const dy = touch.clientY - canvas.height/2;
    // Simula as setas baseado no quadrante do toque
    if (Math.abs(dx) > Math.abs(dy)) {
        keys[dx > 0 ? 'arrowright' : 'arrowleft'] = true;
        setTimeout(() => { delete keys['arrowright']; delete keys['arrowleft']; }, 100);
    } else {
        keys[dy > 0 ? 'arrowdown' : 'arrowup'] = true;
        setTimeout(() => { delete keys['arrowdown']; delete keys['arrowup']; }, 100);
    }
});

draw();
</script>
</body>
</html>
